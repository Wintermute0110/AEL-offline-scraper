Description=In the IV century A.D., in the Empire of Gaul, the evil Zenon plans to take a hundred and one lives to open the Dragon Shrine and raise an army of undead. As the Sage foretold, the Shining Knights of the Wizard Fire are the ones to sweep the minions of evil.<br><br>Wizard Fire (originally released in arcades in 1992) is the sequel to Gate of Doom. It is a beat'em-up in a fantasy set. One or two players (in co-op mode) can choose among 5 different characters: the Knight (who's immune to disease), the Wizard (who has maximal magic power), the Bard (who's resistant to poison), the Dwarf (who's resistant to confusion) and the Elf (who has maximal moving speed). The characters are viewed in an isometric perspective and can move and attack in all 8 directions, though they can't move while attacking.<br><br>All characters wield mid-range weapons. The Knight uses a morning star, the Wizard uses a magic flame pillar, the Bard uses an elastic spetum, the Dwarf uses a battle axe and the Elf uses a rapier. If the Knight, the Wizard or the Dwarf doesn't attack for a while, the weapon charges with a magic glow for a stronger blast. If the Bard or the Elf keeps attacking repeatedly, their attack will spread in 3 directions. They can also use magical attacks when a magic meter shown at the bottom of the screen is full. A book of spells keeps flipping its pages, showing a different spell in each page. Once the player hits the spell button, the spell showing in that moment in the book is activated, transforming him or her into different elemental forms (a tornado, a sparkling cloud, a bush of fire, etc.), lasting until the magic meter is depleted. The magic meter is filled by killing enemies.<br><br>The enemies are typical fantasy ones, such as skeletons, ghouls, kobolds, etc. Some of them can poison, infect or confuse the players. Throughout the game, chests can be found containing items can be collected to fill the characters life and magic meters, as well as items such