Description=Zeebo Family Pack is a collection of seven mini-games. Up to two players choose avatars and select one of the games to play. The games available are:<br><br>1. 8-Ball: a classic snooker game. Three computer opponents are available, from novice to expert difficulty. It can also be played by two players head-to-head;<br><br>2. Cannonball: an amusement park-like shooting gallery game, in which the player controls a cannon shooting ships at a fake sea;<br><br>3. Formula 0.01: a slot car racing game for one or two players;<br><br>4. Dirtbike: an Excitebike-like motocross game;<br><br>5. Score: one or two players have to kick soccer balls into holes in a wooden screen;<br><br>6. Long John Silver: a tile-match puzzle game with a pirate theme. Players have to combine 3 tiles by switching them two by two;<br><br>7. Zap: a Bust-A-Move-like game. Players have to match three or more marbles to remove them.

