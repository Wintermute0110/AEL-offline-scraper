Description=Boomerang Sports Peteca is, as the name implies, a peteca game, a sport similar to badminton, with the shuttlecock being hit with the player's hand instead of a racket. It is the fourth title to exclusively use the Boomerang, Zeebo's accelerometer controller (different from the Zeebo Extreme series, which also supports the Z-Pad; however, the game was later re-released to support the Z-Pad). Players must swing the Boomerang to hit the ball while the characters move automatically around the court. Buttons 1 and 2 are used to move the player right or left before serving.<br><br>One or two players can choose among 10 characters dressed in the most various ways (like a geisha, a cook, a nurse, etc.). As the characters win matches, they grow on points which unlock new items. The game length and player's hand side can also be selected.<br><br>The characters move around the court in different speeds. Green (with a plus sign) and red (with a minus sign) frames of different sizes appear in the court floor, adding or subtracting speed from the player who walks over them (the bigger the frame, the greater the effect). A red bar near the players show their current speed. Players can try to throw the shuttlecock over a red frame forcing the opponent to walk over them, thus slowing him or her down.<br><br>There are 4 possible courts. The default is a gymnasium one, while the other 3 can be unlocked if the player has any of the other previous Boomerang Sports games installed in his Zeebo.<br><br>The game features also an online ranking on Zeebo-net in which players can compare their achievements. The ranking can be updated daily by players.

