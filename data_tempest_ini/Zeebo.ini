Description=Zeebo F.C. Foot Camp is a compilation of four soccer themed mini-games:<br><br>Goal Scoring: working with two teammates, the player has to score from the penalty mark. Points are awarded for goals scored and multiplied by consecutive goals scored. Extra points plates are shown inside the goal, which are awarded if hit. Some special power-ups are available; two of them are drawn at the start of each game. The power-ups for this game are:<br><br>1. Points multiplier: multiplies the player's points while it lasts;<br>2. Rebound: if the goalie palms the ball, one of the two teammates at the sides performs a rebound kick and scores;<br>3. Chicken goalie: turns the goalie into a chicken who runs from the ball;<br>4. Freezing ball: this ball will freeze the goalie for a while.<br><br>2. Free Kick: the player has to score a free kick against wind speed, goalie position, goal direction and barrier. Points are awarded for goals scored and multiplied by consecutive goals scored. The following power-ups are available:<br><br>1. Points multiplier: multiplies the player's points while it lasts;<br>5. Shrinking: shrinks the goalie and barrier for a kick;<br>6. Abduction: aliens abduct all opponents for a kick;<br>7. Freeze opponents: freezes the goalie and barrier for a kick.<br><br>3. Dribble: the player has to type a sequence of buttons displayed on screen to perform dribbles. The more accurate the sequence is done, the more beautiful the dribble is. The difficulty grows for each adversary, being the goalie the boss. Power-ups available:<br><br>1. Points multiplier: multiplies the player's points while it lasts;<br>8. Chicken opponent: turns an opponent into a chicken. The dribble is automatically successful;<br>9. Hurricane Dribble: turns all dribble commands into directional spins;<br>10. Freeze time: the time stops for a while, giving the player more time to perform a dribble.<br><br>4. Juggle: in this game, the player has to keep the ball in the air as long as possible, using his feet, knees and head to bump it. Points are awarded for ball time in the air and for variety of maneuver. The more a maneuver is repeated, the less points it awards. A flying bonus hen passes over the player from time to time; hitting it awards bonus points. The power-ups available are:<br><br>1. Points multiplier: multiplies the player's points while it lasts;<br>11. Saving hen: if the ball falls to the ground, the saving hen will put it in game again;<br>12. Balloon ball: turns the ball into a balloon, making it fall slower that normal;<br>13. Flock: causes a flock of flying bonus hens.<br><br>Each mini-game has its own ranking, and there is a general ranking for all games. The game is played using customized avatars. Each avatar has 4 skills which can be developed up to the level 30. The skills are Strength (developed in the Goal Scoring game), Precision (developed in the Free Kick game), Reflexes (developed in the Dribble game) and Ball Control (developed in the Juggle game). The development of skills also unlocks 20 Achievements. Twelve achievements unlock 12 special uniforms and 3 achievements unlock extra content in the game Zeebo F.C. Super Liga.<br><br>This game is also the first to be compatible with Zeeboids, an app sold separately which allows players to create custom avatars (similar to Wii's Miis), which can be synchronized via the Zeebonet to be used in different Zeebo systems. When played using the Zeeboids, the game features an online ranking.

