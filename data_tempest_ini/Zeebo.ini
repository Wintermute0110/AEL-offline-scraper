Description=Un Juego de Huevos ("A Game of Eggs") is based on the Mexican animation movie Una Película de Huevos. The game has one of the movie characters, Confi, telling what happened in the quest of another egg, Toto, to become a chicken.<br><br>The player controls Toto through 25 platform levels, divided in 5 stages which take place in locations such as the sewers, a forest, an icy mountain and a cave. Toto yields a lollipop as a weapon and he can jump, attack forward, up and down. After collecting a blanket, he can use it as a parachute to fall slowly. He starts with only 2 "eggs" of health (shown in an egg tray at a corner of the screen), but collecting golden-egg items will increase it up to twelve. The enemies faced will vary according to the stage (rats in the sewers, reptile eggs in the forest, shells in the cave, etc.), with a final boss at the end of each of the 5 stages. The objective of each level is to get to its end while collecting blue jewels. If all blue jewels in a level are collected, a giant blue jewel is awarded. Getting to the end of a level awards a giant red jewel. Beating a boss awards a diamond. Jewels are necessary to unlock levels. At the beginning of the game, Toto will be in a general world stage with only the level 1-1 will be unlocked, and the player has the option to go through the levels within a stage in the order he wishes, provided he has the amount of jewels needed to unlock the stages.<br><br>The co-op mode adds Willy, a military egg, to the game. Willy can be added at any time through the in-game menu. He yields a club and has the same movements as Toto. Toto and Willy share the same screen and if one of them gets too far from the other, one of them disappears from the screen, with an arrow showing where he has been left.<br><br>The game can also be played by two players competitively in a race mode, with ten unlockable competition levels. The races put Toto and Willy trying to reach the finish line first while collecting jewels. As they race, if one of them gets much ahead of the other, the other will get stuck in the edge of the screen. At the end of the race, the winner is the one with more points, calculated by the number of jewels taken, being the first to arrive at the finish line and the number of times the player got stuck.<br><br>Finishing the game will unlock a new secret character and collecting all the jewels in the game will unlock another. The game features cutscenes between levels with voice-overs (in Spanish) by the same actors who voiced the characters in the movie.

