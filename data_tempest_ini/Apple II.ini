Description=Hacker II: The Doomsday Papers is a real-time strategy game.<br>It is the sequel to Hacker <br><br>Once again you hack into a computer system, just to end up saving the world. Hacker II: The Doomsday Papers opens with the console to the "Actisource" computer hotline system (a nice self-ironic pun - although nobody knows why a serious hacker might want to crack a help service for computer games...). However, your quiet little hack is soon disturbed: The government wants you for a secret mission. It, again,  involves a robot drone and you're the one at the remote control. Although this time, it's not the whole globe that's your playground, but a high security facility in Russia, where the plans for global domination are hidden.<br><br>In fact, all you've got to do is to guide your drone to the vault on a 2D map of the building. However, there are two major obstacles: Patrolling guards and security cameras. To avoid detection, you've got to trick the observers. By tapping the surveillance system you can see what cameras are currently active and which rooms they monitor. Your task is to bypass the video signal of the right cameras with a taped recording of an empty room, so that your drone is hidden from the view. You control four monitors, which you may freely switch to show the security monitor, the radar map, VCR output or one of the 38 cameras -- thus keeping an eye on guard movement while simultaneously controlling your drone and synchronizing recordings to cameras. Whew, sounds like a lot of work? It is.

