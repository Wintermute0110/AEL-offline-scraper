s of your valuable time limit for Gyro Gearloose to fix it.<br><br>Using Huey, Dewey and Louie, each being one of your three lives in the mountain climbing level, you must get from the base of the mountain to the top to get your treasure. Using the boys, you can hop from ledge to ledge, or when the going gets tough, use your grappling hook! This is a lot of fun and requires precision. There are also caves in the side of the mountain, which can transport you up or down the mountain. But watch out for bears in the caves. Other obstacles include falling rocks, the Beagle Boys dropping objects from above, mountain goats, Magica de Spell and more.<br><br>The jungle features Scrooges’ nephews again. Here you must use swinging vines, branches and even hippopotamus’ backs to get to the treasure. Sleeping pumas, snakes, macaws and monkeys hamper you progress.<br><br>Searching a cavern involves Scrooge, his nephews and niece, navigating a maze using the map at the bottom of the screen to get to the treasure whilst avoiding the yeti tracking them down.<br><br>Photography, with Webbigail, Scrooge’s niece, involves her taking snaps of rare animals in a forest. Some animals get you more money for your snaps than others.<br><br>Once the thirty day marker is reached, whoever has the most gold between Scrooge and Glomgold is the winner.

