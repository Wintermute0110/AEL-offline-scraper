Description=Metropolis. Founded in 2213 A.D. by the United Stellar Council as the capital city of the planet XK-120, a mining planet and center of learning throughout the galaxy. That was the past. In 2315 A.D., Metropolis is invaded by the Tzorg. The new conquerer leave the planet but install a Robot Patrol System to keep the locals in check. Now the only resistance against the Tzorg occupation is a small group of resistance fighters of the Underground network. <br><br>Now in the year 2400 A.D. the final hope to overthrow Tzorg rule over the city is to infiltrate the Tzorg Authority Complex through a recently discovered secret route, access the terminals, and shut down the robots. That is if they had a computer specialist...<br><br>That's where you come in. As part of yet another shipment of miners from other conquered Tzorg lands to replace the 'disappearances' of past workers, you have been contacted by the Underground to join their struggle against the Tzorg. The contact leaves instructions for you. Find Spider, contact the Underground, goodbye and good luck.<br><br>In 2400 A.D., the player takes on the role of a soon-to-be member of the Underground resistance movement. The viewpoint is in 3rd person, where the player can see the 2D character from a top-down perspective, as well as other non-player characters and robots in the immediate surrounding vicinity, all of which move in real-time. The player may move up (N), down (S), left (W), right (E), as well as climbing up and down ladders. Although in real-time, the game is temporary paused when the player chooses a particular action, such attacking in particular direction.<br><br>Registration<br>No, the player does not have to register the game, however the character in the game does. The conquered city of Metropolis requires all individuals to register themselves at the registration office. This process must then be repeated at an appointed time (per 2,000 turns), similar to that of an ex-convict on parole. Failing to re-register will set all robots in the vicinity to attack the character, which will result in the character being jailed and all items confiscated at the Rehabilitation Center (there is no permanent death in the game). The player may also opt to "surrender" at anytime (which also results jail time at the Rehabilitation Center), in case the player finds oneself stuck in an area to avoid deadlocks.<br><br>Metropolis Life<br>The city of Metropolis is divided into 5 areas: Center, North, South, East, West. All of which are indicated by borders, guarded and patrol by different kinds of robots. Non-player characters (NPCs) also frequent the city. Although the player can talk to all NPCs, many 'important' NPCs will open dialog boxes, where the player must type in keywords for further information.<br><br>Exploration and transportation may be conducted via 3 approaches: Manual transportation (i.e. walking), using the Slidewalk (automated sidewalk/escalator), or by using subway system. The city contains a few merchants where the player may purchase some items. More curious items such as weapons and personal devices however, are rumored to be sold by the Underground. <br><br>Throughout the city, there are also power nodes, which allow the player to recharge weapons and other devices. Use of these power nodes are illegal by the Tzorg Authority, prompting a possible robot dispatch to the area, or if any robots are in the immediate vicinity, to attack the character.<br><br>Role-Playing and Combat<br>As a role-playing game (RPG), the character has 4 primary attributes: Energy (read=Health Points+Strength), Dexterity, IQ, Affinity. During character creation, the player may allocate 99 points among these attributes. These attributes will increase automatically during gameplay when the character performs certain actions. Affinity for example, may increase when the character talks to NPCs.<br><br>Combat initiates when the player attacks or is attacked by an enemy robot. Before combat however, the player must first equip a ranged weapon in the inventory (a maximum of 8 items) and recharge the weapon. The character cannot attack if no charged weapon is equipped (no melee combat). The player may only shoot in a diagonal or vertical direction, while robots have the advantage to attack in all 9 directions. If the character is hit, all attributes will be decreased. The attributes will over time return to their original scores.<br><br>If the player succeeds in defeating a robot, the player may search the remains and obtain money. Defeat, as mentioned before, will result in imprisonment and confiscation of items at the Rehabilitation Center. Robots will re-spawn after a certain amount of time.

