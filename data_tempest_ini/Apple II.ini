Description=Your small plane has crashed in the Sierra Nevada mountains.  You are all alone in the snow and cold, but you manage to pull a topographic map from the wreckage of your plane.  The map shows the location of a ranger outpost, your only hope for survival.  But you could be anywhere on this map, an area "twice the size of the state of Delaware."  To survive, you must determine your location and hike to the safety of the outpost.<br><br>The game provides six different information screens to aid you in your journey.  The View screen shows a three-dimensional panorama of your immediate surroundings.  The Topo screen is a two-dimensional map of the 90x67 mile area where you have crashed.  Your first job is to figure out where you are on the map.  In the View screen you can type commands (e.g., LOOK RIGHT, LOOK UP, PAN LEFT) to help orient yourself on the surrounding terrain.<br><br>The Status and Inventory screens give you reports on your physical condition and survival gear, respectively.  The Help and Clue screens give you survival advice and hints, if you want them, but cost you points.<br><br>When you are ready to set out, you issue travel commands (e.g., WALK FOR 20 MINUTES) which move you in the direction you are facing (the View screen is redrawn when you reach your next location).  To survive, you must also make use of your inventory and things in your environment.  All interaction with the game is in the form of type-written phrases:<br><br>WEAR PARKA<br><br>USE GUN/KILL BEAR/USE KNIFE/SKIN BEAR<br><br>USE MATCHES/MAKE FIRE<br><br>USE FIRE/COOK BEAR/EAT BEAR<br><br>The game recognizes 300 different nouns and verbs to allow you to navigate, travel, make camp, use gear and supplies, prepare food, care for health and first aid, and make use of wildlife, plants, and weapons.<br><br>A second scenario is also available in which you play an archeologist in search of the Lost City of Gold.  Here, you begin your journey with a "long-forgotten" map and several obscure clues.  The game included a form to order additional geographic areas: Bolivia, Burma, British Columbia, Chile, and New Guinea.

