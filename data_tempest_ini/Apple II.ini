s) and other areas. The Marketplace also links to Temples and the Magic Circle, which allows your Priest and Magician to advance (by obtaining rings of power). There are also rumors that a sage provides services in identifying objects somewhere deeper in the Eastern tunnels...<br><br>Adventuring in Eriosthe consists of exploring its caverns and defeating randomly encountered (or pre-set) monsters. An auto-map feature is also available, as well as a directional compass to help you guide your way. Certain encounters, such as puzzles may prompt the player to choose various options in handling the situation, each choice with a possible different outcome.<br><br>Turn-based combat occurs automatically when the party meets opponents while adventuring (indicated by a sudden picture of the opponent). Fighters and Paladins take the offensive role, while Priests and Magicians (usually) take the support role of casting spells, summoning elementals, and invoking the gods. Surviving combat may uncover money and items. <br><br>The Dark Heart of Uukrul has no sound or music.

