he balance of total cost of battle and level of destruction done to the enemy. They're deducted for each mobile unit used and length of battle e.g. longer lower score.<br>Similar play style to Choplifter, but more sophisticated.<br>In 1990, re-released and updated as Armor Alley on PC and Apple Macintosh.

