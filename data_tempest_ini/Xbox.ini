e either a position must be held for a certain time or a character be kept alive. These levels usually include additional tools such as energy barriers and automated turrets that can be placed by the player in any location. Sometimes, AI-controlled characters will be there to help out the player as well. In that case they can be given orders on which sector to defend or patrol, for example.<br><br>The story of the game is told through a variety of means: besides in-engine cutscenes, there is a lot of radio chatter during a mission; in fact, it's not unusual for mission objectives to completely change due to story developments. Between missions, Dalton can wander freely about the Atlantis and chat with his crew, going into their personal backstories as well as more details about the main plot.

