Description=Set during the events of the movie, Star Wars: Episode II: Attack of the Clones, a secret army of clones has been grown on planet Kamino, designed from the DNA of Jango Fett. These clones  and trained for battle and to fight for the Galactic Republic, trained in specific talents and abilities. One such specialization is Delta Squad, a group of four commandos trained for ground combat, recon work and outfitted with bacta healing implants. Delta squad is composed of four members: RC-1138 ("Boss"): the squadron leader bred for tactics, RC-1140 ("Fixer"): a computer cracker, RC-1207 ("Sev"): a hunter and marksman, and RC-1262 ("Scorch"): a demolitions specialist. Delta Squad and the rest of the clone army are deployed to their first battle, on the planet Geonosis.<br><br>Star Wars: Republic Commando is a first-person squad-based shooter set in the Star Wars universe with tactical squad gameplay. Players take the roll of Boss, the leader of Delta Squad. Like most first-person shooters, the emphasis in gameplay is on action. Republic soldiers use a standard gun weapon, the "Blaster", in order to shoot opponents in front of them. Blasters can be attached to perform three different functions, with individual ammunition: a standard fiting mode, a sniper mode and an anti-armor mode. Players also carry an smaller energy pistol that automatically charges itself. New weapons can be found from a defeated enemy or found lying around on some levels, however only one may be carried at any given time. Some player weapons allow zooming functions for more accurate firing. The player also carries 4 different types of grenades, which are: thermal detonators (basic blast), sonar detectors (limited proximity detection), electrostatic charges  (disables electronics and droids) and flash detonators (blinds foes). All of which can be thrown directly in front of the player. <br><br>Each member of delta squad has a personal shield that automatically recharges after a short time and 