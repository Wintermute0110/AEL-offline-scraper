Description=Warpath is a budget-priced first-person shooter from the same people that developed Pariah. As such, the gameplay is very similar to that game. For instance, you can heal yourself with a portable healing tool, and run at speeds so fast that they blur your vision. The main difference between the two games is that the singleplayer game is multiplayer-oriented, similar to Unreal Tournament. There is a storyline, however. You can select from one of three races fighting for the control of a beautiful, resource-rich planet named Kaladi. The Ohm are a cyborg-like race that need the planet's resources to live. The House of Kovos are robots that want to take control of Kaladi because their religion says that they should. The Human Coalition is a group of homeless humans that are trying to find a home.<br><br>In the singleplayer game, each arena is connected by a turn-based, Risk-style minigame. There's a zone for each side of the war, each with five arenas, for a total of 15 arenas. When it's your turn, you can choose an arena to attack that's owned by either of the other two sides. When you attack, the other side will try to defend the arena. If you win, you take control of that arena. If you win an attack on certain arenas, you can unlock a new weapon in the game. If you have control of all 15 arenas, you get to play a surprise "boss" arena.<br><br>Warpath's weapons and healing tool are also upgradeable. In singleplayer, you get skill-based weapon upgrades between levels. In multiplayer, you upgrade weapons just like you did in Pariah -- pick up weapon energy cores from fallen enemies and upgrade your weapons during gameplay.

