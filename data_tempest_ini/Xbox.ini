Description=ESPN NBA Basketball is the follow up to last years NBA 2K3.<br><br>Using Sega's exclusive license with ESPN, the game's presented like you were watching an NBA broadcast.  There are stat overlays, pre-game, half-time and end-game shows, action replays, and various other animations.<br><br>ESPN NBA Basketball has all the standard game modes, from quick game to practice, as well as additional modes, such as one-on-one and street basketball, where you can compete in a variety of games, such as being the first player to score twenty-one.  It also comes standard with franchise mode, which lets you lead a team of your choice to victory (or defeat) in multiple seasons.<br><br>The newest and biggest mode of the game is 24/7, which starts you off as a nobody basketball player in a local gym.  You must win matches to improve your stats (scoring two three pointers in a row will increase your long shot stat, etc.), and you have to take on "bosses" to get further.  Beat a "boss", and he'll give you his cell phone number, which you can then use to call him for help if you need a partner for a doubles game.<br><br>The game introduces the IsoMotion control systems, which is designed to help you pull off certain moves.  By moving the right analog stick, you can perform more advanced dekes, spins and fakes.  The IsoMotion moves also have an opposite effect, and using it too much may result in you being charged with a personal.<br><br>Both systems offer online play.  The PlayStation 2 lets you play on a narrow or broadband connection, and has PS2 only leagues you can take part in.<br><br>There are a ton of specials to unlock by completing various tasks.  If you make a total of fifteen double-double's, you can unlock a new team, or score five hundred points total to unlock some new music or background colors.<br><br>ESPN NBA Basketball features all the standard NBA teams, including the New York Knicks and the Toronto Raptors.  There are also special teams, and the game gives you the ability to create your own player or team.

