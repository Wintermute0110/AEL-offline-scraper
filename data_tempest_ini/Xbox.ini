ous events.  You can choose to play something like Ozzy Osbourne's &quot;Crazy Train&quot; for the stadium intro, something uplifting for when you score or something insulting for when you get scored on.  If you like doing a lot of work, you can even set different events depending on the stadium, so if you want &quot;Crazy Train&quot; to play in Anaheim for the stadium intro, but want &quot;Dragula&quot; in Detroit, you can.

