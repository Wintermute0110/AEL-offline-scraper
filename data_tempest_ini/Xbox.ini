Description=After many years under Eidos/Silicon Dreams ownership and development, EA releases the official Champions League game for the 2004/2005 season. <br><br>The last rehash of the engine debuted on FIFA 2003, it draws most of it's gameplay elements from the 2005 edition, but with some changes to gameplay such as a slightly more aggressive AI on attack (reducing the need to constantly push players forward using the Off The Ball controls, still present), new refereeing aspects such as some deliberate errors (as in occasional bad offside calls or throw-ins, not cheating the player through mistakes),  advantage rule and handballs and a new set piece system, which replaces the much criticized "targeting" and "push and shove" featured in 2005. This system is much less rigid and less formulaic, as a directional arrow and powerbars define how balls are crossed and there are four player movement setups, thus making each corner and indirect free kicks different. For direct free kicks, players have the option to take driven or curved shots or drop a pass to a nearby player to explore a gap in the defense. All options are available at all times, instead of being determined by the distance to goal. <br>Many of these changes were later adapted into the new FIFA 06 engine, and it was also chosen as the match engine for subsequent Bright Future's  FIFA Manager. <br><br>The presentation takes notes from real television broadcasts, with goals, fouls and attempts on goal being recapped not only in the full-time highlight reel but also during game stoppages and PiP popups. As the game is presented in a faux letterboxed format, next to the scoreline some statistics occasionally popup, allowing to keep track of them for some missions. A very requested feature, the ability to see the energy bars of the closest players to the ball of both teams, was finally included, as well as icons for the special abilities (speed, shooting, dribbling or tackling) of the best players.<br><br>The Champions League, where the player leads one team to the Final in the Atatürk Olympic Stadium in Istanbul, in the quest to succeed FC Porto as European Champions, is one of the available modes, but not the most important. That honour goes to the "The Season" mode, where the player starts by creating his managing avatar, and then proceeds to a a series of 50 missions, with the first being a close last-week match against a Champions League spot rival, proceeding with a buyout of the club and increased expectations, and (hopefully) closing with the Champions League final.  This mode also allows players to unlock additional features such as balls, a stadium and special exhibition modes by fulfilling objectives set by the club president during the season, some of them crucial matches (which can result in a sacking if  failed), others simply a matter of balancing the squad. Other modes include the usual friendlies, "home and away" (a two-legged friendly), scenarios (where the player can create situations such as a defending a 1-0 nil for 45 minutes while two man down) and practice.

