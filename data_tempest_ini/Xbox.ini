Description=Far Cry Instincts is an Xbox remake of the original Far Cry PC shooter, but with many changes and enhancements by Ubisoft Montreal, who collaborated with Crytek on this title. The main storyline has not been changed: you are still the charter-boat businessman Jack Carver, who is suddenly attacked while escorting journalist Valerie Cortez to a tropical island. While rescuing Valerie, you get revenge on the soldiers and scientists, and investigate the strange events on the island.<br><br>The Xbox version is true to the original, but adds small twists to the plot (already in the opening scenes) and enhances the game with new gameplay elements. Jack has both offensive and defensive attacks. He can use boats, gliders, water scooters, ATV's and even a hovercraft to move around, and the weapons range from a butterfly knife to rocket launchers. While sneaking, you can use backstab, or branch whips and claymore mines as traps.<br><br>New gameplay elements for the Xbox version are introduced when you are injected by doctor Richard Crowe. His serum gives you predator-like abilities. By killing enemies, resting, or taking physical damage, an adrenaline meter is filled, which can be used to activate feral abilities that enhance your instincts (hence the title) such as feral speed (extreme movement), feral vision (much like night vision), feral smell (trace enemies by odour) and feral strength to blast through doors.<br><br>There are extensive multiplayer options, from split-screen behind a single console to system link with up to 16 consoles connected. Also on Xbox Live, the following modes are available:<br><br>1. Chaos: FFA with a fraglimit.<br><br>2. Team Chaos: TDM with a fraglimit.<br><br>3. Steal the Sample: CTF where the player carrying the stolen sample cannot shoot, but is allowed to toss it to a team mate and then use a weapon.<br><br>4. Predator: Predators versus a group of mercenaries. The mercs need to activate a transmitter triggering a sonic alarm that