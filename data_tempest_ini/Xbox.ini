he level, you see your number of kills and accuracy percentage, which, if it is good enough, will unlock some movies and concept art.<br><br>Play on-line over Xbox Live with up to 16 players or up to 4 people in split-screen mode. Multiplayer matches include Death Match, Team Death Match, Capture the Flag, Soul Hunter (fight to collect Blood Clouds and be the first to fill your Blood Bar) and Team Soul Hunter. You can adjust the settings for each match regarding the game type, map in which you wish to play, total time play, score limit and kill limit.<br><br>In the main menu, you can choose Extras to view concept art unlocked from playing Gunslinger Mode, movies from Story Mode and your statistics from Story Mode and Gunslinger Mode.

