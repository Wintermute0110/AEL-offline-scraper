mies; The second is the 2-handed weapon, primary for direct damage in close-combat against single or multiple enemies; The third is ranged combat using a crossbow. The perspective in ranged combat diverts to 1st person perspective (though you can still see your head). <br><br>During the course of the game, you can obtain additional weapons and armor (as well as other items), either from the course of a sub-quest or purchasing it from a local trader.

