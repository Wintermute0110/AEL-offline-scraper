ple, in one mission, you will have to make it around a snow-covered track in your upgraded car that has snowmobile tracks added to help with tracking within a certain amount of time.  You get as many tries as you need to complete this.  Once done, you can move on to the next mission.<br><br>The challenges of this game are to stay under the $3000 when buying/selling parts and to complete the track at the end.

