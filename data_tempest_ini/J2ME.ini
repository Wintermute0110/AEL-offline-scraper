Description=Medieval Combat: Age of Glory is Gameloft's first side-scrolling 2D beat-em-up. No background story is offered, just seven fantasy-styled characters going head-to-head. Despite the limitations of the platform, fighting is made easy. There is a key for a weak attack and one for a strong attack. By mixing these and repeatedly tapping them, you create combos, unique for each character. They can also jump, block, counterattack, and dash forward to grab the enemy. As you land punches, kicks and slashes, a magic meter at the bottom is filled. A quick tap when it's half full will launch a projectile. If you manage to fill it completely, you can charge a special move. The gameplay is then halted and you quickly have to press the key sequence displayed to unleash it. From a distance, you can taunt the opponent to drain his magic.<br><br>The game modes include a tutorial, training, instant play, survival and arcade. In the arcade mode, you have to defeat all characters and take out Faust and Diablo. Based on the difficulty setting, they will be unlocked as playable upon completion. There are also a few bonus stages in between. The survival mode has you fight enemies one after another with a single health bar, and instant play provides quick matches. In the training mode, the moves can be practiced and you can command your AI opponent to perform specific actions such as attacking, blocking, crouching or jumping to recreate fighting scenes.<br><br>The static backgrounds include castles, cities, churches and graveyards. The characters are rather large and the costumes are interactive. By delivering heavy blows, you can peel away armor, chest plates and helmets, leaving opponents vulnerable. After each fight, you are graded based on the amount of health left, the time needed, a perfect fight and bonus points for combos. After winning consecutive fights, you also receive a ranking with improved statistics during battles. The game has full sound and music, alternate costumes for each character, and includes a high scores screen.

