Description=3D Alpha Zone is a shoot-em-up heavily inspired by DOOM. It is powered by the in-house developed Gem Xenotime 3D engine that provides freedom of movement, with stairs, elevators and moving floors. You cannot look up or down, jump, or crouch, however, and all enemies and items are 2D sprites.<br><br>You play as a member of the security squad on the colonized planet Ferrinox 9. One day, the planet is sneakily attacked by aliens and the first raids, supported by superior weapons, wipe out most of the defense structures. Reinforcements are on the way, but will likely be too late. As one of the survivors, you have to locate three human databases. These contain valuable information on all of mankind, as well as the coordinates of other inhabited systems. You have to travel through eight levels to destroy them all.<br><br>The game offers four weapons and six enemy types. You can collect items such as ammo, medikits, and keycards to open locked doors. The player can move in all directions, and quick turning as well as strafing is supported. There are three difficulty levels, full music and sound, and after beating a level, you can select it right away from the main menu.

