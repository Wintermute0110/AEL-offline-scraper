Description=In the first Prince of Persia game to appear on cellphones, an evil vizier has kidnapped the sultan's wives from his harem as an experiment on abstinence. With the sultan unable to express his desire anymore, the prince is assigned to save the girls and bring them back.<br><br>This mobile game incorporates the environment and gameplay mechanics of the first Prince of Persia game. The colours are brighter than the original version, but the overall design reminds of the Genesis/SEGA CD adaptations. There are seven palaces (all original levels) with an increasing difficulty to visit. After completing a level, a picture of the freed girl is shown, along with some statistics, and you move on.<br><br>The prince can jump, hang on ledges, move slowly past spikes and engage into short sword fights. In these fights, you can only attack and parry. As in the original, you have to open gates by stepping on tiles. The game recreates the original movement and animation, but at a much faster speed. Checkpoints are activated when you walk past a lamp and there are also potions to restore your health.

