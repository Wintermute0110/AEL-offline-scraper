Description=Incadia is a Columns-style tile matching game. Like in that classic puzzle, columns of three tiles (totem heads in this game) fall slowly from the top of the screen, and have to be arranged at the bottom. Horizontal, vertical, or oblique matches of three or more tiles remove them from the game. The columns can be moved and positioned with the mouse, and the order of the tiles can be changed by clicking the right mouse button.<br><br>Some tiles give special powers when matched. The multi-color stone can be matched with any tile. The totem gives access to the bonus level after being assembled vertically. The dynamite stack blows a whole row or column of tiles. The hammer breaks all the tiles that share its color. The water jar floods three lines of stones after being matched.<br><br>Other tiles are obstacles that must be managed. The blocker stones can't be destroyed, and the skull activates a trap when matched.<br><br>In the bonus level, the objective is to stack the stones and cover the holes in the background. Each hole is filled when the tile covering it is matched.

