Description=Lumines Mobile is an adaptation of the PSP launch title Lumines: Puzzle Fusion. In this puzzle game, you arrange coloured blocks, falling down, on a board to form squares of a single colour. A timeline crosses the screen from left to right and when it hits the side, all combinations created are removed and exchanged for points. As you progress, new features and bonuses are added, such as additional colours, bombs, avatars and new shapes. You can also unlock new game modes and new skins. The music adapts to your actions and playing style, and the background is animated based on it. Each level (referred to as a skin) has different music and a unique background.<br><br>There are different game modes to choose from:<br><br>1. Instant play: play the last level unlocked in the arcade mode as a single game.<br><br>2. Arcade mode: play levels with different backdrops to unlock new features and skins. While playing, combos slowly fill up a progress bar that, once completed, allows you to move on to a next level. In between regular board games, you face bosses in vertical split-screen battles. You have to create more combos per turn to remove playing space from the opponent.<br><br>3. Challenge mode: the original free Lumines mode where you play until you are stuck.<br><br>4. VS CPU mode: a single game similar to the boss games in the arcade mode.<br><br>5. Single skin mode: play a single level.<br><br>6. Time attack mode: destroy as many blocks as possible before time runs out.<br><br>7. Puzzle mode: create a combo in the shape shown on the screen.<br><br>8. Shuffle mode: once unlocked, this selects a random skin to play.

