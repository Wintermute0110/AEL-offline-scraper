Description=The mobile version based on the second The Lord of the Rings film turns the action into a top-down, turn-based RPG. You control Aragorn, Legolas, Gimli and Theoden in battles that take you from the Plains of Rohan to the siege of Helm's Deep. To advance, you need to kill all opponents in battles and ensure that at least one party member stays alive.<br><br>Each turns consists of two phases. In the first phase, you move a character. The possibilities are shown through a green grid. You need to use the terrain to your advantage, as rocks can hinder opponents, certain characters have a longer movement range, and certain areas boost your statistics (e.g. standing on stones instead of mud). Movement is also used tactically to lure opponents with your archer to finish them off with your melee characters.<br><br>In the second phase, you can make your character attack, use a skill or an item, view the entire map, look at the statistics, or open a chest. When attacking, a screen shows what your opponent looks like and the amount of damage dealt. After a battle, you gain experience used to level up. In certain occasions, you or opponents can also dodge attacks. Your team, sometimes split up in smaller groups for certain battles, starts with a limited amount of items, but by defeating enemies and opening chests scattered around, you can collect potatoes, carrots, elixirs and magical items to boost your stats or heal.<br><br>Next to unique weapons and characteristics, each character has a special skill. This is either a different weapon (e.g. knives for Legolas instead of a bow, a skill you can activate at each turn) or a huge aggressive boost, such as Gimli's rage, only available once per battle. The characters' stats are based on strength, dexterity, defense and speed. In certain battles you need to fight tough bosses, or keep reinforcements into account. The opponents move and attack using the same turn-based principles and they can use items as well.

