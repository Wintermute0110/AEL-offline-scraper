Description=The mobile version of Constantine is based on the movie of the same name, inspired by the comic book Hellblazer. John Constantine went to hell and back, and he has been given the burdensome gift of recognizing both angels and demons on earth. He uses this ability to exorcise demons possessing humans, but when his friend Beeman is kidnapped and John is ambushed, he goes after one of the demon leaders: Balthazar.<br><br>The story is based on both the book and the film, and includes many familiar locations and characters. However, major elements of the film, such as the relationship with the cop Angela, have been left out, and the introduction mentions a girlfriend called Ellie. She is John's girlfriend in the comic book, and not mentioned in the film. Still, you'll act out many of film's scenes, including exorcising a demon from the Spanish woman Lopez, meeting Papa Midnite at his club that acts as a safe zone for both sides, and fighting the demon Balthazar. John can also cross over to hell, through water.<br><br>The game is shown through a top-down view. You spend most of the time fighting demons. The creatures are usually hidden from view, and when your awareness meter flashes, you can activate Illumination magic to reveal them. John can also cast Groundswell to attack multiple enemies at once, and Shadowstride (invisibility) to sneak around. In regular combat, you use your fists and a holy shotgun. Magic can only be used scarcely as it needs to regenerate. The game consists of eight short chapters. To advance, you have to talk to other characters to get on Balthazar's trail. Next to the use of magic, the fighting and the sneaking, there also a sequence where you have to perform exorcism by copying increasingly longer key patterns. After finishing a section, your progress is saved automatically.

