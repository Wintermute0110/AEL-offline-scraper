Description=In Luxor, you journey through Egypt while battling Set to help Isis save the land.<br><br>A level in Luxor consists of a pyramid and a long path. On this path, scarabs, Set's minions, moving long groups of different colored spheres toward the pyramid. Your mission is to hinder those scarabs completing there task. For this purpose, you have an own scarab, but this scarab is different, as it flies.<br><br>Your flying Scarab works as a sphere thrower. And your objective is to fire your spheres into the spheres of the moving scarabs. When you create a group of 3 spheres of the same color (or prolonging existent groups), they vanish. As soon as all spheres of a scarab are removed, you have destroyed this minion.<br><br>Either when you destroy one of Set's minions, or you take too long to destroy it, another minion with lots of spheres entering the screen, heading for the pyramid.<br><br>Once you have destroyed all spheres in a level, you proceed to the next one. But when a scarab is putting spheres into the pyramid, you have lost a life.<br><br>The game offers 88 levels, which are spread over 12 stages, each with a different Egyptian theme. When you progress through the levels, you will start with just one pyramid, but this will change at a time, and you must play against two (or even more) scarab groups simultaneously.<br><br>But to help you, and making the game more interesting, there are plenty of power ups available, like Fireballs and Lightning for mass destroying spheres, Stop, Slow, and Reverse (affect all enemy scarabs, but only for a few seconds), Precision Shots (with an aiming help) and some others.

