Description=Unlike the BREW version, the J2ME offering based on the second Brothers in Arms console game does not offer 3D gameplay, but ten allied missions set during World War II shown through a 2D top-down perspective. The action takes you from the famous Omaha beach landing to North Africa and finally to missions in Berlin until you reach the Fhrer's castle.<br><br>As the title suggests, you're not on your own. While performing tasks such as defeating specific targets, capturing a tank or clearing areas, you are assisted by AI-controlled teammates who fight along, ask you to provide cover, or who engage enemies in large battles. For the larger part, you're still on your own. By destroying crates, you collect health packs and ammo, as well as new weapons such as a bazooka or a flamethrower. You can walk and fire in eight directions with the addition of a grenade to blow up buildings from a distance. There are also barrels scattered around offering an explosive solution when enemies come close to them.<br><br>Your opponents have similar weapons and usually outnumber you. Stationary machine guns can be captured, as well as tanks. These tanks have a machine gun that fires automatically if you rotate the turret in the right direction, along with a limited amount of powerful shells used to clear areas and defeat enemy tanks. Missions are introduced through short cutscenes and the game is automatically saved at checkpoints. The game rewards you for successive kills (combos) and quick shots. The missions often have multiple levels and you are sometimes attacked from the air by bombers. The colourful graphics remind of the Metal Slug series.

