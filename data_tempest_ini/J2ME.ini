Description=The empire has found proof of a rebel base on the distant planet of Mygeeto. Lord Vader has given orders to send a fleet of Imperial Star Destroyers. The player takes the role of a elite pilot of the Imperial Navy, and has to control his Tie Fighter through several different missions. <br><br>Star Wars: Imperial Ace is a third-person space shooter, where you get to play both space and ground missions. Like with all Fishlabs games the graphics are completely rendered in 3D. In the first mission of the game you are to scout the planets orbit for enemy activity. The game continues after that with four more missions leading up to the attack of the rebel base. After each mission you will get a score depending on how many enemy fighters you have shot down. Before a mission you will get a list of targets that needs yo be taken down to complete a mission.  The different difficulty levels are available, from easy to hard.

