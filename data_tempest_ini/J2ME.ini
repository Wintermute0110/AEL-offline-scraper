Description=Ministry of Sound: Ibiza Game is an atypical kind of adventure game. Here you must try to work the crowds, get free access to the best clubs and after-hours, get invited to the most exclusive parties, be joined by la crme de la crme of the island, besides having to accomplish some other missions that will convert you into a celebrity. In order to achieve this, your "weapons" will not be guns or swords, but your natural charm, with the help of health and money, that may increase or decrease during the game as a result of the actions that the player decides to take (for example, going to an after-hour party will somehow affect your health). Also, the game may have several endings, depending on things as simple as an answer you gave to someone.<br><br>The player can choose to be a guy or a girl, and either be straight or gay. Of course, your objectives and the reactions you get from the rest of the characters in the game are totally different in each of those cases. And each time you play the game you get different reactions and interactions. All this action will take place in the most popular scenarios of the island: the harbour, the clubs, the after-hours, the chill-outs, the incredible beaches or the fantastic villas with the private pool parties.

