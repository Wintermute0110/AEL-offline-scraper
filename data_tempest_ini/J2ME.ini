Description=The mobile version of Tiger Woods '09 features legendary courses in which players can use their favorite golfer.  Choose between Tiger Woods himself, as well as Annika Srenstam, John Daly, Retief Goosen, Vijay Singh, or a customized golfer.<br><br>Several unique game modes are available.  Tournament mode allows players to choose their golfer and compete with the pros for the best score in a full 18-hole course.  Progress is saved at the end of each stroke, so pick it up and put it down at any time.<br>16th hole of Bay Hill giving you trouble?  In Practice mode, players can choose a course and any number of holes, which is great for jumping straight to the tricky parts and learning the ropes without the pressure of competition.<br>Challenge mode teaches players strategy by dropping them into the course with set conditions.  Learn to deal with sand traps, avoid going out of bounds, putt efficiently, and more.  Meet the requirements to earn in-game rewards.<br>With Quick Play mode, players can jump right into a solo game using a preselected golfer and course.<br>Each mode tracks stats, such as longest drive, number of holes in one, number of holes played total, and much more.  Also, three different difficulty levels are available, which affect opponent A.I., wind speed, and starting positions.<br><br>At the start of each hole, the flyover cam gives players a preview of the course.  After the flyover, the player can select a club, change the shot angle, and then hold OK to start charging up the swing meter (which can be made invisible in the options menu for extra challenge!).  Upon reaching the green, a colored grid appears over the ground to give the player an idea of the lay of the land.  Carefully aim the shot, adjust the power, compensate for bumps, and sink the shot!

