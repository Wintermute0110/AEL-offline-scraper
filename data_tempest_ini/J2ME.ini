Description=The mobile version of Assassin's Creed is based on the same storyline, but presents the entire game in 2D platform gameplay. Although a few stealth sequences are present, where master assassin Altar needs to blend in a crowd on a market, the focus is mainly action-oriented, combining platform jumping with fighting sequences.<br><br>Altar can pull off a fair share of acrobatic moves, including wall running, wall jumps, climbing on ladders and ledges, dashes, moving blocks, sliding and swinging. There are four different weapons available during the game: a sword, bombs, a crossbow and a grappling hook. Some of these need to be recharged or can only be used at specific places. While fighting, Altar can block, attack or go for a one-hit kill by timing precisely. Health can be restored through vials and collecting memory blocks leads to additional health units. There are a number of bosses (targets on his list) that require more advanced tactics.<br><br>There are some differences between the versions. The larger ones contain up to thirteen missions and also offer horseback sequences, along with graphic depictions of assassinations with comic book-style panels.

