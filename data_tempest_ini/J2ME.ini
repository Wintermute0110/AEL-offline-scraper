Description=The mobile platform is the only one to have a game based on the third Mission: Impossible film. It is loosely inspired by it and consists of two types of gameplay comprising ten levels in total. You have infiltration missions where you play as operative Ethan Hunt or Luther. In these platform levels, you have to rescue a hostage, find a lost PDA, gain entrance to a secret lab and take out a boss. You can engage enemies either with typical firearms such as a submachine gun, shotgun, rifle, grenade launcher or stun gun, or use a stealth approach to knock them out. New combat moves are unlocked as you progress. While playing, an adrenaline bar fills up and once fully loaded you can unleash a blitz attack. Pick-ups include ammo and health. You also need to avoid robots and get past laser defenses.<br><br>Some time-limited mini-games are introduced during these levels. You have to guess a password, construct the features of guards for face recognition devices and wire electric circuits. Some parts of the background are interactive and you shoot canister and barrels to clear an area with a single bullet. After completing a mission, new difficulty levels or combat moves are unlocked. The game is autosaved at checkpoints to continue when you die.<br><br>The second type of gameplay is a vertical-scrolling helicopter shoot-em-up. These missions require you to destroy enemies in the air and on the ground. There are pick-ups that provide new weapons or repair your helicopter, and you can collect a limited amount of megabombs that wipe out everything on the screen.

