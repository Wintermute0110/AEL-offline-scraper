Description=Pokermillion 2009 is a mobile poker game that features a large amount of different poker game types (including rarely-seen stuff like Pineapple Hold 'Em and Omaha Hi/Lo) as well as a film-noir-style storyline presented in a Frank Miller style graphic novel format. <br><br>Omaha Hi/Lo is probably the most unique of the game types, and yields particularly eclectic results -- quite in line with its real-life performance. In this variant, the player is looking to hold both the highest and lowest possible hands, in combination with the board. <br><br>The more standard four-card hold 'em variant Omaha is also included, as are big-pot bonanza Royal Hold 'Em, three-hole-card games Pineapple Hold 'Em, Crazy Pineapple and the strategically fascinating Tahoe Hold 'Em. In addition to playing any of these games in a one-off "quick games", it's also possible to set up multi-table tournaments that can last hours at a stretch, using any or all of the seven variants (and allowing a huge amount of other statistical variability, down to the prize structure and bet schedules of individual tables).<br><br>Pokermillion 2009 also features a story mode. The narrative's twists and turns see the player (of user-selectable gender) searching for a missing poker pro brother who may have bitten off more than he can chew. A number of settings are available, from Monte Carlo to Afghanistan.

