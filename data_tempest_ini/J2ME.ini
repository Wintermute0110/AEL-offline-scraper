Description=Similar to the PC game it is based on, Company of Heroes for mobile is a strategy game set during World War II. Just like the PC game the player gets to command the Able Company through some of the most important battles of the Normandy Campaign, from the D-Day landings to the last battles of the war. It does however differ in a number of ways, with a turn-based mechanic instead of real-time as one of the most important changes.<br><br>Each mission starts with the player getting to customize his troop. Available unit types depend on the mission, but can include riflemen, snipers, machine gunners, bazookas as well as different kinds of tanks. The actual battle starts with a deploy mode where the player chooses the starting positions of his units. Once this is done it is time for the action where for each turn the player can issue a command to each unit. In addition to the common commands move and attack (which can also be executed at the same time) there are also commands for ambushing, suppressing fire, airstrikes and calling medics. <br><br>In addition to the campaign there are two other game modes: random battle and skirmish battle. In skirmish the player can choose difficulty level, mission and army to play as. There is also a tutorial.

