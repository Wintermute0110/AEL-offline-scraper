Description=Apocalypse 3000 is a side-scrolling platform game set in the year 3081. Planet X-14 in the Uricane solar has been overrun with monsters and it's up to you to eliminate all aliens. Most of the game, including all the graphics, has been borrowed from Mega Turrican. Gameplay consists of moving through sets of moving and static platforms, as well as destroying both walking and flying enemies, from tiny to bugs to gigantic mutated space marines.<br><br>The character can duck and jump, but a laser gun is your only weapon at your disposal. You can upgrade it to fire in three directions or to shoot bigger blasts, and you can take multiple hits, but when you die you have to replay the entire level. The levels take place in different worlds, and you can save after completing a section. There is no way to heal while playing, but extra lives have been hidden in chests. You can also collect diamonds for bonus points. The game has no sound effects or music.

