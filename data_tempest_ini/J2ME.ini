Description=The king of Erathia has been kidnapped by demons. A young fighter named Ewan is sent out to save the king. Along the way he'll meet many characters, both friends and foes, that will or will not help him in his fight against the demons.<br><br>The first Might and Magic game to appear on mobile phones is a isometric action game with puzzles. The gameplay involves fighting typical fantasy monsters like skeletons, bats and orcs, while solving the puzzles that will be found along the game's fifteen levels. The player will need to switch between members of the three person crew to cooperatively solve puzzles.<br><br>Ewan is skilled with the sword and can collect three types of magic: fire, ice and wind. By charging his sword, he can also unleash a powerful attack with a far reach. In certain levels, he is accompanied by Lorean, an archer. She can hit switches from a distance with her bow and perform a double jump to reach high areas. The third character is Captain. He attacks with his staff and can transform into a bat (fly over ice or lava), fog (have Ewan use his wind magic to push the fog through gates) and a wolf.<br><br>In battles the player can use both ranged and melee attacks as well as magic, and often will need to combine these to defeat the enemies. The party will find new items along the way, like healing herbs and the iron boots that will allow Ethan to walk on spikes. He will also often have to use his grappling hook to reach remote platforms and higher places. Other puzzles include wind to make platforms move, moving crates to activate switches and a combination of the different character's abilities.

