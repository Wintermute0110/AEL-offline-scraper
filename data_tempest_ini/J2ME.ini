Description=Bejeweled Twist is a tile matching game, where the player rotates groups of four jewels to create rows and columns of three or more matching gems. In the Classic and Zen modes, the objective is to make enough matches to fill a tube at the left side of the screen to move to the next level. There's a chain meter at the top of this tube, that builds up with matches in a row multiplying the points, and making a fruit jewel appear when full. A box at the tube bottom shows the sequence of matches needed for bonus points.<br><br>Obstacles appear randomly on the game board. The coal can't be matched, but it can be exploded by one of the power-ups gems. The locked jewel is chained to its place and can't move, but it can be removed with a match. Bomb gems display the number of moves allowed before they explode, destroying the board and ending the game. They have to be matched before their counters reach zero, otherwise a revolving wheel-of-fortune appears that stops in one of two values, skulls or gems, that either detonate or disarm the bomb. This mini-game becomes more difficult every time it comes up.<br><br>The power-ups appear after making matches of four or more gems. A four jewel match creates the flame gem, that explodes when matched removing all surrounding jewels. A five jewel match creates the lightning gem, that destroys a column and a row at the same time in a cross of fire.<br><br>With the exception of Classic Mode , the other modes are unlocked with continuous playing. Zen Mode is similar to Classic, but is more relaxed without the bomb and locked jewels. Challenge Mode is a puzzle mode, where the objective is to perform a task, like removing all gems of one color, or making a number of matches in a row. In Blitz Mode, the goal is to accumulate the maximum amount of points possible within a time limit.

