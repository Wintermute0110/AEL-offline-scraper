Description=Set in the Marvel universe as a tie-in with the third X-men movie, the story picks up when the X-men team lost William Stryker to Magneto and the mutants. After his death, the team has to return to Stryker's lab at the Alkali Lake to obtain the cerebros components - their only chance to defeat the brotherhood of mutants. The story is revealed through in-game sequences with a few unexpected twists when the Sentinel robots appear.<br><br>The game consists of three acts with various members of the X-men team in isometric levels. You cannot control multiple characters at the same time, or switch at will, but you need to work together to progress. Playing as Wolverine, Nightcrawler, Iceman, Cyclops and surprisingly even Magneto, you have to use their unique abilities. Each characters has specific moves, attacks and abilities. Wolverine is all about brute force, while Nightcrawler can teleport, Iceman can slide through air, create ice blocks, put out fire and freeze enemies, and Cyclops can shoot through his eyes. Not all of these moves are available at once, you have to look for various hidden mutant cores to upgrade your skills. Opponents include Pyro, Silver Samurai and Master Mold, and both Rogue and Prof. X. make an appearance.<br><br>The game combines beat-em-up sequences with basic RPG elements and puzzle-solving. You need to destroy or move statues and blocks, and use the abilities to get past obstacles. Special moves drain your power gauge, but both power and health regenerate over time. Pick-ups include mutant cores for upgrades, power-ups to expand your health and power meter, and X-points to improve your score. After each act, you are graded based on your performance and a high score list has been included.

