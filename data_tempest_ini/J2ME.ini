Description=Rabbitator is a fast-paced puzzle game played on a 7x7 grid of tiles using an isometric perspective. It seems the developer was undecided about the storyline, because there are two. In the first version, you play as professor Nick Ibble who wants to control the carrot black market. Disguised as Rabbitator, you need to mark fields to claim them as your own, while avoiding the sentinels sent out by the big carrot syndicates. In the second storyline, you are a cadet of the military academy and you have to disguise yourself as a rabbit in a secret mission to halt the terrorists and plant a carrot plantation.<br><br>At any rate, in each level you have to jump on all tiles to claim them. The colour will change and when all tiles are yours, you move on to the next level. There are some holes in the grid, you can fall off the edge, objects are dropped from the sky and there are moving enemies on the board. At certain intervals, you can pick up a carrot to immobilize the enemies and take them out Pac Man-style.<br><br>There are twenty levels with increasing difficulty and a different type of gameplay. In the first four levels, you simply have to hop on each cell to claim it and end the level. In the next four levels, you first paint tiles in a transitional colour and then in a definite colour. Level 9 to 12 restricts your movement, as stepping on the same cell twice returns the initial colour. The final four levels combine transitional colours along with the restriction of the third set of levels. Different kinds of monsters try to sabotage you, such as toilet pans, snowmen, teeth, bombs, boots, sharks, aliens, and the grim reaper.

