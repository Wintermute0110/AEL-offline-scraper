Description=Color Jumble is a mobile phone puzzle game about color mixing. The playing area is a board filled with colored spheres. By using a magic wand the player can change the color of the spheres according to the currently active action symbol. There are two different categories of these action symbols, one for adding in a color, and another one for removing a color component.<br><br>Two simple examples:<br>Adding red color to a yellow sphere will change its color to orange.<br>Removing blue color from a green sphere will result in a yellow one.<br><br>Combinations of at least three spheres of the same color in a row are removed from the playing area, the spheres above fill in the free space by moving down, new spheres are added on top of them. Combinations of more than three spheres will display a count-down that extends the playtime when collected.<br><br>Due to the time limit the game also has a fast paced gameplay. The game features a title music and sound effects on capable devices.

