Description=The 2006 edition in the Derek Jeter Pro Baseball series polishes the game and introduces some new features such as manual fielding, power play, and more control over the pitcher and hitter. You can now charge your swing and decide on the direction you want to hit. Although New York Yankees's captain Derek Jeter is licensed, there is no full MLB license and all the players' names have been made up and assigned to cities.<br><br>Fielding and baserunning is controlled through keys (manual), but you can also let the computer control it (auto), or interfere when you want to take over the AI-controlled actions (semi). The same keys are used to pick off stealers and you can map positions to numbers, according to the bases, to quickly advance players. In defense, you can control the players in eight directions and jump or dive for the ball.<br><br>The main modes include quick play, exhibition matches, a full season of 29 or 58 games, and playoffs. Tweaks include different difficulty levels and the number of innings. During a season, you can simulate matches to advance more quickly. A small amount of team management is offered, you can select the line-up and decide on the pitchers' rotation. Another novelty is the Homerun Derby, where you can participate in a homerun contest with different rounds. The game's theme song is Gary Glitter's Rock & Roll Part 2.

