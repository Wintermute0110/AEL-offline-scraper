Description=Asphalt 3: Street Rules is an over-the-top mobile arcade racer sharing gameplay elements with the Need for Speed and Burnout games. The game offers races in seven major cities with 12 licensed cars and bikes, including the Pagani Zonda F, Lamborghini Gallardo Spyder, Kawasaki ZX10 R and others.<br><br>Each city offers 4 challenges out of 5 modes: regular races, beat 'em all (destroy as many opponents as possible), cop chase (chase a bunch of racers as a cop and take out the leader), duel (place a bet and beat a single opponent) and cash attack (make as much cash as you can). The tracks are filled with obstacles and traffic. By performing illegal acts such as power sliding, crashing through roadblocks, speeding or wiping out opponents' cars, or collecting bonuses, you earn boosts. If you have a sufficient amount, you can even use up to two boosts at the same time, often a requirement to break through obstacles or take out other cars. Illegal acts raise your wanted level and you will be chased by patrol cars and helicopters. If your driving becomes really outrageous, you even appear on live news feeds.<br><br>By winning races, you earn new cars, girls who cheer for you, and tuning parts. Unlike common practice, you do not need to pay for cars or parts, they are available right away once unlocked. The different tuning parts include the car colour, tyres, cubic capacity, cylinders, piston, vinyls, rims, engine, air filters, weight modifiers, exhaust, brakes, transmission, shock absorbers, ECU and crankshift. New races and cities are unlocked if you earn a sufficient amount of cash.<br><br>The game's theme song is a digitized version of Nick Roubanis' Misirlou.

