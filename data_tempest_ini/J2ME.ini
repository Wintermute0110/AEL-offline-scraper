Description=Pixudoku is a mobile variant of the nonogram puzzle game (also known as Picross). A nonogram is a logic puzzle where the player is presented a grid consisting of a number of cells and has to fill in certain cells to create a picture. Outside the grid there are numbers for each row and column which tell the player how many cells should be filled for that line. For example, if it says 2 5 then the player should fill in first two cells next to each other and then after a gap five other cells next to each other. <br><br>In Pixudoku the player gets feedback from the game by the colour of the marker. If the marker is green then the right number of cells have been filled in although it doesn't tell if it is at the right position. A red marker means that too many cells have been filled. The player can also choose to get clues that help him fill in the right cells. The clue function can be used three times per puzzle.<br><br>Pixudoku features three difficulty levels each with 20 puzzles. A new level is unlocked by completing 50% of the former. The game features an analogue look due to its pencil drawn graphics.

