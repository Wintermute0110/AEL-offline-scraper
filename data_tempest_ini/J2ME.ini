Description=Assault Wings 1944 is a top-down vertically-scrolling shooter in the style of 1942. Although advertised as both an original game and an adaptation on the Gameloft website, it is a re-release of the Palm game Siberian Strike (2002) but with less levels and no enhancements at all. Gameloft already released the game for mobile phones split up in two parts in 2002 (Siberian Strike) and 2003 (Siberian Strike: Episode II). Assault Wings 1944 is a re-release of the first part.<br><br>You play as Igor Marlevitch and Natasha Kalinski, two members of the Russian air force. Your mission, believe it or not, is to take out Stalin-Bot, a crossbreed of Stalin and the future MIR Space Station, who owns the vodka producing company Stalinka Corp. The company is behind a communist invasion because they produce genetically engineered vodka that completely annihilates the willpower of those who drink it. This is the original story shown on the developer's website, lifted from Siberian Strike, but in the game, you only play as the character Eliot Freeman, and the story is not further explained.<br><br>The game consists of three levels with five sections in total, a little more than half of what the original Palm Siberian Strike offers. While destroying planes and boats, you can gather stronger bullets and get the help from your companions. Destroyed enemies also leave behind medals that are exchanged for points. In difficult situations, you can activate a bomb to clear the screen. You can also charge a mega ray at all times. There are a few end bosses and a bonus level where you have to maneuver through icebergs. At the end of the fifth level, the game abruptly ends and an advertisement for the yet to be released episode II is shown.

