Description=The basic Diamond Mine / Bejewelled gameplay is used here - presented with a grid of icons, you must swap adjacent pairs so as to create horizontal or vertical sequences of three. These are removed from play, causing other tiles to drop into place - ideally forming new lines as they land. Burger Rush takes the concept in a new direction; you are Heidi, who is so frustrated with the poor quality of burgers on sale in most fast-food outlets that she starts her own enterprise. The game lasts for 50 days (with a new location after every 10), with minimum and expert cash targets to be reached. <br><br>As you play the game, people come in and make orders, each of which requires a certain number of icons to make (7 beef, 5 tomato and 6 lettuce, for example).  Making matches on the grid removes the matched tiles from play (with cash bonuses for combos). Once enough of the icons have been matched to complete the burger, it becomes ready for you to click on - this gives it to the customer and produces the cash. Up to four orders are produced at once - when the first burger has enough beef (for example) any remaining matches go onto the second one. Customers are impatient - the value of an order drops as you take too long, and angry customers can leave without paying once their patience runs out.<br><br>What good would a burger joint be without chips or drinks? None, so they are implemented in Burger Rush, as bonus items. Matches made on the game board gradually fill the drinks and chip machines, and once ready those items can be added to an order, so as to produce bonus cash.<br><br>The game board also contains tokens, which you can collect and then spend in the shop after each level. New more-profitable recipes can be bought, as can upgrades to you drinks and chips machines (which allow these to be produced more quickly, and for more profit each time). You can also buy sweets, cookies and apple pie, which can be given to customers to restore their moods.

