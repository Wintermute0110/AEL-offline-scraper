Description=Animal Land is a puzzle game based on animals' food habits. Using Tetris-like gameplay, you have to guide blocks falling down the screen. You make them disappear by creating matching pairs. If the stack of blocks reaches the top of the screen, the game is over. Unlike other puzzle games, pairs are not created by creating lines, or matching shapes or colours. Each block consists of food and/or animals. Align an animal horizontally or vertically next to related food to have it eaten and have the animal disappear as well. Common pairs are squirrels and nuts, monkeys and bananas, cats and fish, mice and cheese, dogs and bones... with gameplay reminiscent of Baku Baku Animal.<br><br>While falling, blocks can be rotated or moved sideways. By delaying matches, you can create chain reactions. There are also a few special items such as a quadruple, a vertical and a horizontal bomb, and stones that cannot be removed unless they are linked to a match. Three different game types are available. In the stage mode, you level up by making a set amount of matches, in the animal mode you play as animal looking for specific food, and the skill mode offers unlimited and uninterrupted gameplay.

