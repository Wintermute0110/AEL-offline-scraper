Description=Set in Terry Pratchett's Discworld universe and based entirely on the first book, The Colour of Magic, the Unseen University's worst wizard apprentice in its history, Rincewind, is ordered by Ankh Morpork's ruler, The Patrician, to guide the Agatean tourist Twoflower through the city. The visitor is incredibly wealthy and terribly naive, so you have to protect them from all the dangers and crooks.<br><br>The city consists of 16 sections, shown through an isometric perspective. You only control Rincewind who nudges Twoflower in the right direction. The tourist wants to visit five locations: the Unseen University, the Patrician's Palace, the Temple of the Small Gods, the Brass Bridge and the Whorepits in that order. Some of the lurking dangers are thieves, the character Death, carriages, swamp dragons that explode when petted, and Cut-Me-Own-Throat Dibbler's Sensational Sausages.<br><br>You can view the different sightseeing spots on a city map. Twoflower only has a limited amount of lives, but Rincewind helps by throwing coins to distract thugs and he uses a picture box to blind civilians. In difficult situations, you can also call The Luggage just once, and it will eat everything on the screen. There is some paint hidden in certain sections to keep the colours in your picture box stocked.

