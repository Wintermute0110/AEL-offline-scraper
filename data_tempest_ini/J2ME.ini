Description=Based on the re-imagined Battlestar Galactica television series, this game puts the player into the shoes of a rookie Viper pilot aboard the Galactica. Taking orders from Lt. Kara "Starbuck" Thrace, the player must fulfill a number of missions with varied objectives, ranging from dogfights with Cylon raiders to escort missions, search and rescue operations and more. Many missions are inspired by events from the series: defending the Galactica from incoming Cylon nukes, escorting Raptor scouts searching for water supplies, or shooting down civilian ships that have been taken over by Cylon agents.<br><br>Many missions have optional secondary objectives like destroying a certain number of Cylons, completing the primary objective within a certain time limit or letting no harm come to an escorted ship.<br><br>The Viper is equipped with a laser cannon, and can optionally carry seeking missiles. Various power-ups can be collected. Weapons upgrades improve speed or firing rate or increase the number of laser shots. Also available are speed boosts, energy refills and extra lives.<br><br>While the action is always viewed from the top, the control scheme changes with the type of the mission. Many combat missions behave like traditional vertically-scrolling shoot'em'ups, while search and rescue missions allow the player to change speed and fly in every direction. Others allow a directional change between flying forward or backward in addition to left and right.

