Description=Heavy Weapon is a cartoonish side-scrolling action game where you control a single tank fighting waves of opponents. Driving to the right over flat terrain at a constant speed, the tank can move left or right while the sky is filled with aircraft such as jets, helis, zeppelins, bombers and missiles. Projectiles need to be avoided or taken out. Some friendly planes will pass and drop power-ups to improve speed, gun power or shield, or provide nukes, rockets, a laser, rapid fire or spread fire. During each level, enemies will drop parts of a mega laser weapon. If the four parts are found, an extremely powerful laser beam is added to your arsenal for a short time.<br><br>The turret can be aimed 180 degrees, using the right analog stick (Xbox 360) or the mouse (Windows). To position the tank on the screen, you move the mouse left or right (Windows) or use the left analog stick (Xbox 360). The game offers 2 modes. The first is Mission mode where you travel to different countries to take out an increasingly difficult amount of enemies, with a boss at the end of each level. The Xbox 360 version offers cooperative play for up to 4 people. <br><br>The other mode is Survival, where you need to play as long as possible without dying. For the Xbox 360 version, online Survival is split up into War Party (keep respawning as long as someone else is alive) and Arms Race (all players start with three lives only). After each mission, you get to upgrade your tank with rockets, a flak cannon, defense orbs, a laser or homing missiles. Additionally, there is the Boss Rush mode (Xbox 360 only), unlocked after finishing the Mission mode, where you need to defeat all 19 bosses after each other.

