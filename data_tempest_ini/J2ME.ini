Description=Gameloft developed its own game to keep your intellectual muscles in shape, in the wake of the successful Nintendo Brain Game series. Training is based on four subjects: logic, math, memory and visual - with three games each. You can either take a daily brain test to play a game for each of the four subjects - less than 90 seconds per game - or first get acquainted with the gameplay mechanics in the training room. A female professor comments on your progress.<br><br>Each game has a timer, so you have to find the balance between accuracy and speed. Answering is done by moving a cursor between the possibilities and pressing a button. For each game, your overall progress is tracked in charts - either globally or for each subject. If you do well, new games are opened up in the practice room - with three difficulty levels -, and your overall brain percentage is raised, along with the levels of the individual subjects. That way, you get more difficult games for each subject based on your overall performance. For instance: if your memory is very lacking, but you are strong at maths, you can continue playing at a low memory level until it improves, while having difficult math games at the same time.<br><br>The following 12 mini-games are included:<br><br>1. Logic - Balanced: different scales and (piled) objects are shown. Determine the heaviest according to the scales.<br><br>2. Logic - Magic Rule: determine the logical rule applied to a figure based on two examples.<br><br>3. Logic - Impression: identify which impression a wheel would leave if rolled across a surface, starting from the bottom.<br><br>4. Math - Trout Route: a math operator is shown at the top of the screen. Create a trail in a grid of numbers according to the operator.<br><br>5. Math - Arithmetic: identify the operator or number needed to complete each equation.<br><br>6. Math - Tick Tock: calculate how much time has passed between the two clocks.<br><br>7. Memory - Travelling: memorize and repeat a sequence of arrows with different colours shown on the screen.<br><br>8. Memory - Hocus Pocus: determine which block disappears after the blocks pass through a bar. Blocks have different shapes and colours.<br><br>9. Memory - Order: remember what figure occurred where in a sequence.<br><br>10. Visual - Ascending: four groups of scattered tiles with different colours are shown. Select the groups in order, from the group with the least number of tiles to the one with the most.<br><br>11. Visual - Tiled: piece together an image using the available tiles.<br><br>12. Visual - Reflection: identify what the shape of an object would look like when reflected across an axis.

