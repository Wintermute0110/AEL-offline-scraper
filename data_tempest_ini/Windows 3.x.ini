Description=A shareware Shanghai-like solitaire game system that uses Mah-Jongg tiles.  Contains a number of unique or non-standard games.  Created and programmed by a fan of Mah-Jongg solitaire.<br><br>The games are presided over by manga-style girls, who react to the gameplay, let you know you're in the high score board, etc.  High score lists are maintained for all games, all skill levels.  The game is fully customizable- backgrounds, tilesets, and music can be changed (and new selections are available for download through the official site.)  Dragon layout can also be changed, for variety greater than the traditional game provides.<br><br>Game variations:<br>Solitaire: the standard, famous game, with the standard, famous "dragon" (layout).  Click tile pairs to remove them, if the tiles are free to move to the side.<br><br>Rivers: same tiles, square layout, new rules; tile pairs must be free to move from side or top, and there can be no more than two 90 degree "turns" to bring the two tiles together.  Players of the old/rare arcade game "Sports Match" will understand the mechanics.<br><br>Memory: same tiles, square layout; tiles need not be "free", but since they're all turned over, you must remember where partner tiles are located.<br><br>Clicks: new tiles (color-based rather than MahJongg based).  Based on a freeware game, "Clickomania" (and Sega Swirl is suspiciously similar to it, too.)  Tiles of different colors can be removed if there are more than one of the same color connected.  Gravity affects remaining tiles, which create a dynamic, moving playfield.  Remove as many as possible, and leave as few tiles remaining as possible.<br><br>Slider: same tiles as Clicks.  Slide tiles around to form 5-tile lines (and remove them).  Each move adds 3 new tiles to the board.<br><br>Hashira: same tiles as Clicks.  Falling 3-tile sets must be combined to remove combinations of same-colored tiles.  Incredibly similar to Columns.<br><br>The early versions of Kyodai are suitable for Windows 3.1+.  Middle versions are suitable for Windows 95+, and are in 2D.  The latest versions are in 3D, and use DirectX technology.  (OpenGL versions are also available.)

