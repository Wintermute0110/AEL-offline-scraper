Description=First full game in the Smart Games series.  More than 300 puzzles of 20 different kinds:<br><br>Anagrams: Unscramble the words, then unscramble a final word made up of selected letters from the previous words; essentially Jumble, but without the cute pictures (20 puzzles)<br><br>Car Jam: Move the cars and other vehicles in the parking lot in order to get the red car to the exit (14 puzzles)<br><br>Cash Crop: Harvest the crops as efficiently as possible to maximize your revenue (8 puzzles)<br><br>Crosswords: Blacken squares in the grid to leave behind only valid words (13 puzzles)<br><br>Cryptograms: Find the hidden phrase hidden in the jumble of letters (20 puzzles)<br><br>Entropy: Turn all the squares black or gray; clicking on a square changes the color of all adjacent squares, though, so it's not as easy as it sounds (20 puzzles)<br><br>Generations: A puzzle based on the classic Life program; set up an initial state and let it progress through several generations to arrive at the given end configuration (20 puzzles)<br><br>Marble Jump: Essentially the classic peg-jumping game, but with marbles and different starting configurations (20 puzzles)<br><br>Matchplay: Move as few matches as possible to form squares (15 puzzles)<br><br>Native Tongue: Decipher a primitive language from glyphs and a few phrases, then translate English phrases into the primitive language (8 puzzles)<br><br>Series: Identify the pattern in a series of numbers, letters, or words, and figure out the next few elements (20 puzzles)<br><br>World Series: Harder Series puzzles (20 puzzles)<br><br>Sliding Tiles: Sliding tiles puzzles (15 puzzles)<br><br>Take A Number: Rearrange the given numbers and symbols to create a formula that gives the specified total (20 puzzles)<br><br>Traffic: Adjust the timing of stoplights to get traffic through the intersections as quickly as possible (10 puzzles)<br><br>Viewing Cubes: Given a flattened cube, determine whether various 3D cubes could possibly be created from the flatted version (10 puzzles)<br><br>Warehouse: Soko-Ban puzzles; push crates onto target squares in as few moves as possible (18 puzzles)<br><br>Word Builder: Build as many words as possible using each letter of the alphabet exactly once (6 puzzles)<br><br>Word Melt: Change one letter at a time to get from one word to another (20 puzzles)<br><br>Word Search: Word searches; early puzzles have predefined lists, but in later puzzles, you just find as many words as you can (15 puzzles)<br><br>Presumably because this game was designed with a contest in mind, it lacks some of the features of later games in the series such as automatic saving of progress (most puzzle types do support manual saves; however, if you leave a particular puzzle without saving, it will reset).  Puzzles also reset to an unsolved state after you've solved them so you can't go back and appreciate your past brilliance except by looking at the progress bars for each puzzle type.

