Description=Microsoft's Windows 3.1 operating system extension.<br>This entry is considered a compilation as the following games are not available stand-alone:<br><br>1. Hearts<br>2. Minesweeper<br>3. Solitaire<br><br>Minesweeper:<br><br>In this game the player must reveal the location of mines by marking them. This is done by revealing empty fields, these contain numbers indicating how many mines are directly adjacent, ranging from 0 (no number, automatically reveals adjacent 0-fields) up to 8 (completely surrounded by mines).<br><br>If a mine is clicked on, all mines are revealed and the game ends. If all mines are marked, the player winds the game.<br><br>The game can be played in three game modes, increasing the size of the playfield and the amount of mines in there.<br><br>Solitaire:<br><br>In this card game the goal is to put all the cards sorted (ace, two, ..., queen, king) by color into the four fields at the top.<br><br>When starting a game, the target fields are empty, the main field consists of 7 piles or cards, whereby only the top one is visible, also in an ascending amount (left side one card, right side 7 cards), and the rest of the cards are in one pile at top left.<br><br>Cards can only be moved from one pile to another when putting a lower card of the opposite color on a higher card, when the pile is empty, kings can be placed there, and finally, when the target piles are empty, only aces can be put there (then twos on aces, etc.).<br><br>Depending on the setting, the player either takes one or three cards from the top left pile.<br><br>When all cards are sorted in the target piles, the player has won the game. If no more allowed moves are possible, the player has lost the game.<br><br>Hearts:<br><br>In Hearts the player plays against three computer opponents.<br><br>The goal of the game is to have the less points at the end of a match, and a match ends when one player reaches or exceeds 100 points. A match consists of several games in a row.<br><br>In order to win, the player must either avoid hearts (worth one point) and the spade queen (13 points), or acquiring all hearts and the spade queen in a match (this is called "shoot the moon"; if the player manages that, all the other players receive 26 points at the end of the match).<br><br>While playing, the player must follow the played color, unless the player don't has this color, then any color can be played.<br><br>Note: Hearts can be played alone or against other players using LAN.

