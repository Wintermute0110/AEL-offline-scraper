Description=Hopsalot, the Jump Start bunny, is showing off his Great Grandrabbit's gramophone, when he is suddenly pulled right into the gramophone's trumpet and into the Land of Music, hot on the trail of a batch of sour notes. It appears that the evil Sir Sournote has soured all the music; Hopsalot must travel throughout the Land of Music collecting all the ruined notes in his bag, and bring them to the Concert Hall to sweeten them again.<br><br>The interface is point and click on the map screen (simply moving the mouse on the screen will cause Hopsalot to follow; click to enter a game) and in the mini-games, with the addition of certain keyboard keys: spacebar in the rhythm games, left and right sides of the keyboard and the enter key in the Jam With Cool Cat game.<br><br>As you move Hopsalot around the Land of Music map, you'll find these activities:<br><br>1. Music Monkey  view a short piece of music and listen to it, then find the notes that Sir Sournote has replaced with sour ones<br>2. Gorilla, Goat and Hippo  Listen to a character play a rhythm and then play it back using the spacebar<br>3. Young Girl  Listen to Melody play sounds, then repeat them; play your own music on the bridge and hear it played back<br>4.  Musical Instruments  these instruments have lost their voices; choose the bird that sounds like each instrument to replace it<br>5. Cool Cat  Jam with Cool Cat in free play using the keyboard, then play it back by clicking the gramophone<br><br>After successfully playing an activity, Hopsalot  is given the opportunity to collect some sour notes in his bag  the cursor becomes a grasping hand and you must catch the notes as they dart around the screen in a mini arcade game. On each map screen, although the activities remain basically the same the difficulty level is increased, for example, instead of finding the voice for one instrument you will have two; the number of beats you have to follow in a rhythm game will increase, as will the number 