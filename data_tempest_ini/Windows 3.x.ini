Description=This box contains the first ever "Command & Conquer" game with its add-on mission disc, "The Covert Operations" (though it's not the Gold edition for Windows 95 platform, it's the original DOS version).<br><br>Command & Conquer (1995) - 2 compact discs<br><br>The world has changed quite a bit from now, but the year is the present (1995 that is, when the game was released). Two global factions struggle for the ultimate control over the Earth, Global Defense Initiative (GDI) which originated out of the UN and is interested in world peace. On the other side, under the control of one madman, Kane, the Brotherhood of NOD, which exists as a terrorist organization, but with dominion over a large territory.<br><br>You have the selection of the sides, and if you choose GDI, your battles will be across Europe (most on grassy terrain, with some occasional snow). If you choose to fight for NOD, you'll do battles across Africa (mostly sandy landscapes). The balance of units is fine, but each side does not have the same type of unit to compensate equally. The GDI has fast Hum-Vee jeeps with mounted machine gun, while NOD has the Sand-Buggy with a mounted gun that is slightly less efficient. The GDI has the Orca type of vehicles armed with missiles.  It is effective against vehicles and buildings. NOD has Apache attack helicopters that have machine guns which are only effective against soldiers or cars. While NOD has only one type of tanks (which are smaller but faster than the GDI's), the GDI has two types of tanks, a medium-sized one and a Mammoth tank that also has the ability to defend from air attacks. On the other side, NOD has flame tanks and flamethrowers for the mass killing of enemy soldiers. Basically, both sides have very unique units and buildings you'll have to use different strategies and tactics in order to use them efficiently.<br><br>Fight for peace with GDI, or for a new world order with Kane. It's entirely up to you. Either way, you'll get around 13 different missions with cinematics and CG in between every single one of them.<br><br>Command & Conquer: The Covert Operations (1996) - 1 compact disc<br><br>This add-on to C&C takes the story to what would've happened if the GDI won the battle. The last thing we know is that Kane died under the ruins of his own Temple of NOD somewhere in Sarajevo, but did anyone notice his disappearance? On this mission disc, NOD forces are even more aggressive than ever. It's really for hard-boiled fans of the universe since it's far from just using the normal standard of the term 'tough'.<br><br>There are just a few new units. You can't build them in single-player missions, though in the Gold version you can produce them in multi-player. The colors of some already seen units were also changed and given to the opposing side. For example, A10-Warthog bombers changed from pink to purple and became NOD units, but only when you're playing as GDI. As far as the completely new units go, NOD got poison gas throwers, which are similar to flamethrower infantry, but they can also walk over Tiberium unharmed. They also got rocket trucks with two surface-to-surface missiles attached on each, but with a long range. Some minor changes were also made on the terrain, such as adding houses that weren't shown in the original. Also, 8 new tracks were added to the soundtrack.

