Description=Nelda Nockbladder's is an unusual shareware platform puzzler, created by Scott Miller (not the Apogee founder) with the Click & Create multimedia authoring system. It combines varied "find out what to do" levels requiring timing and deduction from the player with some massive exuberant non-sense humour extruding from each and every pore of the game -- beginning with the game's title, but certainly not ending there.<br><br>The unlikely heroine and protagonist of this game is middle-aged, good-natured Nelda Nockbladder -- part housewife, part sheep, part mad scientist -- who, while teleporting to the snack bar after her daily workout, finds herself trapped in anatomy lessons "due to a wrinkle in Neldaspace". Your mission: To safely bring Nelda to the snack bar.<br><br>The game consists of eleven colourful levels -- the different lessons --, where Nelda will have to find out about what's going on and how to solve it. She has several means to achieve this: She can walk and jump, spit "flaming custard", climb things, hunker down and "ponder a greezbock" (which does absolutely nothing). The lessons contain various nondescript fast flying or gently bobbing objects (like the much-feared Elasticow or the Blue Plate Geelynob), switches and buttons to be pressed, everything often mutating or exploding when touching the floor, spat custard at, kicked or banged with the head (it may seem as if the game was made to check out every feature Click & Create has to offer!). <br><br>The lessons start out easy, but get challenging fast; they all have a unique way of solving them and offer a great variety, from all-out shooting orgies to careful observation and deduction of the object's behaviour and well-timed jumping. What keeps the game together is the vital need to find out what each object does to complete it, as the objects' behaviour often change with every new lesson.<br><br>After completing each level, Nelda has the choice to get some bonus points by hitting the righ