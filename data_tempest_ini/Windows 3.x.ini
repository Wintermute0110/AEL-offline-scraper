Description=Simon is a simple implementation of Ralph Baer's electronic game Simon (itself an adaptation of Atari's ill-fated Touch Me); iconic symbol of the '80s, the game rules are so primitive as to be practically instinctual -- each button is associated with a tone, and the player's goal is to reproduce button-sequences produced randomly by the computer, growing by an additional press with every iteration.  The challenge lies in seeing for how long the player can faithfully reproduce the expanding sequences without making a mistake.<br><br>Unlike the original four-button Simon machine, this game's interface has five buttons.

