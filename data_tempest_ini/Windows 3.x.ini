ons like, you can approach in a lying, normal or truthsayer style. Also, you'll battle your conscious rapidly, but eventually, you'll be the one to decide which one to keep, and which one to set free, or leave imprisoned. This time, you must prove your innocence, not only to dead ones, like Catherine, but to the whole known Kyrandians, and it won't be easy, and no fun at all. This game changes its paths and endings as you create your character by your mood and truth settings. And, finally, when the game ends, and you get to rest of the trilogy, there's nice ending and end credits to watch for, worthy your playing.

