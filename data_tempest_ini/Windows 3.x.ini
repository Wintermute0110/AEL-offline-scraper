Description=Jump Start Pre-K follows (in age-range) and builds on the skills learned in Jump Start Preschool in Knowledge Adventure's lineup of learning games created for each grade and age-group. <br><br>In this game for the 3 - 5 year old, the player is taken to  the colorful main page: a town map full of clickable icons leading to activities and song. Each activity begins at the easiest level, and can be adjusted manually, or the game will automatically adjust as the player responds with correct answers. All actions are point and click and there are many clickable places on the map and in each area that produce animations. As the player progresses through an area, correct answers will earn him stars, and four stars give him a chance to pick an object (trees, playground equipment, characters) to place in the town park named for him. The areas to explore are:<br><br>1. Carousel - Clicking the number on the carousel that matches the number of balloons the mouse holds lets the mouse climb aboard<br>2. Bakery - the player follows verbal and pictured instruction to connect frosting dots on a cake<br>3. Airport - using onscreen arrows or the arrow keys, the player moves a plane up and down on a scrolling screen, flying through clouds with shapes that do not match a pictured shape. In free play mode, clicking the paint bucket allows the player to decorate the skies with color or patterns<br>4. Fire Station - a memory game; the player turns over objects around the station to reveal pictures and make a match<br>5. Diner - Kisha sets out food in an ordered row (dark to light, full to empty) and then mixes it up; the player must put it back into the same order<br>6. Barbershop - a musical matching game with similarities to Simon; the player matches a sequence of shapes which in turn cause the barbershop septet to sound off a short tune<br>7. Clothing Store - the player must put together a letter jigsaw to be &quot;ironed&quot; onto a t-shirt; the T-shirts can then be printed