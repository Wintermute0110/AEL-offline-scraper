Description=Laura Jones receives a box from a lawyer, an inheritance from Nikola Tesla to her grandmother Sophia Jones, as she used to work for him when she was young. While traveling by train to granny's house to bring her the item, the box falls on the cabin floor, revealing a hidden compartment with a letter from the scientist addressed to his old acquaintance. In it, Nikola explains that he broke his ultimate invention in many parts to keep it from falling into evil hands, delivering each piece to a friend for safekeeping. The letter ends with a series of clues to the pieces' locations. Laura decides to search for the hidden parts and reassemble the machine.<br><br>Like its predecessor, Laura Jones and the Secret Legacy of Nikola Tesla is a hidden object game with adventure elements. Most of the time, the first task is to collect objects from the surroundings to solve puzzles. The items are stored in the inventory at the right side of the screen, and can be used by dragging and dropping them on parts of the scenery in a logical way, like unlocking a door with a key and other similar actions. Inventory objects can be combined to create a new one. Besides this standard adventure section, each location is recycled and used again with hidden object gameplay variations, where the player has to find all the items from a list, or in some cases collect several instances of the same object. Sometimes the objective is to play hide-and-seek with Ferris, Laura's pet ferret, by moving rocks, bushes, pieces of furniture and other things to find the small animal.<br><br>Some puzzles take place on a separate screen, where a mechanism of some sort has to be manipulated directly. A few are implementations of well-known classic games, like Hangman, Tangram and maze puzzles. They can be skipped at anytime, but as a penalty the player has to solve a hidden object screen. The hint button at the top highlights the position of one of the required items, or shows the next necessary step