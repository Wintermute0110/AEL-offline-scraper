Description=79-year-old Edward Packard, founder of the Choose-Your-Own-Adventure line and cut out of the loop by ChooseCo franchise revival, makes a bid for his slice of the pie in this expanded digital adaptation of his original interactive book by the same name which was first published in a 16-ending version in 1985, book #50 of the original gamebook line and sequel to The Cave of Time, the very first in the CYOA franchise.<br><br>The game presents updated text from the books (goodbye, pay phones -- hello, cell phones!) in several branching, forking narrative threads at the book's titular nexus of the timestream, wherein the player directs the actions and decisions of the protagonist through several junctions where they get to choose one of two or three situationally-appropriate options offered, here by touching the screen to select the desired choice.  The story then proceeds down that selected narrative avenue, with its own unforeseen complications, until reaching another junction requiring the player's decision-making input.  This adaptation not only incorporates illustrations as did the original, but the multimedia capabilities of the new platform allow sound and other special effects to be part of the gamebook players' experience.<br><br>This gamebook adaptation promises to be the first in a tentative three-game conversion deal..

