Description=Zen Bound 2 is the sequel to Zen Bound.  As with the first game, your goal is to wrap rope around different shaped blocks of wood.  When the rope touches the wood, paint spreads onto it, and the goal is to paint the entire block of wood using this technique.  Once you reach the minimum percentage of painted wood, you can finish the level by tying up the glowing nail.  Two new painting elements have been added to Zen Bound 2; Nail Bombs, which are nails in the wood which explode paint when touched, and Rope Bombs, which are blobs of paint which paint the wood when touched.  These new elements add different approaches to how you wrap the rope around the differently-shaped objects.

