Description=We Rule is a game similar to FarmVille. Players plant seeds in a persistent game world and wait minutes, hours or days for them to grow into food which can be harvested for money.<br><br>Aside from the fields the player can also make money with other ventures such as mining. Players also need to build a Guild Hall, housings and various things to keep the population happy such as a tailor and a school. Some things like trees are purely decorative or required for quests that earn experience points.<br><br>Some minor role-playing influences are included. The player has a Kingdom level and for each action the player collects experience points. New levels unlock new seeds, buildings etc.<br><br>As an in-app purchase players can buy Mojo. Mojo can be used to speed up construction and growth times.<br><br>Players can connect to the Plus+ social network and find friends to be their neighbours which they can visit to do some work to earn additional gold. The game can also connect with Facebook to post items directly on the user's "Wall".

