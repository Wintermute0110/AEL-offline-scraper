Description=Bastet (short for "Bastard Tetris") is Tetris with a twist. The goal of Bastet, as with most Tetris clones, is to make complete horizontal lines by correctly rotating and positioning the pieces that fall from the top of the screen. Unlike Tetris, which selects the next pieces randomly, with varying probability, Bastet computes how useful each piece would be if dropped next, and then selects from the least useful shapes, never dropping the most useful shapes.<br><br>Bastet has a text-mode interface with colored pieces, which shows the statistics (points, lines, level), as well as a 'Won't give you this one!' display replacing the usual 'next piece' display. Bastet is controlled with the arrow keys, allowing the current piece to be rotated, moved left and right, or dropped faster. The game allows the speed to be chosen at the beginning (by picking the level), and at the end records high scores.

