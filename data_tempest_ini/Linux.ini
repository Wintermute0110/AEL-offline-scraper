Description=Visually very similar to the Sim City series, Mobility also allows the player to control and dictate the growth of a city, but the main focus of the game is other: public transportation.<br><br>While the player is in charge of developing an empty plot of land like in SimCity 2000, by "zoning" areas to residential, commercial and industrial buildings in different densities, as well as services such as malls, schools and several entertainment facilities, the true goal of the game is assuring all citizens can move from their homes to their jobs, commercial and entertainment buildings without stressing in traffic jams or overpolluting the area, lowering the quality of life of those living next to busy streets. For that, the player can setup traffic signs, define maximum road speeds and priorities at crossings, create an efficient network of public transportation buses, and at more advanced levels, urban railroads and several commodities such as parking spots, active navigation and "park and ride" systems. <br><br>Research also plays a part in the game. Long-term projects of emissions reduction, fuel consumption efficiency, electric and hydrogen vehicles and teleworking all affect the city efficiency and quality of life of your citizens. As the goal is to keep a large city with as little people driving and polluting as possible, by adjusting traffic fines and taxes (providing bonuses to drivers of minicars, for instance) and rewarding those who renounce their car, work at home or decide on a non-fossil fuel powered car by giving them a lower tax burden.<br><br>There are two game modes: Normal and Master Mode, where the player is free to develop the city even if it went into debt or features poor evaluations. In this mode, simulations settings can also be tweaked to study the effect of them in the map. Some scenarios where the player has to solve issues in a city are also included.

