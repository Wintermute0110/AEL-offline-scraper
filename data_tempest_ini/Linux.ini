Description=Yo Frankie! is a Creative Commons open source game project developed using Crystal Space and Blender. Based on the characters from the open movie project Big Buck Bunny, it is a 3D platformer. Rather than a complete game experience, it is presented as a set of individual levels that can be selected from the main menu.<br><br>Players control a squirrel who is able to run, glide through the air, attack, and collect bonus and nuts to throw them at opponents. As there is no real level progression, most of the game experience is based on exploring the different parts of the environment. Enemies include rat and sheep. Often, there are small puzzle elements that involve moving a spring to jump on platforms, or a combination of double jumping and gliding to reach far away areas.<br><br>Developed on a 50,000 budget, the game was initially made available to the sponsors on a game DVD.

