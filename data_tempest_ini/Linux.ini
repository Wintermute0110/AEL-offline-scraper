Description=Apocalypse Weekend begins on the Saturday following the climactic Apocalypse at the end of Postal 2. As the shiftless Postal Dude bounces from one deadbeat mission-based job to another in order to earn enough money to buy back his repossessed dog and trailer home, he finds that his self-inflicted gunshot head-wound is causing him to have periodic visions of a bizarre, grotesque parallel universe where the walls are made of flesh and blood and where he comes under constant attack from mummified demonic children that look suspiciously like Gary Coleman. Could there be some connection between Postal Dude's visions, the evil video game publisher Whiptail Interactive, the recent mysterious mad-cow induced zombie outbreak, and the U.S. War on Terror? Has Postal Dude's brain trauma given him the ability to see the hidden machinations of some bovine Ultimate Evil attempting to bring about the very End of the World? Or is it just a bunch of random elements some pea-brained level designers strung together on a shoe-string budget? Only the Postal Dude can find the truth.<br><br>Apocalypse Weekend is the single player expansion pack for the controversial first-person murder simulator, Postal 2. Unlike the original Postal 2, which was a free-roaming, exploration-based game similar to the Grand Theft Auto series,  Apocalypse Weekend is a linear, mission-based game that takes the player from one pre-set level to the next. Apocalypse Weekend is also much more combat-oriented than the original Postal 2, and unlike Postal 2 it is virtually impossible to complete the game without killing, as several of the game's later missions involve the Postal Dude running through narrow corridors while being bombarded by wave after wave of hostile machine-gun-wielding attackers.<br><br>Apocalypse Weekend features:<br>10 new "story-based" missions taking place across 20 new maps over the course of 2 days (Saturday and Sunday), culminating in a climactic battle for the very fate of humanity (aka an oddly out-of-place boss battle that even the game admits was apparently thrown in just for the heck of it).<br><br>3 new melee weapons: A machete, a sledgehammer, and a scythe, all of which are capable of killing enemies in a single hit and even of severing limbs and cutting enemies in half.<br><br>Several new enemies, including: Experimental Tazmanian Devil cats, homicidal Gary Coleman demons, and the ubiquitous Mad Cow Tourette zombies. <br><br>A new damage modeling system that allows you to dismember your enemies by hacking off their arms and legs.

