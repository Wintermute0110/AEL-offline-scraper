Description=Captain 'S': The Remake is a freeware, open-source update to the classic platform game from Spain. As in the original, the player controls Mariano Lpez, a truck driver that crashed his vehicle after witnessing an atomic explosion. A spilled truckload of the blood sausages he was transporting ended up being irradiated by the fallout. Mariano wakes up hungry, and foolishly decides to try some of the glowing food, transforming into the superhero Captain 'S'. Now he must clear Seville of all the roaming mutations and fight their leader, the mad scientist Torrebruno.<br><br>In his normal state, Mariano can jump on platforms and punch enemies within reach, but is killed instantaneously when hit by objects dropped by the mutants or when touching one of the approaching foes. After collecting and gobbling up one of the radioactive sausages, he becomes the much more resilient and powerful Captain 'S'. The superhero can fly over short distances, and has three powers: a continuous puff that blows the monsters back, glowing sausages that can be throw at the enemy, and a radioactive shield that makes him invulnerable for a few seconds. His energy is show at the bottom, as a large red sausage meter that gets shorter with every hit, eventually disappearing with the character reverting to Mariano.<br><br>Besides the updated graphics and sound, the game changes some of the controls and behavior of the original as well, with Mariano's jumps and the Captain powers being more interactive and closer to modern standards. The levels were also expanded, with a much larger world map to explore in the second stage. The language can be set to English or Spanish, and the controls and level of graphic detail can be configured on the main menu, allowing a wide range of hardware to run the game.

