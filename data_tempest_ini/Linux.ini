Description=Pogo Sticker is an unusual platformer, best described as "jump'n'run without the running". You'll have to cross the levels with nothing but jumping and bouncing around.<br><br>Pogo Stickers has no background story whatsoever. At the beginning you may select one of two funny looking figures and the game begins. Your "pogo sticker" is entirely mouse-controlled; by moving the mouse to his left or right, you make him pitch into a direction, and pressing the mouse button increases the force of your next jump by a certain amount. Each time you touch the floor you jump off again depending on your pitch and jump force.<br><br>There are two things to take care of: First, you have to keep jumping -- if you have not enough energy, you'll have to restart the level. Second, take care of your head! It can only take a limited amount of damage.<br><br>Your little pogo sticker now has to complete twelve levels as quickly as possible. The levels are colourful and varied, starting out very easy to get used to the controls, but quickly increasing in difficulty, including dangers like low ceilings, steep falls, slippery ice, sandy pits  etc.<br><br>Controlling the pogo sticker turns out to be quite challenging, requiring delicate positioning and good timing. It's easy to overdo it, resulting in the little jumper wildly bouncing around and eventually hitting his head somewhere. <br><br>There is no high score table. Instead, you get lollipops of different colors if you complete a level under a given time.

