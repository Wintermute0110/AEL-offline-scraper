Description=In Amnesia: The Dark Descent you play as a nameless man trapped in the mansion of a Prussian Baron named Alexander.  The only clues to your identity are mementos and notes left behind by a man named Daniel, who commands you to find and kill Alexander.  The gameplay has you searching for Daniel's diaries and other notes and journals of the poor souls who have crossed Baron Alexander.  You must solve the mystery of the mansion while running from a Shadow that is constantly chasing you throughout.<br><br>The game takes place from a first person perspective however there are no weapons.  You can not fight monsters and your only choice is to run or hide. Along with self-preservation, the player must keep themselves sane.  In order to stay sane they must keep moving and pushing the plot forward, as well as making sure they always have light.  The player must scour every corner for oil and tinderboxes.  Oil will allow the player to use a lamp to provide them with light and tinderboxes can be used to light candles and torches strewn throughout the mansion.  If you are still in the dark for too long you will gradually lose your sanity.  As you lose sanity, the world will distort and become hard to navigate and will gradually fall apart and the Shadow will find you.  The player must evade the shadow entirely, but this will affect their sanity as to hide from the shadow they must hide in the dark.  You must also never look at the Shadow because if you stare at it too long your sanity will be fully compromised and the shadow will find you and take a deadly physical form.<br><br>The player must solve various puzzles and the game is very much a fully interactive adventure game.  Players interact with the environment using a physics based method where their mouse is emulated as a hand, meaning they will need to rotate it to turn wheels or use it to "Grab" drawers and pull them open by moving the mouse.  Players can also pick up objects and throw them to distract the shadow or solve certain physical puzzles.

