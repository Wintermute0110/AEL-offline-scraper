Description=Mondrian's level compositions are more faithful to the Neo-Plasticist visual Stijl of its namesake, minimalist Dutch abstract painter Piet Mondrian, than its recent predecessor Mondrian Provoked... and the gameplay is very different.<br><br>As in so many of the distinctive visual arrangements hanging in museums, galleries and private collections, a series of flat-shaded squares of various sizes and colours begin each level strewn across the screen, abutting aesthetically-pleasing black border lines.  Player input is limited to clicking on the lines, which removes them, allowing adjacent squares to swell in all directions until either touching another black line, which halts growth, touching another square of the same colour, which clears both squares from the screen (and is the level's objective), or touching another square of a different colour, which renders both squares grey and the level unwinnable.<br><br>Upon matching all squares, a new level with a more complicated arrangement is revealed, a process which continues through ten levels.  Gameplay is also complicated by the advanced move achieved by clicking on the intersection of two black lines, which removes both lines involved and generally contributes to rapid and unpredictable change to the layout of the screen.  Square growth and contact is accompanied by a harmonious abstract soundscape directly informed by movement on the screen.

