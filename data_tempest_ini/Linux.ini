Description=The third game in the Quake series is a departure from the previous games, focusing exclusively on multiplayer arena fighting with no story-driven singleplayer part - directly competing with Epic Games that did the same with the contemporary Unreal Tournament.<br><br>The offline part takes the player through a number of one-on-one and team-based challenges against AI-controlled opponents, slowly ranking upwards in difficulty, as the character of the player's choosing. Compared to the previous titles, the colours and general design of the game are much brighter and it shakes off the dominant shades of brown and grey the previous titles in the series were known for. The player's arsenal consists of new and familiar, but redesigned weapons, including a gauntlet (melee attacks) and a machine gun as the spawn weapons, a shotgun, plasma gun, lightning gun, rocket launcher, railgun and BFG. Each weapon has specific advantages, ranging from the amount of damage to reloading times and the ability to hit-scan opponents.<br><br>The different arenas are also filled with health bubbles, complete sets of armour and armour shards, the well-known Quad Damage power-up, ammunition, and specials such as Mega Health, Haste, Invisibility, a powerful Battlesuit, and more. As with the other Quake games, it is known for its freedom in movement. Advanced players using techniques such as rocket jumping, strafing and circle jumping to quickly get around areas. The game offers more speed than Quake 2, but it is not as fast as the original Quake. Not everything was kept - the double jumping from the previous titles was removed for instance, but replaced with new tricks.<br><br>The singleplayer part only serves as a diversion for the online multiplayer options, with modes such as duel, team deathmatch (TDM), capture the flag (CTF) and more. As with Quake II, the vanilla version of the game was eventually heavily tweaked by the players' community with all-new tournament features (including voting, referees, banning, netcode updates), as it was used in professional Pro Gaming tournaments for almost ten years.

