loodcats, and (in Sci-fi mode) very weird insect-like monsters. The team that remains alive will control the sector.<br><br>In order to recapture the island, players must engage in town militia management. A defense system must be organized for newly conquered towns to defend against enemy troops. Only loyal towns however may have its population trained into militia (indicated by a green percentage on the town via political map). A maximum of 2 mercenaries may train militia in any given town. The militia has 3 different training levels: Green, Regular, and Veteran. The first 2 may be acquired through training, while the Veteran status may only be acquired through combat.

