Description=What happens when a computer has no programming? What if there is nothing stopping it from using its systems to do whatever it wants? It would probably be something like BAD_MACHINE.<br><br>The game deviates from traditional interactive fiction in the fact that you see from the perspective of a robot. Literally. Everything you see is from the exact perspective of a modern, totally inhuman computer. That means you don't get any rational description of what you see. It's all in code. To better describe it, here is an exact quote from the game:<br><br>"Dir ALT{ER}DDDisplace-: 2 [east -> north]<br>Reclamation Sector (1)<br>   (clear*space) open -> bare floor. (insersection / entrance?) line delimiter cross=north: wider space. south: rec. seccttoor.<br>   Sector->Content_list: a disabled climber-class machine<br>   Salvager-class machine is here.<br>Salvager #231 :: Mover #005 | [Salvager-class machine * Serial 14-231 * Power: 250 * GOOD MACHINE]<br>   Salvager #231 detach()e()s leg {type #0274} frOm disabled climber-class machine<br>   Salvager #231 picks the leg {type #0274} up."<br><br>Now, with nothing but a broken compass, a corrupted database, and a dangerously low level of compliance, you must guide Mover #005 to safety...wherever that may be.<br><br>BAD_MACHINE is made with TADS.

