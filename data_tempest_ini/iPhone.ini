Description=Tap Tap Revenge is a musical rhythm game in the tradition of Guitar Hero or Dance Dance Revolution, but adapted specifically for the iPhone / iPod Touch platform.<br><br>Offering a selection of songs including artists such as Weezer, The Offspring, Q-Tip, Katy Perry, Kaiser Chiefs, Everlast, Michael Franti and more, notes shown as bubbles glide along three beams on the screen towards the player, who needs to tap them timely (using the touch screen) when they cross the bottom screen border. Next to taps, there are also arrows where the player needs to shake the device left, right or down, using the accelerometer function. Not missing any notes provides a score multiplier of two, three, four and eventually eight times the basic points (called the Revenge mode).<br><br>There are four difficulty levels (easy, medium, hard and extreme). At the end of each song, the score, accuracy and longest streak are shown. The score can also be registered online and regularly there are contests held on the official site. New songs are offered on a regular basis. Multiplayer is available for two players simultaneously on a single device, having each player tap a part of the screen with the two sections blending in the middle. In this mode, no shaking is used, only tapping.

