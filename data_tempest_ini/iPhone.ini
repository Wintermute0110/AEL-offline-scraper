Description=pure hidden is a hidden object game without any plot or cutscenes, where most of the time the objective is to find and click on the items listed at the bottom of the screen, on abstract landscapes and collages filled with assorted paraphernalia. Each scene is contained inside a box, and the player has to find a specific item to open the next one. The name of this crucial object is written in purple on the list, and after retrieving it there's an option to continue playing and collect all the remaining entries before moving to the next box.<br><br>Besides the hidden object screens, there are several other mini-games and activities. Some are the standard variations of gameplay included on most titles of the genre, like the spot-the-differences game with the screen split in the middle showing two similar images, and the scenes where the goal is to pick up several instances of the same object. Some are time-based, like the sheep mini-game where the animals keep moving towards a fence, and the player has to press the button when a question mark appears over their heads to make them jump over. There's a Pipe Dream implementation with chickens, where the objective is to connect the laying hens to baskets of eggs by turning pieces and creating pipelines. Some of the puzzles can be skipped with the "Next" button at the bottom.<br><br>There are two modes, Zen and Score, that can be selected when creating a profile. In the Score mode, the game gives points for finishing each scene as fast as possible. The two modes have an unlimited hint button that shows the position of one of the required objects, but takes some time to recharge after use.

