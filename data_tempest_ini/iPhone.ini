Description=Alice in Wonderland: An Adventure Beyond the Mirror is a tie-in for the 2010 Tim Burton's movie Alice in Wonderland. It is loosely based on the movie's story, borrowing from it main characters such as Alice, the White Rabbit, the Cheshire Cat, the March Hare and the Mad Hatter.<br><br>It is a 2D platform puzzle game bearing some similarities to The Lost Vikings series. The main objective in each stage is take Alice from left to right until the end of the stage. The stages can be transposed either by taking Alice through Wonderland or through a mirror version of Wonderland, accessed by mirrors which will work like doorways. Some mirrors will be shattered, so Alice will need to collect the missing pieces to fix and then use them.<br><br>Alice can only run right and left or jump. In order to proceed in some locations, the player must swap Alice for the other characters, which she will find along the way. Each character has a special ability and can be called upon just to use them, not to move. The White Rabbit can stop time for some objects; the Cheshire Cat can make objects appear and disappear; the March Hare can use telekinesis to move an object from a point to another and the Mad Hatter can transform objects from one world to another. Some locations will demand the combination of two or more characters' abilities. When the player reaches the end of a stage, a map of Wonderland will be shown, displaying the next location available as well as the already completed ones. As new characters join Alice's party, the player can replay a stage to reach specific areas which weren't reachable before (without those character abilities). <br>Some low ceiling areas will require Alice to drink the "drink me" bottle to be transposed, only to eat the "eat me" candy to regain her normal size.<br><br>The obstacles faced are mostly water sections, bottomless pits, spikes and the like. There are Red Queen soldiers in some stages, which can't be killed, only bypassed. Some stages have passages similar to holes opened by torn portions of a book page. In those passages, Alice will find hidden objects, which can be collected and accessed in Alice's journal outside the game. The iPhone version also offers different ways of unlocking those objects, with the player's GPS, Camera and Photo Library. Some other objects can be unlocked by solving riddles or by logging in on specific dates, such as the date when Alice's original Disney movie was released.

