Description=Following quick on the heels of their earlier adaptation of the venerable gamebook property into a 3D action RPG for the Nintendo DS, Big Blue Bubble returns to the source with this direct conversion of the first Fighting Fantasy gamebook, The Warlock Of Firetop Mountain.<br><br>In this fantasy romp, the player controls a treasure-hunting adventurer seeking to clear out the monster-choked confines of the dungeons atop Firetop Mountain and win the fortune of its master, the sinister warlock Zagor.  The simple RPG statistical conventions of the original gamebook are maintained, with regular checks against randomly-determined SKILL, STAMINA and LUCK levels.  The rolling of six-sided dice at stat-checking prompts is simulated by shaking the iPod itself, while flipping text "page"s is accomplished through tapping the screen.  Inventory items can be manipulated through the touch-screen also, and of course the device handles all automated bookkeeping.

