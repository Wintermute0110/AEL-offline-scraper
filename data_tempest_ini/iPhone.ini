Description=They said it couldn't be done, but the juicy Finnish brains behind the "dismount" franchise went back to the drawing board and rebuilt their award-winning falling-down-a-staircase simulator from the ground up (and then from the top of the stairs back down, naturally.)  In addition to numerous new precarious staircase styles to choose from and the naturalistic implementation of the iPhone's input devices to better simulate giving Mr. Dismount the one little poke that sends him over the edge, the developers took a tip from the largest source of "poke"s these days and taught the program to interface with Facebook, allowing players to skin Mr. Dismount the artist's posing mannequin with their own friends' faces -- and then post the mangled, twisted remains on their walls automatically!  (Photos from other sources can also be used.)<br><br>Improvements aren't only present in the visual realm: the ad copy rightfully boasts "The crunchiest sound effects ever heard in a digital entertainment product."

