Description=Celebrating one of our rarer extreme sports, this game simulates the rough-and-tumble passtime of tall bike jousting, where fabricators of bicycles of unusual height attempt to knock each other off of their precarious and barely-welded-together steeds, generally after the consumption of copious quantities of alcoholic beverages.  After selecting a game mode (single-bout or inter-city tournament) a player is presented with the driver's seat view from atop a rickety tall bike; pedaling is simulated by stroking the sides of the screen to get up to speed, and the &quot;lance&quot; (generally padded bamboo or PVC piping) is targeted by tapping the approaching tattooed opponent (but not on their head, one of the sports' few rules.)  The game does some calculations behind the scenes following the critical moment of encounter and then employs ragdoll physics to display the outcome of the match in slow-motion.<br><br>There is an RPG element where successful players get to develop various stats which assist in retaining control of their vehicle; also, the player's tall bike may be upgraded (or repaired following damaging dismounts) between bouts.  The world circuit transports the player to such exotic cycling climes as Brooklyn, Minneapolis, Reno, New Orleans, Hong Kong and Amsterdam, and eventually they may find themselves up against World Tall Bike Joust Champion Ryan Doyle, part of the real-world Black Label freak bike mechanic crew and subject of Fountainhead Films' 2007 documentary B.I.K.E. which this game ties in to.

