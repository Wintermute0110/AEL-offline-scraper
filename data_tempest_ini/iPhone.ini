Description=The Quest is a traditional-style Role Playing Game, developed for a wide range of mobile devices and also for a Windows-PC. You assume the role of a lone adventurer,  newcomer in the King's secret agency, and must travel to a distant island in the kingdom to shed some light on the local Governor's disappearance.<br><br>Graphics in the game resemble well-known classic RPGs like Eye of the Beholder, Might & Magic, Wizardry, and most of all, earlier Elder Scrolls titles. The Quest makes use of sprites for portraying characters and objects, while buildings and such are built of 3D-blocks. Movement is tile-based, and the fights are turn-based.<br><br>When creating a new hero, there are five different races to choose from, including Undead, several pre-defined character classes, and the player can distribute skill-points as he (or she) wishes. Also, choice of gender and race, as well as earned fame and outfit, will make an impact on NPC attitudes towards the player.<br><br>During the game you will fight monsters, exploring the territory (there is freedom to move around the island from the start) and solving various quests for reputation and wealth - stuff one expects to find in a RPG. <br><br>Apart from that, you can brew various potions from flowers and herbs you've picked up during the game, and play a card game - sort of Magic: The Gathering with more simple rules.

