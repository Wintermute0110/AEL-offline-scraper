Description=How well do you know the alphabet?  Alphabetic tests your skills as you find each letter in alphabetical order in a jumble of letters. While it starts off slowly, things quickly get more difficult as the letters shift, rotate and scale, making what should be a simple task quite difficult!<br><br>For each letter that you find, 3 seconds are added to the clock.  Your aim is to reach Z before time runs out. Depending on how quickly you find the next letter, you may receive a score bonus.  If you string together consecutive quick finds, you'll receive a chain bonus on top of that.<br><br>Alphabetic has a series of different modes, each one designed to test your skill, including:<br><br>1. Quick Game: See how quickly you can make it from A to Z.<br>2. Reverse: start with Z and work your way back to A.<br>3. Endless: after Z, you start back at A.  How long can you last?<br>4. Double: find each letter twice.<br>5. Numeric: search for numbers instead of letters.

