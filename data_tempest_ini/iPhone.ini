Description=Bumps is a physics-based puzzle game. The objective is to drag and drop an anthropomorphic sphere, or "bump" as the game calls it, with the mouse making it bounce and roll on obstacles scattered around the screen, collecting in its path all the necessary keys to release the other fellow balls locked at the top. The bumps were captured by evil aliens and stored as food inside a force field.<br><br>Keys can only be collected by bumps that match their color. Besides the keys, there are other items placed on the levels that alter the sphere behavior and create puzzle situations. The plus sign increases the size of the ball, and the minus sign makes them smaller. The speed power makes the bump go faster for a few seconds. The reverse power inverts gravity, making the sphere go upside-down and behave accordingly.

