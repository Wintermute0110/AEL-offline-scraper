Description=The year is 2145. Sometime in June, at approximately 21:00 hours UMT, something went very wrong on Mars. At the Delta Labs of the UAC Research Facility located in Mars City, an experiment triggered an unknown event, resulting in the invasion of the entire facility. Marine forces have been deployed to hot spots everywhere. Bravo Team was sent to the EnPro facility but was ambushed while searching for survivors. One of the first tasks for the players of DOOM³ was to locate said Bravo Team. One thing was not known at that time: not the entire team was killed during the ambush. One other lone marine survived the attack and managed to make his way to the final evacuation ship. In DOOM Resurrection, the player now follows the story of this marine.<br><br>The game is a so-called rail-shooter. Looking through the eyes of the marine, the player automatically moves through the levels on a pre-determined path with scripts triggering every enemy spawn and cutscene. The player's only task is to aim, shoot and dodge incoming fire. To fend off the already known enemies ranging from zombies over dead soldiers to full-grown hellknights, the player has access to up to three weapons at the same time. The assault rifle is the default one with unlimited ammo. All other weapons require ammunition that can found everywhere in the levels and is collected by simply touching the screen at that location. Health kits can be collected in a similar manner. The other weapons include the normal and double-barrel-shotgun, the Gatling gun and the BFG, which are found at pre-determined points during the game.<br><br>The marine is not completely alone on his journey. While a helpful scientist will keep in contact most of the time, a flying robot called Sam follows the player around, opening doors and providing the link to the scientist. If the player is tired of escaping the research facility, he can try and beat one of the available challenges, among which are killing a hellknight without