Description=Ladies and gentlemen, I'd like to welcome you to the all-rabbit world one-jump championships!  The player here controls the movements of a snow bunny with the mouse, scampering around a snowy winter landscape.  Above this lagomorph hang bells (suspended by skyhooks, no doubt), and guiding the rabbit carefully to come into contact with as many of them as possible after liftoff is the goal of the game here, as a bell encounter gives the rabbit a little altitude boost -- ideally up into the next bell.  On this grading scale, rabbits are only given one single leap to prove how high they can go, and it is only by carefully plotting a focused itinerary through these bells (and birds, which give a x2 score multiplier) that a player can take their rabbit up into the stratosphere and into the high score tables.

