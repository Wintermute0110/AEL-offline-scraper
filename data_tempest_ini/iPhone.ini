Description=Airport Mania: First Flight is a time management game where players get the chance to become an air traffic controller with control of an airport. As typical in the genre, the player has a complete view of his airport and has to perform different tasks by pointing and clicking on the different objects on the screen. The players needs to complete the tasks quickly to keep his customers happy. In its most primitive form this involves clicking on a plane as it appears in the sky, clicking on a runway to make it land, on a gate to load or unload the plane, and then on a runway again to have it take off.<br><br>Planes and gates come in different colors. Players can get combo bonuses by matching planes and gates of the same color. For example unloading a green plane at a green gate. The runways can also be used to create combos by landing multiple planes on the same runway after each other. This can also be done for take-offs. Other tasks that can be done include parking planes that are waiting for a gate. This will make them happier. It's also sometimes necessary to services the planes, like repairing or refuelling them. <br><br>In total, the game contains eight different airports containing 84 levels. Some of these contains unique challengers that needs to be taken care of. The game also features an achievement-like awards system. There is 20 awards in total that the player can get for completing specific objectives. As an extra there is a paper plane mode that can be unlocked by completing the game.

