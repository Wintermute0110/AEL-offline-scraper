Description=It's March 2010 and Joey has barricaded himself in his home on the Lost Hills in preparation for the attack of the zombie horde. He has to survive 31 nights until his rescue arrives and the player has to help him with that.<br><br>The player sees Joey's house from the side with zombies raging in from left and right, depending on where the automatic camera is currently standing. The incoming zombie horde consists of slowly walking melee-fighters, jumping witches and tank-like super-mutants. To fight them off, the player has to use his fingers in order to fling the zombies around until they die. But that only works with the normal zombies. The super-mutants are too heavy to be picked up. That's where the over 20 power-ups come into play including weapons like pistols or shotguns, but also mines, boulders falling from the sky, gravity-changers or grenades. These power-ups and weapons are randomly dropped upon a zombies death and can be upgraded in several stages if enough stars have been collected. Stars are always dropped by a zombie. The amount differs depending whether the player killed him with his fingers or a gun (which doubles the amount of stars dropped). In addition at the end of the level the player's performance and the selected difficulty level are added to the overall score. <br><br>The core of the game is the campaign mode with said 31 nights the player has to survive with increasing difficulty and different challenges as he progresses. In addition "Endless Siege" and "Sandbox" are available. While "Endless Siege" spawns endlessly new zombies until the player is overwhelmed and the house destroyed, "Sandbox" allows the player to test his abilities in a controlled environment checking out the power-ups he has and spawning zombies as he chooses.

