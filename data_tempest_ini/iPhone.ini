Description=Your goal in this game is to build up your own Little Shop of Treasures, but to finance this you must also work one-off shifts in various other shops and marketplaces. Wherever you are, the basic gameplay is the same; customers come in and request particular items, which you must find (in pictorial form) and click on for them to receive. In total there are 12 locations, with 1200 items between them.<br><br>Each level has a total of 15 customers, with a minimum success target of 10 - any others are a bonus. A maximum of five customers are in the shop at a time, so new customers are constantly added to the display at the bottom until you've cleared 11. To discourage random click-and-hope play, the pointer is temporarily deactivated if you make 3 successive clicks on the wrong items.<br><br>To help locate the items there is a 'Hint' feature, which shows the images of the objects in place of the names. You start with one on each level, but can activate more by finding the hidden ?s.

