Description=Zynga Poker is a Texas Hold 'em Poker game that can be played on various social networks as well as the iPhone/iPod Touch.<br><br>In the game players can win virtual dollars by playing Texas Hold 'em Poker. The player can choose a table with the maximum stakes, blinds and number of players of his or her choice.<br><br>Each day the player is given some extra money, the amount - ranging from hundreds of dollars to a million - is determined by a lottery. The player always wins some money. So if the player wasted all money on the previous day he or she can always continue.<br><br>Players earn experience points for playing hands. Better plays are awarded with more experience points. After a certain number of experience points the player goes level up and earns a new title. The player can also earn achievements for things like special hands. Money can be spend to purchase gifts. Gifts can be given to anyone sitting at the table and are visible to all players. <br><br>With some hands the player will find a collectible. Collectibles form sets of five. Completing a set earns a reward consisting of a cash bonus, experience and a mystery gift.<br><br>Using social networks like Facebook, MySpace, Bebo, Tagged and MyYahoo the player can see how well his or her friends are doing. It's also possible to play on the iPhone. The iPhone and Facebook versions are interconnected as they use the same account.<br><br>A chatbox allows players to chat with everyone at the table. Other social elements include the ability to start cooperative challenges with friends and sending friends playing chips.

