Description=Tilt, turn and rotate a block of wood as you aim to wrap it up in rope.  Wherever the rope touches the wood, paint spreads out and covers it.  Aim to completely paint all of the uniquely shaped wooden blocks in Zen Bound.<br><br>Zen Bound is a puzzle game based on a PC game called Zen Bondage.  Your goal is to 'paint' blocks of wood and stone by wrapping them up in a length of rope.  However, the amount of rope you have is limited, and if you cross rope over itself, it won't touch the block, meaning that you have to be careful where you decide to wrap the rope.  Once the block has reached the minimum goal percentage of completion, you can end the level by touching the rope to the glowing nail.  The ultimate goal for each level is to reach 99% or higher completion.

