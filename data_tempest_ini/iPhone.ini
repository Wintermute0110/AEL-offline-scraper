Description=Named after a Zorkian spell to render something luminous (in turn derived from MIT hacker jargon), Frotz has long been the de facto standard Z-machine interpreter -- the Z-machine being the "Zork" virtual machine devised by the brains at Infocom to allow their games' data structures to be used on a plethora of different hardware platforms without requiring slow and costly ports of every game to every platform.<br><br>Now it's 2009 and the latest conversion of this technology is to a portable machine that doesn't even have a keyboard!  Not only is the iPhone's Frotz capable of running most any (non-graphical) Z-machine game, by Infocom or amateur alike, but it also comes bundled with two dozen top-ranked Z-machine games, including:<br><br>1. 9:05<br>2. The Act of Misdirection<br>3. An Act of Murder<br>4. All Roads<br>5. Anchorhead<br>6. Balances<br>7. Being Andrew Plotkin<br>8. Bronze<br>9. A Change In The Weather<br>10. Child's Play<br>11. Christminster<br>12. Curses!<br>13. Dreamhold<br>14. For A Change<br>15. Heroes<br>16. Jigsaw<br>17. Lost Pig<br>18. The Meteor, the Stone and a Long Glass of Sherbet<br>19. Photopia<br>20. Slouching Toward Bedlam<br>21. Spider And Web<br>22. Varicella<br>23. Vespers<br>24. The Weapon<br>25. and Zork (M.I.T. version)

