Description=Gravity Hook HD is a remake of the 2008 browser game Gravity Hook. It is a pixel-based vertical scrolling game where the player attempts to use a futuristic grappling hook to climb out of an underground, secret base in order to reach the surface.<br><br>Using the grappling hook the player latches onto free-floating, explosive nodes and pulls themselves rapidly toward them in order to build up momentum and fling themselves ever upward. When the player latches onto a node it is dragged downward by their weight, further distancing themselves from the next node; the faster the player is rising the less of an effect this has. Nodes are by default non-threatening, however those that the player is tethered to become armed, forcing the player to release themselves before they come in contact with it; failure to do so results in the death of the player and restarts the game.<br><br>A score is kept of the player's progress, measured by how many meters they have managed to climb. In order to enhance the game's replayability the distribution of the nodes is randomized each time.<br><br>Important changes to the HD release include revamped graphics and more diversity in the types of nodes. Some nodes (green) can now be touched without any kind of harm, while others (blue) detonate when the character collides with them. The controls have also been altered slightly and the overall pace has been slowed down. Upon reaching a set amount of metres the original Gravity Hook game is unlocked as a Classic mode.

