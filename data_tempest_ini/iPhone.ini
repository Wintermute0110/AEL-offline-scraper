Description=Squibs Arcade is a collection of games inspired by contemporary video games, distilling the game play to its most fundamental form, and re-imagining them with the style of the classic LCD games. There are seven games in total, each with its own gameplay mechanics, and all homages and parodies of the games which inspired them. <br><br>In Crowd Wader, for example, the player needs to step left and right trying to avoid a hail of pedestrians crossing his path, while progressing to steal a merchant's purse and return home with it. <br><br>Fantasy Turn Base comes in two parts. The first is an arbitrary walk through the forest which ends only when meeting a monster. Then follows a twitch response game where the monster's fiery breath need to be blocked.<br><br>Cardboard Axel Mush is a sneak-em-up in a cardboard box. Sneak past the guards by carefully timing movement left and right  if they turn around, and the character is not in a position hidden by a box, they will spot him! This, like the others, uses similar movements controls (left/right/fire) as per the old LCD games which moves the player (and enemies and missiles) into one of several discrete positions.<br><br>In We're Fat Shigeru needs to avoid the cakes and eat carrots to stay healthy, in Gun Cogs the player needs to collect cogs while avoid getting shot, Regret the Fist is about dodging enemy attacks and Call of Honour is a shooting game set inside a maze.<br><br>All games are presented in the traditional LCD way with original stickers, scratches and all.

