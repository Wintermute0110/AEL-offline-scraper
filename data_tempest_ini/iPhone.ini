Description=In this sequel to the popular 3D platformer, this time you play as the grasshopper Skip who has his backpack stolen by a Bully Bee.  Together with Sam the Snail and Sally the Chipmunk, you perform mini-quests to get clues in order to retrieve your backpack.  You have to collect items, release mice from mousetraps, catch fish and blow up anthills from the air.  You maneuver balancing on a baseball through a firecracker field, race on top of radio controlled cars through a bedroom, and slide down gutters filled with leafs and pine cones. Befriending Buddy Bugs will also give you aid in how to defeat enemy bugs. <br><br>Skip can run, jump, fly and swim through various areas while collecting four-leaf clovers.  You go through 10 different levels such as the front & back yards, the sewer, playroom, closet, gutter, garbage can, and park.  With a leg-kick Skip can fend off foes such as bottle cap-throwing fleas, leather jacket-wearing flies, and oversized lawn gnomes.  Catching butterflies will release power-ups such as health-giving strawberries, blueberries that fill up Skips flight meter, extra lives, protective shields, and killer bees that follow Skip around until he sets them on an enemy.

