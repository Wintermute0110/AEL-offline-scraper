Description=In Bird Strike the player indirectly controls a bird in order to get the highest score in the different levels. To do so, the player flings the bird up in the air via touch-screen at the beginning of a level and then has to move the device around in order to alter the flight-path of the little birdie. But the initial fling won't push the bird very far up so in order to get higher and higher, the bird has to hit rockets or enter an air-stream to get further up. Once the bird reaches the top of the level, an UFO infuses him with energy and he falls down the whole level, destroying everything in his path until he hits the ground and the level ends.<br><br>Several obstacles hinder the birds fly upwards including steam-beams, balloons and other birds. Most of these obstacles are normally indestructible on the players way up and have to be avoided at all costs or the bird will stop his ascent and fly down until he hits another rocket or is back on the ground. Power-ups scattered around the level including a helmet which allows the bird to destroy objects even on his way up and an umbrella which slows down his descent help the player to get the highest score possible. In order to score points, the bird on the other hand needs to collect seeds and destroy as many objects as possible. Bonus points are earned if the player hits the sewer entrance on his way down or performs a really high climb with just one rocket.

