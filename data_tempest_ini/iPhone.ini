Description=Tap Tap Dance is the sequel to Tap Tap Revenge and unlike the first game it is not released for free. The game uses the same tapping and shaking mechanics of the first game to match the rhythm of the music tracks. The tracklist includes the following songs:<br><br>1. Justice - Phantom Pt.II (Soulwax Remix)<br>2. Moby - Disco Lies (The Dusty Kids Fears Remix)<br>3. Sunny Levine - Daylight (Morgan Page Remix)<br>4. Daft Punk - Technologic<br>5. Digitalism - Zdarlight<br>6. Junkie XL - Stratosphere<br>7. The Chemical Brothers - Midnight Madness<br>8. Tiësto - Goldrush<br>9. Soul Magic Orchestra - Compressor<br>10. Basement Jaxx - Where's Your Head At<br><br>There are four new graphical themes to accompany the music, redesigned menus and the multiplayer mode for two players simultaneously has remained. Instead of using the CPU to render the graphics like the first game, it was ported to OpenGL by Guy English and independent developer Mark "Doomlaser" Johns.<br><br>The basic game mechanics were updated with a few techniques: multi-tap notes and tap-and-hold. There are four difficulty levels, with a different playlist and a special track at the end. When players do well in the regular tracks (based on accuracy), they are unlocked and offer new themes. These special levels were designed by the independent developers Kevin Coulton and Jonatan "cactus" Söderström. All other levels of the songs (as well as those of the first game) were made by Nick Gallant.

