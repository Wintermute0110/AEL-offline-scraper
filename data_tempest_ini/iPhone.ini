Description=Powerboat Challenge is a powerboat racing game. The player has to race his boat round buoys; red buoys must be passed on the left, the green ones must be passed on the right. The closer the player passes to the buoy, the more style points he or she gets and the more boost is given to the boat. When the boost meter is full, the player can use it to speed up the boat for a while. If one buoy is missed, the player loses all his or her boost charge and the boat slows down; if three buoys are missed, he or she is disqualified from that race. A style rating is also given by the end of each race.<br><br>In race events, arriving among the 3 first places awards the player a medal (gold, silver or bronze) and a prize in money. In time trials the player has to beat a pre-defined time to earn the medals. In eliminator courses the last placed player on each lap gets knocked out and in best overall courses the results are determined not only by the place in which the player gets but how well he or she raced. The money can be used to buy boat upgrades. In the beginning of the game the player can select one of four characters with different ratings on attributes such as top speed, acceleration, agility and turbo. The upgrades bought will improve the boat in those attributes.<br><br>The game features 4 islands (Richmore, Brookfield, Culuá and Akonisos) with different scenarios (swamps, icy seas, rainforest rivers) and events in each of them. Collecting enough medals unlocks new islands. After beating the game with a given character, the player can replay the entire game with a different one.

