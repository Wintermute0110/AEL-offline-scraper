Description=ABM Command (formerly DEFCON 1) is a missile defense game. The game is split into three phases:<br>1. In the defense phase, ICBMs move from top to bottom of screen and player touches the screen to launch ABM interceptors. The player also rolls the screen side to side to scroll the battlefield.<br><br>2. In the attack phase, the player turns the device to landscape mode and drags from the top to the bottom of the screen. ICBMs are launched at enemy cities in the location and direction that the player drags.<br><br>3. Between rounds, the player can use money generated in the previous two phases to buy advanced special weapons. The weapons include standard missile command fare (MIRV, Smart Bomb, Bomber Wing) and special weapons unique to DEFCON 1 (Orbital Space Laser, Death Blossom, and offensive and defensive targeting systems).<br>Players can play as one of six fictional nations, each balanced in different categories (national population, technology base, economy, and regeneration rate).  In the campaign game the player is attacked by each nation in turn (from easier to harder difficulty) until the player either defeats all enemies or is obliterated.

