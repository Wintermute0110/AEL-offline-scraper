Description=After escaping his alien captors, Sprill returns home with the magic pearl found while searching the shipwrecks of the Bermuda Triangle. He gives the precious artifact to Ritchie, his scientist friend. Ritchie builds a time machine with it, and accidentally sends several objects to various ages through history. Sprill must travel in time to collect these anachronistic objects and avoid dangerous time paradoxes.<br><br>Like its predecessor, Sprill and Ritchie: Adventures in Time is a hidden object game. Some elements from the adventure genre were added to the design this time, like the new inventory interface and puzzles between the chapters. Most of the time, the objective is to search the screen for a number of objects, or object pieces, scattered around the scenery on locations related to the plot. The bottom interface shows an open notepad, with the right page listing all the remaining goals that have to be accomplished, and the left page with two tabs showing the number of objects or pieces that must be collected, and the inventory.<br><br>After collecting all the items, the objects can be dragged and dropped from the inventory to other objects or parts of the scenery, to solve puzzles. This action often brings up a separate mini-game, taking place on a window at the center of the screen. The mini-games have interactive parts that have to be manipulated directly, where the player has to assemble jigsaw puzzles or fix some mechanism. Other mini-games take place on a separate screen and have more of an arcade feel, with shooting gallery sections and other challenges requiring quick reflexes. The hint button highlights the position of one of the required items, but takes some time to recharge after use.

