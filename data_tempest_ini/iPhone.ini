Description=Your archaeological team found what they thought was a common relic but it turned out to be powerful and cursed. Now you must make your way to the Temple of Time to return the relic and lift the curse.<br><br>Azkend is a match three puzzle game. To make a match, you place your mouse on a tile, hold down the button then drag the mouse to connect three or more of the same symbols. These will then disappear and the tiles below them will change to blue. If a tile has a steel plate, it must be matched twice to turn blue. Later, some tiles will be frozen, locked or tarred. These cannot be matched to other tiles and to release them, you must make a match next to them. Tar will, if left too long, spread to other tiles.<br><br>Every five levels that you complete will complete a talisman. These will then show up in the puzzle as symbols that can also be connected. Connect four or more talisman symbols to activate its power. These powers include exploding and destroying the tiles next to it, having a hammer destroy random areas of the board, having shooting stars destroy random areas of the board, etc. Every time you make a match that has non-blue tiles under it, you power up the Thunder Meter. After five matches, five lightning bolts will destroy five non-blue tiles, randomly. If you make a match with only blue tiles, you cancel the Thunder Meter and must start from the bottom. If you make a match string of seven or more symbols, you get a single lightning bolt strike, whether there were non-blue tiles or not.<br><br>After every level, the background picture colors in a bit. After it is fully colored, you play a bonus game where you need to find the area of the picture shown in the bottom left. There are seven areas to find and if you find all seven before time runs out, you will gain seven seconds added to the time for the next seven levels.

