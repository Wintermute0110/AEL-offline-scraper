Description=This version of SimCity is a handheld-port of SimCity 3000. The graphics as well as the overall gameplay-mechanics remain the same as in the original game. The player takes on the role of a mayor and has to build up the ultimate city from scratch. To do so he builds infrastructure like roads and water-pipes, declares building zones and places public buildings where needed always having an eye both on the immigration-rate and the cities finances. Consultants and statistics are there to help the player find the current problem-areas in the city.<br><br>As opposed to the original game, the maps in the handheld-version are smaller but on the other hand the building-slots can now hold much more inhabitants making up for the difference. The controls have also been changed to be able to build the city with a touch-screen. The main difference being that something the player builds won't immediately show up on the map. Instead he can make changes to the placement like increasing the length of the road or move it around a bit before giving the final order to build. In addition the way water and electricity work has been changed a bit. In the original each house needed a connection to the pipes and pylons as long as no other house near it had one. Now the connections automatically supply a certain area around them weather or not a house has been build directly on it similar to the way roads work.

