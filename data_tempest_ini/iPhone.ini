Description=You receive an opportunity to buy a run-down cinema.  Can you make it turn a profit, clean it up and keep the customers happy?  There's only one way to find out!  You buy the cinema and start your new job.<br><br>Megaplex Madness: Now Playing is a time management game.  Customers walk into your cinema, and you must drag them to the appropriate booths to satisfy their desires (such as purchasing tickets, drinks, playing video games or going to the toilet).  Initially, the game takes it slowly, but as you progress, more and more customers come in, so you'll need to make sure that you're skilfully juggling around each customer so that they don't wait too long and become unhappy, or even worse, leave altogether.  Customers come in different colors - if you place multiple customers on the same colored spots, you'll get combo points, which can earn you even more money, as well as bonus tokens.  Money can be used to enhance your cinema.  The more money you have, the more upgrades you can perform, such as buying new booths, hiring more workers, or upgrading booths to make them perform faster (and thus get patrons through the door quicker!).<br><br>As you progress, you'll unlock new cinemas, which will in turn unlock bonus arcade games for you to play.  These arcade games are based on popular games such as Space Invaders, Frogger, Breakout and more.  Reaching set scores in these games will reward you with even more cash for you to upgrade your cinemas with.

