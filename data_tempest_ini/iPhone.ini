Description=Miss Black joins the New York Police Department in 1974, and is immediately assigned with the investigation of a series of mysterious murders. Together with Deckard, a veteran cop that is on the verge of retirement, she starts to piece together information and clues found on the crime scenes. A pattern quickly emerges, indicating the work of a serial killer on the loose.<br><br>Profiler: The Hopscotch Killer is a hidden object game using police procedure as a theme. Most of the time, the objective is to collect all the items listed at the bottom of the screen, on crime scenes filled with assorted objects. In some locations, the goal is to click on several instances of the same item, or find the subtle differences between two similar photographs. At the end of each scene, the player has to choose one of the answers to a question related to the crime. If the answer is incorrect, the scene has to be replayed from the beginning.<br><br>A cryptography puzzle appears occasionally, where a message from the murderer has to be decoded by assigning alphabet letters to a series of symbols. The screen can be zoomed with the camera button at the left side, to make the search for small objects easier.  The hint button is a clock face at the bottom-left, that highlights the position of one of the required items but takes some time to recharge after use. The language can be set to English, French, Spanish, German or Italian.

