Description=Vector Tanks is a firstperson tank shooter with retro-styled vector graphics. It is designed by Peter Hirschberg, the inventor of the translucent vector effect technique in the mid 1990s.<br><br>The premise is simple: the player commands a tank on the battlefield and needs to blast all enemies to bits. The tank is controlled through two gauges, one on each side of the screen. Much like vertically-oriented analogue sticks, players need to move them up or down using the touch screen to move forward, backward and turn. Tapping the screen makes the tank fire. There are two types of enemies, the battlefield is filled with mines and obstacles, and next to regular shells power-ups such as a shield, rapid fire and a nuke can be picked up.<br><br>The screen shakes visibly when taking damage or landing heavy fire, and new enemies spawn as soon as the old ones are destroyed. The game keep track of the player's overall score.

