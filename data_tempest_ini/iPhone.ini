Description=In Ruben & Lullaby the player is called in as a spectator when the lovers Ruben and Lullaby are having their first fight while sitting on a bench in a park. Called an opertoon by the developers - part comic, part game, part musical instrument - the player can choose to remain passive and let the conversation unfold, or interfere and steer the outcome. Although no words are spoken and no text appears to explain their feelings, it is up to the player to decide when they talk to each other (implied) and how they react.<br><br>This is done using the motion control of the mobile device. By tilting it left or right, the player decides who is speaking or reacting, shifting the screen to close in on the character of choice. They can be enraged by shaking the device (the screen turns red) or by gently rubbing it (the screen turns blue). Through this mechanic, the implied flow of the fight is decided by the player - who speaks? who's silent? - eventually leading up to a reunion or a break-up. Music and sound is also interwoven. The jazz arrangement adapts to the emotions; hi-hats building up rage, a piano chord when shifting the focus, the bass announcing tensions, brass softening the atmosphere. As such, the sound and drawn graphics are the only lead to follow the story.

