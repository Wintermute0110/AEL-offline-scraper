Description=The goal of War Evolved is simple: Destroy the enemy's base. To do so, the player has access to up to five different units (three land and two air) which he/she builds and upgrades in exchange for gold. Once a unit is finished, it will automatically walk from the player's base to the enemy base on a side-scrolling 2D-plane. If an enemy unit crosses its path, they'll fight until one of them is destroyed with the winner earning the same amount of gold the owner of the destroyed unit paid for it. In addition turrets are available to defend the base even when an enemy unit makes it through.<br><br>The game starts with both parties controlling cavemen and dinosaurs but over the course of the game, the era changes to Ancient Egypt, Medieval Ages, the Wild Wild West, World War II to the present day. With it, the available units and upgrades change. While at first there's a caveman with a club, in the end the player will build F14s, helicopters and armored vehicles to destroy the enemy's base.<br><br>If fighting the AI gets boring, two players can either engage in combat on the same device or through a WiFi-connection.

