Description=Alan Probe is a moronic, untidy pizza boy, whose big dream is to become a surgeon. One day, when making a delivery, he runs over a drunk tramp. His victim, however, turns out to be a washed-up medical doctor, called Ignacious Bleed. <br><br>Dr. Bleed is in urgent need of medical attention, and will help Alan, whom the player receives control over, to operate him. After successful treatment of the doctor, a whole other bunch of twisted individuals will pass on Alan's improvised operating tables. Between operations, Dr. Bleed's clouded history will unfold.<br><br>Every surgery starts with a close-up of the body part to be operated. The first step is then to cut open the patient, the last one is to close all open wounds. In between, everything is possible: removing glass shards or porcupine spines, transplanting organs, decontamination of a poisoned patient, ...<br><br>The player has a set of tools at hand to cure his patients, which are all controlled using the mouse:<br><br>1. Pizza Cutter - making incisions and cutting out objects buried under the skin.<br><br>2. Tongs - moving loose objects around, pulling objects from skin.<br><br>3. Pain Relief - healing closed wounds, burns, scars and other injuries.<br><br>4. Stapler - holding closed wounds that are open so they can be sealed.<br><br>5. Vacuum - sucking up liquids that are present on surface of the skin.<br><br>6. Lighter - sealing wounds by burning them shut, killing nasty creatures.<br><br>7. Corkscrew - combined with the Pain Relief cream, giving patient injections.<br><br>8. Etchy Sketchy - scanning the body to find objects under the skin.<br><br>9. Chainsaw - chainsawing out organs, slicing through bones and causing carnage.<br><br>10. Car Battery - restarting the patient's heart, killing nasty creatures.<br><br>The game contains three acts, which were added on different dates.

