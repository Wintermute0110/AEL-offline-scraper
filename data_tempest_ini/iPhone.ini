Description=Tinseltown Dreams: The 50's is a match three game with a movie theme. The player takes the role of a producer that is newly hired at a declining movie studio of the 50's. The studio hasn't had much success during the last few years and now they need something fresh to get back in old form. <br><br>For each movie production the player has to get a budget by playing traditional match three games. There are ten games for every movie, each representing a person that needs to be hired. For example actors, screenwriters and camera operators.<br><br>The player has a board that's filed with tiles of different kinds. Matches of three (or more) identical tiles are done by clicking on adjacent tiles to make them swap. The board has a number of golden tiles that needs to be cleared. Once these have been cleared the level is completed and the player is awarded with money. By matching tiles quickly a craze meter is charged. When it's fully charged, the player is able to pop popcorn. When doing so the board gets filled with popped corn for a short time, and the player gets a bonus for clicking on these tiles before they fall off the board. A bonus is also rewarded for completing a level quickly.<br><br>There are some special tiles in the game. For making a five match the player gets a wind effect fan which he can use for shuffling a 3x3 area or a hammer that can be used to destroy any tile. For making a six match the player gets dynamite which can be used to destroy all tiles of a type. There are also velvet rope tiles which can't be moved and can only be removed by moving adjacent tiles. <br><br>In addition to personnel, get player also gets to buy props and upgrades (sound, lighting, special effects etc.) between each match three game. Once this has been done, the player gets to design his movie set by dragging the objects he wants to use onto the movie set. Each movie gets eyed by critics who needs to be impressed. This is done in four different categories: actors, 