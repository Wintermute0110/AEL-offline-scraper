Description=A mysterious thief has started showing up in town, snagging treasure as he grapples through the air, silhouette against the full moon.  He uses the things he steals to help townsfolk and solve problems.  The citizens have given him a nickname - the Moon Dancer.<br><br>Created by Gen Suzuki, maker of Ninja Five-O, Grappling Action: Moon Dancer is a side-scrolling platformer that is played with the iPhone's accelerometer and touch screen.  The player moves Moon Dancer by tilting the device left or right, and throws out his grapple by tapping the screen where you want the grapple to end.  As with Bionic Commando, Moon Dancer cannot jump and thus must use his grapple to traverse through all terrain.  The grapple can also be used to snag far-off objects while Moon Dancer is flying through the air - he also gains bonus multipliers for every moon coin he grabs without touching the ground (up to a maximum of x8).<br><br>Depending on the level, Moon Dancer must either find one or more objects and either give them to people, or use them (such as a key to unlock a door).  By swiping the bottom of the screen from left to right, the inventory is displayed, allowing Moon Dancer to use items.  The other goal a level may have is to reach the exit - in this kind of level, it's up to Moon Dancer to find the exit, which is marked by a large arrow that points him in the right direction.

