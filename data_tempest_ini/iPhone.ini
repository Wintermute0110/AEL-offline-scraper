Description=Play an enhanced remix of the classic, Dig Dug! Experience the classic fun of Dig Dug, with new features that change up the gameplay, making it more exciting than ever before.<br><br>Dig Dug Remix is an iPhone port of Dig Dug Arrangement from the PSP's Namco Museum Battle Collection. The basic game is the same as the original, in that your goal is to dig through the earth's crust, and pump up all of the nasty enemies underneath until they pop, to progress to the next stage.  However, new elements such as hazards and items have been added to change the core game.<br><br>As Dig Dug progresses through the various worlds, he'll encounter new items and hazards.  Pipes allow him to travel from one end and pop out the other side, Hard Layers take longer to dig through, Solid Layers are impassible with his normal drill, Geysers blow out water either vertically or horizontally at regular intervals, and Lava is intensely hot and will instantly kill Dig Dug if touched.<br><br>Luckily, new items have been added to help Dig Dug with these new obstacles.  The Enhanced Shovel temporarily allows you to dig faster, the Drill not only allows you to dig faster but also also enables you to dig through Solid Layers, and the Boots let Dig Dug move faster through the levels.<br><br>The original Dig Dug is also included.

