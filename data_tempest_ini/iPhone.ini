Description=In Zombie Pizza, you play as a new apprentice to Pizza Chef Zomboni, who has been bitten by zombies and will soon become one of the walking dead.<br><br>In this horror-themed puzzle game, players race to combine  ingredients such as eyeballs, hearts, bones, guts, and brains into grotesque Zombie Pizzas: The Roadkill, The Split Dog, The Gut Buster, and the Stink Eye. <br><br>To make these pizzas, players must sort ingredients from the fast-moving conveyor-belt and place them onto blank pizzas, and then flick completed pizzas through the slot to feed the zombies. <br><br>Players can serve up high-value, Special Order recipes to rack up dollars, earn gold medals, and advance through the Zombie Pizza ranks from Trainee to Owner. But if the pizzas are made incorrectly or too slowly, the Zombie Rage meter will overload and the undead smash through the door, ending the game.

