Description=Spider: The Secret Of Bryce Manor is a side-scrolling action/puzzle game in which the player takes control of a spider who resides in the deserted Bryce Manor.<br><br>Each level represents a room or area in Bryce Manor and is displayed in scrolling 2D from a side-view. Using the touch screen the player can control the movement direction of the spider. The spider can move over any surface no matter if its horizontal or vertical. rapidly stroking a finger from the spider towards empty space causes the spider to make a jump. While jumping the spider secrets a silk rope. The rope becomes attached to the spot the spider left and where it lands. If the player creates a triangle of silk ropes the inside is filled with web.<br><br>The aim in each level is to eat all bugs in the level. Bugs include moths, crickets, ladybugs, wasps, etc. Bugs can be caught by jumping on them or by catching them in a web and eating them afterwards. Each level has a required number of bugs to be eaten before a portal to the next level opens. But the player can score additional points by clearing the entire level. <br><br>There's various hidden areas to explore in Bryce Manor. And the player might even uncover the secret of Bryce Manor and find out where the inhabitants are.<br><br>Aside from the story mode the game also offers "Feeding Frenzy" where each level has to be cleared within a time limit, "Precision", where the player must work with a limited amount of silk, and "Hunger Mode" where the player must keep eating or die.

