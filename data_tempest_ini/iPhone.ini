Description=GodFinger is a persistent God simulation game that gives the player control over his own world.<br><br>The player starts out with a small barren planet. On the surface of the planet some followers walk around. The player has several divinely powers to play around with. These powers cost mana however. Mana is gained by having your followers worship you at your shrine. Mana is received over time and even when the player is not in the game.<br><br>Godly powers include the ability to cause rain, floods, lightning, raise terrain, lower terrain and others. Powers are restricted by level, meaning that the player will slowly receive the power as he levels up. Experience points required to level up are granted by performing powers. Additional benefits from leveling up include an increasing planet size and more followers.<br><br>The followers will start out in a prehistoric age where the player can only let them build very simple buildings. Leveling up allows the player to unlock higher tech buildings that grant access to more functionality. Each building needs to be constructed by followers and takes time. This time is persistent. If the player starts building and quits the game, the building might be finished by the time the player returns hours later.<br><br>Buildings serve different goals. Some buildings such as a farm generate money which can be used to be construct additional buildings. Other buildings can serve to keep your followers happy or fit. Having followers work for long periods of time will drain their energy causing them to fall asleep. This is also persistent, thus the player needs to return to the game from time to time or progress will halt.<br><br>If the player doesn't want to wait for things to complete he or she can use "Awe" a virtual currency which is sometimes earned, but can also be bought for real money.<br><br>The player can pick up followers and drop or throw them anywhere he wants to assign them to buildings, or just have plain fun. The game keeps records of the players who managed to throw followers the furthest. Since the planet is round this means the player has to try and get them into orbit.<br><br>Players can visit their Plus+ friends that also play the game to look at their planet.

