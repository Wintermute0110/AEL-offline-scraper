Description=How many objects can you find in 90 seconds?  Doodle Find tests your observation skills and reflexes to find out.  Objects are displayed in a grid, and text at the top tells you what you need to find and how many of them.  Once you find an object, it disappears and new objects fall down, filling up its place, meaning that you have to be aware of where things were previously.<br><br>Similar to Super Search 60, Doodle Find has you searching for objects within a 7x9 grid (or an 8x9 grid in the iPad release).  Aside from the graphical change, Doodle Find features some new rules.  This time, you have 90 seconds to find as many objects as possible.  In addition to this, the game only starts with the screen half-full, and gradually fills the screen up with more objects as you play.<br><br>The Pro version of Doodle Find is identical to the free release, except that it removes the in-game ads, and includes an extra mode of play, called "Marathon".  In this mode, you must find as many objects as possible.  While there is no fixed time limit, you only have a few seconds to find each item.  If you take too long to find an item, the game will end.  Unlike "Classic" Doodle Find, high scores in "Marathon" do not reset weekly, making it more challenging to get onto the high score table.

