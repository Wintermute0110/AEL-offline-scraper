Description=Christmas With Weezer uses the game mechanics (including multitaps and tap-and-hold) and the engine of Tap Tap Dance to offer a skinned version of the game based around the rock band Weezer. The basic premise of tapping and shaking the screen to match the music's rhythm has remained, but this title includes six Christmas holiday songs performed by the band:<br><br>1. Oh Come All Ye Faithful<br>2. First Noel<br>3. Hark The Herald Angel Sings<br>4. O Holy Night<br>5. Silent Night<br>6. We Wish You a Merry Christmas<br><br>There are new festive themes with snow and the bubbles on the beams have been replaced by presents. New to the series is a Kids mode where the game cannot be lost and where feedback is given instantly based on the accuracy. Levels need to be completed one by one. When the Hard difficulty mode is unlocked, two songs of the band's Red Album become available:<br><br>1. Pork and Beans<br>7. The Greatest Man That Ever Lived<br><br>At the end of the game a video of the band is shown.

