Description=The high-class of Springfield have congregated for their scheduled meeting.  After discussing their plans, Smithers takes the USB stick containing the plans and hides it inside a donut.  As he leaves the meeting room, he bumps into Homer Simpson, who grabs the delicious frosted donut.  Everyone is Springfield is suddenly after him, eager to get that USB stick!  Help Homer fight his way through the town.<br><br>Although the game is called The Simpsons Arcade, this game is not a port of the well-known coin-op game of the same name.  Instead, it is an homage to it, retaining the same beat-em-up gameplay, but featuring new characters from later seasons of The Simpsons, such as Chief Wiggum, Bumblebee Man and Mayor Quimby.  Players attack enemies with punches and kicks, and can find power-ups in the form of other Simpsons family members, who appear on-screen briefly to give assistance in beating up foes.<br><br>In addition to standard beat-em-up levels, The Simpsons Arcade also features autoscrolling levels, where Homer must continue to run to the right.  There are also revised versions of the two mini-games from the original arcade game - Balloon Pump and Face Slap - which still require the player to button mash as fast as possible to complete them.<br><br>The iPhone version of the game features updated graphics and adds soundbites from the voice actors during the game.

