Description=This is a revision of the 2006 Galcon game, now for the iPhone\iPod Touch. The browser version is the second adaptation based on the 2006 game, now made for Flash, following an edition through InstantAction.<br><br>The basic gameplay is identical. Each game starts with the player in command of a number of units on a planet in a large galaxy. The goal is to conquer other planets by sending out units in an amount that exceeds the number displayed on a planet. When the amount has been met, the planet is taken over (it changes into the player's colour) and the planet starts producing units as well. Opponents follow a similar course of action, meaning there soon in a clash to take over hostile planets and defend the home ones. Players can send out ships from different planets at once, or choose to relocate them to defend against incoming attacks. The amount of ships to be sent out can be defined as a percentage. To win a game, all resistance needs to be defeated.<br><br>The singleplayer portion consists of five modes. Next to the Classic mode described above, there is Stealth where some of the enemy activity is hidden. The player can see what planets are possessed, but not the amount of ships it holds. Beast pits the player against an enemy that controls many small planets from the start, instead of a single, large one. Vacuum is a timed mode where all planets need to be taken over without battling anyone. The last one, 3-Way, has three opponents go head to head, and at a certain point one of the AI opponents will need to choose a side to survive.<br><br>There is also a basic tutorial and online multiplayer for up to twelve players simultaneously. This version also received a graphical overhaul.

