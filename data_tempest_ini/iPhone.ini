Description=Spooky Spirits is a color matching game where multi-colored bricks fall from the top of the screen, and must be arranged at the bottom in matching formations. Blocks of the same color combine, creating large pieces of one color in the gamefield. Some of the falling blocks have ghosts inside them that make the matching bricks disappear after touching them. Pairs of the top blocks are selected with the arrow keys, and swapped with the space bar. Pressing the down key makes the pair fall towards the stack at the bottom.<br><br>The game has three modes: Panic, Puzzle and Eternity. In Panic Mode, the objective is to fill a meter at the right side of field, trying to reach a target score within the time limit to move to the next level. If the bricks accumulate and reach the top, the game is over. In Puzzle Mode, the goal is to eliminate all the blocks with a limited amount of brick drops. Eternity Mode is similar to Panic Mode, but takes place in only one level that gets faster while playing.

