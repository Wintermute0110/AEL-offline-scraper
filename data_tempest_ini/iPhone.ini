Description=Hi, How Are You is a game featuring the artwork and music of the independent artist and singer songwriter Daniel Johnston. In his psychedelic universe of good and evil, Satan turns the player's character Jeremiah into a frog, known from the drawing titled Hi, How Are You and popularized into the mainstream by late Nirvana member Kurt Cobain who wore it on a T-shirt during quite some of his shows.<br><br>The player needs to guide Jeremiah through twenty-five levels to reverse the curse and rescue a girl, using tilt controls or using the on screen joystick controls. The brightly coloured, cel shaded levels are filled with obstacles, platforms and enemies. To complete a level, all squares on the floor need to lighted. This is done by moving over them, but passing twice disables them again. This earns the player a bronze medal, but silver and gold are also available for an extra challenge. To reach silver, all normal blocks need to be lighted, as well as the hard-to-reach challenge blocks. For gold, the same needs to be done, but in a strict time limit.<br><br>The game is in full 3D, with a camera that can rotate in a 360-degrees angle. Tapping the screen makes Jeremiah jump and there are also a number of springs that automate the process. There are four characters available (unlocked progressively). Players can also make available twenty pieces of Johnston's art by unlocking achievements. The music is of course all based on tracks by the artist.

