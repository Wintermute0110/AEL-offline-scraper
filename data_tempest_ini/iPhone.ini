Description=This release of Siberian Strike includes the whole story and features all the levels which where previously released in two parts as Siberian Strike and Siberian Strike: Episode II. The goal of the game is the destruction of the Stalin-Bot, a crossbreed of Stalin and the future MIR Space Station, who owns the vodka producing company Stalinka Corp. The company is behind a communist invasion because they produce genetically engineered vodka that completely annihilates the willpower of those who drink it.<br><br>To do the job, the player can choose between one of three pilots and airplanes at the start of the story mode. While Eliza McCampbell's R-51 Thunder is the fastest plane in the game, it's not very powerful. Pappy T. Wilder on the other hand uses the B-27 Sicarius, a slow but powerful bomber. The third pilot is Eliott Freeman with his balanced P-69 Conquest. Each plane also features four different paint-jobs which need to be unlocked first by playing through the game with that plane. In addition, additional difficulty levels become only available after killing the Stalin-Bot.<br><br>The main part of the game is a vertical-scrolling top-down-shooter. The player moves his plane around the screen in order to avoid the enemy projectiles while firing all available cannons and collecting the power-ups dropped by destroyed enemies. These include more powerful weapons as well as extra lives or a shield which makes the player immune to all damage for a few seconds. If the player destroys a group of enemies who all belong to the same squad, a medal drops. Once the player has collected 100, an additional continue becomes available after all his lives have been lost, allowing him to get right back in the game - although without all the power-ups he had upon death. Most of the levels feature one or more bosses.<br><br>In a few levels, the game switches to a third-person-perspective. Here, the player's main goal is to avoid the many obstacles in his path while the