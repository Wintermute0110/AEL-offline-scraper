Description=Finger Physics is a physics-based puzzle game. The over 100 available levels are divided into several stages of difficulty and game-modes including:<br><br>1. Egg mode - The player has to get the egg into the basked by destroying (tapping) the glass blocks in the right order.<br><br>2. Lawn mode - The player has to build a construction that is stable for at least five seconds using all the available blocks.<br><br>3. Lunar mode - The player has to build a construction that is stable for at least five seconds using all the available blocks and reach at least the bronze stripe at the top of the level by doing so.<br><br>4. Underwater mode - Again the player has to build a construction that is stable for at least five seconds using all the available blocks. But this time the blocks automatically float either to the top (light blue) or bottom (light green).<br><br>5. Free mode - The player has to build a construction that is stable for at least five seconds using the maximum amount of blocks in a given time.<br><br>To spice things up, special blocks drop in all the game modes with different attributes like the blue and red magnetic blocks that either cling to each other or repel themselves. Or the orange blocks which explode if put together.

