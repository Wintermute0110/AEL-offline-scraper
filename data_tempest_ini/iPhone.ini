Description=Map My Mind is a trivia puzzle game where the player progresses through differently themed maps (game boards) by answering questions and the goal is to end up on specific points on the map. These maps are made up out of links that each connect two nodes. The nodes include keywords that are in turn linked to a question and if the player can answer it correctly then the next path along his progression of the map will be uncovered. Players can choose the route that they want to proceed along depending on the theme or subject that they know most about to try to improve on their chances.<br><br>Map My Mind features different question types like for instance order and pair-matching questions and wildcards that the player can use to help him progress through the maps. These work by making answering the questions a little easier for the player. The 50% wildcard removes half of the possible answers and the Ask the host wildcard allows the player to doublecheck his answer before committing to it. While answering a question incorrectly will lock the question and effectively block the players progression path he can use up one of his three lifelines to unlock the question again and try it again. Exploring the map will allow the player to find and unlock more wildcards and lifelines for use but in order to access them the player must first complete a mini-game.<br><br>Map My Mind comes bundled with 15 maps covering different subjects including but not restricted to: Movies, Geography, Sports, Pop and Rock Music, Superheroes and History. There is also the possibility to download some extra maps covering other subjects.<br><br>In addition to the main Map mode the game includes a Trivia mode in which the player either has a limited time to answer a certain number of questions, or a survival mode where he can play until he answers a question incorrectly. The game offers online leader boards, which allow players to compare themselves to others in their region, count