Description=Atlantis Sky Patrol is a marble shooter game with steampunk and Art Deco themes. A twisting track occupies most of the screen state, with lines of multi-colored spheres entering it from one end and rolling towards the exit. The objective is to clear the field by making matches of three or more balls of the same color. The player controls a ship that moves sideways at the bottom, aiming and shooting the matching spheres towards the moving strings. Each level has a series of static balls outside the tracks, that have to be matched and destroyed to stop new marble lines from entering the field. If three or more spheres enter the exit, the game is over and the level has to be restarted.<br><br>Matches of long chains cause explosions that shower down various power-ups and coins, where the ship must be moved quickly to pick up all the falling items before they disappear at the bottom. The power-ups are used automatically after being collected. The Power Ball acts as a wildcard, matching spheres of any color. The Rainbow Hammer throws several balls at the same time. The Rewind moves the lines back to the start. The Color Scanner removes all the spheres of one specific color. The Soul of Atlantis shoots a vertical beam, destroying several marbles in its path. The Orichalchum Bomb explodes the balls surrounding its landing spot.<br><br>The coins are used on separate shop screen between levels, to buy helpful upgrades. The accuracy upgrade adds an aiming laser to the ship. Speed upgrades make the ship shoot faster. The bonus magnet attracts all the falling items, making it easier to catch all of them. Rewinder upgrades increase the number of bonus items at the end of each level. The disrupter delays the release of new marble strings. Every upgrade has several levels, each gradually more expensive and stronger.<br><br>A mini-game appears between levels, where the goal is to shoot the large, floating spheres bouncing around to collect bonus items, avoiding hits to the mines that explode the marbles. Besides the main single player campaign, there are modes for two players on the same machine. Team Quest mode is similar to the main single-player Quest mode, but with both players cooperating to beat each level. Competition mode has the players fighting each other.

