Description=It is the unimaginably distant year 2009. You are Nick Vrenna, falsely locked inside a high security prison. The genetic experiments conducted in the prison, combined with a full-scale riot that took place recently, caused all guards and inmates to be transformed into insane, aggressive mutants. Your job is to escape while stopping the genetic plague from transforming the whole world. <br><br>Abuse is a side-scrolling platformer with a lot of shooting. It's a nonlinear game, as the levels often have a few exits that lead to different areas. Your character is a cyborg equipped with various weapons; initially, you only have a weak laser rifle with unlimited ammo, but you can find more powerful guns later on, such as grenade launchers, flamethrowers or lightsabers. You move through a building complex, fighting any enemies you might encounter on the way. The enemies are mostly the mutants, but also the defense systems (such as stationary missile launchers). <br><br>While you move with the keyboard, you can aim with your mouse, so you can shoot at any angle no matter what direction you are running. On your way, you'll find elevators, teleporters, cracked walls that can be destroyed and more. <br><br>Apart from ammo and health, you can also find upgrades which have a number of beneficial effect - increasing your running speed, for example.

