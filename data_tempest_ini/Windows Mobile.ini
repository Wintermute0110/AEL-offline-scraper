Description=Pocket UFO is a remake of the classic X-COM: UFO Defense for Pocket PC devices.<br><br>In the game you run X-COM, an international organization formed to combat aliens invading earth. On the strategic front, it will be your job to manage the organization, hire staff, buy equipment, conduct research and more. On the tactical front, you will send soldiers to carry out combat missions on downed UFOs and enemy bases.<br><br>Building bases, assigning research, hiring and allocating stuff and equipment is done on the global world map. Research is essential to the development of the technologies you will need to defeat the aliens. Engineers will implement these technologies, building better equipment.<br>You can build several bases in different areas of the globe. In each base you will have several facilities such as living quarters for your staff, research laboratories, and hangars for aircraft.<br>You will have to send out craft to intercept and shoot down UFOs discovered on the radar, and then then a troop to clear the area of the downed UFO. This is when the combat missions start.<br><br>Combat is isometric view and turn-based. Each soldier has a limited amount of time-units to use each turn for moving around, shooting, crouching, etc. At the end of your turn the aliens take their turn and so on. The skill and experience of your soldiers, the time of day, the terrain are some of the factors that affect combat.<br><br>Pocket UFO is very faithful to the original game - and recreates the classic mixture of strategy and tactics.

