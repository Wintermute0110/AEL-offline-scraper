Description=Pocket Kingdom is a strategic MMORPG set in the fantasy world of Ulgress.  The core gameplay mechanic is combining combat units into squadrons and sending them into battle during which you have no control.  Units can be equipped with various armors and weapons, and their AI can be customized for different levels of attack and defense.  Winning battles earns you loot and items.  The items can be combined with other items and equipment to create new items with special powers.  <br><br>The game can be played both online and offline.  When online the world map shows other players which you can interact with by sending text messages and engaging in battle.  Online also features an auction mode where you can buy or sell units, items and equipment.  The main difference when playing offline is the lack of other players.  The world map in both cases is populated by cities and dungeons. <br><br>The culture of leet-speak heavily influences Pocket Kingdom.  The combat units are constantly uttering leet-speak during the battles, and even acknowledge their own existence in a game.  The plot centers around players fighting for the #1 spot in the rankings after some griefers were banned from the game.

