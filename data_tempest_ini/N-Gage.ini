Description=Tiger Woods is back for another round of golf in the 2004 edition of the "best selling pro golf series".<br><br>The biggest addition to this version is EA's Game Face, which lets you customize everything and anything.  You have the basics, such as hair, skin, facial hair and other general appearances, but Game Face allows you to customize every other aspect, from teeth shape, logos, tattoos, headbands, hats, and more.  You may also change individual body mass, muscle tone, mid-section, arms and legs.  You also have the option of choosing specific swing style animations, post-putt and celebration animations, and "pissed off" animations for when you score a triple bogey.<br><br>One of the new modes is World Tour, which puts you through a standard 52-week PGA tour to earn money, sponorships, and better gear.  You can play for up to twenty seasons.  The other new game mode is Battle Golf, where you can win an opponent's clubs if you beat them.  All the other standard game modes are here, from Skill Challenge and Speed Golf to a Skins Match or Practice.<br><br>A new feature is the game's ability to read your console's internal clock, and provide you with game modes.  If it's near the end of October and your clock is properly set, you may be invited to a Halloween event where you can win items specific to that event.<br><br>All top PGA players are included for you to play as (or against), including Vijay Singh and Justin Leonard.  Newcomers to the sport have also been added, such as John Daly.<br><br>Most of the courses from 2003 have made it, with seven new courses, both real and fantasy.  One of the new courses is Bethpage Black, an extremely difficult course located in Washington.<br><br>Like all other 2004 EA Sports console games, Tiger Woods PGA Tour 2004 has the EA Sports Bio, which tracks your accomplishments and games over all EA Sports titles.  The more EA Sports games you play, and the longer you play them, will increase your EA Gamer Level and unlock additional rewards, such as a new driver in Tiger Woods or historic teams in NHL 2004.  This feature isn't on the PC version.<br><br>Gamers who buy the PlayStation 2 version will be able to play online through EA's matchmaking service.  You cannot play online with the Xbox or GameCube versions.<br><br>If you buy the GameCube version, you can use the GameBoy Advance to hook up to the GameCube to unlock special rewards not available through normal play.

