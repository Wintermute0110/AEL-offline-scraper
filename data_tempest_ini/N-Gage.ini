Description=Following the successes of the PC versions in the Elder Scrolls series, Shadowkey mimics most of the hallmarks apparent in its PC variants. Shadowkey is a first-person action RPG that lets you do just about anything in the game world you want without being tied too tightly to a plot. <br><br>Featuring 18 separate areas with 65 different monsters, this game is quite small in comparison to its bigger brothers. A wide range of classes can be chosen which follows through with what you'd expect from the series. Assassin, barbarian, Spellsword, Rogue, Thief, etc give the player a wide variety of play styles. Aside from the 9 possible classes, you also have a choice of 8 different races, each with different strengths and weaknesses.<br><br>The game is structured around missions and jobs you receive from characters in the game. Some will require you to kill a certain person or creature, while others will require you to find a certain item. As you progress through the game you will acquire more powerful equipment and spells to accomplish more difficult goals as you travel to new areas.<br><br>The game also features blue-tooth connectivity to another n-gage for co-op play.

