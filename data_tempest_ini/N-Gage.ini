Description=A next-gen entry in the Xanadu RPG series. Xanadu Next casts you as a young adventurer recently arrived to the outskirts of the abandoned kingdom of Xanadu, there you hope to raid the dungeons and make a name for yourself, however you get tricked early on and now a curse lays over your head, turning your quest for adventure into one for survival.<br><br>The game is played from a mouse-driven 3rd person perspective from which you issue orders to your character. Gameplay consists of the usual dungeon crawling and leveling up, with some added puzzle solving sequences and lots of boss battles to overcome. You can find unique items all over the world and trade them at the local shop back in town, as well as find ancient treasures, buy unique "cards" that grant your character special abilities and learn the lore of the long-forgotten Xanadu.

