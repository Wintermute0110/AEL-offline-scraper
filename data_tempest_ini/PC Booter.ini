Description=The third and final installment in Microprose's Command series of war games simulates five key battles in Vietnam, beginning with the defeat of the French colonial army in 1954 and culminating in the 1972 victory of the Viet Cong against South Vietnam forces. <br><br>Conflict in Vietnam adapts the well tried "accelerated real-time" game system of its predecessors to the jungle combat situation in Indochina, with its bizarre balance of power, specific technology (such massive use of helicopters) and unique strategic challenges. Impressively complex for its time, the simulation calculates a day-night-cycle, weather, terrain, supply lines, formations, unit organization and experience, to name only the most important factors. Two players can compete head to head on one computer, soloists may randomize the enemy priorities in some scenarios for added uncertainty on the battlefield.<br><br>Even more so than in the previous games, designer duo Sid Meier and Ed Bever stress the educational aspect of their well-researched historical simulation: the manual is desgined as a complementary read that offers extensive background information to the five scenarios and their 'what if' variants.

