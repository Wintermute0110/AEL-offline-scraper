Description=In Wizball the player takes the role of the friendly wizard Wiz who can turn himself into a green ball that is able to defend his world against the color-sucking enemies who have turned his once brightly colored Wizworld into a drab planet. With his trusty feline companion Catelite, the wizard will restore the colors to the world by retrieving them from defeated enemies.<br><br>The player starts out as a bouncing green ball that can shoot and be put into more or less heavy rotation to move slowly or faster, physically correct through the side-scrolling levels. The first task is to upgrade the ball by shooting the first non-moving enemies, and collect the green bubbles that are left by them. In order to stand a chance against the following moving enemy waves, some upgrades are a must. First and foremost, complete control over the ball should be activated (i.e. flying through the levels), a shield sheltering the top and bottom of the player's should be acquired, and two-way fire (left/right) should be obtained.<br><br>But the extra needed to advance in Wizball is your friend Catelite who will, once summoned, take the form of a small green satellite that will imitate the ball's movement, or can be directly controlled by the player. Besides upping Wiz' fire power, Catelite is able to collect paint drops left by a certain kind of defeated enemies until the respective color pot is filled up. There's three colors available (red, green and blue), and several different combinations of them must be collected to complete a level and restore it to former colorfulness. Every color combination collected will send Wiz to a bonus stage, then to his laboratory where one of the power-ups can be made permanently.<br><br>The game also features a bunch of multi-player modes, there's even a two-player cooperative mode amongst them.

