Description=This game is a combo of managerial and play elements in baseball.  You can pick from 25 recent World Series, All-Star and All-Time Classic teams.  Choose your player lineup based on a player's batting average, fielding percentage, or ERA and other statistics. If you are unhappy with their performance, you can change them or even trade players. <br><br>In the Statistical gameplay option you only manage the team and give orders like: change fielder/batter order, intentional walk, move infield in, hit and run, steal base, and bunt/sacrifice.  In the Interactive Player Controlled Game, you pitch, hit and field the ball as well as managing the team.<br><br>The game has an isometric side view of the whole field with the batter on the left of screen and outfield on the right.  You can play against another person or the computer.

