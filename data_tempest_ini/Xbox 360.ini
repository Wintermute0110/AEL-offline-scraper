Description=X-Men Origins: Wolverine (Uncaged Edition) is the release for Xbox 360, PlayStation 3 and PC and differs greatly from the version for Wii, PlayStation 2, PSP and NDS which is just called X-Men Origins: Wolverine.<br><br>The game follows the story of the movie of the same name detailing the background of Logan aka Wolverine before he joined the X-Men. Starting on the last mission of the elite military force known as Team X, the player witnesses Kayla's death, escapes from Weapon Factory X with his new reinforced skeleton and ultimately helps Wolverine to have his revenge on Victor Creed aka Sabretooth. In between dozens of enemies including a few boss fight require extensive use of the famous steel blades. Wolverine makes use of several different combos and finishers while slashing through his enemies converting his normal light and hard attacks into serious damage. Often it's even possible to incorporate the environment into the cause of death of an enemy by throwing him onto a spike or something similarly hurtful. The player has also access to four Fury Attacks. These attacks are very powerful but require rage in order to be executed. Rage on the other hand is collected simply by killing enemies. In addition the game makes use of Quick Time Events to unfold scripted cinematic sequences.<br><br>By killing enemies Logan gains experience points (including a multiplier if he defeats them in rapid succession) as well as by finding dog tags hidden on dead soldiers around the levels. Once he has gained enough experience Wolverine advances a level, gaining not only more health but also skill points. These can then be used to learn new combos or increase the strength of already known ones. Besides the dog tags, Wolverine's old suits from the comics are hidden in the levels. Finding all of them unlocks bonus challenges and allows the player to use the corresponding suit in the normal game.

