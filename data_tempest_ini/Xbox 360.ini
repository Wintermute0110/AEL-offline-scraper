Description=Dead or Alive: Xtreme 2 is the sequel to Dead or Alive: Xtreme Beach Volleyball and features similar gameplay. The characters from the Dead or Alive Series have arrived on New Zack Island; each day they can take part in a variety of activities, including some relaxation, volleyball, marine races, visiting the casino, and a variety of mini games. When you beginning the game you can choose to be any of nine girls from the series.<br><br>One of the main attractions on the island is 2-on-2 beach volleyball; the usual variety of volleyball actions are available, including sets, spikes, blocks, and a variety of serves. To play volleyball you'll need a partner; initially Lisa will introduce the game and become your first partner, and as you play the game you can become friends with and partner up with the other girls as well. In order to partner up with a girl, you need a high level of friendship; you can increase levels of friendship by buying gifts, spending time together, and winning volleyball tournaments. Each of the girls has a different personality, so buying gifts that match her tastes can help increase your level of friendship. <br><br>Another main event is the marine race, a race on jet skis which somewhat resembles the Wave Race Series. The goal is to race through the course as fast as possible; to help out you can earn nitro boosts which greatly increase your speed by successfully navigating through the buoys. Money can be earned by winning the race as well as by performing tricks. <br><br>In the evenings you can visit the islands casino; here you can win (or lose!) money by playing blackjack, poker, roulette, or the slot machines. <br><br>You can also take part in a variety of mini games, including pool hopping, beach flags, tug-of-war, water slide, and others. Some mini games require that you buy tickets in the local sports shop. <br><br>Throughout the day you can visit a variety of shops on the island; a large number of items can be purchased including accessories like hats, sunglasses, and shoes, new bikini's, and many random items like computers, notebooks, watches, and so on. These items can be used to customize your character or give as gifts to the other girls. Money to buy items can be won from the various events or at the casino.

