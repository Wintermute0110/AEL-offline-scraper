Description=Work your way up the corporate ladder, experience life as an office employee and see where it takes you. In this satirical simulation game you take on the role as Jennifer, starting from your first day at work at a new office. Here you get to do exciting office-related tasks like mailing documents, obtaining a parking pass and even saving the company! Try to keep your spirits up too since you'll be facing all the dreaded office-related difficulties such as layoffs, reorganizing and your boss. It's important that you tend to your bodily functions too. This is handled with a The Sims-like system where you see how much you need to empty your bladder, sleep, eat and drink. When one of your motives falls to a critical level, a stress meter will show up and increase, eventually causing you to quit your job and resulting in game over. The gameplay is accompanied by satirical dialogue, poking fun at pretty much everything there is to office work.

