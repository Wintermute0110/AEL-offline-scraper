Description=Lincoln Graves is a 47-year old ex-Special Forces sniper and Reggie Lang is a former FBI-heavy weapons specialist. Graves doesn't really like Lang but they are now both agents of the CIA's Special Activities Division and their mission is to prevent a third-world dictatorship from gaining nuclear weapons.<br><br>This mission takes the team across three continents and through hordes of bad guys. To deal with them, both Lang and Graves have access to several types of weapons from pistols over snipers to machine guns, rocket launchers and several different kinds of grenades. But they also earn upgrades for these weapons after successfully finishing a mission. The first upgrade to Graves's 7.62m Sniper Rifle for example allows the player to fire a bullet around the corner or over low cover.<br><br>Since Lang and Graves are a team, the player is free to switch between both at any time and give orders to the currently AI-controlled comrade including simple tasks like "Follow Me" or "Cover Me" but they can also complete an objective for you or bring you back into the game when your character took one bullet to much.<br><br>The health system is similar to the one in Clive Barker's Jericho which means that you won't find any health packs but instead will heal yourself automatically once you stop taking damage. But if you take too much damage, you'll go down and your team mate needs to revive you. The game only ends when both Lang and Graves are down at the same time.<br><br>An added bonus are the several different kinds of vehicles in the game of which you can take over control and drive over the bad guys or blow them to hell.<br><br>The game can also be played cooperative over LAN and Internet where one player takes over the control of Lang and the other over Graves. But there are also other gameplay modes for up to 16 players like Deathmatch or Conquest, in which two teams compete over the control of five flags on the map.

