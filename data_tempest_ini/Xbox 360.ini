Description=Ion Assault is a twinstick shooter with a space ship, set in enclosed arenas in space similar to Geometry Wars. The left stick is used for movement and the right one for aiming, shown through a red laser. The goal is to survive waves of enemies and space debris (mainly rocks, splitting up into smaller elements similar to Asteroids), but there is a twist to it. Rather than shooting directly, the ship can activate a mass reactor, slightly slowing down movement, but it enables the ship to gather a large mass of ions floating in the arena and concentrate it around the ship. These can then be fired in the desired direction and the amount determines the damage. These ions ricochet off walls and can therefore target multiple enemies, or be caught, before they spread out in the playfield again. There are no other basic means of attack, so the "bullets" are all around the field to be gathered and recycled again.<br><br>There are four main levels that consist of five stages each, along with a boss fight. Destroyed ships leave behind score orbs that can be collected. Certain ships carry power-ups, divided in an active and passive category. Gravity power-ups for instance extend the range of the mass reactor, while a shield temporarily guards the ship against enemy attacks. The campaign can be played in a cooperative mode and there is also versus multiplayer. Gameplay is entirely different in the latter, as the player needs to call on friendly ships to target the opponents, and vice versa.

