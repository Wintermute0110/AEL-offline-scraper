Description=Mostly based on the 2008 movie Iron Man, this videogame of the one-man-army hero has been released for seven different platforms.<br><br>The game of Iron Man puts you under the skin of Tony Stark. He is a billionaire weapon-industrialist and genius inventor who, after being kidnapped by terrorists who want to force him to build weapons for them, builds an armor instead to escape. Since then, he decided to stop producing weapons and keeps on working on the suit to fight them back.<br><br>The games take the story further, giving the player the chance to go through more than 12 different missions and even fight villains that do not appear on the movie, like Whiplash and Titanium Man. All this is shown through cinematics between every mission and use the voices of actors of the movie like Robert Downey Jr. and Terrence Howard.<br><br>By foot or by air, with the first armor at the beginning and in the characteristic red and gold suit later, using range weapons or melee attacks, the game features Stark fighting with armies of soldiers, tanks, helicopters, canons, etc. with the help of an array of upgradeable weapons like missiles, micro-grenades, repulsive shots, EMP blasts, a flame thrower and the powerful "Unibeam". Both the weapons and the suit (propulsion and armor systems) are upgradeable, and there are many special armors from the comics to unlock in most of the versions. Upgrades can be get making money by completing missions.

