Description=Super Street Fighter IV is an updated re-release of the original Street Fighter IV. Original envisioned as downloadable content (DLC) it was eventually deemed too large in scope and made available as a full game, but at a lower price. It contains everything from the original game along with a large range of enhancements. The new online modes are Team Battle (up to eight players), Replay Channel (to watch and save replays) and Endless Battle (the winner plays against a rotating group op 8 players). An additional Tournament mode was released as DLC. It also contains the barrel and car bonus states that originally appeared in the Final Fight and Street Fighter II series.<br><br>Owners of the original game can import costume DLC packs and two additional ones are made available for free when a pack is detected. The existing 25 characters all have a third, new costume. The ten new characters in this edition are unlocked right away. They are:<br><br>1. Adon<br>2. Cody<br>3. Dee Jay<br>4. Dudley<br>5. Guy<br>6. Hakan<br>7. Ibuki<br>8. Juri<br>9. Makoto<br>10. T. Hawk<br><br>All characters except for Hakan and Juri already appeared in earlier games. All characters have access to two Ultra Combos.

