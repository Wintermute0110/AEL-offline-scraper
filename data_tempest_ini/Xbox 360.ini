Description=A long time ago, Aziraal, the god of war and leader of the hordes of Orcs, was slain in a huge battle. After this crushing defeat, the hordes were forced to withdraw to the southern wastelands. A thousands years later, the location of Aziraal's tomb is still unknown because the other gods did not dare to entrust this secret to any mortal. But one day a dwarven mining expedition discovers an ancient temple. The civilized races and the horde came to the same conclusion: in this temple lies the clue to Aziraal's burial ground. So the fragile peace between the two factions is at stake and a silent war has begun, preparing the holy crusade of the Orcs to find and revive their glorious leader. But behind the curtain a powerful force also weaves a secret plot to take the powers for itself.<br><br>In this mess steps a wandering bounty hunter - You - whose sister has been kidnapped by strange figures which demand for the sisters release that he finds several mysterious artifacts...<br><br>Two Worlds plays much like Gothic 3. You start in a small tutorial dungeon and after completing it, you are free to roam the big world - taking on side quests while completing your main goal. But you are not alone in the world and many animals or more human-like foes stand in your way. To deal with these enemies, there is the usual choice between magic, melee or ranged combat. You define what you want to be by distributing the skill and param points you gain at each level. The param points go into the four basics (dexterity, strength, vitality and willpower). The skill points are used for different attributes in six different categories (General, Magic, Combat passive, Combat active, Range passive and Range active).<br><br>As always, there are tons of items to discover in the world. They come in very different forms, ranging from weapons and armor to plants and artifacts. Plants can be used to brew potions but no recipes can be found in the world. You have to find all the useful combinations by yourself and then you can save your recipe to automatically brew that potion when you have collected the needed ingredients.<br><br>Since your inventory is limited, you can improve the weapons and armor you find on the fly. This is done by combining two identical items. Then you get a more powerful item. Then you can still add more of the same items on top, so even the weakest weapon can become very powerful. In terms of magic you use Boosters to make your basic spell more powerful.<br><br>Two Worlds also features combat while horse-back riding. Other features include teleporters all over the world, a combat system with a realistic hit system (if you swing your sword in a circle, you will hit every enemy in range) and NPCs with a day/night-cycle.

