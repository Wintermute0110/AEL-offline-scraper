Description=Domino Master is an electronic version of the classic domino game and it can be played with up to four players. The game modes go along with five variations of the game.<br><br>1. Straight is the classic conversion of the game.<br><br>2. In the modes All 3's and All 5's points are earned by laying down the tiles to make the end of the chain form a total that is divisible by three or five respectively.<br><br>3. Mexican Train replaces the pips on the tiles with numbers and coloured lines. The board is shown as a train track that needs to be filled with tiles. The first to get rid of all of them, wins. A session in this mode consists of ten rounds.<br><br>4. Bergen is similar to All 3's, but points are only earned by matching the specific numbers at the end of the layout.<br><br>Most games start with a spinner in the middle of the board, a tile that can be played from four sides. The game assists with the placement of tiles by highlighting the ones that can be played. Tiles are selected with the A button and they automatically snap into the chosen spot. There are three difficulty levels, and different decks and backgrounds to choose from. The game supports the Vision camera as well as Avatars while playing.<br><br>After the initial release downloadable content was made available in six different packs, introducing new music, new backgrounds and domino sets.

