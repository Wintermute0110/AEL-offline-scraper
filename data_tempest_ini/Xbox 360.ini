Description=The popular Mattel card game, Uno, comes to Xbox 360!  Try to be the first to discard all of your cards from your hand, but don't forget to call "Uno!" when you only have one card remaining!  Aside from the standard numbered cards, there also special cards like "Draw Two", which makes your next opponent pick up two cards, "Skip", which skips the next player's turn, "Reverse", which reverses the direction of play, and the dreaded "Wild Draw Four", which lets you change the color of the deck to any color of your choice, as well as making your next opponent pick up four cards!<br><br>The Xbox 360 version of Uno is highly customisable.  You can choose to play with standard rules (be sure to call "Uno!" when you only have one card left, or you can be punished by picking up two more cards).  If the standard play is not to your taste, you can choose your own rules of play to make Uno more like the version you play at home.  Change anything from the amount of points required to win, to enabling or disabling the ability to challenge certain cards, to changing the amount of cards you must pick up for a Draw Two, and much more!<br><br>If solo Uno is not your thing, you can also play Uno with up to three players over Xbox Live.  You can also use the Xbox Live Vision Camera to see your friends online.  Also available are additional card packs which can be downloaded from Xbox Live Marketplace to provide different rules and cards.

