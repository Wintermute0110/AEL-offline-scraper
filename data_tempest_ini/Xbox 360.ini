Description=Street Fighter IV is the first main game in the fighting series, since the release of Street Fighter III in 1997, to up the main number in the game title. Produced by Yoshinori Ono, the game was launched following the positive response to Street Fighter II': Hyper Fighting.<br><br>The game is chronologically set between the second and third main series and features a cast of well-known characters. The most important change is the visual style. Instead of choosing full 3D like the Tekken or Virtua Fighter series, SF IV stays true to it roots with stages on 2D planes. The characters are rendered in 3D with polygons similar to the Street Fighter EX series, but now with a hand-drawn touch of strokes and smudges, providing an effect of ink or paint in the visual design.<br><br>The gameplay is largely reminiscent of Super Street Fighter II Turbo and Street Fighter III: 3rd Strike with a six-button scheme for light, medium and heavy kicks and punches, throws, dashes, quick standing, combos and special moves. New to this game are Focus Attacks (Saving Systems in the Japanese version), based on two stances where an incoming attack can be absorbed and consequently countered. These attacks can be used to cancel out special moves, leading to new opportunities for combos and putting the emphasis into reading an opponent's move, rather than relying on strict combos. Regular special moves can be powered up through a super combo gauge. There is also a revenge gauge that is filled up by taking damage. When full, an ultra combo can be performed, with a long cinematic set of moves, often shown from a camera perspective that breaks away from the regular view.<br><br>Compared to the arcade version, the home version offers online multiplayer, new characters, both Japanese and English voice acting, animated introductions and endings for all characters, bonus stages, a new introduction, a challenge mode that introduces players to the basics, and downloadable content.<br><br>The set of playable characters includes:<br><br>1. Abel (new)<br>2. Akuma<br>3. Balrog<br>4. Blanka<br>5. Cammy<br>6. Chun-Li<br>7. Crimson Viper (new)<br>8. Dan<br>9. Dhalsim<br>10. E. Honda<br>11. El Fuerte (new)<br>12. Fei-Long<br>13. Gen<br>14. Guile<br>15. Ken<br>16. M. Bison<br>17. Rose<br>18. Rufus (new)<br>19. Ryu<br>20. Sagat<br>21. Sakura<br>22. Vega<br>23. Zangief<br><br>Other characters are Gouken, Ryu and Ken's sensei and the elder brother of Akuma, as a computer-controlled character, and Seth as the new boss character.

