Description=Turok is a first-person shooter game set in the near future. There is no relationship with the previous games or the storyline from the comic books. The protagonist is Joseph Turok, a former Member of Wolf Pack (the enemy in this game), but now a Member of Whiskey Company. The mission that leads to the events of the game was simple: find Roland Kane (leader of Wolf Pack, and your former mentor) and bring him back to earth. However, things turned ugly, as the ship was hit by a missile and crashed on the back-water planet. Even worse, it becomes apparent that scientists from The Mendel Gruman Corporation have been terra-forming the planet for Excellerated Evolution, resulting in dinosaurs hunting you, your allies, and your enemy. Joesph Turok's mission is to survive at all costs.<br><br>Gameplay is about surviving in dangerous environments with both human soldiers and dinosaurs. The dinosaurs can be used as a tool to eliminate soldiers by luring them. All weapons have secondary functions such as a flares to lure dinos. Turok can also choose a stealthy approach with arrows and his trusty knife, in the form of brutal kills. Online multiplayer is also featured, with all the weapons from the single-player game, and some maps have dinos and giant scorpions. The gameplay modes include classics like Deathmatch, Team Deathmatch, Capture the Flag, and all-new modes borrowed from objective-based war games, such as Assault Capture the flag, and co-op missions. They all have a little twist to them, such as CTF putting a lure on the "flag carrier" that draws dinos to the player.

