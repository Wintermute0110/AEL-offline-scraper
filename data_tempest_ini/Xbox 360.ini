Description=Brothers in Arms: Hell's Highway is the third installment of the Brother in Arms series and takes place four months after "Operation Overlord".<br><br>The player once again takes over the control of Staff Sergeant Matthew Baker and his squads as they take part in "Operation Market Garden". With the goal to secure multiple bridges, three airborne divisions were dropped into the Netherlands behind enemy lines on the 17th September 1944 - one of which was the 101st Airborne Division, Matt Baker's unit. The game tells the story of him and his squad assaulting and securing Eindhoven and the subsequent defense of the surrounding area against the German counter-attacks.<br><br>As in the previous games the player, in 1st person perspective or via tactical map, orders his squad around the map from cover to cover, ordering them to suppress the enemy and planning a flank attack to take the enemy position out, always advancing to the next objective. But to spice things up a bit, there isn't just an assault team waiting to be controlled. In some missions the player gets access to more specialised machine gun or bazooka teams. Especially the latter is very useful now since cover can be destroyed with enough fire power. There are also missions in which the player has control over a tank or has to fulfill the objective completely on his own.<br><br>Like in Rainbow Six: Vegas the player can also now do a move called "Dig in" at each cover. This will switch the camera to a 3rd person view and make the character invulnerable to enemy attack (as long as the cover isn't destroyed). From this position he can blind fire or look over the cover to get the kill with the improved combat system which doesn't rely that much on flanking the enemy anymore since every part of an enemy can now be hit if it's visible. And if the player makes an especially impressive shot (long distance head shot for example), the game switches to a slow-motion action cam, showing the hit in every gory detail. Another change is the new health system. As opposed to a fixed amount of health, the characters now regenerate health automatically if not under fire.<br><br>The game also features a team-based multiplayer mode for up to 20 players in which the teams either have to capture flag points or defend these points or eliminate the whole opposition to win the round.

