Description=Assassin's Creed II continues exactly where the original left off. The player controls Desmond Miles, and who was connected to the Animus device, allowing him to experience past events in search of a mystical power the Templars were interested in. After the end credits roll in the Assassin's Creed, by going into the Eagle Vision mode in Desmond's room (more of a holding cell, really) a set of strange symbols became visible on the wall. That's where this game starts off.<br><br>One of the scientists asks Desmond to put his trust in her hands and follow her out of the complex. Soon afterwards they escape the holding place and team up with some new allies that don't seem to force him as his previous captors did. Their new device is called Animus 2.0 and is an upgraded version of the original device that let him experience past events. This time, he will go back to Italy in the 15th century.<br><br>Unlike the prior game, Desmond and the player will get to know the past-event character quite well before he puts on a cloak and hood. His name's Ezio Auditore di Firenze, a sly little rascal who likes to pick fights and chase skirts, but all that changes when his father and little brother are publicly executed by the man he trusted.<br><br>This game provides a learning curve that will go equally well for new players and those who played the original game. Although most of the moves stayed the same, the game comes with a plethora of new offerings. For starters, there are many weapons in the game: weapons one can pick up from enemies (even though they cannot be carried permanently, unless purchased in the armory). Ezio can carry a sword-type weapon, a dagger-type weapon, throwing knives, smoke bombs, a pistol, and a bunch of upgradeable armour (you can even unlock Altair's armour which does not require any repairing, unlike any other armor in the game).<br><br>Jumping on the roofs, escaping the angry guards, taking a leap of faith, riding a horse and climbing to virtually any point one can see is all there from the original. On top of that, there are chariot chases, swimming, or even flying using one of Leonardo's inventions (yup, Leonardo da Vinci is a very good friend in this game). With a stealth approach, one can use courtesans to distract the guards or to help Ezio blend in. Mercenaries can be hired to help in fighting guards; thieves can be commissioned to create a distraction... one can always just go guns blazing and fight one's way up to becoming notorious and making any guard attack on sight.<br><br>The travels in the past take place in 15th century Italy, namely to Florence, Venice, Rome and more. A lot of lying gold chests and sub-quests significantly add to gameplay time, but most of the quests are not obligatory in order to reach the game's ultimate goal. The game is mostly in 3rd-person perspective but lets the player switch to 1st-person view virtually anywhere.

