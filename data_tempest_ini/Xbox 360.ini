Description=In this action-adventure powered by the Unreal Engine 3, you play as a robot named Blitz whose space station has come under attack from the dreaded megaNOED. You will have to travel to six non-linear different areas of the station (from the armory to the radar station to the cooling towers) each with three levels in order to power up the massive Space Cannon and vanquish the invaders.  A final level will appear once these are all complete.  <br><br>Along the way, you must dispatch many different enemies including arm-twirling nuisance bots, flying wheels of death and even smiling, spherical miniNOEDs. There's both ground and air-based robots plus a series of boss battles at the end of every hub. While most enemies can be shot and destroyed, there are others where you must use the environment around them as well as physics-based gameplay (powered by Ageia's PhysX) to outsmart them like using barrels to crush enemies or lure them into dangerous areas.  You'll discover a friend in the station's depths who will provide you with an assortment of new upgrades. Some can be bought by collecting green cards called Upgradium throughout the levels. Others will be given to you if they are essential to completing an area. <br><br>You start out with basic rocket launchers and energy guns, but later you'll acquire a hovergun that will cause whatever it hits to float up in the air, and a point-to-point gun which binds two separate objects together with an energy beam. There are puzzles throughout which need to be solved in order to power up the cannon, some as easy as the "push button" variety while others involve switching the laser paths with prisms to open doors or putting metal objects in a shredder to make a shell for the cannon. Some can have multiple solutions depending on your own inventiveness.<br><br>The Xbox Live version of the game uses Allegorithmic's ProFX procedural texturing tool in order to reduce the game size small enough for the service.  An earlier version of the game called RoboHordes was made as a tech demo in 2005 for the Intel dual core processor as a single-level game that featured entirely physics-driven game play.

