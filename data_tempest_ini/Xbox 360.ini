Description=Tobe is a young boy with a big head who spends too much time playing video games. One day his neighbor and self-proclaimed manager, Nana, comes in and decides she's fed up with Tobe's laziness, and drags him outside to go on a treasure-hunting adventure!<br><br>Tobe's Vertical Adventure is a retro-style vertically-scrolling platform game for one or two players. Tobe (and optionally Nana as a second player) start at the top of the stage and must make their way safely to the bottom, collecting treasure, rescuing animals, and reaching new areas by hanging ropes or floating with balloons. At the end of each stage is a large treasure, which when opened will cause the stage to collapse, changing its layout and triggering a countdown timer. Tobe and Nana must escape before the timer runs out! There are a total of four worlds, with four stages each.

