Description=FlatOut: Ultimate Carnage is the third part in the FlatOut demolition racing series. Following the footsteps of its predecessor, this game is all about damage - earning points by driving is secondary to earning points by wrecking.<br><br>The game's appearance has been vastly updated compared to FlatOut 2. Not only is everything fully in High Definition, the game introduces a large amount of destructible scenery. Literally almost everything can be turned into debris, including traffic lights, fences, even plastic garden chairs.<br><br>Ultimate Carnage not only introduces new graphics, it comes up with various new game modes such as the Deathmatch Derby, (in a perhaps intentional nod towards Destruction Derby 2) which feature a closed arena with no defined track; the game objective becomes from a circular racing track to a simple fragging contest.<br><br>As known from the previous editions, the game features both various online modes (all game modes can be played online as well), and the infamously goofy Ragdoll Olympics mode, where most game modes end up with the driver character exiting through the windscreen and ending in grievous bodily harm.

