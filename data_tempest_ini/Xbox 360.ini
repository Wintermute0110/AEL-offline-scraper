Description=Winston Churchill was struck by a taxicab in 1931.  What if he had died and without his leadership, Britain fell to the Nazis along with the rest of Europe?<br><br>In this alternate-history first-person shooter powered by the Unreal 3 engine and Ageia Physx, you are a New York construction worker named Dan Carson in 1953 when the German Reich invades and occupies the American East Coast.  You join National Guard troops trying to put up a defensive perimeter around subway and railway systems so civilians can escape. You later journey along a recently abandoned subway line to a small factory depot where you must destroy a German patrol zeppelin and escape New York on an evacuation train.  In Washington D.C. as part of the American Resistance, you must assassinate the Nazi puppet president.  You are then airlifted to London to destroy an atomic bomb that is being built under the Tower of London to be used on New York.<br><br>Many advanced WWII weapons appear including some being  researched and that never appeared. There's super-heavy tanks such as the Panzerkampfwagen VIII Maus and Landkreuzer P. 1000 Ratte, and also the Nachteule troop-transport zeppelin, the Flugzeugtrger aircraft-carrier zeppelin, and various advanced jet fighters and bombers all used by the German invasion force.  Multiplayer is available in standard deathmatch and team deathmatch modes on 4 maps with Nazi soldiers versus the American Resistance to a maximum of 8 players.

