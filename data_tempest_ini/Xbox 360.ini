Description=Dead Rising 2: Case 0 is a Xbox 360 exclusive standalone DLC pack that acts as a prequel to the full version of Dead Rising 2.<br><br>Set two years after the original Dead Rising and three years before the events of Dead Rising 2, the player takes on the role of Chuck Greene, a former motorcross champion whose daughter Katey has been bitten by a zombie, and must be treated with the anti zombie medicine Zombrex within the next 12 hours. Unfortunately whilst passing through a small town just outside of Fortune City called Still Creek that's been infested with zombies, Chuck's truck gets stolen, and so has to find all the components to build a motorcycle before the army arrives to deal with the undead outbreak whilst fending of the zombies.<br><br>Gameplay is similar to the first Dead Rising. The player can roam Still Creek in 3rd person in search of the motorbike components, dealing with zombies as the player progresses. On your travels, you will find various objects that can used either as a weapon or can be combined with other objects to form makeshift weapons that you can use to fend off the undead hordes.You will also be able to find 'Combo Cards' which will allow you to build these various makeshift weapons. Also as you progress through the game and perform noteworthy accomplishments, you will earn PP (Prestige Points), and progress through each PP level which will grant the player increased stats such as increased health and strength. During the course of Case Zero you can progress up to level five. The PP you earn and Combo Cards that you find can also be carried over to Dead Rising 2.

