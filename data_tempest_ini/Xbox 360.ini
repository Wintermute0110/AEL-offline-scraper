Description=Connect 4x4 is one of the games for the downloadable XBLA version of Hasbro Family Game Night and it was made available after the initial release. It can only be played through Hasbro Family Game Night, which is offered as a free application. It is also included in the retail version of the game. Hosted by Hasbro's Mr. Potato Head, the game can be selected from a game room. The room can be browsed and holds trophies collected while playing. Each game comes with included hints. There are also different background themes to choose from.<br><br>Connect 4x4 is a variant of the classic Connect Four game. It is played on a vertical board of seven columns and six rows. Four players take turns dropping chips of a single colour per player in the board to form four in a line horizontally, vertically or diagonally. The first to score that way, wins the game. Connect 4x4 improves over the original game by expanding the board to have two racks, one on each side. Players can flip over the board and choose the rack to drop a chip in. This makes it more difficult to keep track of the different combinations. Next to the standard chips there is a limited amount of blocker chips that can fill the space on both racks.<br><br>Next to the original mode there is a remix mode with power-ups such as bombs or teleportation. Multiplayer is supported for up to four players, offline or online. In singleplayer it is played against AI-controlled opponents.

