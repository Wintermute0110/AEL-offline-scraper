Description=It's time to take back the streets!  With Pacific City under the iron grip of three ruthless gangs: Los Muertos, the Volk, and the Shai-Gen Corporation; the last hope rests on The Agency, a highly skilled group of law enforcers.  But the situation is dire, and desperate times call for desperate measures.  Using technology from one of Shai-Gen's scientists, The Agency is creating superhuman Agents to combat the crime and take back the city.  With constantly evolving skills which increase as you use them, you've certainly got the upper hand... but these gangs won't give back Pacific City without a fight!<br><br>Crackdown is an action game from the creator of Grand Theft Auto; and presents the player with the fully explorable world of Pacific City.  Your main goal is to defeat the gangs that have taken over various parts of the city.  You're quite welcome to tackle each gang's head honcho straight off; however, it's to your advantage to take down the lower rungs in the gang ladder before you head for the top.  Doing so will cripple various parts of the gang, such as vehicles, cash flow, and new recruits.<br><br>Your Agent can upgrade particular types of skills: Agility - your running speed and jump height; Driving - your control of different types of vehicles; Explosives - your skill and damage radius of explosives; Strength - your physical strength, which allows you to punch, as well as lift and throw heavier objects; and Weapons - your skill and accuracy with assorted types of weaponry.  Each type of skill is increased by performing the associated action.  Drive around and your Driving skill will increase, punch people in the face or throw garbage skips at them to increase your strength, and keep up the shooting to improve your weapon skills.  Agility is measured differently - scattered throughout Pacific City are green Agility Orbs.  Nab these, and your Agility will increase.  The higher up the orb is, the more it's worth.  You can also increase your Driving and Agility skills even further via special races which can be found around the city.

