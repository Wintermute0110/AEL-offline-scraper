Description=Darwinia+ is a tweaked Xbox Live Arcade release of both Darwinia and Multiwinia.  The game takes place entirely inside a computer simulation, and features retro-styled graphics reminiscent of the film Tron. Similar to Lemmings, the player must use different unit types and assignable skills to create the non-controllable stick-man population (Darwinians) and guide them to safety. Standing in the way are a series of natural barriers, hazards, and the minions of a computer virus rampaging through the server. Leave shards of the virus alive, and it will reinfect areas of the server you've already cleared.<br><br>The single-player campaign takes place across 10 levels, with an additional 49 maps for multiplayer.  Single player primarily involves puzzle-solving and completing specific objectives.  Multiplayer puts the players in command of opposing Darwinian armies in a versus mode, similar to a traditional RTS.  Armies spawn steadily from captured spawn points, and must complete goals like King of the Hill and Capture the Flag.  Unlike the single player game, the player can select groups of Darwinians and order them around.  They will attack nearby enemies or capture nearby points. Further control can be gained by promoting officers to organize troops into formations, or by capturing crates which bestow buffs or single-use attacks (like airstrikes).<br><br>Differences from the original Darwinia primarily deal with control schemes. In this version, the player directly controls combat units, and directs their fire with the right stick.  A cursor is controlled with the left stick and selections made with the right stick. A.I. completes default tasks for units left to their own devices. A tutorial has also been added, guiding players through the initial stages of the workings of Darwinia.

