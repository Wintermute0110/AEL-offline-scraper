Description=Downloadable on Xbox Live, Poker Smash mixes puzzle elements with poker.  The goal is to arrange the "cards" into rows of poker hands, eliminating those rows before the time runs out.  There is also bombs that can be used to eliminate multiple rows at once as well as a super-slow motion trigger (Right Trigger Button) to slow down the game and arrange the falling block as long as the meter is filled.<br><br>There are multiple modes such as Action Mode that is fast paced and awards the player for clearing the board while it keeps up at a fast paced.  Puzzle Mode is more strategy-based that has the player think of different ways to clear the board with multiple solutions to choose from.  Practice Mode takes away the time limit and lets the player control the speed of the game and practice the game at their own leisure.  Theme Playlist Mode lets players pick their own themes and play them in any order they desire, unlocking more after each level and the ability to purchase themes through the story by acquiring winnings in the action mode.<br><br>There is also split-screen multiplayer that allows players to compete head-to-head or play in online tournaments with up to five different players and with chips being the main monetary value of the games, if a player looses their chips, they are eliminated from the competition.

