Description=Battleship is one of the launch games of the downloadable XBLA version of Hasbro Family Game Night. It can only be played through Hasbro Family Game Night, which is offered as a free application. It is also included in the retail version of the game. Hosted by Hasbro's Mr. Potato Head, the game can be selected from a game room. The room can be browsed and holds trophies collected while playing. Each game comes with included hints. There are also different background themes to choose from.<br><br>The game is a conversion of the classic board game. Players place a fleet of ships on a board (a 10x10 grid) and an opponent does the same, without seeing the location of each other's ships. Players then take turns firing at the grid to try and locate the ship. During the placement ships can be rotated with a key and there is also an option to auto deploy all of them. The game offers three modes:<br><br>1. Original: classic rules, players take turns firing a single shot.<br><br>2. Salvo: players can fire as many shots as there are ships left. So five shots per turn in the beginning, and less when some of the player's ship are sunk, based on the fleet count.<br><br>3. Super Weapons is very different and borrows many elements from the Electronic Battleship Advanced Mission board game to introduce more strategy. There are reinforcements with a small patrol boat, lucky shots (can take out an entire ship when they hit), heavy shots (target five squares at once), decoys (show a random hit or miss, regardless of the actual situation), torpedoes (travel through an entire column until they hit a ship), and random power-ups.<br><br>Next to those main modes there is a custom mode where individual features can be enabled. There are three difficulty levels, and multiplayer is available locally and through Xbox Live.

