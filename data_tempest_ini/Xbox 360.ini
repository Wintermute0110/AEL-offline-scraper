Description=You are a new skater in the city of L.A..  The main drive of the game is that your hanging around with a skating group and its leader, who also happens to be a skating legend, at their skate park in Beverly Hills called Skate Ranch.  Throughout the game you must help your friends by getting skate pieces for Skate Ranch.<br><br>The game marks the third reinvention of the series, with Pro Skater being the first, and Underground being the second.  It comes with brand new features like the ability to change your personal appearance in game, as well as the ability to get off of the skateboard and use a BMX.  For the first time all of levels are strung together into one big environment, which gets rid of loading times and menu selection.<br><br>Old features were also kept like Create-a-park, which dates back to the Pro Skater series.  Missions are still acquired by going up to random people or friends and accepting the mission they want you to run.<br><br>The game also includes a multiplayer mode and co-op for up to 2 players for added replay value.

