Description=Golf: Tee It Up! is a simulation of golf with a loose approach, with customizable characters similar to the Xbox avatars, powered shots, and the ability to apply an amount of aftertouch while the ball is in the air. While playing there are different clubs to choose from and the course can be browsed. The wind also needs to be taken into account. Hitting is done by pressing a button to start an indicator moving over a meter, starting the swing. Pressing it another time then locks the power, based on how far to the right the cursor is. It then returns and reaches a coloured part - from red to green, and pressing it there a third time determines the accuracy. Pressing B, the maximum distance can also be extended.<br><br>On the right a meter is built up based on how well you do on the different holes. Using that meter a maximum of twelve seconds of focus can be applied: aftertouch, where you can still direct the course of the ball and make it move more towards the hole. While putting using focus can be used to preview the putt. The singleplayer mode consists of a tournament of eighteen holes. Multiplayer is supported locally and online for up to four players, split up in teams of two.

