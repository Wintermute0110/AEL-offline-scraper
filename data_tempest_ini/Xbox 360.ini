Description=Based on the popular movie franchise of the same name, Saw casts the player as the former detective David Tapp, shortly after the events of the first movie. The Jigsaw Killer has healed his gunshot wound and has locked him up in an abandoned asylum to teach him a lesson about life appreciation. Tapp's primary tasks is to explore the building and find an exit, while avoiding or solving Jigsaw's traps and puzzles.<br><br>Upon starting the game Tapp is instantly faced with the task of removing a trap known as the Reverse Bear Trap, a mechanism that is set to go off and tear a human head apart. After getting the trap off his head, he is free to wander a mental institution filled with obstacles such as shotgun doors, broken glass that cuts Tapp's bare feet, and other victims of Jigsaw who are after Tapp because Jigsaw has hidden the key to their traps inside his chest. Mysteries surrounding the films need to be uncovered, there are different characters to meet and it is possible to see the sets recreated from them.<br><br>Tapp's actions affect the outcome of the game. If he is not careful, in some traps innocents will be killed, and some of those wandering the halls are not violent. Killing them affects the game's outcome, as well Tapp's ability to save others from certain traps.  The game has two endings, a positive and a negative.  The positive ending is the only ending which is canon to the films, the negative ending is not canon.  <br><br>Players control Tapp from a third-person perspective, and the game has a combat mechanism very similar to Silent Hill: Homecoming. He can use various weapons in the environments, however they will break after being used a few times. Some enemies have traps that may affect their skills; enemies with square shaped traps on their head cannot see but will attack if they can find you, while enemies with dynamite strapped to their hands will explode after death which can harm you, and so on.<br><br>Traps can be used against enemies as well; fuse boxes can be switched on above a pool of water and anyone who steps in will be electrocuted, and later in the game the player can re-set shotgun doors and hide from enemies. While progressing through the game, new kinds of traps can be found, as well as new weapons, light sources, and even the ability to create new traps or weapons from junk around the asylum. Some of the larger, more complex traps require Tapp to save both his own life as well as another person's life, and others may force him to make a decision between his own life or the others. These traps are often presented as complex puzzles. The game rewards the player for finding clues and documents strewn around the Asylum, and in many cases Tapp will not be able to escape a trap without the help of the clues.

