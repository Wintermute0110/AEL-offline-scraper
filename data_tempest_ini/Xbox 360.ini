Description=Battle Fantasia is an arcade-style brawler in the vein of Guilty Gear. with some RPG elements.  The features of the game is the arcade mode (which is based off of the original arcade), a training mode and a versus mode (either offline, or online where players can go head-to-head and track their rankings online).<br><br>The main feature however is the story mode which is set up between matches through the look of a fantasy book. It tells the story of a world where darkness and monsters ravaged the lands, nearly destroying it. For ages, mankind tried to fight back the evil, but was unsuccessful, and just before all was seem to be lost, four heroes stepped forward and drove the darkness back, bring peace and tranquillity back to the world. As a result of the war, the world was divided into two kingdoms, the Magic Kingdom and the Steam Empire, but after many years, the Deathbringer has returned to the world and threatens to destroy the world once again.<br><br>The player takes control of one of twelve characters, each with their own back story that links with the devastating war and the reappearance of the Deathbringer. Each has their own skill and weapons to use, however unlike traditional brawlers with life bars, the life bars are still present, but they are determined through hit points, and health is deducted depending on the attack and strength of the attacker.<br><br>The game is shown through 2-D cel-shaded graphics on 3-D environments while the story is told through hand-drawn illustrations with Emiko Iwasaki who also drew the main characters in the game.

