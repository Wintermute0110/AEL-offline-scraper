Description=Jade Empire is set in an alternate medieval China, which incorporates not only classical elements of Chinese culture, but also supernatural beings and forces. You play the role of a young apprentice (male or female) of the old Master Li, a martial artist of the town Two Rivers. You are close to complete your training when a group of assassins burns down your town and abducts your master. Your journey begins when you decide to go all the way to Imperial Capital and to explore the Jade Empire in order to rescue the master and find the truth about your own destiny.<br><br>Jade Empire is a game that continues Bioware's RPG tradition. Compared to games like the Baldur's Gate saga or Knights of the Old Republic, Jade Empire has simpler gameplay. The combat is in real time. You have direct control only over your main character, although other characters join your party, fighting on your side. You gain experience points from battles, which you can use to increase your abilities and to specialize in one of the three combat styles: unarmed combat, combat with weapons (which require Focus points), as well as various techniques based on your Chi energy (magic). Like other classic Bioware RPGs, there are plenty of conversations with branching dialogue options. On many occasions you'll be forced to make a decision, choosing between two ideologies: "Way of the open palm" (the "good" one) and "way of the closed fist" (the "evil" one).

