Description=Yukkuri no Meikyu ("The Leisurely Labyrinth") is a first-person dungeon-crawling action game. The player wanders around small randomly-generated mazes beating up enemies, collecting treasure, and looking for the path to the next floor, ultimately to rescue a girl hidden at the end.<br><br>The player has four stats: speed, power, vision, and health. Color-coded enemies drop items which increase these stats, and there are also treasure chests which might contain life-giving food, or a friend from the player's Live friends list (which will give a time bonus based on their gamerscore). If the player runs out of either life or time, the game is over.<br><br>After clearing a floor, the player is graded on how much of the floor was explored and how many enemies were defeated, as well as how many floors total have been cleared. Better rankings garner more experience, which moves the player closer to saving the girl. Reaching 100% experience rewards the player with several still images of the girl they rescued. There are three different difficulty levels, each with a different girl to save.

