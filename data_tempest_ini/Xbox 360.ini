Description=Over 1000 years ago a great war called "The Golem War" laid waste to the entire world. The war's name refers to the golems, artificial humanoid beings which were created to faithfully carry out commands. The golems continued the war for many years, but eventually stopped functioning. The world was eventually rebuilt, and the reasons for the great war have been forgotten. However there are those trying to discover the secrets behind the golems and various forms of magic that have been lost over the years which may be bringing humanity closer to another great war. The games story follows Atsuma, a student at Enchant University who is studying a form of magic known as enchanting. As events begin to unfold, Atsuma and his friends will need to use their abilities to save the world from another catastrophe...<br><br>Enchanted Arms is a turn-based role playing game. In quest mode you control Atsuma and can explore the many locations of the games world. There are other characters you can talk to and various items to find; as you progress through the game the story unfolds through numerous cut-scenes. While exploring battles will be randomly encountered; battles take place on a 6x4 grid (each side can utilize 3x4 squares on the grid). On each turn you may move your characters within the grid (movement may be limited depending on the character) and select an attack. A variety of skills and attacks are available for each character, and as you level up additional abilities can be learned.<br><br>To help you out in battles you have the ability to make golems which can fight with you. To make a golem you'll need the core materials and magical gems necessary for the type of golem you wish to create; these items can be acquired by winning battles or can be found and bought in quest mode. Different golems have different abilities, so you'll need to decide which ones will be the most effective for upcoming battles.

