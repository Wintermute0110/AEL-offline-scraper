Description=Fracture takes the player to the year 2161, where a technological and ideological war has broken out between the two remaining nations that were formally the U.S.A., the Atlantic Alliance (based in Washington D.C.) and Pacifican Army (based in San Fransico).  The player takes command of Jet Brody, a cybernetic demolition expert fighting with the Atlantic Alliance in a bid to bring an end to the genetically altered Pacifican Army.<br><br>The gameplay is mostly a third-person shooter where the player roams the battlefield using advanced weaponry to defeat their enemies.  The main feature of the game is to drastically alter the landscape, Terrain Deformation, by using advanced weapons (27 in all) to suit the player such as using a raising a section of the ground up to gain access to certain high areas or creating a huge crater to get under certain immovable obstacles.<br><br>There is also a multiplayer option that can support up to 12-player online battles in predetermined maps, each custom-designed for Terrain Deformation.

