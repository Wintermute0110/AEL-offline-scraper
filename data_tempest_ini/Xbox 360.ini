Description=DeathSpank is an action role-playing game by game designer Ron Gilbert. Described by Gilbert as 'Monkey Island meets Diablo', DeathSpank combines the humorous characters and setting of Gilbert's previous games with hack & slash, loot-heavy action gameplay.<br><br>Beyond the expected action RPG mechanics of slaying monsters and collecting weapons and armour, DeathSpank can also acquire Weapons of Justice. By striking enemies with combinations of different weapons, a "justice meter" fills. When filled, powerful attacks specific to each Weapon of Justice can be unleashed. A massive boot-hammer stuns all nearby enemies, the Cleaver of Cleaving strikes all enemies in radius, etc. Weapons and other items (healing and buff potions, food) can be mapped any controller face button or D-pad button.<br><br>DeathSpank features over 100 quests, a majority of which are optional sidequests. Conversations with NPCs use a dialog tree similar to many classic adventure games. Often conversations will allow the player to take wild tangents that are funny, but largely unrelated gameplay challenges. Some of the quests involve solving adventure game-esque puzzles, where non-combat items in the world can be found, combined and used in specific locations or with specific characters.<br><br>The story begins with the eponymous hero seeking for a powerful artifact known as "The Artifact." Coming very close to finally completing his quest, The Artifact is stolen away at the last minute by the minions of a wicked tyrant, Lord Von Prong. But it is soon revealed that a Von Prong actually desires DeathSpank's purple Thong Of Justice. He has kidnapped the local orphans and, as a Hero to the Downtrodden, DeathSpank must rescue them.<br><br>DeathSpank's art style uses a cylindrical "rolling world" with lots of pseudo-2D artwork to create the feel of a pop-up storybook. The world is populated with a number of horrible monsters, from the sneaky greems and chimeric bearalope, to the brutal orques (no relation to orcs) and the dreaded biclops. The game also features local co-op, where a second player can join at any time. They play as Sparkles the Wizard, a sidekick to DeathSpank with a fixed set of abilities.

