Description=That rotten Professor Pester and his Ruffians have snuck into Piata Central, and in a botched attempt to steal all the Piata records, they've ended up erasing them all instead!  It's up to you to help restore the records, and keep those candy-filled piatas coming!<br><br>Viva Piata: Trouble in Paradise is the sequel to Rare's gardening simulator, Viva Piata.  The overall game remains the same - lure piata by tending your garden.  Some animals are attracted by the appearance of others, while others will come because of the types of plants that you grow.  As you progress, the more valuable your garden will become - and that means that Professor Pester and his Ruffians will turn up to try to vandalize it, either causing fights with piata, or smashing your most expensive object.<br><br>Trouble in Paradise includes all the piata from the original game, as well as some new species that can only be found by traveling to the Dessert Desert or the Piarctic.  These piata are wild, and need to be lured with bait and caught.  Unfortunately, new Sour Piata are also waiting to come in and cause problems for you as well.<br><br>A new feature of the game is Piata Vision, which uses the Xbox Live Vision Camera to scan in cards.  These cards can drop in an assortment of items into the game - anything from new piata, to garden objects, to tools - even shop discounts!  Players can even take a photo of an object in their garden and transform it into a Piata Vision card to send to a friend.  The game also features two mini-games - a Piata racing game, and Piata contest game.  Winning these mini-games increases your piata's value.

