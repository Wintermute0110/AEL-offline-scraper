Description=This game picks up the story five years after the events from Guilty Gear. The player takes control of the protagonist Sol Badguy and his friend Sin.  The story takes place in the country of Illyuria, where king Ky Kiske discovers that the gears from the previous war that have been imprisoned are starting to disappear. Before he can figure out what is going on, a mysterious enemy attacks the country and sends it into chaos. Ky then seeks out the two warriors to help solve the culprit behind the attack and recover the gears before the country is destroyed.<br><br>The main gameplay deviates from the traditional arcade brawling in the first game. This time around it offers hack-n-slash gameplay, using melee weapons along with special powers to attack enemies. There are also stages where the player spawns troops know as "Servants" who range from simple light or heavy infantry units to magical units that can heal and use spells against other servants. To win these stages, the player must use these servants to fight against others and attack their "masterghost" which spawns the other enemy servants.<br><br>Players can also use "Mana" to summon new servants as well as unlock certain items and abilities to use. Multiplayer options include going online against each other, four in total, either in teams or in a free-for-all death match or two players can go head-to-head on splitscreen.

