Description=Wallace & Gromit in Fright of the Bumblebees is the first episode of Wallace & Gromit's Grand Adventures.<br><br>Wallace has invented a fast and easy way to get honey from bees and started with the help of his dog Gromit a honey-business. Sadly customers are none-existent and the bills keep piling up until one day Mr. Paneer shows up and orders 50 gallons of honey - by evening. Wallace agrees to the deal but quickly finds out that he hasn't nearly enough flowers to produce that much honey in just a few hours.<br><br>The player takes over the control of both Wallace and Gromit but the player can't switch between both freely. Instead the story dictates which character is controlable. And although the game is a classic point and click adventure, it uses optimized controls to work for both PC and consoles. While the interaction with items on screen still work through a context-sensitive cursor, the player now moves the characters around directly instead of giving them move to-orders. <br><br>Besides this change, the player still goes around the various locations, talks to people and collects everything that isn't nailed to the wall in order to solve the different riddles and advance the storyline. There is also a small Moorhuhn-like mini-game in which the player needs to shoot down and trap some angry bees before he can continue with the adventure.

