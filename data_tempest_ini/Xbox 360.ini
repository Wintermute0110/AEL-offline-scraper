Description=Sean Devlin is an Irish mechanic and a racer in Paris - or at least he was. One day in 1940, as he takes part in the Grand Prix of Saarbrcken (Germany), he looses to the Nazi Kurt Dieker through unfair means. As he tries to repay his dept by playing a prank on Dieker, he learns of Diekers real job: being a Nazi torturer. Sean manages to escape back to Paris with the Nazi invasion force on his heel. The game begins three month after these events in the now occupied Paris, where Sean meets the Resistance and more or less willingly joins up with them in order to execute his revenge on Dieker.<br><br>The Saboteur is a GTA-like open-world game set in Paris during World War II. The player takes on the role of Sean, looking him over the shoulder while he explores the city and its surroundings either on foot or by car. In order to move the story forward, the player has to fulfill missions for the resistance. But there's also a great amount of side-missions as well as many other things to do in the city including but not limited to blowing up stuff like sniper towers and Nazi tanks and killing Nazi generals. These so-called sabotage actions also net the player contraband, the currency of the game. With it he can buy weapons, upgrades and such at black-market dealers scattered around the city.<br><br>To do these sabotage acts, the player has access to several different kinds of weapons all from that time-period (including the needed dynamite) as well as his fists for melee-combat. But most of the time it is not wise for Sean to go directly into combat as he needs to escape the Nazis once an alarm has been raised in order to complete his missions. In addition the alarm level will creep up over time if he does additional damage to Nazi property and personal, alarming even heavier forces including tanks and zeppelins. To escape an alarm, he either has to leave a certain area or enter one of the many hide-spots while not being seen.<br><br>After completing a certain mission, the player will also be able to call Resistance-fighters at his side to help him in combat or bring him a getaway car. But these getaway cars need to be collected first by driving them into a black-market-garage. Once this has been done, the car be summoned at any garage. Through his actions the player also unlocks perks granting certain rewards like the 'Sucker Punch' which is gained after killing 10 enemy soldiers without them ever knowing. Sean can even slip into an enemy uniform to infiltrate the Nazis undetected but if he is seen doing a suspicious activity, the alarm will be raised after a certain amount of time. These activities include running and climbing around buildings similar to Altair in Assassin's Creed giving the player the freedom to choose his own route to his target.<br><br>At the start of the game, Paris and its surroundings are covered in black and white in a very similar style to the one seen in the movie Schindler's List with only certain colors standing out including the red in every Nazi-symbol and the yellow lights behind windows. As the player helps the Resistance liberate the sectors, color returns and Nazi activity goes down.

