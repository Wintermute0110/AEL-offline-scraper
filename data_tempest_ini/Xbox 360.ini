Description=Heroes Over Europe, the sequel to Heroes of the Pacific, is a WWII arcade flying game set in the skies over Western Europe.<br><br>Follow the stories of three pilots, an American, a Brit, and a New Zealander, as they take on the Luftwaffe in the key aerial engagements of WWII. Over fourteen mission, these heroes down enemy bombers over London during the Blitz, break French resistance fighters out of a German prison in Operation Jericho, escort B-17 Flying Fortresses into Europe and strike deep into the black heart of the enemy: Berlin.<br><br>With fourteen missions drawn from real WWII operations and over forty plane variants from the UK, Germany, Russia, Italy and America, including the Spitfire, Hurricane, Fw190, Me 262, Mosquito, P-38 Lightning, P-47 Thunderbolt, and the P-51 Mustang, the player has a massive amount of strategic choice.<br><br>Heroes Over Europe's multiplayer mode supports up to 16 players on all platforms, with four game modes; Dogfight, Team Dogfight, Survivor and Team Survivor.  Pre-balanced multiplayer plane packs give online and LAN players the choice of one of six planes for their battle.  Multiplayer games can also be altered with the following modifiers: Weapon Damage Multiplier, Health Multiplier, Unlimited War Speed, Unlimited Primary Ammo, Unlimited Secondary Ammo and Lead Target Bead Visibility.<br><br>The thrilling dogfighting action of Heroes of the Pacific has been updated for Heroes Over Europe, with innovative new gameplay mechanics such as Ace Kill, which allows you to take out enemies with a single shot, the devastating damage of Energy Attacks when you dive on enemies, and the tactical choice of targeting a skillful Squad Leader to demoralize his wingmen.

