Description=Accord, teacher of the local magic school, has lost her magic flying cane. There is word of an award so the students are busy searching high and low for it. Naturally our heros, Amitie and her school nemesis Raffine, make their way toward the distant dark castle. Challenging, and being challenged by, everyone you come across in a game of, Puyo Pop!  <br><br>A puzzle game of the falling-block variety the goal of which is to clear your blocks (Puyos) by is the combining four or more of the same color which will vanish. This will produce Nuisance Puyos. These colorless Puyos will fall onto you opponents screen, thus blocking chains and combos they could create. These pesky Puyos can only be exterminated by removing neighboring Puyos.<br><br>When an opponent send Nuisance Puyos to you screen you can try to "offset" by clearing your own Puyos and limiting the number that would fall on your screen. This will also increase your Fever Meter. When this meter fills you will be given a set of prearranged Puyos with which you can wrack up giant combos and send tons of Nuisance Puyos to you opponent. When any players field becomes so full they can no longer drop Puyos they lose the game.<br><br>Puyo Pop Fever features a Two Player Mode. Some versions allow for more people such as the DS version which allows up to eight players to compete in free-for-all or team modes.

