Description=In a secret lab, hundreds of miles below the earth's surface, genetic tests are being performed on human slaves.  Take on the role of one of these prisoners, and fight for your freedom as you make your way through the 99 levels until you finally reach the earth's surface and escape.<br><br>Bomberman: Act Zero takes the original Bomberman games, and completely changes the scenario.  Instead of bright, cartoon-like characters, the game is given a much darker tone.  However, the basic mechanics remain the same - drop bombs in a grid-based room to break through blocks and destroy your enemies.  Some blocks yield power-ups that give you more bombs, firepower, and other advantages.<br><br>The single player mode sees you fighting to get through all 99 levels.  You can do so in two different methods:<br><br>1. First Person Bomber - in this mode, you must play in a third-person behind the shoulder perspective.  Because the game is more difficult to play in this mode, a life bar is added which enables you to survive multiple hits.<br><br>Standard Mode - in this mode, the game is played from a top-down perspective.  If you're hit by a bomb in this mode, you're instantly killed.<br><br>You can also choose to play both of these modes online, with up to eight players.

