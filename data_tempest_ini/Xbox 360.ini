Description=Get ready for hectic, fast paced action with Geometry Wars!  Take the role of a lone spaceship as you combat swarms of assorted brightly colored shapes which attack you with their own different patterns.  There's the basic Pinwheels, the unstable Black Holes, which attempt to suck you (and enemies) in, the long, dangerous Snakes, to name but a few.  Each enemy explodes in a dazzling shower of sparks, and it can quickly become difficult to navigate through space as you try to avoid enemies and ignore the explosions.<br><br>Geometry Wars: Retro Evolved actually contains two games in one.  The first version is Retro, which was originally included as a secret game in Project Gotham Racing 2.  Retro features a 4:3 aspect ratio, and fewer graphical effects.<br><br>The other, more popular version of the game is Evolved, which was also included in Project Gotham Racing 3. This version of the game can be played in a 16:9 aspect ratio, and features more intense graphics and special effects. Also, you can only get a maximum of nine ships and nine lives, while there was an unlimited number in the original game. Finally, the playing area is smaller, not revealing the entire field, but scrolling has been added instead.<br><br>However, the core game is the same for both versions: shoot everything, and don't get shot or hit yourself.  You control your ship with the left analog stick, and fire your weapon in any direction by using the right analog stick. Your ship's weapon automatically upgrades every 2,500 points, to help you destroy ships more quickly.  here are also 'smart bombs', which can be activated by using either the L or R trigger button.  Smart Bombs clear the field of all enemies - however, many more will quickly take their place!

