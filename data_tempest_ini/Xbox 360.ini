Description=Fight Night Round 4 is (as the name would suggest) Electronic Arts' 4th entry into the boxing series. This time around, you have over 40 athletes to choose from from a variety of eras and weight classes, including Evander Holyfield, Floyd Mayweather, and (most notably) Mike Tyson and Mohammad Ali. <br><br>In addition to the default selection of fighters, you can make your own customized fighter using a powerful set of creation tools. The most impressive among these tools is the ability to use a PS3 camera or EA Sports' own website to upload pictures of yourself (or anyone, really) which will then be used to create a customized 3D head for your created boxer. <br><br>These custom-built fighters can then be taken into the game's "Legacy Mode", which starts you out as a 19-year old amateur looking to make a name for himself in the boxing world. You will partake in numerous fights spanning your entire career, improving through the use of mini games between matches. You can win several different championships, and then try to defend your title(s) against other emerging boxers. Once your fighter retires, he can then be selected in the exhibition mode to fight any of the default boxers in the game. How effective your fighter once he's added to the selectable roster is entirely based on how many special challenges you complete during his career -- things such as maintaining a 95% win percentage or holding three titles at the same time.<br><br>Fight Night Round 4 also features an online world championship, which will rank you against every other player in the world in the same weight class as your fighter. Wins and losses are kept track of in this mode.

