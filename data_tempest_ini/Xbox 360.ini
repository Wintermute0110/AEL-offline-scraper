Description=Risk: Factions is an electronic variant of the Hasbro strategy board game Risk, but it has been streamlined from the board game version to speed up gameplay. The gameplay is based on the boardgame's 2008 set of rules, and also adds overkill (more damage when rolling two or three 6s - two removes four units, three removes them all), specific faction abilities (to use a fourth die in certain circumstances), and dynamic terrain to the rules.<br><br>The game is based on each player controlling a different section of board, and attacking an enemy's territory as well as defending his own. The original board game is won by whoever takes over the entire map first. Conflicts are resolved by each player taking a turn to roll the dice based, reducing the opponent's strength with each roll. Whoever has units standing at the end of the conflict gets to occupy the territory. However, in Risk: Factions, the single player game is won by the person who completes three objectives and controls his capital at the end of the game. Objectives include having to take certain territories and capturing a certain amount of power plants. This mode of play is dubbed the Command Room. For conquered territory players receive stars (cards in the original game) that can be traded in for new troops at the next turn. No more than two stars can be collected per turn.<br><br>The original board game version is also available to play as Classic Risk. Players can control one of five different factions: the Humans, Robots, Cats, Zombies and the Yeti, each with their own unique leader. The singleplayer is divided into five different chapter and each one unlocks a new faction. Playable maps include the original map from the board game, as well as several new ones designed for Factions. The game comes with both online and offline multiplayer support. Online, you can team up with up to four other people for a five-player game. Offline, you can play in a four-player game, in co-op, or play on your own against other people, again using the original Risk rules or the new Command Room style.

