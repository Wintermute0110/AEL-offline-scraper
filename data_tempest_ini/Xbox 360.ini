Description=Knights of the Nine is the name of a new faction for The Elder Scrolls IV: Oblivion, introduced in this expansion pack. The primary goal of these holy knights is to hunt special gear known as "Crusaders' Relics". Becoming a member is not an easy task. You have to go on a pilgrimage across Cyrodiil to visit the shrines dedicated to the Nine Divines. Membership also comes with a restriction: if you stray away from the good path and commit a crime, you have to do the pilgrimage again.<br><br>This faction brings along new locations, characters, enemies and items. The base of this new faction is in decline, and by becoming a member you have to gain fame to make other people join the faction. This culminates into the restoration of the base.<br><br>The Windows version also adds all previously released bonus content:<br><br>1. Wizard's Tower: adds Frostcrag Spire which is a big tower which has many useful things for mages in it.<br><br>2. Vile Lair: a dungeon in which a more evil character can heal himself from diseases, drink blood or collect herbs.<br><br>3. Thieves Den: a big dungeon with an old pirate ship in it which functions as a base of operations for thief-characters once cleansed from the undead.<br><br>4. Mehrunes' Razor: adds a huge dungeon in which you can find the powerful weapon called Mehrunes' Razor.<br><br>5. Horse Armor: adds two kinds of armor you can buy for your horse.<br><br>6. The Orrery: adds a short quest line in which you need to find new parts for a damaged Orrery in the Mage Academy.<br><br>7. Spell Tomes: adds books to the world which increase your stats once you find one and read it.

