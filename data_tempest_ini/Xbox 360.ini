Description=Go! Go! Break Steady is a rhythm game similar to Boom Boom Rocket combined with the circle puzzles of the Zuma games. The game has a break-dancing theme and it features visual presentations of cartoon dancers, but not controlled by the player. A sequence of buttons rolls over the screen to the beat of the game's music, with different types of movement patterns. They represent the buttons on the player's controller and they need to be pressed in a timely fashion when they are in the target circle in the middle of the screen. For every timed beat a beatnik is earned, building up a combo. Missing one fills up the penalty bar and sometimes multiple buttons need to be pressed together to form a chord. The game's music mostly consists of hip hop songs. There are different characters to choose from, along with three difficulty levels.<br><br>At certain points in a song, a puzzle circle of beatniks of different colours appears around the dancer. Players need to shoot a number of beatniks into the ones on the ring, forming a group of three beatniks or more of the same colour who then disappear. The amount of beatniks provided is based on how many times the timing was "perfect" in the rhythm section. Eliminating them moves the other beatniks on the ring to fill the space and this can cause chain reactions. With a huge elimination the penalty bar is depleted. If the ring gets too long, the player cannot eliminate the beatniks, or the penalty bar is maxed out, the game is over. The puzzle can be turned and the beatniks can be shuffled on the ring.<br><br>Multiplayer is supported both locally and online with different types of modes for two players. In the co-op mode both players play the rhythm section together and the worst one determines the amount of beatniks provided. Players take turns doing the puzzle section. In the versus mode players go head-to-head with the same gameplay of the singleplayer mode, but with the addition of power-ups that appear in the beatniks circles. They are acquired by knocking them out of the circle with a match. Power-ups include spraypaint to cover the other player's target circle or a hammer that adds five beatniks to the opponent's puzzle.

