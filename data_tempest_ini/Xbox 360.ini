Description=In the year 20XX mankind's constant wars end with the use of a terrible weapon... A bomb so big it eradicates all of mankind in a single explosion. In the ruins the undead rebuild civilization and live happily in peace until one day, when evil returns to the land. It is up to Dem the Skeleton Knight and his allies to find a solution. And this means finding the secrets of the past.<br><br>Breath of Death VII is a retro looking parody JRPG, reminiscent of games from the early 16-bit era. It's full of jokes and quotes taken from all over the rich RPG history. Gameplay is standard RPG fare for the most part, with random encounters, dungeon crawls, boss encounters and more. There is a difference however to how the level building works. When the character reaches a new level, the player gets to choose between two options with different stat increases (usually strength and health versus mind and magic points) in a branching way. This means that once a choice is made, that same stat or magic will become unavailable for the rest of the game. The next time the character gains a level, two new options will be available instead.<br><br>The game's duration is roughly 4-6 hours and there are two difficulty settings as well as a Score mode to add some replayability. The game keeps track of various statistics during play, and they can be viewed as an epitaph on a tomb stone from the main menu.

