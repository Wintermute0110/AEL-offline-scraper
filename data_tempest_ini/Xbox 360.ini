Description=In Blazing Angels: Squadrons of WWII the missions were inspired by real events of WWII and featured real aircraft.<br><br>The successor now concentrates on the story of an elite pilot who is part of a secret squad which has access to weapon- and aircraft-prototypes that were never really used during the war and were at best in a prototyping stage. With these machines the squad travels around the world to exotic locations in order to prevent the enemy from building the ultimate weapon.<br><br>The gameplay is still the same. You engage in dog fights, bomb targets or fly stunts while you can give rudimentary orders to your squad mates ranging from attack my target to special commands that repair your aircraft.<br><br>The multiplayer features the three categories "Deathmatch", "Co-op" and "Squad-based". In addition to the modes from the original game, these have been supplemented with the two new game-modes "Capture the Flag" and "Epic Battle". In "Epic Battle" two teams over control of a map. There are several bases and structures that can be captured or destroyed in order to weaken the enemy and gain the upper hand.

