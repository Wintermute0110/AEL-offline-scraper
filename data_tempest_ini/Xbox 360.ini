Description=In the past, the protagonist was on a treasure hunt for the fabled Tonatiuh, The Temple of the Fifth Sun. To reach the location, he had to conquer portals by realigning relics according to an ancient description. He wrote his progress into his Jewel Quest Journal.<br><br>Today, while arranging manuscripts for the university, he stumbled across his old journey and now he wants to try it again. Or better say, you will try it again.<br><br>Each level represents one dot on the treasure map, leading from the airplane take down point to the location of the temple. You have to play all levels to reach the treasure. However, you have the opportunity to skip a level, if it is to difficult, but you loose one life (out of five) when you do so.<br><br>Your job in a level is to do exactly what the ancient script tells you, "Align the relics you can see, across or down in groups of three. Turn all squares to solid gold, the path to riches will soon unfold.".<br><br>So, for example, at the start of level 1-1 (first level in the first group), you have a 7x7 playfield, each block is filled with one of four different items (relics). Now you have to exchange adjacent items so, that a line of three or up to five items will be created (more than five are possible, but you can't do this manually). You cannot exchange items when no full line is possible, so creating a line from scratch is not possible. Those items will vanish and the ground will change from beige to gold, the spaces will fill with the items from above, and new items are falling in from the top of the playfield. Once all blocks are gold, you have completed the level. When the time runs out, you have lost a life.<br><br>While the level progress, you will have either bigger playfields or more complex ones. Complex means that they are not always in square or rectangle form, but, for example, they can also have a zigzag side, where either horizontal or vertical alignments aren't possible. Of course, the farther you go, the more relics are in the playfield, and also the time will be shorter.

