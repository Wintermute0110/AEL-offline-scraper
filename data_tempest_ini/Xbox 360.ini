Description=All-Pro Football 2K8 is the spiritual successor to the NFL 2K series. It is the first 2K Sports American Football game since the NFL and NFLPA licenses were purchased for exclusive use by Electronic Arts.<br><br>To avoid the exclusive license, this title puts a new spin on video game football. Instead of recreating authentic NFL players and teams, it lets you create a team with your favorite Hall of Fame legends. Over 240 retired NFL players have been licensed. All-Pro Football 2K8 ranks players based on their real-life attributes, like great hands or the ability to perform in the clutch. The best players are marked with a gold star. You can also customize your team's name, colors, logo and uniforms.  Once you've created your team, you can play a quick game, a full season in the fictional All-Pro League, or go online. The APL consists of 24 teams grouped into six divisions of four teams each.<br><br>The ruleset drifts between the strictness of Madden series and the freedom of Blitz: The League. Horse-collar tackles and late hits are allowed, but  for the latter players are penalized with a fifteen-yard personal foul.

