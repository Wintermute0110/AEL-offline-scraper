Description=The Lost and Damned is the first expansion pack for Grand Theft Auto IV, exclusively for the Xbox 360 version of the game. It has been made available as DLC (downloadable content) and requires the original game to play.<br><br>Set in Liberty City, just like the original game, there is a new storyline with a new protagonist, Johnny Klebitz. He is vice-president of the biker gang The Lost Motorcycle Club. While the president Billy Grey is in rehab, he takes over and tries to work out deals with the other gangs. When Grey eventually returns he resorts to his violent tactics, making it difficult to keep it running. Billy and Johnny clash for the leadership, while dealing with the other gangs, especially Angels of Death. The original game is not ignored however, as Niko Bellic not only appears in the game, but even becomes an important part of the storyline. Parts of the actions in the game are also influenced by the events in the original game, suggesting that both stories happen around the same time.<br><br>The game starts in a club house in Alderney, in the Western part of the city where Niko only got access late in the game. The entire city is available at once. Contrary to the first game and in the spirit of the biker gang Johnny's in, there is much more focus on team work with the other members. Their health bars are also shown on the screen. When a member dies in action, he needs to be replaced by a less experienced youngster, making it harder to progress and encouraging the player to look after his peers. There are also strict rules in the gang, especially when riding around in a set formation is required. Members can be called to provide weapons and stealing other vehicles is less encouraged. Johnny starts on a custom bike that is virtually indestructible, though it can be replaced. Most of the new vehicles are bikes, but there are also a few new trucks and vans.<br><br>The clubhouse offers new minigames such as arm wrestling, pool and card games. There are new sites on the internet, new TV shows and three new radio stations with a focus on hard rock. Next to the regular storyline there are challenges based on racing or gang wars. The new weapons are a grenade launcher, an assault shotgun, a pool cue, a pipe bomb and an automatic 9mm.<br><br>Six new multiplayer modes are introduced: races, club business, lone wolf biker (Full Throttle and Chopper Vs. Chopper), witness protection, and gang war.

