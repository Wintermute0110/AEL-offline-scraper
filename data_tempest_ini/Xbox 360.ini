Description=The Xbox 360 version of Buku Sudoku is fairly identical to the original in the way sudokus are presented and solved, but there are some important differences. The object of this mathematical game is to record numbers vertically and horizontally onto the squares of the grid without repeating any number on any row or column.<br><br>This version offers grids of 6x6, 8x8, 9x9 or 12x12 squares, and different difficulty levels. Players can also select five different backgrounds themes and tinker with various options. These include an autopencil that makes basic logical eliminations for rows, columns and boxes (showing the possible remaining numbers), an option that marks errors automatically, zooming abilities for parts of the board, and various layouts for the number pad. There is a tutorial for new players to get acquainted with the mechanics.<br><br>The left analog sticks steers the cursor across the board while the right one is used to pick numbers. Possible answers can be scribbled down with pencil to be made definitive later on. Single player is divided over casual games and timed ones. Multiplayer is available as co-op, duel and team battle, for up to four players locally and eight online. In the duel mode combos strip the opponent's board of numbers that have not been locked into place. Duel is similar to co-op, with players working together in a single team, and every player is rated individually when the game is over.<br><br>The game contains 1,200 puzzles by default and offers an editor to create custom ones. Additionally more puzzle packs can be bought as DLC.

