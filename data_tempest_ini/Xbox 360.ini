Description=Dr. Vladimir Chaosky has been missing from the face of the Earth for more than a decade. Now the trail of this Dr. Chaos gets warm again as he resurfaces bent on continuing his criminal ways. As a sole agent of Interpol you must travel the globe and search for clues and finally bring this madman to justice.<br><br>Interpol: The Trail of Dr. Chaos is for the most part a typical hidden object game. As is typical of this genre you must identify the listed objects in a photo-illustration. Few variations on the hidden object game-play conventions being level-end-puzzles where you must complete such tasks as identify differences between two photographs or simply finding the mistakes in one single photo to complete the level. If however you get stuck with a specific item and can't move to the next city there's a handy hint feature that will highlight any item you want from the list. The one other large thing that makes this game different is the almost completely immersive interface. From your icons to the world maps to the menu screens, the entire game is production designed to convey a sense of using Interpol computers and equipment to solve the puzzles.<br><br>Each level is typically split into three stages and each level is themed after a world famous city. For example if your search takes you to New York, you can expect to scour The Statue of Liberty, Radio City Music Hall or The Brooklyn Bridge for clues.  Other cities you can expect to explore include Paris, Moscow, Tokyo, Hollywood, London and more. If however you get stuck with a specific item and can't move to the next city there's a handy hint feature that will highlight any item you want from the list.

