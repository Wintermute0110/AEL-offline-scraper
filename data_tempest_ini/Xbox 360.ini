Description="Brrrrraaaaiiiinnnnssss!" Load your shotgun, zombies have run amuck in town and it's up to four teenagers to defend their suburbia in this 3rd person shooter while seeking to find the cause of this invasion. In single player mode (which also can be played in co-op with up to three friends),  you go through five areas: Shopping Maul, High School Hell, Cemetery Scary, and Evil Castle. Each area has 3 to 5 stages.  <br><br>You choose one of the characters to play as, each with their own special abilities: Zack the geek uses ax-type weapons, Carrie the Goth likes swords, Andy the surfer dude uses random objects like toilet plungers and does a Neo-like spin on his weapon to kick enemies around him, and Jennifer the dumb blonde cheerleader has dual batons which can be spun into a tornado-like effect. New weapons and weapon upgrades can be bought from the local mechanic with collected items found throughout each level, and with tokens dropped when zombies die. By using their favorite melee weapon, each character can make a special attack move when their power bar is at maximum level from killing enemies. There's also 16 unique guns built from 25 different  weapon parts found in each level and with 3 different upgradable levels of power.  Other weapons include wacky ones like lawnmowers, nailguns, cellphone tazers, bicycle grenade launchers, defribulators, and CD shooters, as well as more traditional Molotov cocktails, rocket launchers, and pipe shotguns. Later in the game, even vehicles and ships can be used such as a UFO which has a laser death beam. <br><br>Using the Unreal Engine 3 and Ageia's PhysX enables realistic physics-based destruction along with detailed lighting, environmental and character details. The plot is moved forward by comic-strip cut scenes, including showing the name and abilities of new zombie mutations as they first appear.  The multiplayer modes include a four-player deathmatch on a single computer, or a sixteen player game online or over LAN.

