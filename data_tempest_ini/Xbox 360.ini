Description=The story of Metro 2033 is based on the Russian book of the same name by author Dmitry Gulkovsky. The plot takes place in Moscow or more specifically, in the subway-tunnels of the city. The city itself has become inhabitable after the events in 2013 when almost all of humanity was wiped out and Earth's surface became a nuclear wasteland. As the name suggests, the game takes place twenty years after that and puts the player in the shoes of Artyom, born a few days before the apocalypse but raised in the underground. Up until now he had never left the relative safety of the subway-city but something terrible is about to happen and Artyom is tasked to warn the remains of humanity from the upcoming danger, requiring him to travel through the tunnels and even through the nuclear winter above.<br><br>Artyom's journey is a dangerous one. As the player explores the tunnels in a typical, rather linear first-person-shooter-fashion, he has to face many obstacles. Mutants being the most easy to spot and dispose of thanks to the vast arsenal of weaponry including of course the AK-47 but also more or less fictional ones like the Tihar sniper rifle or the Ubojnik automatic shotgun. The player can only carry a sidearm and two primary weapons at the same time. Dynamite sticks and knives complete the set. All weapons come in different variations with scopes, silencer and other upgrades attached. While the upgrades can't be bought individually, already upgraded weapons can be bought at shops in the few metro-cities in the game in exchange for the old weapon and military-grade ammunition - the only currency in the game and much more powerful than the easy to find standard-, so-called "dirty", ammunition. If Artyom is hit, he regenerates his health automatically but medipacks are available to instantly rehabilitate him and increase the regeneration rate for a few seconds.<br><br>More dangerous than the mutants are environmental hazards -foremost of course nuclear tainted water and waste but also poisoned areas in which the player needs to equip his gas mask in order to survive. The filter of the gas mask wears down as its being used (indicated by Artyom's special watch and his heavier breathing) and can even be damaged in melee-fights, straining the filter even more. Other tools available to Artyom are a pair of night vision goggles, a flashlight, a light-meter, a lighter, his journal with a compass and a charging device. The latter is required to manually recharge the flashlight and the night vision goggles once their energy gets low. The light-meter on the other hand helps Artyom to determine if he's hidden in the shadows or visible from miles away, helping him to avoid some dangers. Other environmental hazards include seeking anomalies and strange but deadly visions.

