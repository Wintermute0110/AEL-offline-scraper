Description=Red Box Reality 001: Fading Memories is a puzzle game where you use both analog sticks to control a character's memories while fending off mental attacks. The story tells us that most people now have brain implants, something that is both a danger and a benefit. In an effort to keep a person alive it's your job to protect their brain from harm while trying to keep their memories from disappearing. The gameplay consists of green symbols (representing memories) moving away from the character and red symbols (representing attacks) moving towards the character. One of your sticks control a larger green symbol you have to move over the memories to keep them from escaping and the other stick controls a larger red symbol that does the same for attacks. After suffering too many attacks or losing too many memories you lose and your total score is presented.

