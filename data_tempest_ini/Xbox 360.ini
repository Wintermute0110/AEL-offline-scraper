Description=Dreamfall is the sequel to The Longest Journey and is a 3rd person adventure game with some action episodes.<br><br>The game begins in Casablanca, 2219. Zo Castillo is about to get involved in a conspiracy that involves two worlds, one in magic and the other in technology. There has been static interference that is disrupting technology, and it seems to be linked to a little girl seen only by Zo.  As Zo begins her search for a lost friend, she discovers the truth about the two worlds and the search is now on for the one person who may help Zo unravel the dangerous web she has become entangled in: April Ryan.<br><br>Dreamfall puts you in control of three playable characters. It also introduces the focus field feature which bridges the gap between the classic point and click adventure game, where you could click on any given point at the screen, and the action adventure. This allows you to scan your entire visible environment as seen by the characters and also use it to eavesdrop into other people's conversations. The game also presents you with a number of ways to solve a confrontation, you can sneak, fight, or talk your way out of the problem. The game spans 13 chapters and like the previous game Zo keeps a diary of all the events that occur in the game.

