Description=Scott Pilgrim is in love with Ramona Flowers. There's just one problem: she has seven evil exes who must be defeated in order for him to win her heart, and they're not going down without a fight!<br><br>Scott Pilgrim vs. The World is a retro-style 4-player side-scrolling beat-'em'up loosely based on the graphic novels by Bryan Lee O'Malley. It is a throwback to 8- and 16-bit era beat-'em-ups, particularly River City Ransom, and features art by popular pixel animator Paul Robertson as well as a soundtrack by New York chiptune band Anamanaguchi.<br><br>Initially choosing from either Scott, Ramona, Kim Pine, or Stephen Stills, up to four players must fight their way through the streets of Toronto, Canada in seven levels. Each stage is made up of multiple sections, culminating in a battle at the end with one of Ramona's exes. Around each stage there are many shops, some of them hidden, as well as destructible objects and weapons that can be picked up. The way characters progress and level up is similar to Castle Crashers and earlier levels can be revisited.<br><br>Each character starts with only a handful of moves -- punches, kicks, jumps, dashes, and blocks -- but as enemies are defeated, characters earn experience which unlocks new moves like running tackles and leg sweeps. Defeated enemies drop coins, which can be picked up and spent at the many shops around Toronto. Items will often replenish health, as well as increase various character stats based around strength, speed, defence, and others.<br><br>Characters also have access to several special moves, which use a "Guts" meter: an area-clearing attack that has low power, but will knock nearby enemies away; and a special striker move, which will call in another character, usually Scott's romantic stalker Knives Chau, for a quick support attack. If a player manages to take out five enemies without taking a hit, their character will glow for a short time, increasing their speed and strength drastically. In the co-op mode players can perform attacks together and lend each other money.<br><br>The game has a large number of unlockables and secret bonuses, such as a secret character and a new striker move, a Boss Rush mode, and a Zombie mode.

