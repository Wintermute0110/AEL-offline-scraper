Description=The earth trembled and ancient temples rose from the ground followed by unknown creatures. Cyclones drive over the sea and Firestorms roam the land with not only thousands of lives but also the hope that the Gods will save humanity lost. When the dark wave hits, the humans are on their own and only a few enclaves survive the attack. One is a volcano-island which has been saved from the worst by an unknown force but its protection is getting weaker and weaker.<br><br>The player arrives on the island after his ship is hit and destroyed by the dark wave and finds himself in an open world filled with dangerous creatures, many different characters and three factions and will unlock the secret of the island during the course of the game. <br><br>Although the game is called Risen, it plays very similar to Gothic 2 and Gothic which means the player once again takes over the control of a nameless hero from a 3rd-person-view and will be exploring the island, talking to people in multiple-choice-dialogues, fulfilling quests and fighting monsters and other enemies while using the experience points earned to level up and learn new skills and abilities in a typical role-playing-game-fashion. Depending on which of the three factions (bandits, mages or inquisitors) the player joins by earning their respect through fulfilling quests, he also chooses to a certain degree what he wants to be although he is always able to distribute his skill points into anything he likes - as long as he finds a teacher for that particular skill.<br><br>Combat against the many enemies ranging from gnomes to powerful ash-beasts requires the player not only to invest points into his combat-skills, but also to master blocking and dodging enemy attacks while on the other hand get through the enemy defense. If a parry is activated at the right moment it is even possible to land an immediate counter-attack.

