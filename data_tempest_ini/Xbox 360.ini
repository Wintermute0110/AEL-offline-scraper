Description=Released almost two months before NBA 2K10, NBA 2K10: Draft Combine acts as both a tie-in and a paid demo for the full game.  Players create a new basketball hopeful from the ground up, and try to master practice drills and play scrimmage games to increase that player's stats and ranking.  Players can then import their created player into the full version of NBA 2K10 and use him in the career mode.<br><br>Gameplay is structured around the real NBA Draft Combine in Chicago's Attack Athletics arena.  The player's created basketballer plays with and against other rookies to try and impress draft agents, and follows the advice of a mentor to improve their skill and chances. The customization mode features a wide range of potential options, covering physical appearance, clothing, and position, up to crossover, dribble, and play styles.<br><br>With position selected, the player earns skill points and ratings through eight drills and six games.  Drills include rebound, shooting, stealing, and dribbling. A strong performance bestows increased rankings and benefits.  Games are practice games with specific achievements for each (such as getting a high shooting percentage). Meeting the achievement will result in large awards of skill points. Players can also play an unlimited number of 5-minute scrimmage games to get a feel for NBA 2K10's control and game mechanics.<br><br>Creating a character through Draft Combine will raise the character's draft stock and give a boost in skill points when importing the character into NBA 2K10.  Characters will also display a special patch on their in-game uniform to signify they completed Draft Combine.  Characters created solely in 2K10 will start as undrafted free agents with lesser skill points.

