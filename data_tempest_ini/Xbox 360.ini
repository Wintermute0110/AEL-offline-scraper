Description=Texas Cheat 'em is a variant of the poker staple Texas Hold 'em, where, as the title suggests, players are allowed (and even encouraged) to cheat.<br><br>The underlying game follows all the rules of Hold 'em, and plays like a standard digital replication. Each round, players are awarded an amount of cheat points, which can then be spent on 15 tricks such as X-ray Vision (see another player's hidden cards), Card Suggestion (where you change one of your cards to another), or even something as blatant as stealing chips from another player.<br><br>To succeed at the cheat, the player must win a brief casino-themed mini-game, such as stopping a slot machine or roulette wheel at a specific target. For cheats where one player is directly affecting or attacking another (like stealing chips), the mini-game involves both players, such as rapidly tapping a button to make their horse cross the finish line first. If the player wins at the mini-game, the cheat is performed. If the player loses, the points are spent and nothing happens.<br><br>Players can play alone against the A.I., or online with up to eight players at a table. The player can use their Xbox Avatar to represent them in-game, or select from a variety of character portraits.

