Description=Supreme Commander 2 takes place 25 years after the events of Supreme Commander. The three opposing sides - the Cybran Nation, the Illuminates and the United Earth Federation - are still fighting in the Infinite War all across the galaxy, spreading chaos and unrest with the player right in the middle as the Supreme Commander.<br><br>As opposed to the first game, there's only one single player campaign during which the player will take over the control over the armies of each of the factions starting with the UEF-campaign as Commander Dominic "Migraine" Maddox followed by Commander Thalia Kael in the Illuminates-campaign and finally as Commander Ivan Brackman in the Cybran-campaign. But the game still is a real-time-strategy game in the vain of Total Annihilation featuring an insane amount of units on the huge battlefields at the same time. To keep track of everything, the player can seamlessly zoom out to a strategic map or zoom in until he's up close with his avatar, the mighty ACU. The ACU can construct buildings faster than the normal engineer and has access to powerful weapons in order to fight his enemies. But once the ACU has been destroyed, the mission or the multiplayer-match is lost.<br><br>Also different from the first game is the completely overhauled resource-management. This time around the player has to have the resources needed to build a unit or structure available upon giving the order instead of loosing them over time while the building is in progress. The resources themselves on the other hand haven't changed with mass and energy being needed to support the war-effort.<br><br>Each structure the player builds can now be upgraded with add-ons e.g. putting a shield around them in order to increase their defensive-abilities. In addition five tech-trees are available to unlock upgrades for the three types of units as well as buildings and the ACU which are also visible on the battlefield with a shimmering aura around units which have received the shield upgrade for example. The points needed for such a research are collected automatically although the rate at which they are earned can be increased by building a research-facility. Research will ultimately also give the players access to atomic weapons as well as powerful prototype structures and units including the UEF Flying Fortress or the Cybranasaurus Rex, a genetically modified reptile that has become the ultimate machine of destruction.<br><br>Besides the main campaign, the game features a skirmish-mode against the AI with three different victory conditions: only the destruction of the enemies ACU is needed, everything has to be destroyed or the Infinite War which features no victory conditions whatsoever. These conditions are also available in the multiplayer-mode for up to eight players.

