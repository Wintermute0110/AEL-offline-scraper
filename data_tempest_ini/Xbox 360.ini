Description=Football Genius is a football trivia quiz dedicated to global events such as the World Cup, European competitions such as the UEFA Championships League, and the most famous clubs of European competitions, with packs for specific countries such as England, Spain, France, Germany and Italy. Players are presented with an avatar of a custom picture on the screen (using the Vision camera) and need to buzz in with their answer. As soon as the question is shown, a meter start counting down points. The quicker you answer, the more points can be scored. When unsure, it is best to answer at the last moment because for wrong answers the amount of points left is deducted from the player's score.<br><br>The types of questions are divided into different categories and named after a football term:<br><br>1. Kick Off: simply select the correct answer.<br><br>2. Foul Play: answering a question correctly administers a foul to another player. When they have a red card, they are out. The last player to remain, wins.<br><br>3. Match It: hit the buzzer when the picture on a ball matches your name.<br><br>4. Dribble: you gain possession of the ball when answering a question correctly. When you answer correctly when controlling the ball, double points are awarded.<br><br>5. Throw In: buzz in with an answer, based on four clues.<br><br>6. Phased Out: players buzz in with an answer while an image is slowly revealed.<br><br>7. Get the Picture: answer a question related to a picture shown.<br><br>8. On Side: figure out which side a given picture belongs to.<br><br>9. Tackle: the first player to answer a question correctly tackles away points from another player.<br><br>Multiplayer games are supported both offline and online for up to four players. Players can determine the length of the game session based on Half Time or Full Time.

