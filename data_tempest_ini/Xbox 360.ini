Description=Midnight Club: Los Angeles is part of the Midnight Club series where this time around the player has free range of the City of Angels in a plethora of imports, tuners, American muscle cars and even motorcycles with a bevy of customizable options ranging from performance parts to appearance parts such as spoilers and rims.<br><br>The gameplay is similar to NFS: Most Wanted where players roam around the streets of L.A. and can race in illegal street events just by flashing their headlights at opposing cars.  There are twelve different racing events to compete in:<br><br>1. Circuit Races<br>2. Unordered Races<br>3. Freeway Races<br>4. Time Trials<br>5. Tournaments<br>6. Red Light Racer<br>7. Series Races<br>8. Wager Races<br>9. Pinkslip Races<br>10. Delivery<br>11. Payback<br>12. Telephone Challenge<br><br>Police are also present in the game, patrolling the streets of L.A. and breaking up street races.  The police will pursue the player with an army of squad cars and even helicopters and spike strips to try and bring the player to a stop at all costs.<br><br>The main mode of the game is a story mode where the player takes control of a created racer, racing in an illegal racing circuit, earning money and "REP" to unlock and buy upgrades to finely tune their car.  Players can also use these "REP" points to unlock and purchase more powerful cars.<br><br>There are also four different "attacks" the player can deploy during the race to either slow down opponents or completely stop them.  Zone is a slow-motion option where the player can slow down time and use this to avoid oncoming traffic or police cars.  Agro gives the player's car more strength with the ability to smash into opponents or completely disable them.  Roar has a shock wave emanate from the player's car to push opposing cars and traffic to the side to create a path.  EMP sends an electromagnetic pulse that will disable the engine of any opponent or pursuing police car.

