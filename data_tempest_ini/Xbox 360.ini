Description=Crash Time II (Alarm fr Cobra 11: Burning Wheels in Germany) is a action game based on the German TV series Alarm fr Cobra 11. The player takes the roles of the main characters Semir Gerkhan and Ben Jger which are members of the freeway police. During the game they solve 32 missions, e.g. infiltrating an illegal racing club or rescuing hostages. Some of these missions are tied together but basically they are just episodes and tell no overall story. The cutscenes consist of camera shots around buildings and cars and voice acting from the original actors.<br><br>For the first time in the series it features a freely explorable town divided into two parts (city and freeway) but nonetheless the most time is spent doing one mission after another. The only thing accomplished by exploring the town are collectable car parts which improve the standard car. New missions are started when receiving radio calls by colleagues or sometimes by driving to a certain point on the map. During the game the player never leaves his car, typical goals are to stop another car (by thwarting it, shoving it a few times or crashing it), reaching a goal respectively driving through checkpoints in a limited time or beating regular races against time or other vehicles. Mostly he also has to limit the damage he does to his and other cars. Since the game is based on an action series there is usually no problem when crashing a few times, the player only has to watch that he doesn't lose his wheels because this influences the handling of the car.<br><br>Most missions are divided into secondary missions which are solved linearly. For example in one missions the player firstly has to reach a goal without causing too much damage, then tailing a truck, overtaking the truck, crashing an enemy and driving back to headquarters. The player can repeat a secondary mission as often as he wishes and also quit altogether. Later he can access this secondary mission (and already solved cases) through a case list in the main menu without having to start the free driving mode. <br><br>When starting a new mission the player can choose between three difficulty levels. Every time the players beats a mission he unlocks new starting positions on the map, new cars and new missions. Because some missions require a certain car to start suitable cars are marked with a flag besides them. There is also a mode where the player can race against other cars while choosing certain parameters, e.g. car, number of rounds or the course. These courses and cars also have to be unlocked by beating missions. The same goes for the multiplayer.

