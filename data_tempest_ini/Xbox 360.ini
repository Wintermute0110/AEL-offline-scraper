Description=A city torn apart by numerous gang wars is in a volatile state and normal everyday people get caught in the middle. You would have been a victim of the chaos on the streets, had it not been for Julius (voiced by Keith David), the leader of the 3rd Street Saints, youd have just been another statistic. Julius invites you to join them and unite the city under the 3rd Street Saints. With little doubt the rest of the feuding gangs will bring the city to its knees, you join him. However, you quickly realize that the major three gangs, the Westside Rollerz, Vice Kings, and Los Carnales arent going to be easy to uproot at all.<br><br>The Westside Rollerz are lead by Joseph Price (voiced by Greg Sims) and specialize in street racing and anything to do with cars. Lin, a woman from the saints, infiltrates the Rollerz to see whos running the gang, but shes going to need some help.<br><br>The Vice Kings are lead by entrepreneur, Benjamin King (voiced by Michael Clarke Duncan). Theyre into prostitution, retail, and recording studios. Problems with the Vice Kings start when a recording artist tries to get out of her contract with Kings recording studio.<br><br>The Los Carnales are lead by Hector Kimo Lopez (voiced by Joaquin De Almeida). Drug Trafficking is really what keeps the Los Carnales afloat. After you target some of their drug labs, the Los Carnales probably wont be too happy with you.<br><br>Volition's first free form open world game lets you make and customize an avatar how you want and then that avatar becomes the main character. <br><br>Do missions against any of the game's three gangs to advance the overall story, activities that range from stealing hos to committing insurance fraud to being a hitman, or make your own fun by playing how you want to in the sandbox world.<br><br>Use your homies to help you get around and provide backup for you as you fight to take back the city. Upgrade your car with body and performance enhancing kits to make your ride unique. Listen to the games 12 radio stations and over 130 music tracks.<br><br>Once you've had your fill of Stillwater by yourself, play with up to 12 people online in either co-op, deathmatch, team deathmatch, Big ass Chains (a mode where you collect chains by killing players for points), Protect the Pimp (where one team has a pimp and must keep him from getting killed by the other team), and Blinged Out Ride (Where each team must collect chains to bling out their ride several times).

