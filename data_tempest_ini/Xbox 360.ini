Description=Blockbeard, the Legless Pirate, was once the most feared pirate of the seven seas. But he was captured, and turned into a sideshow at the fair in the town of Blockstonboroughcesterburyston. He makes a daring escape and, vowing revenge, curses the people of the town, causing everyone to lose their legs. However, a brilliant scientist discovers the secret to Blockbeard's mobility: a jetpack strapped to his bottom! And so now, you must venture forth with your very own butt-rocket in order to find Blockbeard and bring him to justice.<br><br>Rocket Riot is a twin-stick shooter that plays much like a cross between Geometry Wars and Worms, where players fly around a completely-destructible environment firing rockets at one another. A variety of items add spice to the action, including power-ups like giant rockets and rapid fire, defensive abilities like shields and reflectors, power-downs like one that makes your character move erratically as if drunk, and even some that just give silly effects like turning your rockets into random objects or making explosions big and colorful.<br><br>The game features a faux-retro art design where everything is made up of blocky pixels (which explode all over the screen in a wild fervor), virtually everything is a 2D object, and the soundtrack features retro-sounding chiptune pieces including a silly vocal theme song. There are 80+ stages and more than a hundred playable characters to unlock.<br><br>The game can be played solo, with up to four players local, or up to eight players via system link or Xbox Live. Most of the single player missions are standard deathmatch, but there are also other game modes such as: Rugby Riot, where one team tries to take a football from one end of the stage to a goal, while the other team tries to stop them; Golden Guy, where the goal is to hold the golden armor for the longest, but whoever has it can't shoot; and Destroy the Object, where each team has a big glowing object, and must protect it while trying to destroy the other team's big glowing object.

