Description=Kinect Joy Ride is one of the launch titles for Microsoft's Kinect device for the Xbox 360.  It's been billed as the "first hands-free racing game".  Keeping with the theme of many Kinect titles (arguably inspired by Wii-centric titles from Nintendo), the game uses a player's Xbox Avatar as the in-game character.  <br><br>Kinect Joy Ride is controlled by players holding their hands out in front of them as if holding an invisible steering wheel, and steering thusly.  Hip movement allows the character to drift, and a speed boost can be done by thrusting arms forward and back.  The game also features large jumps and stunts available to perform during that flight.  Stunts are largely done with the player twisting their body while the kart is airborne.  <br><br>The game features a variety to the tracks and challenges, and there is unlockable content (mostly in the form of new tracks), a two-player offline mode, and online play for up to eight players.

