Description=A different take on EA's Madden games of realistic baseball simulation, Madden NFL Arcade focuses more on looser arcade-oriented gameplay, similar to Midway's Blitz games. It features all 32 NFL teams including top stars with a five-on-five match up, offense consists of an Offensive Lineman, a Quarterback and three receivers while defense consists of a Defensive Lineman and four backfield defenders.  Unlike other Madden games there is no time limit, instead the play ends with a set score (the default being 30) with a shortened field consisting of 60 yards with the beginning team starting on their own 20 yard line.  The offense has four tries in order to make a touchdown, however, after those four plays if the offense is not successful, it will be automatically ruled a turnover and defense will receive the ball. There are no field goals, punts or first downs.<br><br>In order to aid the player there are 13 different power-ups, including the ability to freeze a player on the field, slow or speed up gameplay, throw three footballs at once with only one going to the intended receiver, a power-up that will add an extra down, as well as a power-up that will switch the score of the game.  The player receives these at random times during the match, similar to a slot machine. When players receive a power-up they can store it and activate it at a chosen moment. There are options to play against the computer A.I. or with four friends, either two friends head-to-head or two friends teaming against a second team of friends. Online multiplayer is also supported, with the option to define custom rules along with the ability to use the power-ups available in offline play and update-able rosters to reflect current NFL rosters.

