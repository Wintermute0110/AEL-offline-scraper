Description=Connect 4 is one of the launch games of the downloadable XBLA version of Hasbro Family Game Night. It can only be played through Hasbro Family Game Night, which is offered as a free application. It is also included in the retail version of the game. Hosted by Hasbro's Mr. Potato Head, the game can be selected from a game room. The room can be browsed and holds trophies collected while playing. Each game comes with included hints. There are also different background themes to choose from.<br><br>Connect 4 is a conversion of the classic board game and it is played on a vertical board of seven columns and six rows. Two players take turns dropping yellow and red chips (one colour per player) in the board to form four in a line horizontally, vertically or diagonally. The first to score that way, wins the game.<br><br>Next to the classic game mode, two new ones are available:<br><br>1. Advanced: combines the game with elements of Tetris. Each round lasts three minutes. When a player scores, instead of ending the game the line disappears and the player gets a point for every piece cleared off the board. Remaining pieces fall down to fill the holes and the game continues.<br><br>2. Power Chips: rounds last two minutes and cleared lines disappear without ending the game. Players always have two chips available, but one is open on the deck and the other is hidden. Players choose which one to play, and it can include a power chip able to prevent the opponent from dropping a chip in a specific column, push an entire column down to get the bottom piece out, explode all nearby chips, crush an entire column, or doubles the cleared score.<br><br>Multiplayer is available locally and through Xbox Live.

