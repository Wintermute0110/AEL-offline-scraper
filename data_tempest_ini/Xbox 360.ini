Description=Just like the original game, Geometry Wars: Retro Evolved 2 is a fast, abstract shooter with glowing enemies and bullets in a rectangular arena against a black background. The game includes six game modes with different objectives. The different modes are unlocked gradually after playing the previous one for a certain amount of time.<br><br>In Deadline players get three minutes to score as many points as possible. This is done by destroying different waves of enemies that leave behind geoms that increase the score multiplier. The enemy ship also has a limited amount of bombs to clear the entire screen. Most other game modes feature geoms as well.<br><br>King is a more tactical game. Players can only shoot from circle zones that appear at random. Enemies cannot enter the zone, but they degrade over time, first becoming green and eventually red no longer blocking the enemies. The player then quickly needs to travel to a new zone and while travelling enemy crafts can only be dodged, not shot.<br><br>Evolved is a known game mode with more traditional gameplay. Players receive four lives and three bombs to score as much as possible. For every 100,000 points an extra life and a bomb is awarded. The next bonus is awarded at ten percent of the previous value.<br><br>Pacifism is a defensive game mode where the player cannot shoot enemies. Instead they need to be dodged and can only be destroyed by flying through gates that appear at random and kill all nearby enemies. The gate constantly rotate and the player cannot touch the yellow ends.<br><br>Waves is centered around fixed waves of orange enemies that approach from the sides of the screen as a giant wall. The player needs to make room and prevent contact. Other enemies appear as well, but in smaller amounts.<br><br>The final game mode is Sequence and it offers a set of twenty challenges. Per challenge, players only have 30 seconds to complete it. When a life is lost or the time is over, the game moves on to the next challenge until the player is out of lives.<br><br>No online multiplayer is supported, but there is cooperative and versus offline games for up to four players.

