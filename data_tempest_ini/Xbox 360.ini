Description=Sol Survivor is a tower defence game. The player takes the role of a commander who has to defend colonies against an alien assault. The aliens known as the Ascendancy arrives at the colonies through drop ships and once they have landed they follow a path through the colony towards the town center where they start consuming the souls of the inhabitants of the colony. Each alien, or creep as they are called, that reaches the town center consumes a soul and once all colonists are lost the game is over. To battle the creeps and defend the colony the player builds turrets along the path that automatically attack the enemies whenever they are within range. The player has access to several kinds of turrets and more can be unlocked by advancing through the ranks. Each turret has its own characteristics such as range, rate of fire and fire power. The enemies are also resistant or vulnerable towards some kinds of attack. Turrets can be built anywhere at the map except on the paths. The resource used to build turrets is called mass and is automatically gathered from dead enemies. Turrets can't be moved though if the player wants to get rid of one he can sell it for 75% of its cost. It's also possible to upgrade turrets up to level three.<br><br>In addition to his turrets the player is also able to launch orbital support attacks which are useful for taking out the last few enemies that have slipped through the defences. To launch a support attack the player needs power which automatically replenishes over time. As with turrets, support attacks exists in several different kinds such as lasers, missiles, EMP's or even nukes. The turrets and support attacks available depends on which commander the player chooses to play as. For example a scientist has more technically advanced weapons such as lasers and EMP's while a more traditional commander uses mortars and machine guns. <br><br>The game has four campaigns each with its own look and feel. Each campaign consists of a number of colonies and for each colony a number of creep waves has to be defeated. In addition to this there is a survival mode where the player is up to an endless amount of waves that just gets tougher and tougher. The player can then challenge his friends to beat his best times. The game also features multiplayer modes both through a local network and Internet. Multiplayer includes both versus and co-operative modes in different flavours.

