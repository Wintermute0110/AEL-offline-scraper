Description=An updated edition of Every Extend Extra, Extreme (otherwise known as E4) takes the music based shooter to the next level, providing various forms of play as well as online modes.<br><br>As with previous editions, E4 is all about timing the detonation of your ship to the beat of the music. E4 Unlimited will have you playing as long as you possibly can, collecting upgrades to increase your multiplier. Follow the beat closely to keep the explosions going, destroying enemy ships around you like fireworks. E4 Limited turns the table, playing you against the clock to rack up the highest score possible. Unique to E4 is The Revenge, which plays out like a more traditional arcade shooter as your ship fights back.<br><br>E4 also includes an online versus mode and the ability to add your own music to the game through the Wiz Ur Muzik mode.

