Description=Frogger 2 is a top-down platform game largely based around the gameplay of the original Frogger. The introduction story tells how the alien Pico is forced to land in Firefly Swamp where Frogger resides. His space ship broke down in different pieces and Frogger promises to collect them all. He progresses through different stages where he needs to hop over water, lava, and through a factory.<br><br>Using the analog stick or the D-pad it is possible to hop in four directions, as if the level is divided into tiles, and often Frogger has to pass over moving objects quickly, just like the logs in the original game. He can stretch his tongue to collect coins and musical notes. When four of the latter have been collected, he is warped to a bonus level. Levels are split up into different sections with checkpoints and are rendered in a 4:3 ratio with a pattern filling the rest of the background.<br><br>Singleplayer is available as a Story mode and Time Trials. Multiplayer is supported online with four different modes, for instance racing to a finish line while hindering each other with the tongue, or guarding a jewel as long as possible.

