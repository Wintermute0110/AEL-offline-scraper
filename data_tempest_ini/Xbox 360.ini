Description=The Ballad of Gay Tony is the second and final expansion pack for Grand Theft Auto IV, exclusively for the Xbox 360 version of the game. It is made available as DLC (downloadable content) and requires the original game to play.<br><br>The story is centered around a new character, Luis Fernando Lopez, who is part of a ring of Dominican drug dealers. He is also the bodyguard of Anthony "Gay Tony" Prince. The game introduces a lot of glitter, with an eccentric storyline and many sports cars, including the return of the familiar Bullet. Other additions include new aircraft and a parachute (previously featured in Grand Theft Auto: San Andreas). New activities are a driving range (golf), and various drinking- and dancing-based mini-games in the many nightclubs. Multiplayer includes updated game modes and adds a BASE jumping multiplayer competition. The game starts with Luis Fernando Lopez held hostage during a bank robbery that involves Niko Bellic from the original game. From there, a large plot unfolds that involves the survival of the night clubs, a set of stolen diamonds, drugs abuse and various gangs. <br><br>Through this expansion players can replay previously completed missions with a scoring system, similar to Manhunt and the Hitman series, and this feature was previously introduced in the GTA series in Grand Theft Auto: Chinatown Wars.

