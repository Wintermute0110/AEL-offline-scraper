Description=Gel: Set & Match is a puzzle game where creatures need to match wobbly, jelly blocks. It is the sequel to Fuzzee Fever by the same developer. Players can choose from a number of creatures and customize their appearance. The game is played from an almost top-down view. The creatures are able to move in any direction and need to form matches of four blocks or more of the same colour, in any pattern, as long as touch vertically or horizontally. To do that creatures can pick up certain blocks and then put them down near others to create a match. Alternatively they can throw the block and while it slides it can form a match where it passes, even if it does not stop at that point. Blocks can also be pushed around. That way it is possible to create multiple matches at once. The blocks do not melt right away, so there are a few seconds where it can be picked up again to throw it somewhere else, forming combo chains.<br><br>The game offers three modes: Puzzle, Action and Battle. In Puzzle the goal is to clear the blocks on a number of pre-defined boards in a set amount of moves to progress. There are about 120 levels and when a number of levels is cleared under par in a single stage, a bonus area is unlocked. In Action a creature needs to clear a path of blocks for a bulldozer moving at a steady pace. The blocks cannot touch the bulldozer and it is possible to have it speed up when a large area has been cleared. The third mode, Battle, is further divided into three game types: Fever Points, Volleybomb and Emblems. These are competitive game modes against other players.<br><br>In the Action and Puzzle mode melted blocks often leave behind stars that can be selected. These can be exchanged in the item shop for new customization options for the characters. The game supports both offline and online multiplayer games, cooperative (for two players) or competitive (up to four players).

