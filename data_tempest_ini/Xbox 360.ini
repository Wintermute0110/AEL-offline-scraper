Description=Broken Steel is the third downloadable expansion released for Fallout 3. It extends the level cap from 20 to 30, alters the original ending of the game, and provides a series of quests acting as an epilogue to the original story.<br><br>The player must finish Fallout 3 main story line to access the new content for Broken Steel. The ending selected by the player through their actions will affect the state of the Capital Wasteland in Broken Steel. The player will wake up in the care of the Brotherhood of Steel, and is tasked with helping them continue their fight against the Enclave forces. The player can also take side quests to help distribute new Aqua Pura (un-irradiated water) to the citizens of the Wastes. <br><br>The main series of new quests will take the player to new locations, such as an Enclave satellite relay base, the secret  underground Presidential Metro system, and an Enclave stronghold at Andrews Air Force Base. Rewards include new weapons, such as the powerful Tesla Cannon and an Enclave napalm launcher.<br><br>As Broken Steel is intended for players who finished the main game, content is designed for higher level characters. Three new high-level creatures now roam the wastes, along with tough Enclave guards. There are nine new quests, six new achievements, and 14 new perks to supplement the new climb from level 20 to 30.

