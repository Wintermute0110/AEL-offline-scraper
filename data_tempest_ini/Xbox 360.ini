Description=Sorry! Sliders is one of the games for the downloadable XBLA version of Hasbro Family Game Night and it was made available after the initial release. It can only be played through Hasbro Family Game Night, which is offered as a free application. It is also included in the retail version of the game. Hosted by Hasbro's Mr. Potato Head, the game can be selected from a game room. The room can be browsed and holds trophies collected while playing. Each game comes with included hints. There are also different background themes to choose from.<br><br>Sorry! Sliders is a conversion of the fairly recent board game. It builds on the concept of the classic game of Sorry! with a different board layout and a focus more action. Players slide a piece down a lane towards a bulls-eye in the middle of the board. The closer to the bulls-eye it lands, the more points are provided. Other players can also slide their pieces and knock yours off. The real goal however is to bring all pieces home by spending points and moving up a ladder. In some cases it is therefore needed to score only a minimum amount of points.<br><br>The pieces are thrown with the left analog stick and the bumpers are used to aim. Next to the classic game there are different advanced variants with a swirling vortex in the middle instead of a bulls-eye, or a black hole that sends the pieces back to the starting position. There are also battle boxes in the target zone that provide power-ups for your pieces. They become very tiny for instance (and are hard to hit for opponents) or become transparent ghosts unaffected by other pieces in the way. Multiplayer is supported for up to four players, locally or online.

