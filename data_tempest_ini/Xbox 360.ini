Description=Pipi is a girl who loves children. She travels from village to village, making delicious sweets and giving them to children everywhere. Today, she is out looking for ingredients to use for baking more sweets.<br><br>Kaiten Patissier! is a puzzle platform game where the player controls Pipi, who must collect all of the food items on each stage. Her primary method of traversing each stage is to rotate the entire stage ninety degrees by pushing on walls. This will reorient the stage as well as some of the objects within it, allowing access to different areas depending on the direction of rotation.<br><br>There are 50 stages total, and the game will track the player's best time and rotation count for each stage, as well as if the secret item for that stage has been found. There are also par times and rotation counts for each stage; if the player beats both and also finds the secret item, then a gold medal is earned for that stage. The player can freely choose any stage to play at any time.

