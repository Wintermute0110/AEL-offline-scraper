Description=Burnout 3: Takedown is a racing game which encourages aggressive driving and lets you use your vehicle to smash your way to the finish line by taking out your rivals and causing massive multi-car pileups. The more cars you take out, damage you inflict, the more events and cars you can unlock. Burnout 3 also has a "crash" mode which puts your vehicle at a variety of traffic junctions jam-packed with moving vehicles and pickups to see just how much monetary damage you can inflict.<br><br>Burnout 3: Takedown continues the racing series with more cars, more tracks, a more detailed crash engine, and a multitude of new gameplay modes for single players, multiple players on one system, and online play.<br><br>Some features include:<br><br>Crash Mode: In addition to this gameplay element introduced in Burnout 2, Pick-ups have been added. They are scattered throughout the intersections. Some pick-ups will halve, double or quadruple your score, cause massive explosions to cause even more damage, or increase your damage with monetary bonuses.<br><br>Sophisticated crash technology allows for high-speed crashes with extreme detail.  Use your vehicle as a weapon and takedown rivals, using the new Aftertouch feature to control your vehicle after the moment of impact.<br><br>9 Race Modes including Single Race, Tournament, Lap Eliminator, Burning Lap and Road Rage.<br><br>Multiplayer Modes include Quick Line, Battle Race, Road Rage, and Party Crash, where 2-16 players participate in a pass-the-controller match-up.<br><br>7 Online Modes allow you to race online with up to 6 players. Battle through oncoming traffic in Crash Mode, Single Race, Road Rage, and more.<br><br>Over 70 Vehicles in 12 different classes including European exotics, American muscle cars, mid-size sedans, sports cars, compacts, buses and semi trucks.<br><br>Over 40 Tracks spanning 3 continents. Take on opponents across a broad range of environments, and experience dozens of traffic-filled crash junctions.

