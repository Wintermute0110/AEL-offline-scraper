Description=Trials HD is a commercial revamp of developer RedLynx's previous Trials web browser games.<br><br>Players control a stunt cyclist on a series of 35 linear 2-D tracks. In the standard mode, the player must guide their cyclist through tracks of increasing difficulty and improbability, with the only goal being to make it to the other side (with any stunt jumps or tricks simply being a way to pass obstacles).  12 extra "stunt" challenges have the player doing stunts for points or performing ridiculous feats like seeing how long they can ride atop a steel ball, or how many bones they can break by launching themselves down a mountain of shipping containers. Leaderboards track best times and points for all tracks on both game modes.<br><br>Trials HD's core gameplay is based around physics, which takes into account the rider's weight, speed, and the fact that any torque or traction is generated only by the bike's rear wheel. Jamming down on the throttle will likely result in the bike flipping over and crushing the rider.  Similarly, not distributing the rider's weight on a jump will make him land awkwardly and take a tumble. The game is thus less about racing, and more about control.<br><br>Using a combination of analogue throttle and brake (on the controller's triggers), the player must find exactly the right combinations, rider positions, and trick moves to pass each track.  Checkpoints are scattered throughout the track, usually before major trick sections. The game is designed around trial-and-error, and buttons instantly return the player to the last checkpoint or the start of the track after each fall; making it easy for players to get right back into the action.<br><br>The player is graded at the end of their run by time and the number of faults (restarts at checkpoints). Flawless runs are required to unlock gold medals, new tracks, and extra stunts. Unlocking medals also unlocks new bikes with different characteristics of speed and handling, whose appearance can be customized to a limited extent.<br><br>An edit mode further allows players to create their own tracks and share them with anyone in their friends list.

