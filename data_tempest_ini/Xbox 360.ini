Description=Although Spider-Man: Web of Shadows shares some features as previous Spider-Man games there are also many differences including no movie connection for starters.<br><br>A flashback in the beginning reveals how a fight with Venom causes some symbiote to attach to Spider-Man giving him greater strength. Spider-Man then meets Luke Cage who helps train him to defeat the city gangs. During an attempt to save some gang leaders from assassins, Spider-Man is attacked by residents who are controlled by symbiote. The symbiote substance terrorizes the city as it spreads and attaches to innocent citizens. Spider-Man begins a quest to save New York City.<br><br>He sees the epidemic sweeping the streets below as hes able to swing over and between buildings with great speed and agility hunting down baddies. Dont worry about falling from buildings as Spider-Man seems to be unaffected by the plunge. When under attack, just mashing the X button enables Spider-Man to punch and conquer. The player has the ability to change suits easily where you can defeat bad guys as either the red Spidey using his web or the black Spidey using the tendrils from the symbiote. Other destructive combo attacks are the same regardless of suit color. Choosing one suit color over the other is more of a players personal choice for each fight and doesnt have an impact on the games outcome. However, the player will be forced to make decisions during the game that are equal to Spider-Mans red suit or black suit morals. The choices made at these times will lead the player to different endings based on the paths taken. Points are earned as he fights crime and advances to help upgrade moves and actions.<br><br>The games well organized plot leads the player through exciting missions and crime fighting action that can be played again for a different ending by making different choices the second time around.

