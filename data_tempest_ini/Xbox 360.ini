Description=MLB Stickball gives players the chance to play street baseball with 120 licensed players from all 30 Major Leagues.  Teams start with one MLB player and are filled out with generic placeholder characters. Other MLB stars must be unlocked by spending points earned for winning games on packs of baseball cards (three players to a pack).<br><br>Up to four players can play locally or online, in versus or co-op.  Each player takes turns at bat, or pitching on the opposing team.  There are no fielding controls or strategies (like stealing), only pitching and batting. Players can select from one of four pitches, and a regular or power batting swing.  Hits grant runs based on particular rules of the current neighborhood arena (the trash can is a double, the water is out, etc).  The batter then automatically moves the requisite number of bases.<br><br>Players can play exhibition games or a "Tour" mode, where they play against a random selection of eight MLB teams of increasing difficulty.

