Description=Matt Hazard: Blood Bath and Beyond is designed as a 2D side scroller in order to give it a retro feel. <br>You once again take on the role of Matt Hazard, parodying gaming clichs.<br>In order to stop the evil Marathon MegaCorp from consigning Matt to certain death, he must travel back in time to stop them.<br>In order to deal with the minions of Marathon, Matt will have an arsenal of standard weapons at his disposal that includes shotguns, plasma rifles, flamethrowers and grenades, which can be upgraded as the game progresses, you will also be able to find various power ups that will aid Matt's quest.<br>The shoulder buttons also allow you to enter the precision aim mode, which allows you to conserve your limited ammunition.<br><br>There is a two player co-op mode available, in which the second player assumes the role of Matt's partner, Dexter Dare.

