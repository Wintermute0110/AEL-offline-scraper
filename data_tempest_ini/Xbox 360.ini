Description=Boggle is one of the games for the downloadable XBLA version of Hasbro Family Game Night and it was made available after the initial release. It can only be played through Hasbro Family Game Night, which is offered as a free application. It is also included in the retail version of the game. Hosted by Hasbro's Mr. Potato Head, the game can be selected from a game room. The room can be browsed and holds trophies collected while playing. Each game comes with included hints. There are also different background themes to choose from.<br><br>Boggle is a game about constructing words. It is played with 16 dice that have letters on the facets instead of dots. They are rolled into a grid of four by four squares. Players need to form as many words as possible with the given letters by connecting the letters on dice diagonal or adjacent to each other, and each die can only be used once. Of course the longer the words, the more points are scored. The game can be played with up to four players, locally or online.<br><br>Next to the regular more there is an advanced mode where the rules are altered: the game board constantly changes and for every scored word the first and last letter swap places. Near the end of the game, all dice flip over to provide a final chance to form more words.

