Description=After 5.000 years magic, that was believed to be dead, is rediscovered and the RNA Global wants to take it for themselves just to have the power. A group called Lineage decides not to let that happen. They want to preserve the magic for everyone on the planet. A war ensues. Shadowrun is a first-person shooter set in the cyberpunk-urban fantasy cross-genre based on the license of the same name, but not set in the same universe. Instead, the developer created an alternate continuity. The game takes place in Brazil in 2031, before the events that of the actual Shadowrun universe.<br><br>After the six chapters of the tutorial the player can either choose to fight against bots or go online and play against up to 15 other players in the three different game modes: Deathmatch, Capture the Flag and Artefacthunt. Each team can choose between the four races: Human, Elf, Troll or Dwarf. Depending on which race you choose, the character has access to different kinds of talents. The Trolls for example have more health than any of the other races and can in addition increase their armor for a short period of time. <br><br>For every enemy killed or flag/artifact retrieved, money is awarded to invest into weapons and spells at the beginning of the round. Only up to three weapons can be used in one round. Grenades also eat up an entire slot. Next to weapons, players can also purchase magic or tech. This includes invulnerability, teleportation, attacks spells, a radiating healing tree and resurrection for magic, and the ability to see through walls, gliders, enhanced physical attributes, increased accuracy, anti-magic generators for tech.<br><br>Shadowrun is the first game to feature cross-platform gaming between Windows and the Xbox 360 through the Live service both platforms. If you own a Gold membership for Windows Live (a free month is included in the box) you can play with or against owners of the Xbox360 version and vice versa. To even the odds, the Windows' players