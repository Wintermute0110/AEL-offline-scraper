Description=After the end of a brutal civil war America is in chaos. But although one war has seen it's end, another is about to begin as on one side Prescott Industries (PSI) destroys everything in their way to re-establish the old order. On the other is Hamilton Rourke, former captain of a destroyed regiment, with a group of rebels called "Peacemakers" fighting for freedom and revenge with the hopes to save America from total destruction.<br><br>Damnation is a third-person shooter set in a steampunk-universe with the player taking over the control of Rourke, fighting through hordes and hordes of enemies as well as jumping from roof to roof and other climbing exercises in order to accomplish his objectives like freeing a prisoner or shutting down a factory. On his side the Indian healer Yakecan and the cowboy Ramon Sepherius Zagato. Of course the enemies don't just drop dead by the sight of Rourke and his friends. Instead everyone can carry around three weapons. Two big ones like a shotgun, grenade launcher or sniper rifle and one pistol which also includes gear like the railroad-spike-gun. In addition the players have access to trip-mines that can either be thrown or planted but always have to be triggered manually.<br>Since the levels are huge and traveling on foot sometimes is either not feasible or possible, steampunk bikes stand ready for the players to be used in two different designs. The small version carries two persons with one being the driver and the second one standing on the back shooting everything in sight. The second version allows for two gunners on the back.<br><br>The game also features several multiplayer modes including two-player coop with one player taking over the control of Rourke and the other of Zagato. Also available are Deathmatch, Team Deathmatch, Capture the Flag and King of the Hill for up to eight player pitting PSI against the Peacemakers.

