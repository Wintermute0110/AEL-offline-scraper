Description=The fifth and final downloadable expansion for Fallout 3, Mothership Zeta begins with the player picking up a strange radio transmission from the Wastes. The signal leads to crashed alien scout ship that can be discovered in the regular game - only this time, you won't be allowed to leave!  An alien beam pulls the player into the orbiting mothership, where they must band together with abductees from different periods of Earth history to escape. <br><br>Mothership Zeta is a linear quest focused on action, in a similar style to Operation Anchorage. The player will not be allowed to leave the ship until they complete the new quests. A variety of new items and weapons can be found throughout the ship, from spacesuits to powerful alien weapons. Alien gems have enormous trading value back in the Wastes, and alien biogel and epoxy can instantly repair the player's health or weapon decay, respectively. It won't be easy, however, as the alien enemies carry disintegrator weapons and personal shields that make them some of the hardest enemies to kill in the game.<br><br>The pack takes place entirely in the rooms and halls of the alien mothership. In all, Mothership Zeta contains three new quests, four new achievements, and one new perk, plus all the unique weapons and items found on the ship.

