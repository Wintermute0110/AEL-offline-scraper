Description=The sequel to Juiced, this version adds more to the original, giving the player an in-depth look at the culture of car tuning and drifting, immersing them in authentic music used at events as well as woman models to showcase next to the cars.<br><br>Players can also race in a variety of events, from drifting, where players are given points and nitrous refills the longer they have their car sideways around a corner as well as playing for pinks, where cars are put on the line, the winner keeping the losers car and even the classic simple racing to the finish line.  There is also a career mode, where the player advances through closed in courses, different from the original which had the player avoid against traffic while this version is a more organized feel to it.<br><br>There are authentic Exotics, European, Old Muscle and New Muscle cars to choose from including hundreds of actual racing parts giving them thousands of customization options even with the ability to customize labels and logos for their cars.<br><br>They can also hire and fire crews to work on the cars as well compete against real life drivers and their crews portrayed in the game.  Racing takes place all over the world, ranging from England to San Fransisco, even Australia and racing in Rome's famed Coliseum.<br><br>Each version is almost similar, excluding the graphics depending upon each systems respective capabilities and track layout is a bit different in the Xbox 360 version. The Nintendo DS version features two fewer track (Paris and Sydney). The PSP version also misses the Paris track.

