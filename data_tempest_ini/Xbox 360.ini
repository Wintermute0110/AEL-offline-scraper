Description=The Secret of Monkey Island: Special Edition is an enhanced remake of the classic adventure game The Secret of Monkey Island (1990) about the adventures of Guybrush Threepwood to become a pirate.<br><br>The gameplay is completely identical, but has been re-mastered. It includes an updated hand-drawn art style for high resolutions with more fluent animations, an orchestral music score, full voice-overs and an in-game hint system with clues to help players who get stuck. At any time while playing, players are able to switch between the original game and the enhanced version in real-time.<br><br>There are various ways to control the game. Unlike the original game, the possible verbs for actions and the inventory are not shown constantly on the screen. In the Windows version, the mouse is used to walk around and perform the default action for objects, the cursor can be changed by using the scrolling wheel, players can press a key to bring up a box with all possible verbs (as well as the inventory) and finally certain actions are also specifically bound to the keyboard keys. Next to the regular save system, there is also an autosave function.

