Description=As a pilot in the colonial fleet, your mission is simple: defeat the enemy Cylons who have destroyed billions of human lives, and defend the survivors of the colony. Battlestar Galactica is the last remaining Battlestar of the fleet and as the Cylons give chase across the galaxy, its fleet of Vipers, you included, have many missions to accomplish in order to maintain the ship and its fleet of transport vessels that follow in its wake ... the only reminders of a once glorious society.<br><br>Based on the TV series, Battlestar Galactica features a full single player campaign wrapped within an arcade shooter. You'll have to defend the fleet from a multitude of Cylon raids using a number of craft from the Galactica universe including Vipers and Raptors. You'll also get a chance to fly the enemy Cylon Raiders during elements of the single player campaign, dog fighting enemy craft using a complete arsenal of light and heavy weapons. <br><br>You can also take the action online in either deathmatch, team deathmatch and domination, where the aim is to destroy the base ship by controlling a number of turrets hidden among the battlefields.

