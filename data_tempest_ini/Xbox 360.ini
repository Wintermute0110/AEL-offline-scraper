Description=One day, King Kat wakes up in a strange place, after having one too many drinks the night before. He must make his way back home, and reclaim his castle! SWAP! is the second title in the Arkedo series, and is a block-matching puzzle game similar to Tetris Attack. Blocks rise from the bottom of the screen; the player can move a cursor around with the left stick, and swap the highlighted block with a neighboring block with the right stick. Line up four blocks of the same color to clear them and keep the stack from reaching the top of the screen.<br><br>In addition to the blocks, there there are also lightning blocks which will clear a large part of the screen when matched, as well as various treasure, which can be collected for lots of points by clearing blocks next to it. Higher levels introduce more colors new items, and increase the game speed. The game includes Castle mode, where King Kat tries to return home to his castle; Arcade mode, where the goal is to survive and attain a high score; and Challenge mode, where specific challenges must be completed to clear each stage.

