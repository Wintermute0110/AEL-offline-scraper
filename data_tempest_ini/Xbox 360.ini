Description=Saren and the Sovereign have been defeated and the Citadel has been saved. Depending on your choices made in the first mass effect, humanity may be all that's left of the Citadel Council. Of course that doesn't keep them from ignoring the former war-hero Shepard who knows that the threat from the Reapers is still real. Instead they send him/her on a boring mission to find some Geth in the Terminus-system. The inevitable happens: a new enemy enters the scene, destroys Shepard's ship, the Normandy and kill the hero of the galaxy. End of game?<br><br>No, not really. Cerberus, a known right-wing terrorist-network believes the threat from the Reapers to be real and only sees one chance of saving the human race: Shepard. So they invest millions upon millions of credits into the Lazarus-project and two years after Shepard did his/her last breath floating in space, he/she reawakens on-board Cerberus-Station. His/her main mission given by Cerberus: find out who abducts millions of human colonists and for what purpose and put a stop to them. Needless to say that these Collectors also have a connection to the Reapers.<br><br>Mass Effect 2 is even more than Mass Effect an action-oriented third-person-shooter mixed with role-playing-elements. After the prologue where the player witnesses the destruction of the original Normandy, he has to create a new character and choose from one of six classes each whit its own powers. The decision also influences which weapons the player can use during play-through as only the soldier can wield every weapon in the game. During the course of the game the player and his squad-mates earn experience points by killing enemies, fulfilling missions and hacking safes in order to get a level up. For each level-up between 1-20, two talent points are awarded, from 21 to the max-level of 30 only one, with which the players powers can be upgraded in four stages. Once the last upgrade has been purchased, a specialization has to be chosen making the talent even more powerful in one aspect. All this goes also for the player squad-mates. The player starts with two companions at his side but can collect up to ten during the course of the game. While he is only allowed to bring two with him into a mission, the collected experience points will be equally shared with those that are left behind.<br><br>Fighting is done in a Gears of War-like fashion with the characters being able to storm into cover and looking out to get in a few shots. In addition health and shield energy is regenerated automatically if the player or his squad-mates avoid being hit for a few seconds. To fight the various kinds of enemies, each class has access to different types of weapons like the sniper rifle and heavy pistol for the infiltrator as well as five different kinds of heavy weapons. The weapons now require ammunition which is either dropped by killed enemies or scattered around the level but there's only two types: one for the heavy weapons and one for all others. Heavy weapons like the grenade launcher come with a very limited supply of ammunition but are very powerful even against full-blown mechs.<br><br>Inventory-management has been removed entirely. The player is only able to change the weapons-load-out of his team from the small set he will collect during the course of the game. His squad-mates don't even have different armor anymore, only the player can change his appearance by researching new armor-parts and put them together to a full suit in his cabin aboard the Normandy. Through research the player also gets access to upgrades to the Normandy, his squad-mates and their tools. To do research the player not only needs to find/buy the plans for the upgrade but also needs enough minerals. The four types of minerals in the game are either found in chests during a mission or collected through a scanning-mini-game on the galaxy-map. In the mini-game the player uses a cursor to move around the face of the planet and send in probes if he finds a mineral source. Side-quests can also be found this way and are shown as anomalies on a planet.<br><br>Besides the combat, the second most important part of the game are the multiple-choice dialogues. The decisions the player makes here heavily influence the players path deciding if he will become a bad or a good person. To that end not only the dialogue choices are sorted by good, neutral and bad but special dialogue options are available for each path if the player has enough points in it that can end a dialogue prematurely to the heroes favor. In addition quick-time-events have been introduced where the player can perform an alignment-action independent from his current path like hitting an obnoxious reporter in the face to shut her up.<br><br>As opposed to the first game, the PC- and the Xbox-360-versions are identical. The only difference is the interface which features a radial menu with the ability to put four powers on hot-keys as opposed to the PC-version which features a mouse-controlled drag-&-drop-interface and a quick-slot-ribbon for up to eight powers to be activated by using the number keys. On both platforms the player can directly use the powers his squad-mates possess.<br><br>One of the most important features of Mass Effect 2 is the ability to import a character from the first game. While the character itself including class and appearance can still be changed at the beginning of the game, he will get a huge bonus both in credits, experience points and minerals at the start of the game depending on the character-level he had at the end. In addition hundreds of decisions the player made in the first game will have an impact on more or less important parts of Mass Effect 2. This includes the state of the universe at the beginning of the game (see first paragraph), which romances the player pursued and which of his squad-mates died or survived the end as well as minor decisions like the survival of the Rachni-queen. If Shepard survives the end of Mass Effect 2, the player will be able to carry him over to Mass Effect 3, too.

