Description=Darkstar One puts you in the shoes of Kayron Jarvis. Fresh from the flight-academy he learns from an good friend of his father, that his mysterious death was caused by sabotage. As a last gift from his father, he get's the ownership of the one-of-a-kind ship Darkstar One and now makes his way to find out the truth behind his fathers death.<br><br>Darkstar is a mix of Freelancer and Wing Commander: Privateer as you can fly your ship either with a mouse or a joystick. <br><br>As you solve the riddle you can visit 330 star-systems in which you can trade goods from other systems, take contracts like blasting a pirate gang out of the sky or try to be a pirate yourself. Every action influences the reputation with at least one faction and the game gives you total freedom in what you want to do or what career you want to pursue.<br><br>Or you can search for artifacts. As oppose to other games, you don't buy a bigger ship. Through the whole game you only fly the Darkstar One. You upgrade the ship through artifacts you found in asteroids. If you've enough artifacts for an upgrade, you can boost the basic attributes of the ship. This enables you to install more and bigger weapons or goodies like a shield-booster.

