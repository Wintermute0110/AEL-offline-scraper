Description=As a delivery pilot for the Acme Interstellar Transport Company, you're sent to far off distant planets to deliver rocket ship kits to planets across the galaxy.  While on your spacewide trip, you decide to take advantage of the situation by grabbing as much treasure on each planet as you can find.  Blast any unfriendly inhabitants that get in your way, and then jet off to the next planet and do it all again!<br><br>Jetpac Refuelled is a combination of two games in one.  The first is the original Jetpac for the Sinclair Spectrum.  In this game, you must construct a rocket ship by guiding Jetman to the two extra ship pieces, and dragging them back to the ship's base.  From there, grab six fuel packs to fill the rocket with fuel, and when it's full, jump inside and blast off to the next planet and refuel your built ship.  Many different aliens try to kill you as you perform this task - so shoot them with your trusty laser.  You can also thrust with your jetpack to dodge them.<br><br>Refuelled takes the basic addictive gameplay of the original Jetpac and enhances it, as well as adding new graphics and sound.  Your laser becomes upgradable: aside from the standard shot, you can get a dual shot which shoots straight up as well as forward, and a spread shot, which shoots three directions in front of you.  Collecting a laser powerup after the spread shot increases your laser's power and starts you with the initial laser again.  EMP Bombs can also be collected and clear the screen of all foes when you're in a pinch.

