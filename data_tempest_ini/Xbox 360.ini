Description=Too Human is the first part of a planned trilogy of games. It mixes Norse mythology with cyborgs to recreate the myths and legends of old.  For centuries, the Norse cybernetic gods have waged war against Loki and his vast army of cybernetic monster that are bent on destroying all of mankind.  To combat these armies, a new breed of soldiers called the Aesir has protected the kingdom of Midgard from them, fighting alongside mankind in an effort to put an end to Loki. The player takes control of one of these Aesirs, Baldur the son of Odin, as they fight alongside fellow Aesirs: Thor, Tyr, Freya and Heimdall in an effort to bring peace to the world.<br><br>There are five selectable classes, each with their own strengths and weaknesses to choose from:<br><br>1. Champion, which is a well-rounded fighter basically used for air and critical attacks.<br>2. Berserker, which is best for melee attacks.<br>3. Defender, which is the most powerful of the five with more armor and health, but is incredibly slow.<br>4. Commando, which is better at ranged attacks.<br>5. Bio-Engineer, which has the ability to heal themselves, but also the less powerful.<br><br>The gameplay mostly consists of a hack-n-slash style, using swords, knives along with laser and plasma cannons, rocket launchers as well as very powerful ranged weapons. About everything can be upgraded and customized in the game, including the color of the weapons and armor of the player. As the player progresses through the level, they will encounter random weapons and accessories throughout the levels.<br><br>Players can also "level-up" by destroying massive amounts of enemies, unlocking more powerful combos and the ability to use certain, very powerful weapons that can be obtained through the game.  The controls consists of using the left analog stick to maneuver while the right analog is used for melee attacks.  The shoulder buttons are used for using ranged attacks.  There also the ability to play online in co-op, facing against random sets of enemies without the story of the game being used.

