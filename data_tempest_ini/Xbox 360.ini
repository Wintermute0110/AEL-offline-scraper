Description=Fallout: New Vegas, like its predecessors, takes place in an alternate timeline where a war over resources sprouts up in the 1950s and ultimately culminates in a nuclear apocalypse.  New Vegas takes place in the wastes of Nevada, surrounding the eponymous "New Vegas," a paradise seemingly untouched by nuclear devastation that takes its name from our own Las Vegas.  A war is brewing in this territory between the NCR and various "tribes" of raiders, including the Great Khans and Caesar's Legionnaire. The NCR, or New California Republic is a group that wishes to preserve ancient weaponry as well as bring law and order to the wastes.  <br><br>The player takes on the role of a Courier who is assigned to deliver a package to the mysterious and enigmatic Mr. House, the owner of New Vegas.  However once the package finds its way to its destination, a man in a checkered shirt and a pair of thugs intercept you and begin to dig an open grave.  You are shot, buried, and left for dead but are dug up and brought to a doctor in a nearby town by a robot who saw the events transpire.  The player must now find out who tried to kill him/her and why.<br><br>Gameplay primarily resembles its immediate predecessor, Fallout 3 in that it takes place from a first person perspective and has a focus on exploration and immersion.  Although each game begins essentially the same, once the character has molded their characters base stats, traits, sex, and appearance the game progresses in a largely non-linear fashion.  They can pursue the main quest or they can explore the wastes and take up side-quests from various NPCs.  The player will level up as they gain experience through completing quests, doing unique actions, and defeating foes.  <br><br>There are new gameplay elements; there is a larger variety of weaponry and the player can now aim down the sights with guns as well as change the type of ammo their gun uses.  Different types of ammo have different effects on enemies.  The player can also use workbenches, campfires, and reload benches to craft unique items, consumables, and ammunition respectively.  The player also now has an influence in different towns and factions.  Their influence will determine whether or not that faction or town is friendly to them or not, and the players affiliation to some groups may affect this as well.  For example; early on in the game the player will run into a group known as the Powder Gangers.  A nearby town is hiding a man whom the Powder Gangers are hunting.  If the player decides to befriend the Powder Gangers, he/she can reveal the location of the stowaway; however, this will tarnish the players reputation with the town and its residents will become hostile.  Players can also try and fool enemy factions by dressing up as a member of that faction, but must use stealth to avoid guards as guards may see past the disguise.<br><br>There is also a new mode of play known as "Hardcore" mode.  Hardcore mode is an extreme difficulty setting that alters the gameplay to make a much larger focus on survival.  The changes in hardcore mode are as follows:<br><br>1. Stimpaks will not heal your player immediately and will heal over a period of time, and they cannot heal crippled limbs.  Only a doctor bag can heal a crippled limb.<br>2. Similarly, the RadAway chem does not remove radiation sickness immediately but rather over a period of time.<br>3. Players must eat food, drink water, and sleep on a regular basis or they will die.<br>4. Ammo now adds weight and encumbers the player.<br>5. Companions can now be killed in battle<br><br>Besides these additions, the gameplay is largely intact from Fallout 3 and offers little deviation from its style.  As in Fallout 3, players level up, gain perks (although perks now come every other level and instead of starting with a perk, you start with two special traits.)  and can use functions such as fast traveling, waiting/sleeping to adjust the time of day, and fight foes using a traditional first person control scheme (although the 3rd person camera is still an option) or the V.A.T.S. targeting system which allows players to pause the game and target specific parts of the enemies body.

