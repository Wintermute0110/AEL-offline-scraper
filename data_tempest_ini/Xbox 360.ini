Description=Sofi is a prisoner in her own mind. Her grandma recently died and she's hopelessly overwhelmed by sorrow. After going to sleep nightmares come as a mix of her sorrow and stories from a adventure-book but also as a way to deal with her feelings. But Sofi is so encased in her mourning, that she doesn't really see the world around her. Instead she just walks almost blindly from left to right on the screen with no regard to the dangers lurking ahead and without ever thinking of stopping or changing her speed.<br><br>The player's goal is to get Sofi safely to the end of the level where a mailbox with a postcard from her grandma awaits. To do so, the player has access to up to six objects including beams, ventilators and slingshots. Placed in front of Sofi, she uses them to get to higher planes or get safely over gabs. But these objects only exist for a short period of time and will perish weather or not Sofi had the chance to use them. In addition the way the objects appear is completely random, making it almost impossible for the player to plan his route through the big levels. The player can only see a preview of the next object he will get and put one object into his reserve to be used later. Also available is a bomb, the only weapon in the game. It is used to blow walls away that keep Sofi from moving on and also to kill the various enemies like dragonflies, walking mushrooms and such. Two hits from an enemy and Sofi reappears at the beginning of the level. Falling down a pit, running into the various other hazards and being engulfed by the Wall of Sorrow on the other hand kill Sofi instantly. The Wall of Sorrow is constantly following Sofi off-screen but will become visible and slowly move towards Sofi is she has to stop because of a wall or some other barricade. <br><br>Besides enemies and obstacles there are also fireflies scattered around the levels. Is Sofi hit by an enemy, collecting a firefly will replenish her health. In addition each time Sofi collects 100 fireflies, one of 16 bonus levels is unlocked featuring slight variations of normal gameplay. Once less than 10 fireflies are left in a level, an arrow above Sofi's head points towards the location of the nearest making it easier to plan ahead.

