Description=Arkanoid Live! is a modern update of the classic ball bouncing game from the eighties. Player steer a paddle (called the Vaus) left and right at the bottom of the screen to bounce back a ball (there are six bouncing directions). A round is completed by busting all blocks on the screen and the player has to avoid having the ball disappear at the bottom.<br><br>The game offers different modes of play and the main single player mode is divided into four episodes. There is a lives system where the number of lives is reduced when the ball touches the bottom of the screen and a barrier system where the ball can touch a barrier at the bottom of the screen a number of times before it disappears, along with different difficulty levels. Both systems can also be played as multiplayer co-op. In that mode the second player is however more of a helper, as the paddle floats below the one of the first player and it can only catch balls that are missed by the first. There are different types of blocks where each colour holds a different amount of points, blocks that need to be hit multiple times, moving blocks, and blocks that are impenetrable. Optionally enemies can be activated (Obobo, Konerd, Triphere, Pyradok, Klacker, Valion). They float through the screen and need to be hit. There is also a boss level at the end of the game. Certain blocks release bonuses for the Vaus:<br><br>Laser: fire a laser at the blocks, acquiring another one provides a power laser<br>2. Expand: increase the Vaus' size with 50%<br>3. Catch: catch the ball and release it whenever you want<br>4. Slow: slows down the speed of the ball<br>5. Reduce: halves the Vaus' size but gives double points<br>6. Megaball: the ball can break through blocks without bouncing<br>7. Disruption: seven clones of the ball appear (multiball)<br><br>Certain bonuses are only available according to the chosen system:<br><br>1. Lives Rules:<br><br>Break: an escape hatch to the rights open where you can leave the level to complete it<br>8. Thunder: a plasma shield appears below the Vaus to bounce back a lost ball once<br>9. Player Extension: extra life<br><br>10. Barrier Rules:<br><br>Warp: clears the current round<br>11. Barrier: increases the barrier strength by one, with a maximum of ten<br>12. Vanish: erase all blocks of the same colour as the one the ball touches next<br><br>The game can also be played against another player in the VS mode (split-screen) with two rules:<br><br>1. Bust All: the first player to bust all blocks wins<br>13. Bust Color: the first player to bust all blocks of a selected colour wins<br><br>All games in VS mode are played with the barrier rule system. In the VS mode four extra bonuses are available not present in the other modes of the game:<br><br>Slow: slows down the speed of the opponent's ball<br>14. Increase: create a number of normal blocks on the opponent's screen<br>15. Reduce: halves the size of the opponent's Vaus<br>16. Hard: creates a number of hard blocks on the opponent's screen

