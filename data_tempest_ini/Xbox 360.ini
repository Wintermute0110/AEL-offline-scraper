Description=Kane is on his way to the execution with another prisoner called Lynch when the transport gets attacked by a group of guys. While Lynch already knew that this would happen, it is only later revealed to Kane that the attackers were his old associates which he presumed dead. Now they demand the money from the last coup they did together from Kane. Since Kane has nothing to lose, they took his family hostage in order to force him to get them their money fast. To make things even worse, they hired the medicated psychopath Lynch to be his watchdog.<br><br>From the moment the transport is hit, you take control over Kane and try to free your family. The camera is placed behind Kane while moving and you can also zoom into a over-the-shoulder view while firing. Kane will automatically take cover where it is possible and if he is too badly wounded, he needs a teammate to give him a shot of adrenaline to get him back into the fight. But don't do that too often in a short period of time or your heart will collapse with an unfortunate end.<br><br>Of course nothing goes as planned so most of the time is spent shooting your way through hordes of police and special forces. To deal with them you can carry two different types of weapons ranging from pistols to assault rifles and shotguns.<br><br>You can also give Lynch commands like focusing his fire on one enemy, trading weapons with him and getting ammo when you are out of it. During the course of the game you are sometimes accompanied by other members of the organisation with whom you can interact in the same way as with Lynch.<br><br>The game features an offline coop-mode in which the second player takes over the control of Lynch. The online multiplayer consists of a game-mode called "Fragile Alliance" in which the players need to rob a bank. The twist is that you can attack at any time, kill your teammates and take the money they had already collected. You will then be marked as a traitor for the whole team and those that get killed will respawn as one of the police force and work against the whole team.

