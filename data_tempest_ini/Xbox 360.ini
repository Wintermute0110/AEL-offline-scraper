Description=Disgraced video game shooter star Matt Hazard has another shot at glory in Eat Lead: The Return of Matt Hazard, a third-person shooter by Vicious Cycle and published by D3Publisher.  <br><br>In this self-aware post-modern parody of 80's action heroes and video game cliches, Eat Lead makes numerous references that would appeal to video gamers.  Eat Lead features voice acting by Will Arnet of Arrested Development fame and Neil Patrick Harris, who is simply infamous, and features a story that takes place in a video game where Matt Hazard must endure challenges and hardships in order to eventually confront his maker at the end climax, just like Robocop did.<br><br>The game play consists of a shooter style that is dependent on a cover system, similar to Gears of War.  Eat Lead features several guns for implementation, power-ups, several varied enemies, and the constant usage of comedy.

