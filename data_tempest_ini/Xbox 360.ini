Description=Blitz: The League II is the sequel to Blitz: The League where once again the player steps into a fantasy football league where sex, violence and drugs are standard.  This version still has the same features as it's predecessor such as Exhibition where players can go one-on-one against the CPU or against a friend if they choose and Campaign where the player takes control of a coach assigned to a down and out team and bring them up to prominence and become League champions by training players through either legal or illegal means and view a constantly changing storyline of their star athletes lives.<br><br>The Clash Mode is once again present which is built up by hitting opponents with dirty and late hits to unleash a powerful tackle that can turn the tide of a game at any moment.  Injuries are still present with enhanced and realistic graphics showing broken bones and tearing tissue through x-rays of the players bodies at the moment of impact.<br><br>One new feature is the ability to pin point the location of an opposing players body they wish to hit, the larger the area the greater the chances they will hit, but the smaller will have the player use precision timing but will have greater results in creating a devastating injury.<br><br>There is also online capabilities where players can connect through their respective service in quick versus matches against friends or engage in an online campaign-mode as well as downloadable content.  NFL Legend Lawrence Taylor once again makes an appearance as Quentin Sands, the New York Nightmares devastating linebacker, along with many other retired NFL stars who provide their voice talents to the experience.  Also lending their voices are comedians Jay Mohr and Frank Caliendo (who is most notable for his impressions including John Madden).

