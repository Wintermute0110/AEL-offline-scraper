Description=In the alternative history of Commanders: Attack of the Genos, humanity has already in the early 1900's uncovered the secrets of the atom. The discovery of gene manipulation led to the creation of humans without faults that were stronger, faster and smarter. These new humans came to be called the Genos. Soon the normal humans decided to revolt, leading to genocide.  After a while a peace treaty is signed, but at the start of the game the human nations are strengthening their military. It's in this environment a young commander, Alec Falcon, is out training his troops, when he gets a distress call from a scientist. The Genos are attacking, and it's now up to the player to lead Alec and his troops into battle.<br><br>Commanders: Attack of the Genos is a turn based tactical strategy game. The player has a number of units that he has to command to achieve each level's objectives. Each under unit has a certain number of points that are used for issuing different actions such as moving attacking and capturing buildings. Each levels terrain affects the units' movement and defence.  For example, units have less defence when standing on an open road or path, but can move farther each turn. To cross water and ridges, air units must be used.  Units can be either light or heavy.  Light units are cheap and can move farther, while heavy units are slow and expensive but have more firepower. There's also artillery units that can attack over long distances.  Air units can move over great distances and can only be attacked by anti-air units. Each unit has its own strengths and weaknesses and will therefore be more effective versus certain other units, while less versus others. <br><br>Each player has a commander unit. Each commander has a special power that affects nearby units.  There are passive powers such as extra defence, extra damage and healing that are ongoing.  There are also active powers that require that the Active Power bar is full.  They can be used to damage, heal or freeze nearby units for one turn.<br><br>Buildings can be captured by using infantry units. To produce units, the player has to build capitols, factories and airports. Throughout each level the player will find bonus tokens that can be picked up. These can have a positive effect such as extra health, money or experience, but they can also explode and thus cause damage.<br><br>After each completed level, the player will get a score from one to five stars.  This rating is based on the number of rounds it has taken to complete the level, the number of enemy units that has been destroyed, and how much damage the player has been taken in comparison to how much he has given.

