Description=Scarlett had a nice life up there in the mountains above Venice. Living in a small miner-village called San Pasquale and being in love with a future hero everything seemed possible. But in truth she never really fit in because of being an orphan of questionable heritage. When one day the village gets attacked by assassins because of her, this becomes more clear than ever. The village gets destroyed and Benedikt, her lover and said local hero, is killed. The next day, the survivors friendly but surely tell Scarlett to leave. Her goal: Venice where the so-called Undead Five threaten the cosmic balance.<br><br>Venetica is an action-orientated role-playing game with the player looking over Scarletts shoulder while traveling around the world. In it several typical role-playing-tasks await the player which are different quests, conversing with NPCs through multiple-choice dialogues, fighting many enemies and items and overall earning experience points to level up and learn new abilities. Quests and dialogues often present the player with decisions and actions that influence not only the overall story but in part also how the world around her reacts to Scarlett. Killing enemies with powerful combo-attacks to find better weapons and armor is instead pretty straight forward with Scarlett having access to four types of weapons and two skill-trees littered with active and passive talents. While swords and other blades as well as spears and shields are pretty straight forward. Hammers and axes allow Scarlett to destroy closed doors. The fourth weapon-type is the Moonblade. This legendary weapon is the only way to destroy undead creatures. In its basic form it's not the most powerful weapon, but there are ways to upgrade it. In addition killing someone with the Moonblade restores Scarlett's Shadowenergy.<br><br>Shadowenergy is needed for Scarlett's special gift: as the daughter of Death himself, she doesn't die that easily. If enough shadowenergy is available, she will instead rise again after a few seconds with half her hitpoints restored. But if not enough shadowenergy is available, the player can only go ahead and reload an old savegame. In addition of saving her from death, shadowenergy is also used to enter the Shadowworld for a short period of time. Not only is everything in the Shadowworld frozen, allowing Scarlett to escape her enemies or get behind her backs. By entering the Shadowworld, the player can also find portals and doors to areas otherwise hidden and inaccessible in the normal world. The player can also learn the ability Shadowpath to walk in and out of the Shadowworld at will.

