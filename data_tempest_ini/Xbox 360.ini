Description=Released for purchase almost 2 months before the release of Fable II, Fable II Pub Games gives players the chance to earn early money and 15 possible items for their Fable II character through playing three gambling minigames.<br><br>Players select a throwaway character portrait for the Pub Games (the character will not transfer over to Fable II) and set about earning money.  Playing each of the minigames grant star ratings per game.  Stars unlock progressively-difficult tournaments.  Winning tournaments rewards character items from tattoos, weapons, clothing, and a "Mysterious Ring."  All items and money (or debt) can then be transferred over to a Fable II character.<br><br>The three games are:<br><br>Keystone is a variant of Craps where players bet on the outcome of rolls of three six-sided dice.  The games uses a semi-circular play area ringed by 15 stones (numbered 3 to 18).  Each dice roll is totaled up, and the corresponding stone is removed.  If that stone has already been removed, one adjacent to it is removed.  The shooter is retired if they roll a "keystone" total - 3, 10, 11, or 18.  Players make bets on the outcome of rolls, with higher payoffs for uncommon results.  A variant called Bloodstones is also available where player bet against the shooter's rolls.<br><br>Spinnerbox is a simple slot machine, with entirely random results.  The player bets, presses a button, and is rewarded based on lining up adjacent symbols.  A few themed variants are available, with differing artwork and slight changes in rules.<br><br>Fortune's Tower is a card game based on chance.  Each player is dealt one card down and two cards up. The facing cards are added together as a total. The player can choose to continue and deal up to eight additional rows, with each row adding to the total score, or to quit at any row and take their accumulated score up to that point.  If a card is dealt atop a card of the same value on the previous row, the game is over (though a few special conditions can prevent this and keep the game going).

