Description=Pro Evolution Soccer 6 enters the display of 2006/2007 with up-to-date exchange of club and national players. Some new clubs were brought to their proper names (such as Manchester United instead of Man Red), while others have lose it (such as Chelsea which is now once again London FC). However, despite the names, players are correct as Chelsea does have Ballack and Schevchenko, Real Madrid now has Van Nistelrooy which was in Manchester United and so on.<br><br>Controls are the same, but moves and strategies have changed, as they tend to do from game to game. Fouls are not as easygoing as in previous game, but players turning is now too slow unless you know how to do it properly. Moves are much more realistic and goal keepers don't catch every ball with an ease, even easy one can sometimes slip by. That said, it all makes one step closer to reality, while it loses the reality factor on some other sides. Cameras are typical broadcast, tower, and bird-perspective, and cups, league and master league are still included.<br><br>The Xbox 360 version is the only one to have hi-definition graphics and more animations, as the PC version is a conversion of the PS2 engine. The 360 version lacks a few features however, such as co-operative play, the PES shop, a replay save feature and some minor settings such as the ability to create players, rename leagues, edit kits, team names, boots and player appearances, and you cannot swap kit combinations.

