Description=Gum Drop: Celestial Frontier is a top-down arena shooter set in space, based on the swinging attacks gameplay concept also featured in xWUNG, Hammerfight and STUDIO EVIL's game G. In different levels, the player's ship need to survive, protect the base ship and take out enemies to progress. The ship can be controlled directly, but cannot fire. Instead, multiple grappling beams can be fired to grab pieces of debris, enemy ships or bonuses. These can then be swung around using the mouse to hit opponents. The most important weapon is S.M.A.S.H. These stones stay with the player over the level and can be let loose to have them follow the ship around. Some of the bonuses can be connected to S.M.A.S.H into a single, powerful swinging weapon. Some of them provide a gravity field, a shotgun, missiles, a beam, or make the ship faster. At any time, the beams can be disabled to collect different items or swing a ship far away.<br><br>The base ship moves independently from the player's actions, fires through turrets, and needs to be protected at all times. The player's ship can be repaired docking the base ship, but this temporarily disables the turrets, leaving it open for attacks. Levels are unlocked progressively and they all take place in bright, enclosed arenas. The game keeps track of the player's high scores.

