Description=Party Classics is the third main game in the Lips karaoke series and builds on the concept of the previous games. The visuals have been slightly overhauled, which is most apparent in the menus, with different themes. Largely the same modes are supported, along with the ability to sing long or short versions of the songs. There is a singleplayer mode, and multiplayer with versus, co-op and a number of mini-games. Players have to sing along with lyrics on the screen using a microphone to fill empty bars, along with pitch and timing lines to get it right, while a video plays in the background. Songs can never be failed, players just receive less points. The real music videos are supported, along with custom, animated ones. Points are awarded based on accuracy. This builds a meter that can be used to unleash a Star Scream. When it's available you tilt the microphone and all lines are filled with stars. You can then fill them with your voice.<br><br>The motion controls are still used when your avatar (or a silhouette if you have none) turns up in between verses. They show a motion such as moving their hands in the air or playing a guitar and you have to mimic it. You move the microphone as if you're playing the instrument. There are some new moves such as clapping to the beat in time.<br><br>Just like the previous games the series' sensitive wireless microphones are supported, but for the first time regular USB microphones can be used as well, from Rock Band or Guitar Hero for instance. With those, avatar movements, mini-games and percussions instruments are not supported, as those peripherals are not motion sensitive. Importing custom songs in the Freestyle mode from a USB device is also still possible.<br><br>The disc-swapping mechanism to import songs from other Lips titles is still retained. Those songs can be imported by swapping the disc in-game. The only improvement is that the original disc does not need to be reinserted after every song anymore. Once