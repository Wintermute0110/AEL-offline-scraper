Description=With Tropico 3 the series returns to its roots, playing once again during the time-period 1950-2000. Being more of a remake, than a real successor, the game once again gives the player full control over a banana republic in the Caribbean. To successfully live through his term in office, El Presidente needs to build a booming economy and keep his inhabitants happy as well as the USA and USSR.<br><br>Most of the city is built by the player himself including apartment buildings and streets. While some buildings need space to do their job (like farms), others need a road-connection or don't function without electricity. The only buildings that pop up automatically are homes of poor people. To build up his city, the player of course needs money. Money is earned several different ways. Every year the player gets foreign aid from the superpowers. Several times a year a tanker comes by and transports away export goods like oil (the new resource in Tropico 3) or bananas, also bringing money in. Another way to earn money is to make the island tourist friendly and rip them off while they are visiting. The least of the players income comes from his own people who pay lease, use the available entertainment program and such. How much everything costs is determined by the player. He is also responsible for employing from overseas, if the required expertise isn't yet available on his island which on the other hand enrages the Nationalists on the island. The Nationalists are one of the many groups of people the player needs to make happy besides each individual themselves.<br><br>In addition each citizen is his or her own entity, with their own names, relationships to other citizens, wants and desires. Some feel the need to excel in studies, others seek religious enlightenment, some just want to have a good time. They even take political affiliations and work towards those ends. The citizens do not blindly follow orders, they must be persuaded through meeting their desires, or just pure greed or terror meaning bribing them or putting out a contract on them. The latter is especially useful to keep the rebels at bay but if all fails and the rebels attack, the player's army as well as himself engage in an automatic battle until only one side stands. The game ends if the palace is blown up, the player doesn't get re-elected or the USA/USSR decide that El Presidente has become a pain in the butt. In addition the missions in the campaign feature objectives like have 150 tourists visit the island.<br><br>Besides the new 3D-engine, the biggest change in comparison to Tropico is the inclusion of a 3D-Avatar of the player inside the game. Generated at the beginning from scratch or by using one of the pre-existing characters like Fidel Castro, the avatar can be sent around the island, visiting production facilities or construction sites to temporarily increase the production and building speed. The avatar can also be send to the palace where he holds a speech and increases the freedom of the listing inhabitants.<br><br>The game features an editor that doesn't allow the player to create a new island, those are pre-defined or random generated, but instead allows him to build a new challenge with its own goals, events and difficulty-settings. These challenges can then be uploaded onto the Tropico 3-server and everyone can try and beat the current highscore on that map. No other multiplayer-mode is available.<br><br>The Steam edition contains some additional content:<br><br>1. Two additional maps for the sandbox mode.<br> <br>Two additional costumes for the el presidente avatar editor.<br>2. Two additional accessories for the el presidente avatar editor.

