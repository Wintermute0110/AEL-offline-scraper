Description=Final Fight: Double Impact is a combined release of the arcade versions of Final Fight and Magic Sword. Both games have been optimized for HD, and allow for drop-in drop-out co-op for two players local or online.<br><br>In Final Fight, players must rescue Mayor Haggar's daughter from the street gang holding her for ransom. Playing as either Guy (a martial artist), Cody (a street brawler), or Haggar (a professional wrestler), the player(s) must beat waves of thugs and end-of-level bosses to find Jessica. Players can find and pick up temporary weapons like knives and steel pipes to use, as well as food items to repair their health. There are seven levels in all, and between some levels are minigames such as destroying a parked car or smashing panes of glass in a factory.<br><br>In Magic Sword, players climb a tower packed with monsters, with each level acting as a floor of the tower. The player uses swords and magic to defeat their foes, both of which can be upgraded with items found in treasure chests or after defeating bosses. During their climb, players can use keys to rescue A.I. controlled prisoners, who will fight alongside the players for a short time.<br><br>Both games are presented with optional filters to sharpen the visuals for HD, replicate the curve and phosphor glow of an arcade screen, or play with original unfiltered graphics.  Both games play inside a virtual replication of their original cabinets, or as free-floating screens with stretch and zoom controls. Players can also select from original or newly-remixed music tracks.<br><br>Both titles pull their gameplay from their original ROMs, with no censorship performed (Final Fight retains the underboobs for Roxy, the original names for Sodom and Damnd, and the "Oh my God!" cry from the victim of the destroyed car). Players can also tackle in-game challenges (such as beating a level in a specific time or number of continues) to unlock retrospective materials from a "Vault" for each game, including concept drawings, fan art, and the entire "Final Fight" episode of the Street Fighter 1997 cartoon.

