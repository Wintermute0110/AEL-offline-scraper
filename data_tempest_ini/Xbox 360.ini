Description=The Ptolmec tribe love to compose amazing music.  Unfortunately, they discover gunpowder and the barbecue simultaneously, and send their precious totems rocketing across the landscape.  As Pterry the Pturtle (yes, like that), you must roll along the world, and collect the missing totems, as well as any treasures that you can find.<br><br>TotemBall is similar in gameplay to Katamari Damacy, in that you control a character that rolls along the ground by "pushing" the ball with your hands.  However, unlike Katamari, you actually hold your hands up, moving them up and down to control the speed and direction of the ball's movement.  The game uses the Xbox Live Vision camera to register your hand movements.<br><br>The main objective of the game is to collect the missing totems - these stack on top of Pterry as you collect them.  The more totems you pick up, the more of the song you will hear as you play the game.  The game also has plenty of collectables, such as gems and coins, which can be picked up to increase your score.  Treasure chests dot the landscape too, and these will add a x2 multiplier to your score.  For every treasure chest you collect, another 2 will be added to your multiplier, increasing the points you can earn.  Beds are also placed along the ground - if you pick up one of these, you'll be given the opportunity to rest your arms for a brief period.

