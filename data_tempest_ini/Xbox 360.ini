Description=In Condemned: Criminal Origins players take on the role of agent Ethan Thomas, a member of the FBI's Serial Crimes Unit (SCU). He is part of an investigation looking for a serial killer known as The Match Maker, who kills people and then arranges their corpse with a department store mannequin. During the search Thomas comes across another serial killer who seems to be very interested in Thomas and his cases. It is up to you to determine who the true serial killer is, and who is behind it.<br><br>The game is played from a first-person perspective with a variety of weapons to attack your enemies. Focusing on melee combat Thomas can grab items directly from the environment, such as signs, pipes, 2x4's, concrete, rails, planks of wood, even desktops and desk drawers. There is also a supply of firearms, such as the standard pistol and shotgun, but all of those only have a limited amount of ammo.<br><br>The hunt takes Thomas across several different areas, from an abandoned office building to a subway station to an elementary school to an apple farm on the outskirts of town, battling all kinds of deranged people along the way. Combat is brutal and Thomas is able to perform a number of graphic finishing moves. The game is largely set in dark and narrow environment, with many horror elements. Lighting is scarce and Thomas has to use his flashlight at all time to light the environment. Enemies are also able to pull fuses to turn off lights and use the new darkness to their advantage. Movement is generally slow, but Thomas is able to sprint for a short moment. Health is replenished through kits scattered around. Enemies engage using the same weapons and they are also able to grab Thomas, which requires moving around frantically until they let go, with a dark haze over the screen visualizing the effects of strangulation. The screen also often turns grainy when Thomas has strange visions related to the serial killers.<br><br>Next to the combat there are also many moments where Thomas has to investigate the scenes, using several different types of forensic tools to find clues and help further the story. Use the UV light to find traces of blood, get a blood sample using the sample guy, use your laser light to find evidence that may be hidden. You also have a scanner to scan certain items, and a digital camera for any photographs which need to be taken. Most of the importation is processed at the bureau and Thomas keeps in touch with them through his phone.

