Description=Hydro Thunder Hurricane is a futuristic boat racing game. It is the sequel to Hydro Thunder from more than ten years earlier and although it is done by a different development team, it pursues the same arcade-like gameplay with a cheesy announcer. There is no premise; players race on eight tracks filled with hazards, breakable objects, shortcuts, jumps, tunnels, and events such as police boat chases or a giant sea monster rising from the depths.<br><br>There are no weapons and the effect of the hull from the first game that allowed the player to smash other boats out of the way, has been removed; collisions only slow the boats down and they cannot take damage except when hitting explosive barrels (instant death and respawn). Instead there is a slipstream drafting system where boats in pursuit can gain speed by following the tracks of opponents in front. Additional depth is provided through a boost system. Different types of boost power-ups provide additional speed and they can be combined for even more speed. Enabling boost takes a few seconds after picking up an item, as the engines need to be transformed. While boost is equipped it is possible to jump to reach higher areas.<br><br>In the main racing mode players race fifteen opponents. Good results are rewarded with trophies, and credits used to unlock new boats and races. Certain items such as boat skins can only be unlocked by completing specific tasks in a race. Boats are divided into three classes (Novice, Pro, Expert) with different handling, acceleration and speed. The game's difficulty adapts along with the chosen boat class. The individual boats also have different characteristics. Flat-bottomed ones slide more easily through corners, multi-hulled boats have better grip and V-hulls balance power and control.<br><br>The other game modes are Championship (a series of racing events), Ring Master (time trial races through gates that provide boost) and Gauntlet (time trial through an environment filled with explosive barrels). Multiplayer is supported locally (split-screen) for up four players, and online for up to eight players. Next to the main Race mode, there is a multiplayer mode called Rubber Ducky. Players are divided into two teams and each team has a player controlling a rubber ducky. The goals is to get the team's rubber duck across the finish line ahead of the other team's duck.<br><br>The game also contains 80 hidden packages. These are spinning Hydro Thunder logos and there are ten to be found on each track, often at hard to reach places. Collecting all of them in a single level unlocks a special.

