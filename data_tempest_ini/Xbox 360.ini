Description=Marvel Ultimate Alliance 2 continues the four-player mayhem of the previous Marvel Ultimate Alliance and, before that, the X-Men Legends series It is based on the Secret War and Civil War storylines from the comics. After Nick Fury leads an unauthorized super-hero assault on Latveria and a fight gone wrong kills hundreds of civilians in Connecticut, the government passes the super-human registration act, which requires all super-powered individuals to reveal their identities to the government. At one point in the story, you have to choose the pro or anti registration side and certain heroes will always be on one side or another, locking them out if you choose the other path. The game after this point changes depending on the storyline you choose.<br><br>There are four heroes active at all times during the game, unless they get knocked out. Certain combinations, like the X-Men or Fantastic Four, will give you a bonus which varies by team. If you have fewer than four players. You may switch characters at any time. Each character has a health meter and a stamina meter. The stamina meter recharges on its own and controls use of powers. Each hero has a jump (which can also be used to double-jump, fly or web-swing, depending on the character), grab, quick strike and powerful strike. These can be used in combination to do things like jumping attacks, pick up an enemy, then punch them, etc. Combining these with a modifier button allows you to use powers. Each hero has a wide variety of powers. Leveling up gives you points to spend on improving the powers. You can re-assign the points and change which powers are active at any time.<br><br>Defeating enemies and smashing environment items gives you health refills and points that can be spent upgrading statistics for each hero. There are also health icons to pick up. You can carry two of these at a time. Each icon can be used to instantly fully heal a character or to revive one that has been knocked out. There are also items that you can carry that will give stat bonuses like increased HP or a bonus to a specific type of damage.<br><br>You start with a handful of characters and can unlock more by playing through the game or performing specific accomplishments. Each character has a second costume to unlock. What you do to unlock it varies by character.<br><br>Throughout the game, you will have conversations with various NPCs. Some of them react differently to specific characters. At various points, you can choose an aggressive, diplomatic or defensive reaction. By answering a specific way enough times, you can unlock boosts.<br><br>The big change over the previous game is the addition of fusions, which are two-character team-up attacks. You fill a fusion meter by defeating enemies and are allowed to have to two fusions at a time. Any two characters have a unique fusion. These come in three basic types: There are targeted fusions, like having Things throw Mr. Fantastic at someone. You target with the left stick while mashing a button to build up power. These do high damage to a single target and are good for using on bosses. There are also clearing fusions, like having Storm bounce her lighting off Wolverine. These damage all enemies in a given radius. You mash a button to increase this radius. Clearing fusions are good for clearing out a clump of enemies. Finally, there are guided fusions, like Iceman and Human Torch shooting their powers at each other, then running around mowing down anyone who gets between them. These are good for clearing out scattered enemies. You mash a button to speed them up. All fusions have a "high score." This is a target number of enemies to defeat. If you do this, you get a health token.

