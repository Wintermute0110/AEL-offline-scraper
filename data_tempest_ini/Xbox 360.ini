Description=The United States are in big trouble....there's zombies everywhere! It is President Tompson's responsibility to help his people, but what can he do? From his helicopter, he spots a lone Japanese samurai fighting the zombies, and decides that it is his duty as well to do whatever he can to save his country. He immediately joins the samurai who tells him that the only way to stop the zombies is by cleansing them of their sins...which means slicing off their heads, juggling them in the air, and turning them into tempura.<br><br>The Tempura of the Dead is a retro-style platform action game. The player controls both President Tompson and Samurai Sugimoto in numerous side-scrolling areas, switching between the two at any time. Tompson carries a long-range machine gun and can acquire additional weapons, while Sugimoto wields a powerful sword and can jump higher than Tompson. Each stage contains numerous enemies -- smaller zombies that will respawn, and larger "Germs" that must be eliminated. The player must destroy all Germs on a stage in order to progress to the next stage.<br><br>When smaller enemies are defeated, their heads will fly up into the air. If the player can continue to attack the heads without letting them drop, the combo counter will build up increasing their character's fighting abilities and score. Let a head drop to the ground, though, and the counter will reset. There are many situations where the player will have to use either Tompson or Sugimoto's unique abilities in order to progress or destroy an enemy, and there more than twenty stages selectable from the world map.

