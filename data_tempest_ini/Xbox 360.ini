Description=Blue Dragon is a turn-based Japanese role-playing game, designed, written and supervised by Hironobu Sakaguchi of Final Fantasy fame. The player controls Shu and his friends Kluke and Jiro, and explores many locations in a huge game world. There are a lot of other characters to talk to and various items to examine and use. As the characters progress through the game, the story unfolds through numerous cut-scenes. <br><br>Like in many JRPGs released at the same time, there are no random encounters, and the player can always see his enemies and perform back attacks on monsters. All battles take place at separate battle locations and it is not possible to move on the battle field. The main game combat element is that each party character has its own shadow monster. Kluke has a blue phoenix, Jiro has a blue minotaur, and Shu has a blue dragon. Each of those shadows has a variety of skills, spells and attacks available, and as they level up, additional skills are unlocked.<br><br>The game's story tells how Shu, Kluke, and Jiro try to stop evil Nene and his robotic army from using the purple clouds, which would ruin their world. The game ships on 3 DVDs.

