Description=Point Lookout is the fourth downloadable expansion for Fallout 3, and takes the player to the misty swampland along the coast of Maryland. The town of Point Lookout is a unique area in the Fallout universe, in that it has not been directly hit by bombs or affected the subsequent warfare. Instead, it has suffered decades of neglect and isolation.<br><br>Unlike the previous DLC packs, the player can use a riverboat to travel to and from Point Lookout at any time, and before completing the pack's specific new quests. The DLC's new region includes the titular seaside town and amusement park, plus a large area of surrounding swampland and settlements within. Completely new enemies have also been added, mostly involving various forms of mutated locals. The main quest has the player exploring the landscape, uncovering the truth behind a endless feud, and deciding which side to support.<br><br>Point Lookout adds 13 new quests, four new achievements, and three new perks. A large number of items have also been added, from rural weapons like double-barrel shotguns, to relics dating back from the American Civil War.

