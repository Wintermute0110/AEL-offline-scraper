Description=Stubbs the Zombie in Rebel Without a Pulse is a 3D action/adventure game that turns the tables on the age old tradition of zombie games.  In this game, you play as the zombie, fight off the humans, and eat their brains.  Stubbs the Zombie is set in a retro-futuristic "city of the future", and follows Stubbs over the course of one day as he zombifies the entire city.<br><br>Before becoming a zombie Edward "Stubbs" Stubblefield was a traveling salesman in the 1930s who got himself killed.  Flash forward to 1959 where the world's richest man, Andrew Monday, has built his dream city, Punchbowl Pennsylvania, on top of poor Stubbs' grave.  Stubbs will have to claw through all of Punchbowl's citizens, including the local police department, crazy militiamen, nerdy scientists, and a deadly barbershop quartet.<br><br>Luckily Stubbs has some help.  Every human that he kills comes back as a zombie and joins Stubbs in his quest for brains.  Stubbs also learns a series of special "body" powers.  He can use his unholy flatulence to stun enemies, he can throw his pancreas as an exploding zombie grenade, and he can detach his own head and bowl it into enemies.  Stubbs' most powerful ability is that he can detach his hand and use it as a scout, climbing up walls and the ceiling, and then use it to take control of enemy humans and their weapons.

