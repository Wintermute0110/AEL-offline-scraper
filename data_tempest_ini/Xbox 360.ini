Description=Battlestations: Pacific is the successor to Battlestations: Midway and once again pits Japanese against Americans. Two single-player campaigns await the player with one picturing the Japanese starting at the attack on Pearl Harbor and the American campaign following the aftermath of the the Battle for Midway.<br><br>Similar to the Battlefield series the game puts the player right in the middle of the battle, always surrounded by AI-units filling up the free spots. But instead of fighting on foot, the players only use several different kinds of battleships, u-boats and airplanes. These are launched by the players at their team's HQ and can be equipped with different weapon load-outs. Depending e.g. on the type of the airplane (bomber, fighter or such), these range from MGs over rockets and bombs to carpet bombs and paratroopers. Of course once the support bar reaches zero, no more units can be launched.<br><br>Besides players doing all the work while sitting in a unit, the commander can also use the tactical map to assign formations, give out orders to the AI as well as other players and so on. This is also the place where the players choose in which unit they want to jump in. Each type of unit also plays radically different. While airplanes concentrate on fast dogfights and low bomb-droppings, ships are slow but can repair themselves. U-Boats on the other hand have the ability to dive and disappear from every enemies radar. To compensate for that, U-Boats not only have a limited supply of oxygen but can also be spotted by sonar and killed with water-bombs.<br><br>Besides the campaigns, the game also features five skirmish-modes for both single- and multiplayer. In "Escort" both teams have to defend key units from the enemy while themselves attacking and destroying the enemies key units with every player using a pre-defined unit. "Siege" on the other hand one team has to attack a island or coastline with the other team defending it. This time each player can choose his own unit from an available pool of units. "Competition" again has all the players only controlling one unit but fight on the same side in an effort to destroy as many AI-enemies as possible or completing the objectives. In "Duel" the players choose their unit before each mission and have to destroy all enemy units to win the round. And last but not least "Island Conquest" requires the capturing of control points to both win the match and gain access to additional units.

