Description=A remake of the original Atari arcade game Warlords, the Xbox Live Arcade release contains both an emulated version of the original arcade, and an updated version with advanced graphics. Both releases come in regular and "Throttle Monkey" flavors, where the speed is increased drastically.<br><br>In both versions, players defend the walls of their castle from one of the four corners of the game area. Fireballs are released and bounced around the game area. Players get direct control of a shield that moves along the outside of their castle wall, and can deflect or catch (and throw) the fireball. If the player misses with the shield, the fireball bounces off and breaks part of their castle wall. If the fireball eventually breaches the wall, the player is taken out of the game. Fireballs increase in number and speed until only one player's castle is left standing.<br><br>The original version features a historical style, with multicolored castles and dragons launching fireballs. The "evolved" version goes for a sci-fi/futuristic look with flashy particle effect fireballs and metal castles.<br><br>Players can play against the A.I. offline, or against three other players offline or online. Xbox Vision support is included, projecting players with cameras in the black "pillarboxed" areas on either side of the game screen.

