Description=Ninja Bros. is a puzzle platform game where the goal is to make the ninjas push a button to open a door, then exit through said door.<br><br>There can be anywhere from one up to four ninjas on the screen at the same time, each with their own color corresponding to the four face buttons on the Xbox 360 (blue, green, yellow and red). The player controls all of the ninjas at the same time using the D-pad, while pressing any of the colored face buttons will make the ninja of the corresponding color jump. The screen is usually divided into one separate stage per ninja, and the trick is to figure out how to get them all to the exit without dying.<br><br>The game features several difficulty levels to master, all with different stages.<br><br>Instead of the usual Achievement Points given in commercial releases and Live Arcade games, this game features 1000 Ninja Points the player can collect by fulfilling certain in-game goals. These range from finishing a set of stages to collecting all of the collectables in the game.

