Description=Leave Home is an abstract space shooter with a game session of a fixed length. The challenge is in scoring as many points as possible within the provided amount of time. In addition it includes dynamic difficulty. Based on the player's performance more or less enemies appear (with the bonus of scoring more points when there are more on the screen), the environment is changed and randomized, and the gameplay becomes much harder or easier. It is meant to be played in consecutive sessions to attack the best scores. The player's ship can explode an unlimited amount of times, but death drains an Anger Meter on the screen and it takes a few seconds to respawn.<br><br>The player's ship generally travels at a steady pace from left to right and it is able to move into any part of the screen. At certain moments however the entire environment is distorted and different types of manoeuvres are needed. The ship can fire an unlimited amount of bullets and defeated enemies leave behind blue chips, which provide points. The ship's special ability is to perform a Split Shot. By keeping that key or button pressed, the firing pattern slowly moves back to land at 180 degrees backwards. By tapping the key it is also possible to keep the shot fixed at an in-between angle. The ship, the environment and the enemies are all presented as shapes with bright colours and a lot of blur applied.<br><br>At the end of the game session a graphic of the anger meter is drawn. The game also contains a number of challenges and unlockable options such as a Turbo mode, five test stages and Full difficulty.

