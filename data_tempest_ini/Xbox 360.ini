Description=In Kengo: Legend of the 9, the player can play as one of nine real famous samurai's from Japan's history. Available are Musashi Miyamoto, Jubei Yagyu, Sanako Chiba, Ittosai Ito, Izo Okada, Soji Okita, Kojiro Sasaki, Ryoma Sakamoto and Yasubi Horibe, each with their own strengths, weaknesses and combat techniques.<br><br>There are four different modes of play. In the Main Mode, the story is different for each character, being able to interconnect with the others as time goes on and loosely based on real life events from Japan's history including the raid of the Kira mansion and the battle of Ganryujima. There is a Mission Mode where the player has to complete ten missions in a set time limit, a Combat Mode in which two players can play against each other simultaneously. In the Online Mode players can go online and challenge others. Winning these matches the player earns different items they can use to customize their samurai.<br><br>The player collects spirit spheres to upgrade their health, stamina, attack power and defense attributes and can earn experience points, letting them unlock more powerful and complex attacks.  The player can also use the environment against their opponents using grappling moves and getting an "Instant Kill" and has three modes of difficult (easy, medium and hard).

