Description=In FLOCK!, the player controls a UFO ("The Flocker") and is tasked with herding animals (sheep, cows, chickens, and pigs) back to the mothership ("The Mother Flocker"). This is challenging due to the hazardous environments the animals exist in -- the players will have to defend their flock against hungry predators, avoid pits of death, and send their animals flying with catapults. In the single player campaign, the player will solve at fifty single player levels across several seasons (summer, autumn, winter).<br><br>A cooperative mode is also present, offering players to work as a team. For instance, one player could lift a fence and the other player could guide a flock of animals under it.  The game will also grant access to the same map editor the developers used to make the official levels, so players can make their own puzzles. Players will be able to share maps with others via a persistent map server.

