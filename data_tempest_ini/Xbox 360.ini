Description=Gin Rummy is an electronic simulation of the card game of the same name. Generally it is a two-player game, but this version supports up to four players online with teams of two playing against each other. A standard deck of 52 cards is used and they each receive a ranking, from ace (one point) to the three face cards (Jack, Queen King) worth ten points. The dealer deals ten cards to each player. Two piles are made in the middle: a discard pile (face-up) and the stock pile (face-down). Each turn players draw one card, from any pile, and also have to discard one card. The goal of the game is to score most points by forming melds (consists of sets and runs) and eliminating deadwood. A set is three or four cards of the same rank (three times a five for instance) and a run is three or more cards of the same suit in consecutive order (four, five, and six of spades for instance). The useless cards that remain in the player's hand are the deadwood.<br><br>The game can be ended by a player who has a hand of sets and runs and the points value of the remaining deadwood totals equal or less than ten points. This is called knocking. Knocking is optional when the above requirements are met and required when the deadwood equals zero (called "going Gin"). At that moment the other player still has a chance to win. When a player announces to knock, he lays his hand out with the melds and deadwood separated. The other player can then reduce his deadwood by laying off any cards that fit into the first player's meld, thereby reducing his deadwood. A lay-off is not allowed when the first player went Gin. After that, the points are counted, along with different types of bonus scores.<br><br>The game is played from a first-person perspective and includes a tutorial to get familiar with the rules of Gin Rummy. The game supports the Vision camera. While playing cards can also be sorted manually to get a good overview. The game includes different variants of Gin, each with their own rules:<br><br>1. Classic Gin Rummy<br>2. Oklahoma Gin<br>3. Hollywood Gin<br>4. 3-hand Gin<br>5. Speed Gin Rimmy<br>6. Custom Gin Rummy where you can alter the rules

