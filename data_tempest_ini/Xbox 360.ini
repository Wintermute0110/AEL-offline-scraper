Description=You are a ninja.  Highly skilled in the art of collecting gold, ninja flips and wall jumps, and avoiding the ninja's other mortal enemy, the robot.  Dodge the mines, leap past lasers, and dive past machine guns in your eternal dash towards the exit.<br><br>N+ is an enhanced remake of the freeware PC game, N. As in the original, the goal is to activate the switch to the exit door to open it, and then make your way to the exit alive.  To complete an episode (made up of five levels), you must clear each level before time runs out.  You can add to your timer by collecting the many pieces of gold strewn throughout each level - each piece adds two seconds.  You have infinite attempts at completing each level - just make it to the end in time.<br><br>Obstacles that prevent your ninja from reaching his goal include mines, patrolling robot drones, rocket launchers, pulse drones that emit force fields, one-way platforms, and more.  Each of these obstacles either kill you outright or attempt to obstruct you so that you can get killed by something else.<br><br>N+ supports multiplayer mode, both cooperatively and competitively.  Co-op has up to four players working together to get to the exit.  Competitive play has two different modes; Race, where you must be the first to get to the goal; and Survival, where you must outlast everyone else.

