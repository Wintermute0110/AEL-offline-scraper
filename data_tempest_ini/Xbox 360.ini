Description=Project Sylpheed is an arcade-style shooter and is the follow-up to Silpheed: The Lost Planet on the PlayStation 2. The game's story takes place in the year 2632, five hundred years after humanity left the solar system. Under Earth's rule, 11 different star systems have now been terraformed and colonized. However, there are a number of groups who object to Earth's rule and desire independence; four of them have joined forces and formed a rebel group called the ADAN Freedom Alliance. The main characters in the story are Katana Faraway, Ellen Bernstein, and Margras Mason; all are young pilots having just joined the Earth's military, the Terra Central Armed Forces (TCAF). Following a suspicious accident, Margras joins the opposing ADAN forces to fight against his former friends and home planet.  You control Katana in the game, and as missions are completed the story progresses.<br><br>While previous Silpheed games utilized a top down view of the action, Project Sylpheed features a fully 3-D view from either just behind your ship, or a first person view from within it. During the game you'll need to complete a series of missions; these are varied and include having to destroy all opponents in an area or defend an allied ship from attack. Initially there are fewer enemies and you don't have powerful weaponry, but as the game progresses the enemy increases in count and abilities and you can upgrade your ship with more powerful weapons. During a mission several sub-objectives may also become available which can be completed (some of the sub-objectives also unlock Xbox 360 Achievements when completed).

