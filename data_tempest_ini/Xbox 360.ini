Description=Based on the popular card game, Lost Cities for Xbox Live Arcade plays in much the same way. The standard one-on-one mode allows the player to face off against the AI or against another player over Xbox Live.<br><br>Each player is dealt eight cards made up of five different colors numbered from 2 to 10.  The objective of the game is to place cards of the same color in sequential order on the corresponding colored expedition.  When the first card in an expedition is placed the player loses 20 points which is the cost of starting an expedition.  After the initial investment the player will gain the number of points on the card. There are also Investment cards which multiply the amount points that are earned per card played on an expedition but also multiplies the initial point loss. <br><br>After placing a card another card is drawn so that the player always has 8 cards in his hand.  The goal is to score more points than your opponent by the time the remaining cards in the deck are drawn.  <br><br>There is also a two-on-two team mode which plays similarly except the players on the same team can pass cards to their teammate. The game supports the Vision Camera for the players' avatars.

