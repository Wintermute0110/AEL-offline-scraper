Description=Storage Inc casts the player as a warehouse worker with a forklift, who must store, arrange, and deliver shipments in a timely manner. There are many variously-sized containers in each stage, each of which has either a number, a letter, or a gray circle on it. Letters indicate which gate they must be deposited to for shipment, numbers indicate how many rounds until that container must be delivered, and gray circles indicate back stock that may become active for shipment at any time.<br><br>Each round lasts a specific amount of time, and the player must deposit all active shipments for that round in the correct gate before the round ends. At the same time, new shipments periodically come in through delivery gates, which must be moved and stored so as not to block the next shipment. If a delivery gate is blocked for a delivery attempt, or if a shipment doesn't go out in time, the player loses a life, and if all lives are lost before the set number of shipments for that stage are completed, it's game over.<br><br>The game features 100 total maps, and allows for up to four players simultaneously. Players can drop in and out, and the game will adjust the difficulty automatically.

