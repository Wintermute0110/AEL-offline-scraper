Description=Oneechanbara vorteX is the first game for the Oneechanbara franchise for the Xbox 360. As it does for all Oneechanbara games this title features sisters Aya and Saki, dressed in their respective trademark bikini/cowboy hat and schoolgirls' uniform, in their fight to eradicate a looming zombie infestation with samurai sword in hand and a stern expression in their eyes.  Along for the fight is Annna, new to the franchise with her use of guns only for combat;  also returning as an NPC is the motorcycle jumpsuit-wearing Reiko, who offers a balance between swordplay and gun play.  <br><br>The Oneechanbara franchise is in the beat em' up genre and similar in style to the Dynasty Warriors and Devil May Cry series.  Familiar game play elements returning include:  the emphasis on correct timed attacks or &quot;cool combos&quot;, sword fatigue that affects the timing and effectiveness of your characters attacks, playing two heroines concurrently which enables tagging out to regain lost health, and a &quot;rage meter&quot; that transforms the protagonist into a &quot;devil state&quot; when full, enabling both double damage exacted to enemy and oneself.<br><br>New gameplay elements to this part of the Oneechanbara franchise include: separate attack branches on a combo tree, counter attacks that slow down time, a new Ecstacy meter that is dependent on long combos, and the prevalent use on guns for certain characters (only restricted to Reiko previously) as well as combat on motorcycles. Also updated is Quest Mode that challenges the player to perform certain tasks like finish the game in &quot;devil state&quot; or finish with very high sword fatigue in order.  <br><br>Oneechanbara vorteX features a &quot;dress up&quot; mode which the player can unlock in order to dress up their character as they see fit, offering customizations like new T-shirts, hair color etc.  Downloadable content includes two new outfits each for the original three protagonists as well as three unlockable playable characters:  Reiko, Misery and Himiko.

