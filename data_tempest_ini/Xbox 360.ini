Description=With the simultaneous defeat of Darkseid and Shao Kahn in their respective universes, a freak portal accident has formed the creation of a new entity that is more evil and more powerful entity that embodies the worst of both worlds: Dark Kahn.  <br><br>Dark Kahn seeks to merge the DC universe and Mortal Kombat universe into one reality, forcing hero and villain alike to form unlikely alliances in order to keep their realities separate before they are consumed by "The Rage", a force that causes an individual to lose their minds and be consumed by their aggression.<br><br>In this arcade-style fighting game, both DC and Mortal Kombat universes are represented by 10 champions each, and one "boss" character, for a total of 22 fighters.  Play is similar to the 2D Mortal Kombat games (with some 3D elements), focusing more on the special move aspect than the complex combos found in the previous three games (Deadly Alliance, Deception, Armageddon).<br><br>In addition, there are new modes of fighting found with in the gameplay: Klose Kombat, Freefall Kombat, and "Test Your Might", which use the environment as a mini-game style scenario to inflict stylized and extensive damage on an opponent, as well as "Rage", which turns standard moves into a devastating opportunity to crush your opponent.  Players battle through such locales as Gotham City, Metropolis, the Shaolin Temples, or Earthrealm's Hell.<br><br>As with any Mortal Kombat game, Fatalities are still present for the Kombatants and villains, though slightly toned down to meet the DC standards of heroes such as Superman and Batman keeping to their moral code and not killing their opponent.  As a result, the DC heroes perform "Heroic Brutalities", which effectively put their opponent out of commission.<br><br>Online play is also available for players to take their fights online for ranked matches, play against a friend, or another online opponent in tournaments.

