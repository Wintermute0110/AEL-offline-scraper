Description=Sorry! is one of the games for the downloadable XBLA version of Hasbro Family Game Night and it was made available after the initial release. It can only be played through Hasbro Family Game Night, which is offered as a free application. It is also included in the retail version of the game. Hosted by Hasbro's Mr. Potato Head, the game can be selected from a game room. The room can be browsed and holds trophies collected while playing. Each game comes with included hints. There are also different background themes to choose from.<br><br>Sorry! is a conversion of the classic board game of the same name. It is played on a board where the aim is to move four pawns to a home base. Instead of dice, movement is played based on cards the player holds. When a pawn lands on a square occupied by another player's pawn, the latter is knocked off and needs to return to the starting point.<br><br>This electronic edition includes variations in the form of bonus cards. These can be used to slide a pawn immediately to the nearest corner and knock off all pawns along the way. There is also a freedom card to let out a pawn from each player's starting point. The game supports multiplayer for up to four players, locally and online.

