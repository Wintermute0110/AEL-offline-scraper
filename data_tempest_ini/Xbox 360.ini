Description=Wallace & Gromit in The Bogey Man is the fourth and final episode of Wallace & Gromit's Grand Adventures.<br><br>That certainly didn't go as planned at the end of Wallace & Gromit in Muzzled! when Wallace picked up a screw nut in front of Mr. Flitt and she thought he was proposing to her. A dire situation for Wallace who is a little bit afraid of commitment to say the least. At the same time his new business, "Golden Retrieval" - specialist on finding lost items -, is off to a hard start with Major Crum not really knowing what exactly he has lost. Ultimately everything leads to the Picklet Thicklet golf club which has lost it's deed to its golf course and has always been a thorn in the eye of the Flitt-family.<br><br>The player takes over the control of both Wallace and Gromit but the player can't switch between both freely. Instead the story dictates which character is controllable. And although the game is a classic point and click adventure, it uses optimized controls to work for both PC and consoles. While the interaction with items on screen still work through a context-sensitive cursor, the player now moves the characters around directly instead of giving them move to-orders. Besides this change, the player still goes around the various locations, talks and interacts with people and collects everything that isn't nailed to the wall in order to solve the different riddles and advance the storyline. To freshen things up, a sliding tile puzzle mini-game awaits the player near the end but with a twist: Wallace needs to get to the front, but since all the tiles are people of the town, some of them aren't that friendly with him at that point in the game. So he not only needs to move them around so that he gets to the front, but also so that no-one who hates him will be near him at any time.

