Description=Lazy Raiders is a platformer about an extremely lazy explorer. His quest is to retrieve sixteen lost relics sealed in sixteen treasure rooms, but he refuses to move. Instead the player needs to use the left stick to rotate the game world, and that way move anything that is not fastened, causing the explorer to move left, right, up or down until steady ground is found. The A button rotates the area 180 degrees straight away. Almost nothing moves by itself, the player needs to make gravity do the trick. Most areas are built as mazes and the player can quickly adjust the rotation to move in different directions quickly, avoiding hazards and enemies, as the explorer has no means of defence.<br><br>While exploring cash can be gathered by collecting gems and clearing traps. When a sufficient amount of cash is gathered, the location of an idol is revealed and these need to be collected to unlock the treasure rooms. To exit an area a pick needs to be found and when it is located quickly enough (shining as a golden pick) a time bonus is provided. Areas become progressively difficult and quickly require more timing, with the explorer moving past switches to open temporary gates. Certain passages are guarded by fire traps and flips generally disable them. Causing a box of a TNT to collide with a trap disables it permanently and for almost every trap there is a countermeasure. Rotation can also affect minions, for instance causing a bat to roll into a ball when the maze is turned around.<br><br>Players can investigate an area first by zooming in and out to locate the difficulties. Later levels also introduce fellow thieves who snatch the gems. They can hurt the explorer and need to be taken out by driving them into traps. Other hazards include rolling boulders, spikes, moving walls, icicles, giant snowballs, clockwork blades and rolling platforms. In the later levels there are also minor puzzles where mechanisms need to be activated by dropping gears of the correct colour in place. The explorer can pick up lucky coins for a temporary health boost or to double all rewards.

