Description=Zoids Assault is the re-imagining of the Zoids universe based on the toy model franchise. It is a strategy game with RPG elements that features giant robots. The player takes charge of Maroll's 99th Zoid Platoon, Mace Squad, and leads a covert mission behind enemy lines into Jamil alongside Sgt. Jessica Lambert and the commando squad known as Katana. The zoids can be customized with parts claimed from defeated foes to build up a force that can get a stronger grip on the battlefield.<br><br>Since story's setting places the player working behind enemy lines, he is constantly outgunned and outmanned at nearly every turn. The player controls a squad of five zoid pilots that have a different role in the squad. They need to be managed in terms of special skills, weapon/armor loadout, and can be customized with different color schemes.<br><br>Because of the long odds facing the mission, mastering cover fire, coordinated fire, and the EMP systems will be the key to leading Mace Squad to victory, with the aim to bring the shadows of a 10-year-old conflict to the light of day.

