Description=The Maw starts with a galactic bounty hunter space ship crash landing on an exotic planet. The only survivors are the friendly alien Frank and the blobby-like creature Maw (the deadliest organism in the universe). Maw likes to eat things and he absorbs the traits of anything he eats and can grow to unlimited size. Frank and Maw now must escape from the bounty hunters that are out to catch them.<br><br>The Maw is a 3D third-person action adventure game where the player has direct control of Frank. Early in the game, Frank finds an electric leash which he uses to control Maw's movement and to interact with the world. The main task the player has to do in the game is to feed Maw till he grows. The game world is inhabited with many different creatures that Maw can feed on. Starting out with cute little pink blobby pets, Maw will eventually come across larger and larger creatures to consume.<br><br>Some of the things that Maw eats gives him special abilities that are crucial to get further in the game. For example, early in the game there is fire lizards that when eaten causes Maw to breathe fire. This new ability can then be used to burn trees that blocks passages. <br><br>Some parts of the world is inaccessible for Maw, and therefore Frank has to do some platform jumping to help out. He can then use his leash to drag and throw food to Maw. He can also use the leash to move obstacles in his path.

