Description=One of three promotional titles from all participating Burger King restaurants with purchase of a value meal.<br><br>In one of the most unusual presentations ever, Sneak King is a stealth adventure game where players slip behind the mask of "The King", Burger King's mascot.  The objective is to sneak up on famished people and present them with tasty Burger King Hamburgers before they pass out from hunger.  <br><br>Throughout 20 missions and four different environments: saw mill, cul de sac, construction zone, and a downtown area, The King can use the environments to keep the element of surprise by hiding in garbage cans and other similar areas.  If the person sees you while you are trying to deliver food, they'll lose their appetite.<br><br>Each time you successfully deliver food, you're treated to a little dance from The King and a cheer of appreciation from the recipient.<br><br>How many points the player receives depends on how The King delivers the food: How close you get to the person before handing off the food, people who are closer to fainting, making consecutive deliveries without being seen will start a chain multiplier, and filling a bar for a flourish bonus. The fuller the bar is, the more of a reward you'll get. The higher the flourish, the more involved The King's dance is. The last factor in scoring is whether you sneak up behind the person, or surprise them from a stationary position.

