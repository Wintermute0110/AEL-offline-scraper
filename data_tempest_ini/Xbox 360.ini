Description=Kaleidoscope is a side-scrolling platformer in which three "Pigments" may be collected in each level and accumulated to unlock any subsequent levels and reach the end of the game. Levels are explored by moving and jumping, and the player has three regenerating "color" gauges at their disposal which they can use to run faster, double-jump, or shield their character from projectiles. Obstacles include grumpy animals, spikes, shooting flowers, moving platforms, and air currents.<br><br>The world of Kaleidoscope is a fictional planet with inhabitants, places, and history with names and references based on things having to do with colors and painting. The world has been afflicted by a disease which drained it of all color, and the protagonist, named Tint, is on a mission to restore all color to Kaleidoscope and save its inhabitants. He does so by collecting color spheres, which slowly brings color to the monochromatic background and objects of each level, and jumping on top of monochromatic "enemies" to return them to color and render them harmless. Each level ends when Tint has collected one out of three "pigments" which he must traverse the level to find.<br><br>The game consists of 12 levels over-viewed by a world map. The levels are split up into 4 different areas, the last of which challenges the player with slightly different ways of collecting the three pigments of the level. Each level has a number of pigments which must be found before the player is able to play the level. In addition to the goal pigments the player tries to find, each level has red, yellow, and blue color spheres scattered throughout it which, when collected, refill one of the color gauges. When enough of each color sphere is collected, the level art starts changing in steps from monochromatic to colorful, and tracks are added to the background music to accent this change as well.

