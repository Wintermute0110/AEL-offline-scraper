Description=In Elements of Destruction the player can unleash the most volatile forces on Earth such as tornadoes, lightning storms, ice storms, earthquakes and meteor storms, wreaking havoc on unsuspecting cities and causing massive amounts of damage and creating complete and utter chaos.<br><br>The story tells of a TV weatherman by the name of Marty Storm who is fired from his job for reporting the truth about bad weather conditions instead of lying about good weather conditions in which the station's producer hopes will result in better ratings. Afterwards he vows revenge as his former co-workers ridicule him, unknown to them however, Marty Storm is also a part-time mad scientist that has created a device that can create disasters at will. With this device, Storm goes on a quest to bring the city and his former co-workers to their knees.<br><br>Gameplay generally consists of summoning one of several different storms, which either activate at the summoning spot, or follow the mouse around the level. Included disasters include lightning, earthquakes, tornadoes, volcanoes, hurricanes, and lasers. Using these disasters, you cause as much damage as possible to the surrounding area before your location is tracked down.<br><br>However there are attempts to halt the players progress which certain buildings that can instantly stop the players selected disaster. A tornado trapper can suck up a tornado while a cloud cruncher takes out lightning and ice storms. The seismic nullifer prevents earthquakes while the meteor shield keeps meteors from destroying buildings and the weather sucker stops both tornadoes and storms. The storm free zone building prevents any disaster from being performed around it and a weather repeller bounces storms and tornadoes off of them. There are also two types of drones that come in from time to time: a repairing drone will fly around and repair a building while a rebuilding drone will instantly bring a building back without any time to rebuild it. The player can use the lightning storm to hover above these drones and destroy them.<br><br>Power-ups are also scattered throughout the level which will upgrade their storm or disaster to the next level for a brief amount of time. To use these power-ups, the player must have their storm or disaster consume them, however the color much match the disaster that is being used, otherwise the power-up will have no effect.<br><br>Between levels, you can upgrade your abilities, or unlock new storms. You are free to replay old levels, or just go through the story.<br><br>Multiplayer includes head-to-head or co-op modes, over LAN or split-screen.

