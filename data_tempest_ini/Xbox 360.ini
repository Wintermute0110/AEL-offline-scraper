Description=Meat Boy is a small sentient cube of meat. He loves his girlfriend Bandage Girl, a girl made of bandages, and Bandage Girl loves Meat Boy. However, nobody loves Dr. Fetus, a fetus in a jar clad in a tuxedo, so Dr. Fetus hates everybody...especially Meat Boy. Dr. Fetus decides to kidnap Bandage Girl, and so Meat Boy must chase after Dr. Fetus and rescue her! Is he a bad enough dude to rescue his girlfriend?<br><br>Super Meat Boy is a fast-paced scrolling platformer based on the earlier online Flash game Meat Boy. Meat Boy's only abilities are to run, jump, wall jump, and die. As the game's defining feature is its extreme difficulty, he will die a lot. To counteract this, each stage is short -- sometimes only a few seconds, sometimes up to a minute or so -- and upon death the player will immediately be returned to the start for another attempt. If Meat Boy manages to reach Bandage Girl, she is then swept away once more by Dr. Fetus, and the player moves on the next stage. After clearing enough stages in each chapter, the player can then fight the boss of that area, who must be defeated to move on to the next chapter.<br><br>The game features over 300 stages across seven chapters, including retro-style bonus stages, boss stages, and even higher-difficulty variants of every normal stage in the game. The Xbox 360 release also includes a special chapter called "Teh Internets", where the developers can release new level packs free of charge on a regular basis.<br><br>There are also more than a dozen playable characters making guest appearances from other indie games, including Tim from Braid, the Alien Hominid, and Gish. Characters are unlocked either through retro bonus stages hidden within the normal stages, or by collecting bandages hidden in many of the game's levels. Each version of the game contains a slightly different set of unlockable characters.<br><br>The player's best times are recorded for each stage and uploaded to a global leaderboard. Also, after completing a stage, a replay is shown that simultaneously displays every single attempt the player made, which can also be saved.

