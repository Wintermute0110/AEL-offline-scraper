Description=Guitar Hero: Metallica is the second game in the Guitar Hero series to focus on specific band, following the release of Guitar Hero: Aerosmith.<br><br>This title largely borrows from the novelties introduced in Guitar Hero: World Tour, with band career modes for single or multiple players with a storyline drawn as a cartoon, competitive modes online, and the possibility to play with different instruments such as a regular guitar, a bass guitar, drums, and doing the vocals. The storyline describes how a band wants to follow in the footsteps of the Metallica and become a leading act on their tour. This edition adds an Expert+ difficulty mode where players need to drum using a second bass pedal to mimic the playing style of Lars Ulrich, the drummer of the band. The members also did motion capture sessions for the avatars in the game.<br><br>The music selection consists of 28 master recordings and 21 additional songs by others selected by the band. Bonus features include various videos and trivia about the songs. Progress is made by completing sets of songs, rather than a series of gigs as in Guitar Hero: World Tour, set in venues that were in important in the band's career. Performances are rated with stars and a certain amount is needed to progress and unlock a new set.<br><br>The game also includes the GHTunes from World Tour where new songs can be created and shared. A new Drum Mode offers the possibility to play the drums without an existing drum track to create new rhythms, and the Battle mode (from Guitar Hero III: Legends of Rock), has been updated with Metallica influences for the power-ups, with names like Fade To Black, Under The Ice and Ride The Lightning.<br><br>Although released in Europe packaged with a guitar controller and Metallica faceplate, other regions were not so fortunate and only received a solus edition. Custom drumsticks and a second bass pedal were offered as pre-order bonuses in certain stores.<br><br>The Metallica tracklist includes:<br><br>1. All Nightmare Long<br>2. Battery<br>3. Broken, Beat & Scarred<br>4. Creeping Death<br>5. Cyanide<br>6. Disposable Heroes<br>7. Dyers Eve<br>8. Enter Sandman<br>9. Fade to Black<br>10. Fight Fire with Fire<br>11. For Whom the Bell Tolls<br>12. Frantic<br>13. Fuel<br>14. Hit the Lights<br>15. King Nothing<br>16. Master of Puppets<br>17. The Memory Remains<br>18. Mercyful Fate (Medley)<br>19. My Apocalypse<br>20. No Leaf Clover (Live)<br>21. Nothing Else Matters<br>22. One<br>23. Orion<br>24. Sad But True<br>25. Seek & Destroy<br>26. The Shortest Straw<br>27. The Thing That Should Not Be<br>28. The Unforgiven<br>29. Welcome Home (Sanitarium)<br>30. Wherever I May Roam<br>31. Whiplash<br><br>The guest tracklist includes:<br><br>1. Alice in Chains - No Excuses<br>32. Bob Seger and the Silver Bullet Band - Turn the Page (Live)<br>33. Corrosion of Conformity - Albatross<br>34. Diamond Head - Am I Evil?<br>35. Foo Fighters - Stacked Actors<br>36. Judas Priest - Hell Bent for Leather<br>37. Kyuss - Demon Cleaner<br>38. Lynyrd Skynyrd - Tuesday's Gone<br>39. Machine Head - Beautiful Mourning<br>40. Mastodon - Blood and Thunder<br>41. Mercyful Fate - Evil<br>42. Michael Schenker Group - Armed and Ready<br>43. Motrhead - Ace of Spades<br>44. Queen - Stone Cold Crazy<br>45. Samhain - Mother of Mercy<br>46. Slayer - War Ensemble<br>47. Social Distortion - Mommy's Little Monster (Live)<br>48. Suicidal Tendencies - War Inside My Head<br>49. System of a Down - Toxicity<br>50. The Sword - The Black River<br>51. Thin Lizzy - The Boys Are Back in Town<br><br>Metallica songs of the Death Magnetic album bought for previous versions are incorporated into the game.

