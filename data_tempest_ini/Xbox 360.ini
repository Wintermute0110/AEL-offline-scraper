Description=When a routine escort mission goes horribly wrong, freelance mercenary Thomas Mason finds himself battling an insidious enemy that knows no boundaries. Traditional armies can not handle these extremists  only underground guns for hire can fight a war this dirty and get results.<br><br>Soldier of Fortune: Payback evolves the signature gameplay of its predecessors with refined controls, tension-packed warzones, and an enemy damage system that may be shocking to even experienced FPS players. Boasting more weapons options than any previous Soldier of Fortune installment, the arsenal includes more than 30 weapons. These include sub-machine guns, assault rifles, sniper rifles, projectile explosives, weapon attachments and cutting-edge tactical weapons.<br><br>Soldier of Fortune: Payback features the most common  online multiplayer modes including Deathmatch, Team Deathmatch, Elimination, Team Elimination, Capture the Flag, and Demolition. Additional online options include maps tuned specifically for multiplayer action, persistent stat-tracking throughout the gamers online career, and many server settings for custom online play.

