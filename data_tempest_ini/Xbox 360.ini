Description=Jewelry Master Twinkle is a falling-block puzzle game similar to Cleopatra Fortune and Tetris 2 from the makers of Tetris: The Grand Master. Each piece that falls into the well is made up of jewels and blocks. Jewels come in seven colors: three primary colors (red, blue, and green), three intermediate colors (yellow, purple, and turquoise), and the "perfect" color, white. Any jewels that touch will combine colors until they reach white.<br><br>If a group of gems is completely surrounded by blocks, then they will combine colors; if they are already all the same color, then they will vanish along with any other similarly-colored gems on the screen. If a line of blocks is completed, all blocks in that line will vanish. Blocks and gems can fall to create continuing combos. If the pieces reach the top of the well, then the game ends.<br><br>There are three difficulty settings, each of which is accompanied by a cute girl. As the game is played, the girl will react and say different things to the player. If the player does exceptionally well, the girl may even change into a different outfit. Game replays can be saved, and there is also a screen-saver mode where images of the girls are displayed.

