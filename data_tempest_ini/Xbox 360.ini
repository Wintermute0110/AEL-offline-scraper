Description=Small Arms is a hybrid of a platform and a fighting game. Played on a single-screen playing field or forced-scrolling levels filled with ledges, platforms or dynamic obstacles, characters brawl it out melee-style, similar to Super Smash Bros. The focus is on the weapons however, with two different firing modes. While fighting, the characters collect ammo, health and power-ups. Similar to Geometry Wars, there is 360-degrees aiming with the right analog stick, while the left one is used for movement.<br><br>The 8 levels are in full 3D, but with two-dimensional movement. Fights take place in a sewer, during a tornado, along a waterfall and a volcano, in a bazaar, an outhouse, or on top of a speeding train. Twelve characters are available, of which 4 need to be unlocked; each with their own abilities and weapons. There are four main single player modes: Mission Mode, Training Mode, Challenge Mode and Shooting Range. Multiplayer, both offline and online, is available for up to four players simultaneously. There are also 12 achievements and the game has been localized in 8 languages.

