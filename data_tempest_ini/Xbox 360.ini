Description=Bliss island is an action-puzzler where you play a character called Hoshi (a Zwooph), who using blasts of air from his trunk, can juggle or manipulate other objects or himself. The game consists of a collection of mini games, which can either be played individually (with the aim being to get a highscore) or through the adventure mode (where you play each one in order, only progressing to the next one once you've achieved a goal/high enough score).<br><br>The mini games consist of tasks such as<br><br>1. Smashing invader-style blocks as they march down the screen, by moving Hoshi into them. This is done by blasting pulses of air from Hoshi, which then make him move.<br><br>2. Blowing fruit balls into other objects (such as flower bumpers) so that they ricochet around the screen and into a monsters mouth, similar to Pachinko machines in arcades.<br><br>3. A trickshot billiards game, where you fire Hoshi into the balls on the table, trying to pot them all within a certain number of air pulses<br><br>4. Bee Racing, where using similar controls to Hoshi, you race against AI Bees around a track (whilst avoiding obstacles such as rocks and snails)<br><br>5. ... and various other mini games that follow the theme of ricocheting balls off targets / into holes either within a time limit or to achieve a goal (such as to clear bugs off a flower, to hit another ball off the same colour, to pick up stars, etc.)<br><br>The PC version is single player only, but the PSP version also has a 2 player wireless mode (local adhoc), which has multiplayer versions of Bee Racing, Invaders and a multiplayer only Soccer game.

