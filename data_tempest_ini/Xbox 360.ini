Description=CrazyMouse is a game based on the mechanics of Pac-Man but with mice. The Story mode consists of 32 levels where the player controls a mouse that needs to gobble up as much food as possible. This is done by running around and collecting the pieces in a maze-like structure, shown from a top-down view. The mice can also sprint for a short while, but when they hit a ledge while doing that they fall off and loses all collected food. Most of the levels pit the player's mouse against other mice that have the same goal. There are a few variants where the mice are placed in separate rings with the ability to swap around, or levels where one mouse cannot pick up food but needs to hunt down the others. The levels are presented on boards, with different tiles, floating in the air. The Battle mode is identical, but with a time limit.<br><br>There are power-ups that introduce new possibilities:<br><br>1. Purification drink: removes curses that prevent the mouse from eating food<br>2. Power boots: a speed boost and assistance to go around corners<br>3. Mouse bomb: stun all mice within a blast radius<br>4. Ice trap: set a hidden trap that freezes opponents<br>5. Boomerang; throw a boomerang to stun an opponent and receive points<br>6. Switch bolt: swap positions with another player<br>7. Super mouse: become invincible for a short time<br>8. Batty spell: confuse other players<br><br>Multiplayer is supported for up to four players, both locally and online.

