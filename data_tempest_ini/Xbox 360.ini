Description=Street Fighter II': Hyper Fighting is coin-op conversion of the arcade version of the same name, ported and optimized as an Xbox Live Arcade game by Sensory Sweep Studios. The original game was the second upgrade to the SF2 arcade game, and introduced faster speed, character balancing, and additional moves (e.g. mid-air hurricane kick for Ryu/Ken). There are 12 playable characters in this version: the 8 base characters along with the four bosses: Balrog, Vega, Sagat and Mr Bison.<br><br>A new mode is the Quarter Match, paying homage to the original arcade atmosphere where good players where swarmed by onlookers. Spectators can watch on-going matches and challenge the winner with virtual quarters. Other online modes include quick matches, custom matches (determine the match you want to play through a set of filters) and the possibility to create and customize your own matches. The game can also be played offline in the Arcade Mode, Vs. Mode, Training Mode, or CPU Battle. Next to the regular Live features such as messaging, leaderboards, voice chat, messaging and statistics, it also includes various achievements.<br><br>It is released in all Xbox Live regions, except Hong Kong, Japan, Korea, Singapore and Taiwan. A numbed down version of the game, with only two characters, is made available for free.

