Description=Proving Ground is a sequel to Tony Hawk's Project 8, this time letting the player be able to choose their own storyline by making different choices during the game with the ability to skate in Philadelphia, Baltimore and Washington D.C. There are four different classes of skaters (Rigger, Hardcore, Career and Street), which influences the story's direction. It also features an expanded Nail-the-Trick system with moves such as Nail-the-Grab and Nail-the Manual, Bowl Carving, Aggro Push, Skate Checking, Climbing/Exploration, Environment Altering and Rig-a-Kit.<br><br>During the game the player can get advice from professional skaters to help mold their own created skater and learn new moves and tricks and has the ability to create their own skate park.<br><br>The game features online play where they can invite other skaters into their own created skate parks and show off trophies and achievements and skate against each other as well. Players can also create their own skate videos using a full feature video editor, choosing from various viewpoints and speeds and post them online to show other players.

