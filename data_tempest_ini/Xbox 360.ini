Description=Darksiders allows you to take on the role of War, first horseman of the apocalypse, who has been tricked into bringing about a war between heaven and hell, the result of which was heaven's defeat and the Earth's enslavement.<br><br>Now stripped of his powers by the Charred Council, he must go to Earth and punish those responsible for deceiving him and causing the enslavement of Earth. As well as having to contend with hell's minions, you will have to contend with a group of vengeful angels that are bent on bringing you to justice, meaning you will have to make alliances with some of the demons you are contending with while attempting to clear your name. Aiding your quest, you will be able to traverse the Earth on your phantom horse, Ruin.<br><br>You will have a varied array of weapons at your disposal, both demonic and angelic, as well as those found on Earth.<br>Among these are the Chaoseater which has foretold each of its victims through the screaming faces carved onto it, and the Sentinel, which is a cannon that rips through targets with ease and causes them to explode.<br>All of these will be upgradeable as you progress through the game. You will also unlock supernatural powers as you progress and regain favour with the Charred Council.<br><br>Phill LaMarr of Futurama fame and Mark Hamill both provide voiceovers for the game.

