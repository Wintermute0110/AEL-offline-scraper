Description=CellFactor: Psychokinetic Wars is an arena-based shooter featuring three classes with varying psyonic powers. The game features ten single-player challenges for each class, a skirmish mode against computer-controlled bots, and an online multiplayer mode with four game modes (Deathmatch, Team Deathmatch, Capture the Flag, and Assault).  Psychokinetic Wars is a commercial application of the engine created for the PhysX demo CellFactor: Revolution, and uses the PhysX physics engine to let players pick up, throw, and knock over objects in the arena.<br><br>Players can play as one of three classes, with visual customization options, as well as selectable traits (better armor, further shooting) unlocked as rewards:<br><br>Blackops soldiers can use weapons found around the arena, along with the ability to use telekinesis to pick up items around the arena and sling them at enemies. They can also put up a psyonic shield that can block bullets and rockets until the player's power drains. Blackops have limited jumping skills, but can teleport short distances toward the point at which they are aiming.<br><br>Guardians can wield two different weapons at once, but cannot pick up or throw objects. Their powers are limited to enormous leaps and quick evading dashes. However, they can engage a super-speed run that can damage or kill enemies in their way.<br><br>Bishops cannot use weapons, but fire psychic projections from their hands that resemble the properties of the last weapon the player picked up. They can pick up and throw objects, as well as charge a powerful blast that collects and slings any nearby debris in the direction the player is aiming. They can also tap their power to fly slowly for limited periods.

