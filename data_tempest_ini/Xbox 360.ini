Description=I lied to myself that it was over.<br>I was still alive, my loved ones were still dead.<br>It wasn't over.<br><br>Released from prison through his contacts in higher orbs, Max Payne is back on the NYPD as a hero; but he is living a life of misery, tormented by the memories of his murdered family.  One day, investigating a routine case, Max runs into Mona Sax. The mysterious and seductive paid assassin who joined Max in his revenge against Nicole Horne tells him that both of them are in great danger. <br>Now Max needs to run against the clock, to solve the case which seems to be all about his murder. His only ally is a woman who's wanted by his own police dept.<br><br>Max Payne 2, the follow-up to the styled third-person action shooter, brings back the noir detective atmosphere, the stunning John-Woo-style action sequences, and the few survivors from the first game: Mona Sax is back, Vladimir Lev is back, Vinnie Gognitti is back, Jim Bravura is back, Alfred Woden is back, and the mysterious Inner Circle is working again.<br>Someone wants Max dead. Who? Why?<br><br>Max Payne 2 is built on the same engine as the first game, but it's been loaded up with all the special effects of next generation games. Dynamic shadows and lighting effects, cubic mapped reflections, and high resolution textures make the game look incredibly real. The &quot;Havok&quot; and &quot;Ragdoll&quot; physics engines take care of objects and characters respectively, creating an incredibly realistic and interactive game world.<br><br>Gameplay has been also enhanced, there are even more weapons, we can use two different weapons at the same time, there are NPCs who will join sides with us, and the much-acclaimed &quot;Bullet Time&quot; feature has been upgraded to version 2.0, in which Max's speed in &quot;bullet time&quot; increases as he gets more kills.<br>The game also offers several unlockable difficulty and gameplay modes, once finished.

