Description=Blazing Birds was one of the 2007 Dream-Build-Play contest winners and it pits robots from different countries against each other in a futuristic take on badminton. Played from a side-view with a 2D plane the robots can only move left or right with a net in the middle, there is also only one robot on each side. The game loosely follows the rules of badminton. The robots need to hit a shuttlecock (called a bird in the game) over the net. Scoring can only be done from a serving position. It can be hit soft (close), medium (in the middle) or hard (far) to make the opponent drop it, along with an auto shot. Auto shots deplete a battery that needs to recharged, so it can't be used all the time. In addition advanced players can use manual aiming to make the shots more precise.<br><br>The player can track the position of the bird through an arrow to shows where it will land. When an incoming bird is above the smash line and the robot is below, a smash can be performed. Games consist of eleven points with two points in overtime. To spice it up a Shot Bot hovers over the net and it often contains power-ups. When the player hits the bird through it, it can unleash a shot represented as a giant dragon or a confusing purple shot that ricochets off walls.<br><br>There is an Arcade mode with 20 AI opponents, three difficulty levels, an Elimination mode (sudden death) and a local multiplayer mode for two players.

