Description=Moe Mekuri is a puzzle game featuring cute anime art, which plays much like the classic handheld game Lights Out. The board consists of a grid of tiles that must be flipped over to reveal the picture beneath. Basic green tiles will flip along with the four adjacent squares when clicked, black tiles cannot be clicked and must be flipped using an adjacent tile, blue tiles will flip adjacent tiles but not themselves, and yellow tiles will flip all tiles in the same row or column. The goal is to have all tiles on the board "open", revealing the hidden picture.<br><br>There are two game modes. The main "Challenge" mode contains a total of 30 stages, 10 girls with three puzzles of increasing difficulty. Higher difficulties increase the number of panels on the board, as well as limit the number of actions or the time to complete each stage. Clearing a stage will add the picture beneath to an in-game gallery. After clearing the regular mode, "Special" mode unlocks featuring five more girls with three difficulties each. In these stage, the player must clear five puzzles in order, within an increasingly strict time limit. In both modes, the player must clear all stages at each difficulty before moving on to the next.<br><br>The game includes the aforementioned gallery mode where any cleared images may be viewed. There is also a music mode where the various music can be listened to along with lyrics display.

