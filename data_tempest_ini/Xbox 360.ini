Description=The states of Goda and Ogawara have long been at odds. The government of Ogawara is oppressive and power-hungry, and Goda must protect themselves and uphold justice. Conflict is about to break out between these two states, and it all begins with the assassination of a corrupt official named Rokube Echigoya. Soon enough, a rival ninja from Ogawara shows up, calling himself Shigi. As a nameless ninja working under Tenchu mainstay Rikimaru, you will act on the will of your lord, assassinating corrupt officials and other threats to your country, retrieving stolen goods, contacting agents, and even performing the occasional rescue mission.<br><br>Tenchu Z is is one of the long-running Tenchu series, and contains many of the elements familiar to the franchise. Each mission has you sneaking around an area controlled by enemy forces, avoiding detection and eliminating anyone who gets in your way. At your disposal are numerous ninja techniques such as slient sneaking, clinging to ceilings, and the almighty Stealth Kill. Once you complete each mission, you are graded and rewarded accordingly. The game contains 50 missions total, and offers three difficulty levels.<br><br>The nameless ninja played in the game is completely customizable. At the start of the game, you can choose a gender and a face, and as you progress through the game you can purchase and customize your character's clothing, abilities, items, and various stats. Any mission in the game can be played online over Xbox Live or via system link with up to four players.

