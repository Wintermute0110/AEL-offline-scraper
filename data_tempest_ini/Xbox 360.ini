Description=Jenga is one of the games for the downloadable XBLA version of Hasbro Family Game Night and it was made available after the initial release. It can only be played through Hasbro Family Game Night, which is offered as a free application. It is also included in the retail version of the game. Hosted by Hasbro's Mr. Potato Head, the game can be selected from a game room. The room can be browsed and holds trophies collected while playing. Each game comes with included hints. There are also different background themes to choose from.<br><br>In Jenga players take turns deconstructing a tower made up of different bricks. Each player gently removes a brick of the tower and places it on top. The goal is to do this without having the tower collapse, causing a jenga. The different possibilities are highlighted when a player moves over a block and it is removed by nudging and wiggling the left stick. Players can choose the direction to remove the brick and determine the amount of force applied.<br><br>The remix mode adds additional tasks, such as removing a brick of a specific colour or removing a bomb brick before it explodes. Multiplayer is supported for up to four players, locally or online. In the singleplayer mode there are no AI opponents, the player deconstructs the tower all by himself.

