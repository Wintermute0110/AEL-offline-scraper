Description=The princess is in danger! What's a knight to do? Why, protect her, of course! Protect Me Knight is a retro-style defense action game for up to four players where the objective is to, of course, protect the princess.<br><br>Choosing from one of four character classes (fighter, ninja, amazon, or mage), the player must defeat waves of enemies as they try to reach the princess at the center of the screen. On each stage there are several barricades that enemies must destroy in order to pass, and players can build new barricades or upgrade and repair existing ones. Upgrade a barricade enough, and it will become a catapult that can be used to throw boulders at enemies. At the end of each stage a boss wave occurs, often with a much larger and more powerful enemy.<br><br>As players defeat enemies, they earn "Love Points" which can be spent either during the stage to build or upgrade barricades, or between stages to upgrade their character's abilities, including attack and defense as well as "Killer Move" abilities. The different character classes each have their own unique "Killer Move" and upgrades, and each player can even pick the color of their character. There is also a music mode where the authentic retro soundtrack can be freely listened to.

