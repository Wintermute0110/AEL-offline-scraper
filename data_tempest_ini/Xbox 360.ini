Description=For the first time in the Colin McRae-Series, DiRT hasn't it's sole focus on the rally championship. The game also features other offroad-events with vehicles like buggies, jeeps or trucks.<br><br>The main game mode is the career where you work your up a pyramid of different events ranging from normal Rallies over Crossover or Corr to Hill Climb. For every event you complete successfully, you get points and money. While the amount of money depends on the difficulty level, the amount of points depends on your final result in the event e.g. you get the maximum of 10 Points for completing an event on 1st place. These points are needed to unlock new events in the current tier. If you gathered enough points, the next tier will be automatically unlocked so you don't need to do every race in a tier in order to unlock the final event at the top.<br><br>All events feature several licensed true-to-detail-vehicles which also have a detailed damage model. Each vehicle can in addition be tuned in several categories like engine or suspension before each event. To help you make it even more individual, you can create your own look of the car with several dozens predefined kits.<br><br>In addition to the career mode, the game also features the classic Colin McRae-Rally-mode with three different  championship where you need to proof your worth in several car categories like 2WD or Classic. Of course you can also do a time trial, a single event or a single race.<br><br>If you're tired of driving only against the AI, you can go online and compete against up to 100 other players at the same time. An official ranking ladder is also available.

