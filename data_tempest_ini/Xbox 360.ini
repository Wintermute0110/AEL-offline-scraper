Description=The Darkspawn Chronicles is a commercial downloadable content (DLC) pack for Dragon Age: Origins and is not integrated into the main storyline but has to be started separately. It is set in an alternate storyline in which the Grey Warden dies during the initiation and Alistair takes his place to defeat the blight. The player takes the role of a Darkspawn who has to conquer Denerim and protect the archdemon. <br><br>As Darkspawns are not exactly known for their friendly behaviour, the DLC consists entirely of fighting through the Denerim city areas. A new talent is used to force various Darkspawn types, e.g. Shrieks or Ogres, into the player controlled party - but since this is a frontal assault the player is mostly accompanied with a larger force which gets constantly refilled. In fact every dead Darkspawn in the party (besides the main character) is gone for good and has to be replaced with a new. This is not desirable because every Darkspawn in the party has an approval rating which brings certain bonuses; similar to to mechanics in the main game. The approval increases with every killed defender and by giving them war trophies which are collected from powerful enemies. These are main or secondary characters from the main game and their death results in a codex entry which shows the different development compared to the main storyline.

