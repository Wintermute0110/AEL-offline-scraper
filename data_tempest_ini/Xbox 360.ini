Description=The fourth installment in the Dead or Alive series (excluding Beach Volleyball) continues in a similar vein of fighting game. Delivering another dose of combo heavy action set in a variety of highly interactive locations.<br><br>With Helena assuming control over DOATEC an eclectic cast of fighters from all corners of the world all battle each other for some personal goal. Each character has vastly different, and often unusual, motives.<br><br>In the main game's story mode each character fights through a series of encounters, often with a bizarre context eg. taking exception to cruelty to a T-Rex and a fight over a fresh lettuce are both examples of the rather odd but still hilarious Japanese humour.<br><br>XBOX Live support allows players to watch fights while waiting for their turn in the arena. VOIP is also supported, as with many Live games.<br><br>Featuring a graphical upgrade and an improved fighting system (tested by some top DOA players before release) Dead or Alive 4 is aimed not only at the older DOA players, but enticing new gamers due to the less intimidating control system, and giving slightly less advantage to the experienced.

