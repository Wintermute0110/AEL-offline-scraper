Description=Dungeon Adventure is a game in the vein of Rogue or NetHack. The player picks a character class, gender and race and sets out to conquer randomly generated dungeons filled to the brim with enemies and loot. There is a wide variety of items, weapons, armor and potions to be found. Just like in NetHack, these can be normal, blessed, cursed or do all sorts of random things to the player if he's unlucky.<br><br>Gameplay is entirely turn based and any action the player does costs a turn (aside from equipping weapons and armor). The game can either be played with the standard controller, but also with a ChatPad or keyboard for a more "authentic" experience.<br><br>There is also an option to switch between graphics and ASCII mode, depending on how retro the player prefers the game to look. The player can also use his/her own Avatar in place of the character graphics.<br><br>Since Indie Games don't use Achievement (like Live Arcade and commercial releases), this game features Awardments. These are built into the game and can be gotten through meeting various conditions in the game. There is also a Global Scoreboard which tracks the best players across the globe.

