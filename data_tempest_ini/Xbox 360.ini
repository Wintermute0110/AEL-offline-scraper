Description=Lips: Number One Hits is the second game in the karaoke series and largely continues the ideas from the original Lips title, but with a fresh bunch of tracks. This title solely consists of songs (all master tracks) that have reached a number one position on the global charts. Players have to sing along with lyrics on the screen using a microphone to fill empty bars, along with pitch and timing lines to get it right, while a video plays in the background. Points are awarded based on accuracy. This builds a meter that can be used to unleash a Star Scream. When it's available you tilt the microphone and all lines are filled with stars. You can then fill them with your voice. The points are used for a levelling system along with medals that can be earned. Instead of the original video another type of visualization can be shown as well, and it is possible to reduce the vocals more. The menus have been overhauled, but the in-game mini-games are still identical.<br><br>There are Solo, VS and Co-op modes. While playing a second player can shake the microphone to hop in. The motion controls are also used when your avatar (or a silhouette if you have none) turns up in between verses. They show a motion such as moving their hands in the air or playing a guitar and you have to mimic it. The same has to be done when a tambourine or a maraca appears on the screen. You move the microphone as if you're playing the instrument. Players with a regular controller can still hop in and make noise that adds to the song or distracts other players. Importing custom songs through USB is also still supported.<br><br>Most of the DLC from the original game can be carried over and when a savegame for the original game is detected, the songs can be imported by swapping the disc. After every track the original disc needs to be reinserted however. The game comes bundled with a wireless, motion sensitive microphone and a redemption code to download a five-song pack for free from the Lips