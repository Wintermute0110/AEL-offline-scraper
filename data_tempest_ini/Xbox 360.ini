Description=Milo Burik is a Wheelman. He drives people around who have a need for speed and less of a need for compliance with traffic rules. Milo is also an undercover-agent sent to Barcelona to infiltrate the local underworld but he soon finds himself between the fronts of an all-out gang war between three rival groups.<br><br>The player takes on the role of Milo Burik looking over his shoulder while freely walking and driving around the city. As a Wheelman Milo doesn't just drive his car or motorcycle he also uses them as a weapon. By swinging the mouse or using one of the sticks, the player rams his car into other cars until they go up in flames. It also allows him to quickly switch lanes or ram through barricades. By destroying other vehicles, speeding and generally reeking mayhem in the city, the player also fills up his focus power which is needed for special attacks. Utilizing this power allows him to get a speed boost, get perfect aim at high speeds or perform a 180 turn, aim and destroy his chaser with one shot. But his car isn't Milo's only weapon. Pistols, machine guns and such too await to be used outside and inside cars and if his own car is about to blow up or if he just doesn't like the color anymore, he can perform an air jack. An air jack is possible once Milo's car is close enough to another car or motorcycle. After releasing the corresponding button, he then jumps over, removes the original driver and continues on his journey in his new vehicle.<br><br>All this is used to advance in the main storyline as well as in the many side-missions the player can take on. These range from Taxi-missions in which the player needs to get a passenger to his goal as fast as he can, to rampages in which destruction is everything and capture and delivery missions in which Milo needs to use his air jack ability to steal a specific vehicle and get it to the drop point in time. In common have all that at the end the player is rated based on his performance with "S" being the highest rank and "C" the lowest. If the player managed to get at least an "A" he unlocks additional missions and ultimately access to additional repair shops and weapon depots. Once unlocked the next story mission as well as every side-activity can be accessed directly from the city map on the PDA.

