Description=Blood Bowl is an official video game adaptation of the table-top game of the same name but is not a remake of the first Blood Bowl. Instead the game is the in-official successor to Chaos League: Sudden Death and builds upon its features.<br><br>Based on the Living Rulebook 5.0 ruleset, Blood Bowl is a dark fantasy version of American Football with 11 players per team beating each other to death in order to get a touchdown. The game features eighth races with different strength and weaknesses including the fast but weak Goblins, the flexible but mediocre Humans and the powerful but slow Orcs. The player can either play fast games with pre-defined teams or enter the heart of the game: the campaign. In the campaign the player creates a new team from scratch trying to bring it up to the top of the ranking of the current Blood Bowl-season. To accomplish this goal the player has to buy players with different attributes and skills, close sponsor contracts to earn additional money and decide how to influence the upcoming game by bribing the referee, buying potions for his team and other illegal activities. His players also gain experience points during a match especially for scoring touchdowns or by downing enemy players. Once they gain a level up, they can learn an additional skill like blocking.<br><br>Once the team stands, the game begins with the option to play either in real-time- or turn-based-mode. The turn-based-mode is very close to the table-top game with 8 rounds per half-time, turnover-events and manual dice rolls. Although the real-time-mode also features dice rolls, they are done behind the players backs and the outcome of each action is determined by one or more skill checks. The game grid is also still divided into squares but these are invisible now. The most important difference is that in real-time-mode the player can give orders to more than one player at all times and other elements like turnover-events are removed. If the player still needs time to think about his moves, he can activate the concentration mode which pauses the game and allows him to give orders without pressure.<br><br>The game features several multiplayer-modes including hot seat in which two players can play on one machine in turn-based-mode against each other and worldwide open and private online-leagues for which the players are able to create up to 32 teams.

