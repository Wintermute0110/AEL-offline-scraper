Description=Kameo: Elements of Power was one of the Xbox 360 launch games and puts you in the role of the young fairy-like elf Kameo. In the introduction, she storms a castle to rescue her family members, but fails, and loses all her powers. Your task is to collect ten elemental spirits and defeat Thorn, the king of the trolls, along with your evil sister Kalus.<br><br>The game mixes action with exploring and basic puzzle-solving tasks. There are four themed areas, with friendly zones where you can shop and talk to the inhabitants. Next to the distinct zones, there are also Badlands to cross, where there is an ongoing battle between elves and trolls. The Enchanted Kingdom is your base, a hub from which you can access the different areas.<br><br>By collecting elemental spirits, Kameo can transform into ten different forms, each with their own abilities. Those are acquired by solving quests or defeating boss characters. As you progress in the game, you will need to make use of them to overcome obstacles. Some forms allow you to perform special attacks, link combos, or grant abilities such as swimming (Deep Blue), breathing fire (Ash), shooting torpedoes or use rock-like body parts to engage enemies (Rubble). Each form can be enhanced with different upgrades by collecting hidden pieces of fruit.<br><br>During gameplay, you can access a hint book where Ortho offers hints. There is a cooperative mode for two players, both offline and online, and the music was done by an 80 piece orchestra.

