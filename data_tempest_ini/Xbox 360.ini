Description=It already started to be a bad day for William, owner of a struggling cargo delivery operations, as his old girlfriend shows up and announces himself to his next delivery. So it wasn't really getting worse when the plane crashed after they entered the Bermuda Triangle. But still the cause of the crash was a bit strange - Will could've sworn he had seen an UFO. Soon after he encounters the first robot aliens and unwillingly enters a fight not only for his own but the worlds survival.<br><br>The player takes on the role of William from a 3rd-person-view. On the ground, the game plays much like any other 3rd-person-shooter with William being able to carry two different guns at each time and having grenades at his disposal. Each enemy the player kills will drop tech points which can be used to upgrade each weapon three times to make it more powerful. But storming into a group of enemies won't help Will to survive long even with that kind of fire-power. Instead the game uses a cover-system that allows the player to blind-fire and regenerate his health automatically.<br><br>Not far into the game, the player will get access to a jet pack courtesy of Nikola Tesla who has the unknown island chosen as the perfect place to continue his research. The jet pack opens up a whole new dimension for the player, allowing him to both fly around and attack enemy targets from the air. In addition the jet pack also allows the game to play with the senses of the player. It just doesn't matter that much anymore if he is fighting his way up or down a cliff or which way he's flying through a tunnel. In addition advanced combat options are available while flying through the air allowing the player to make quick turns or skyjack an enemy UFOs after completing a quick-time-event.

