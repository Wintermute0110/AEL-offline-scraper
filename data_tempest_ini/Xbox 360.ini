Description=Clyde is, put simply, the dumbest human being in existence. When he's asked to be a part of an important scientific experiement he agrees, if only for the 20 bucks he's promised when it's over. However, things don't go as planned, and Clyde soon finds himself cloned a hundred times over. His new task, nevermind the money, is to escape from the facility and it's strange worlds while rescuing his fellow cloned Clyde's from Dupliclone, Inc.<br><br>To do this, he must use some unique technology to explore each and every level and destroy the security robots to open up the exit portals. Not only can he clone himself to solve difficult puzzles, he can also change his DNA structure to become, for example, Chicken Clyde to evade enemies via flying, or Frog Clyde to swim through bomb infested waters. He can also become a monkey, a sheep and an explosive barrel, all of which come with unique abilities to get out of a tight situation.<br><br>Clyde can also collect DNA strands that enable a powerful special attack, find hidden toy dolls for bonus points, and if you're fast enough, clock the best time for each level for even more points towards your overall score.<br><br>This unique side-scrolling adventure combines the play mechanics of Lemmings (rescuing all the Clydes through each level) and The Lost Vikings (using each clone to work together in solving puzzles, such as flipping switches or throwing a clone across a gap). Both single player and multi-player options are available (online and offline), including co-operative and challenge modes over Xbox Live.

