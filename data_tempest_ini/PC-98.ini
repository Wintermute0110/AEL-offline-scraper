Description=Hinadori no Saezuri is a simulation game with touches of strategy. The game is set in a pseudo-historical scenery that resembles the Victorian era in Europe. The player is cast into the role of Foster, a manager of a large mansion. The owner is a young lady named Carol, daughter of the late baron who was successfully running a brothel in it, until it was burnt down. Now the house is rebuilt, and the business can start again. Carol entrusts Foster with teaching and managing the work of the maids, who double as hostesses and prostitutes. What is meant by "teaching" is actually training in all things related to sex. <br><br>The training parts are presented as a mini-strategy card game. The player is dealt a hand of cars, which must  be combined in such a way that the resulting "attack" will have a balanced effect on the parameters of the maid in question. The cards are named after various sexual practices or related issues; "licking", "biting", "liquor", "rope" and many other cards are used for various effects.<br><br>Outside of the card game, the player is presented with the protagonist's day-by-day schedule. Every day, the protagonist enquires the main maid about the progress of his training, and assigns work to the maid. Much of this work involves sexual services to guests as well as to the hero himself; however, more regular activities such as cleaning or serving tea can also be regulated. The hero's "level" increases depending on the success of his training, and so is the income he receives from the customers.<br><br>Beside those activities, it is also possible to explore the city in which the mansion is situation, visiting various locations such as bar, restaurants, train station, etc. Navigation is done via a menu, and all the locations consist of still pictures. Conversations and events might occur when roaming the city. <br><br>Depending on the locations the player chooses to visit, and then overall training level of his subordinates, it becomes possible to have a romantic affair with a maid. This leads to additional scenes which are unique to each character, and eventually to different endings to the game.

