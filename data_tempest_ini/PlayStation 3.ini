Description=Death Track: Resurrection is a remake of the 1989 game Deathtrack. It is a futuristic driving game that combines arcade racing with vehicular combat. The player participates as a rookie pilot in survival races in the future, organized to be broadcasted over television and set in the post-apocalyptic setting of what is left of such cities as Paris, Bangkok, London, Vatican City, Prague, New York, Moscow, Istanbul, San Diego and Tokyo. Between the races, the story of the thrills and sabotage is furthered through rendered cutscenes.<br><br>There are five game modes: Scenario (main story mode), Tournament (three cups where the player can earn money), Challenge (perform tasks through races on the unlocked tracks), Drag Races and Quick Races. Gameplay is arcade-oriented as the tracks are filled with obstacles, sharp twists and Terminator robots that shoot the cars. By winning races, new cars can be acquired and outfitted with upgrades and weapons such as laser, plasma and machine guns, mines, spikes, rocket launchers and flares. There is also Nitrous Oxide to get a boost. Most races need to be won by taking first place, but the opponents can also be killed and in some modes a specific task needs to be performed. Points, converted in cash, also become available through Afterburner (use boost without colliding for a long time), Clean Ride (safe driving), Flight (remain airborne for a while), Destruction (demolish objects along the tracks) and Stunts. Many of the tracks have springboards that can be used to perform stunts, which are then shown in slow-motion using an alternate camera view or a secondary game window.<br><br>Players can also receives bonuses while driving, based on five levels of competence. These include Haste, Shield, Repair, Points Boost, Damage Boost and Ammo. For each track, a number of presets are available: Modern (bonuses, weapons, respawns), Classic (only point boosts bonuses, weapons, no respawns - similar to the original game), Rally (on