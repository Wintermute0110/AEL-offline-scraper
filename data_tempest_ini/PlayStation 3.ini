Description=Rag Doll Kung Fu: Fists of Plastic is a PS3 party-fighting game based on the original 2005 Windows title Rag Doll Kung Fu.<br><br>In opposite to the original game which was controlled with the mouse only, Fists Of Plastic took a leap to become a fast paced party brawler. The basic controls are simple; The face buttons controls kicking, hitting, blocking and jumping, while the left analogue stick moves the player around.<br><br>When pressing the shoulder buttons, the analogue sticks takes control of the arms allowing the player to freely move them around making various poses and taunting their opponents. By tilting the controller the player can then lean, stretch or duck. When tilting the controller while the player is in mid air, it can be balanced to land on its feet, or even make vaults. It is also possible to grab other players and parts of the level to swing around using the momentum in order to quickly move to other locations within the level, surprising its opponents.<br><br>Even though this game is designed to be easy to pick up and play, the physics nature of the game allows for players to excel, mastering the Kung Fu physics moves.<br><br>By fighting and making acrobatic moves, the players gain Chi that can be used to trigger special attacks using the SIXAXIS motion sensors. These special attacks can be such as flying through the air damaging everything in its way, summoning orbs of Chi that can be thrown at opponents or even slam the ground to damage nearby players. When turning the controller upside down, the player goes in to a meditative state, transforming Chi to Energy.<br><br>The game has a challenge mode, where the player first will learn the controller basics and later move on to more advanced tasks. By earning points in the challenges, the player can unlock new body parts which can be used to customize the character in order to make it more personal.<br><br>There is also a multiplayer part of the game, where up to four players are supported. The players can play free for all or team up in any of the different game modes, King Of The Hill, Dodge Ball, Death Match or Capture the Fish. If the controllers run out, there is no problem to add some AI players in order to make the game more interesting.

