Description=Mirror's Edge is a first-person action game set in a dystopian society ruled by a totalitarian regime that exercises a high amount of surveillance on citizens. The city has a clean look, with bright cold tone visuals that are mainly white with hints of orange. Players control Faith, a female runner who transfers information by moving over the roofs of the city as all other forms of communication are monitored. She grew up alone in the streets when her mother died during the November Riots and her father deserted her shortly after. She was taught as a little girl by a man called Mercury, who caught her breaking in and was impressed with her skills. Hunted down by a government agents, she needs to find a way to free her sister.<br><br>Based on the principles of parkour, the focus is on the freedom of movement. Although the game path is largely linear, the controls are largely context-sensitive and she needs to string up moves to build up a fluid flow of movement, by running up walls, sliding below fences, or by jumping, vaulting or climbing, using pipes, ramps or using objects as zip-lines. The emphasis on movement is enhanced through the camera, which spins, or bobs up and down according to the speed, and the prominent visibility of her arms, legs and torso. The game is also largely HUDless. When Faith is hurt, the city's colours desaturate. To assist the player in this fast-paced movement, the game applies Runner Vision where environmental pieces are highlighted when they occur to Faith as possible escape routes. In complex situations, Reaction Time, a form of bullet time, can be applied to slow down the pace without losing momentum.<br><br>Even though Faith generally needs to run from agents who chase her on foot or from helicopters, she can attack them using melee combat, or disarm agents to grab and wield their weapons. The game takes place both outside, and inside buildings and there are ten chapters in total. The story is furthered through animated films between the missions, not using the game engine. Next to the main story mode, there is a time attack mode with portions of levels and the fastest times are shown as red runners who act as ghosts. While playing, hidden messenger bags can be collected to unlock extras.

