Description=Bionic Commando Rearmed is a remake of original Bionic Commando for the Nintendo Entertainment System. The visuals are updated to the year 2008's standards and it remains quite faithful to the gameplay and general mission structure of the 1989 game. It should be noted that the game remade is the North American release, so no Nazi symbols or references can be seen in the remake.<br><br>There are however a number of additions never seen in the original. The first is the ability to play the game completely through the co-op mode and a plethora of various multiplayer modes. Another one is the completely reworked boss battles that change their AI to accommodate for a second player. Some enemies are now more vulnerable to a particular weapon type while others barely scratch them.<br><br>The remake also sees an appearance of challenge rooms that must completed without touching the floor once. This can be done using the bionic arm, which the player can use to swing around. Those events are optional and time based. Hacking now includes solving a 3D puzzle in something resembling a cyberspace. Completing those puzzles is optional, however it may provide a hint as how to destroy the boss on the current level.

