Description=Kane & Lynch 2: Dog Days is the sequel to the 2007 game Kane & Lynch: Dead Men. This time the player takes on the role of the medicated psychopath, Lynch. The setting is moved to Shanghai, where Lynch has moved to and has set up an arms deal with a British crime boss that will help him retire once and for all. Although Kane is there to help him out, the deal goes bad. The game takes place in the ensuing 48 hours.<br><br>As in the predecessor, gameplay revolves around cover-based combat, which is now activated manually with a button, as opposed to the automatic 'sticky' method used before. The player now also has the ability to grab human shields and use them as portable cover. In addition to this, there is a new throwing mechanism to hurl things at people. As such it is possible to throw things like gas canisters in clusters of enemies, which can then be shot and detonated. Last but not least, the player can carry two weapons at once.<br><br>The campaign can be played through in co-op mode with a friend on split-screen, or on dedicated servers; the second player assumes the role of ex-military man Kane. In addition to co-op, several other multiplayer modes are also supported. Fragile Alliance makes a return from the first game and allows a team of four to eight players to perform bank robberies, which consist of taking out the guards, breaking into the vault and making a getaway. Score is based on how much money the player personally gets away with, creating a recipe for betrayal. The Undercover Cop mode is a variation on the previous mode, in which one of the robbers is actually an undercover cop who must prevent the robbers getting away with the loot. The undercover player cannot be harmed by the security personnel, and cannot kill them either. The final mode is Cops and Robbers, which has two teams pitted up against each other, one taking the role of cops, the other taking the role of the robbers. The robbers should attempt to get the money and the cops should attempt to stop them. At the end of each round, the teams will swap places, and whichever team gets away with the most money wins.

