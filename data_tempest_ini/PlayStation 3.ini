Description=Go! Puzzle is a downloadable game for the PlayStation Store composed of three different puzzle mini-games: Swizzle Blocks, Aquatica and Skycraper. On the PlayStation 3 games can either be downloaded all at once or as separate game pack components. On the PSP only an all at once option is represented.<br><br>Swizzle Blocks is a jewels-matching puzzle game where you need to match colored squares (with eyes). Levels start with a partially full board of blocks and player needs to destroy all matching four same-color blocks by spinning them into a square. All similar color blocks connected to the destroyed one also explode, creating a chain reaction. The game also features a Puzzle mode where you need to destroy different combinations of squares layouts.<br><br>Aquatica is a Tetris-style game - strings of three mines fall into playing field from above and you need to match them by color to destroy them. Mines can only be flipped horizontally, sometimes there are also special mines show that match any color mines. Like Swizzle Blocks the game also features a Puzzle mode where you need to destroy different combinations of mine lines on different fields.<br><br>Skyscraper is a puzzle-solving game where you need to race to the top of a tower. The player is cast as an astronaut who needs to move from one side of a building to another before ascending a floor and repeating. The astronaut can move and jump but only to the square of a single color so the player will need to find unique pattern for each level. But to achieve a perfect floor clear, he needs also move over all squares of the same color on the floor. Moving deeper into the game, puzzles become more complex with challenges including one where he will need to change color in middle of the floor. The game also features a puzzle mode where like in tutorial different floors layout can be tried to find the right solutions.<br><br>All games in this compilation feature different multiplayer modes, challenges and leader boards. While the PSP version features two player head-to-head multiplayer battles via Game Sharing or Ad Hoc Mode, the PS3 version features four-player multiplayer via PlayStation Network.

