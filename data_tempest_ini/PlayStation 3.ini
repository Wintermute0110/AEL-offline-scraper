Description=Unreal Tournament III: Titan Pack is a free downloadable expansion pack for Unreal Tournament III.<br><br>The pack contains 19 new maps, including 5 maps previously exclusive for the Xbox 360 edition of the game and 3 maps previously released in bonus pack 1.<br><br>Two new game types: Greed and Betrayal are included. Greed is a Team game where players need to collect the skulls of their slain enemies and return them to the drop point in the middle of the enemy base. Betrayal starts out as a normal deathmatch game. But at a certain point in time players are teamed. automatically. Kills made by players in a team are added to a pool. To claim the pool a player must kill all the other members of the team. When this happens the player becomes an 'outcast' for thirty seconds in which the other team members can reclaim the kills.<br><br>A newly added mutator is the "Titan" mode. In this mode players have a meter that slowly fills when making kills or completing objectives. When the meter is filled for the first time the player grows to become a titan. The titan is bigger and stronger than normal players. Filling the meter a second time turns the player into a Behemoth who is even bigger and stronger than the Titan. The Behemoth auto-destructs after thirty seconds.<br><br>Some of the levels also include new vehicles and stationary weapons.<br><br>The PlayStation 3 version is updated with a split-screen multiplayer mode. Previously only available for the Xbox 360. The PlayStation 3 version also includes trophies. In the PC version Steam achievements support is added.

