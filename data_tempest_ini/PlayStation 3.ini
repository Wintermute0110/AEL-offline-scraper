Description=Alien forces have sent four different comets towards the player's home planet. Now it's up to the player to to capture and secure each comet before the comets are able to do irreversible damage. <br><br>Comet Crash is a tower defense game with a bit of a twist. Instead of just merely trying to defend a base from wave after wave of enemy hordes, the game also tasks the player with having to take out an enemy base.<br><br>Players take direct control of a spaceship. This ship allows the player to gather a resource known as Thorium. Thorium is collected by dragging Thorium filled meteors into the player's defensive lasers and turrets in order to destroy them, and then the player can gather the Thorium that comes out. The Thorium is then converted to currency, which is then able to be spent on building more base defenses, and is also used to create structures that make offensive units.<br><br>Defensive units involve gun turrets, lasers, and the like each which can be upgraded into more powerful structures. Also, another form of defense is path blocking, in which the player tries to block the enemies direct path to their base in order to make the enemy go the longest route possible.  This tactic will help the player's defense inflict as much damage on the enemy as possible.<br><br>Offensive units are created from basic ops structures. The four units that can be built from these are scouts, tanks, drones, and torpedoes each with their own strengths and weaknesses. The game allows for up to a 1,000 of these units to exist on screen at one time. Other units can also be built from special ops structures.  Special units such as the hammers, thieves, switches, and carriers help lend support to the player's offensive and defensive strategy.<br><br>The game's main campaign mode comes with 32 stages. The campaign mode comes with 4 difficulty settings (Beginner, Casual, Normal, and Expert), and can be played cooperatively offline by up to 3 players. There is also a battle mode for up to four players to compete in configurable teams.<br><br>There is also a training mode, where player's are introduced to essential gameplay techniques.

