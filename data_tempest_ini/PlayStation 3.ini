Description=Greed Corp. is a turn-based digital board game where players must harvest the land around their units while denying those resources to their opponents. The catch is that every hexagonal tile on the board  can be destroyed, either through harvesting or artillery fire.  Players are taken out of the game if all of their units and buildings are destroyed (either directly, or by losing the tiles they stand on). Victory goes to the last player standing.<br><br>Players can only build a handful of units, but each has its own defined specialty.  Harvesters suck up resources from nearby tiles.  Armories turn those resources into Walkers, which can move and capture more tiles.  Cannons can bomb enemies or tiles from afar, and Carriers can move units quickly around the map. <br><br>The single-player campaign contains 24 maps with three difficulty levels.  Up to four players can play in local or online Versus mode on 36 unlockable maps.

