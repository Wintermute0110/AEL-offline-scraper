Description=The Eye of Judgment is a turn-based card battle game using the PlayStation Eye camera peripheral and a 3x3 rectangular table mat with real trading cards. The camera not only recognizes the cards (using CyberCode matrix codes), but also the position and the rotation. The mat represents a battlefield where players can summon creatures and cast spells.<br><br>The story takes place in a fictional world, shaped by The Source. Mankind's vain leads to the construction of the Bioliths, devices of iron to help defeat the gods. After a long war, Jeano, the son on the Source, turns all the devices to rust. Eventually, after a time of re-establishment, four sages found four different nations: fire, water, earth and wood. There is a time of peace, until a mechanical fortress appears in the sky and the Biolith surprise attack wipes out 3 of the 4 nations. The remaining one, wood, receives a message to send a lone wizard to Cape Edgeworth with a single chance to defeat the Biolith Castle.<br><br>The game can played through singleplayer (adventure with a path and different kinds of opponents), head-to-head modes, or online. Through the camera, movement is tracked and the creatures seem to come to life on the screen. Each turn, players move a card, rotate it or change its position. The abilities change according to the position and placing a card face-up summons a creature. While attacking, the screen shifts to a battle mode where spells can be used. The center area is always Biolith, while the others are randomly divided over the 4 different elements, influencing the abilities and providing bonuses or weaknesses to certain creatures. Action are performed through mana, received at the beginning of a turn or through certain cards. The first player to capture 5 areas of the field, wins.<br><br>Neat tricks with the camera include a profile mode where the player can hold a card in front of the camera to view the information and interact with the creature.<br><br>The base game comes with 30 summoning and 4 function cards, and a booster pack with 8 additional summoning cards (5 common, 2 uncommon, 1 rare or ultra rare). Additional packs can be bought separately.

