Description=Rubi Melone calls herself a problem solver. Others would call her a mercenary. For enough money she does what she's told without asking questions and going over corpses to reach her goals. But one day a guy called Robert Pelham has the guts to double-cross her - a huge mistake. Mad as hell she goes out on a search for vengeance, traveling over several continents and going through hordes and hordes of minions. The whole game is envisioned like a Grindhouse movie with scratches all over the screen, missing scenes, a high amount of blood and gore and a high focus on staged action scenes.<br><br>Similar to John Woo presents Stranglehold, WET is a third-person-shooter with a strong focus on acrobatic stunts. While Rubi can kill enemies with her assortment of four different types of weapons (two pistols with unlimited ammo, two shotguns, two machine pistols and two crossbows) just by walking around shooting, she doesn't do much damage that way and is very slow. Instead she needs to jump around, slitter across the flow or walk on the walls which instantly slows down time until she touches the floor again. During these moves she can also use both of her weapons to target one enemy automatically while manually using the crosshair to target another. For every kill she makes she gets points and depending on how fast and how "stylish" she kills enemies, her points multiplier increases up to x5. The multiplier is especially important, since Rubi only regenerates health when her the multiplier is active, making her nearly invulnerable once she reaches and successfully holds x5. The only other way to regenerate health is to drink from whiskey bottles scattered around the levels. Earned points are used to buy new moves or upgrade existing ones as well as her weapons. She also has access to a sword which she uses as a door-opener and to cut down enemies in melee combat.<br><br>Besides the normal combat and the action/adventure-like climbing and jumping exercises in-between, there are simple quick-time events for bossfights and other scripted events and the so-called Rage-mode. At certain, pre-defined points in the game, Rubi kills an enemy at close range and gets blood all over her face. This drives her mad and turns the realistic graphics into a red-black-white cartoon-style world. During rage-mode, Rubi is nearly invulnerable, is faster and hits harder - but also has to deal with many many more enemies. Once the player has finished the game, additional difficulty settings are unlocked including an arcade-mode where each enemy can only take one bullet and Rubi also has considerably less health. In addition a points-mode, in which the player can select each level of the story-mode and try to beat his highscore, and Rubi's home are unlocked. At Rubi's home, an abandoned plane-graveyard, several different challenges await the player like getting from A to B in the fastest time possible, or shooting targets for points.

