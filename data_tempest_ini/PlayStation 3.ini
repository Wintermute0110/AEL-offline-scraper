Description=Boyd Travers is part of the 82d Airborne Division. As a small part of a greater operation he needs to complete several missions in Italy, France, the Netherlands and Germany. He fights alongside AI colleagues in order to free Europe.<br><br>All missions begin with a jump out of an airplane after a short briefing and the chance for you to change your initial weapon loadout. The parachute-jump allows you a little freedom in the selection of your starting point. There's also always a certain area, where you get a bonus if you successfully land there. During these missions anti-aircraft weapons need to be blown up, fellow soldiers have to be rescued and enemy tanks need to be taking out using bazookas. In order to give you more choices in your loadout, you are not only given access to enemy weapons but you can the upgrades you played free. You get an upgrade when you are performing extraordinary feats of valour and marksmanship. This means for example that you earn an upgrade when you kill three enemies in a short order. These upgrades include a bigger magazine for the German K98 or a handle for the Thompson machine gun to make it more accurate.<br><br>Also notable is the health-system. Boyd has four beads of health. If an enemy hits you but doesn't empty a whole bead, your health will regenerate until the bead is full again. If you loose a bead, you need to pick up a health pack in order to regain it.<br><br>Alongside the single-player campaign there are also three multiplayer-modes called Team Deathmatch, Team Deathmatch Airborne and Objective for up to 12 players available which all feature the teams Axis against Allied. While Team Deathmatch is pretty standard, Team Deathmatch Airborne features a new twist. In this mode the Allied jump from an airdrop onto the map while the Axis begin on the ground. In objective the goal is to capture all three flags on the map.

