Description=Puzzlegeddon is a tile-matching game designed for multiplayer, supporting up to 6 players, human or computer-controlled. The main game screen shows a planet with several player avatars stationed on islands around it, and at its center a small square grid filled with multicolored tiles. The player can move the columns and the lines of the grid by dragging them with the left mouse button. The objective is to connect five or more matching tiles, and remove them by clicking the right mouse button.<br><br>In the multiplayer modes, the goal is to fill a series of power gauges shown at the top of the grid, by making matches of their corresponding tiles in the square. These are offensive and defensive powers, that must be used to attack or defend against the other players. To use the stored power-ups, the player has to aim at one of the other avatars and select the desired option from a menu.<br><br>The Poison Peril mode is a solo puzzle mode, where the objective is to arrange the tiles to reproduce patterns and follow the instructions shown on the window at the top of the grid.

