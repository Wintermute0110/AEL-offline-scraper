Description=Quiz World in an edition in the long line of Buzz! quiz games. Retaining the basic concept, it includes new features such as customisable games where the player can select the rounds to play. It also features customisable profiles which enable Buzz to address/insult you personally by name. Quiz World also has a mini-quiz feature which has hundreds of short quizzes on a wide range of unique subjects from 'Bond, James Bond' to ' The Joke Quiz'. It also retains many of the features of previous titles, such as MyBuzz and Sofa vs Sofa, with the intention to play it with a party of friends. The following rounds are featured:<br><br>1. Point Builder: answer in your own time, just try and get the answer right.<br><br>2. Fastest Finger: answer before everyone else to score most points.<br><br>3. Stop the Clock: clock counts down from 500, the quicker you answer the more points you get.<br><br>4. Pie Fight!: the player that answers first gets control of the pie. They can then throw the pie at whoever they want. If you are hit by the pie twice then you are out.<br><br>5. On the Spot: one player is chosen to answer a question and the other players have to vote whether they think that player will get it wrong or right. The more unlikely they think it is the more of the player’s points they are betting. If they get it right they win that amount of points, if they get it wrong they lose that amount.<br><br>6. Pass the Bomb: a bomb is passed around from player to player, answer your question fast before it blows up on you and you lose points.<br><br>7. Over the Edge: if you answer correctly first then you make the other players podiums rise. When they get to the top they are thrown into a pool of green gunge. If you get it wrong then your podium will rise. The players that stay out of the gunge for the longest win the most points.<br><br>8. Boiling Point: if a player answers correctly then the thermometer behind them increases in temperature. The first player to fill their thermometer wins the most points.<br><br>9. Point Stealer: the first player to answer correctly gets to chose who they want to steal points from.<br><br>10. High Stakes: the players choose how many of their own points they want to bet on whether they get the question right. If you answer correctly, you win that amount; if you answer incorrectly then you lose that amount.<br><br>11. The Final Countdown: this is the final round of the game. Each player's points are converted into time, the more time they have, the higher their podium. A question is asked and the podium/time ticks down. Answer correctly to raise your podium; however, a wrong answer will make it drop slightly. When a player's podium hits the bottom then they are out. The last player left in is the winner.

