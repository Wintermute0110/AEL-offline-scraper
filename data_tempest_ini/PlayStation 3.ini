Description=It seemed like a perfect world. After World War II the USA made rapid advances and technologies. Robots, Hovercars, just everything you can dream of was there. But eventually war raged again and in the year 2077, the dream suddenly came to a halt and mushroom clouds dominated the sky. The lucky people were safely secured in their bunkers called "Vaults". The others, well many didn't survive, others mutated heavily and overall what was left of the world was nothing more than a nuclear wasteland filled with ruins and signs of a once great civilization. Now it's the year 2277 and slowly but surely human kind leaves the vaults and reclaims the lands of Earth.<br><br>The player is one of them. As a member of Vault 101 in the wasteland surrounding the city formerly known as Washington D.C. and now called "Capital Wasteland". And raised in the vault under the tight rule of The Overseer and the watchful eye of his father he doesn't know anything about what's outside. But on his 19th birthday, his father leaves the vault and the player's goal is to go after him. Learning the truth about what The Overseer concealed all these years on the way.<br><br>But before the player can leave the vault, he has to create his character during several phases of his life from birth till his 19th birthday. He decides his name, sex and look on his birthday, decides the allocation of his skill points at the age of 1, gets his first weapon at the age of 10 and takes the famous G.O.A.T.-test at the age of 16. He also gets his very own Pip-Boy 3000. This wrist device contains the inventory, detailed information about his current condition, the quest log and everything else an adventurer needs in the harsh environment of this post-apocalyptic land.<br><br>During the game the player earns experience points by killing enemies, completing quests, successfully picking locks, hacking computers or simply by successfully using his speech skill in the many multiple-choice dialogues with the different NPCs with the goal to level up and earn more skill points. In addition, at each even numbered level until level 20 he also gets a S.P.E.C.I.A.L.-point. These allow the player to take special talents like "Quick Learner" which increases the amount of experience points gained for each action.<br><br>Of course, the many quests often can't be solved without a little fighting in-between and the post-apocalyptic wasteland isn't a very safe place. So the player not only can buy or find several different kinds of weapons (ranging from a baseball bat to a very powerful mini-nuke-launcher) and armors but also has the Vault-Tec Assisted Targeting System (V.A.T.S.) available. While the player can fight his way in a shooter-like, but stats-dependent fashion through the world, thanks to the V.A.T.S. he can also pause the game and target specific regions of one or more enemies until the available action points are used. After all the actions have been assigned, the game plays them out in a slow motion and very gory cutscene.<br><br>Another important part of the game is the karma-system which is controlled by the actions the player takes. Stealing something lowers his karma, for example.

