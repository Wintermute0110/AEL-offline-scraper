Description=Ethan Thomas is back once again and this time he's on a trail for a missing friend of his. And along that, his inner demons stand in his way again. The game takes place eleven months after the events of the first game.<br><br>As in the prequel, this is a first-person shooter with melee elements. Which means that the game is primarily a close-quarter fighting game but you will stumble upon long-range weapons such as pistols, shotguns, rifles and so on. As for the melee weapons, everything can be used as a weapon. You can rip loose wooden boards with the nails still attached and use as a weapon for example.<br><br>There are also new attacks in the game such as Environment Kill and Chain Attack. Environment Kill is pretty much what it seems like, after beating down an enemy to his knees you can choke grab him and use your environment as a final blow, like throwing him headfirst into a TV, while Chain Attack is like a combo system which is activated when a bar on the screen is filled. You fill this up by beating down a number of enemies.<br><br>Ethan Thomas is working under SCU (Serial Crime Unit) again so his Forensic Tools are back. Only this time you'll have to choose which gadget to use for the crime scene instead of letting the game choose it for you. Accomplish Points is also back in the game and these increase depending on how good or bad you finish a level.<br><br>Unlike the first game, there is now a multiplayer section for up to eight players with different modes, such as deathmatch, team deathmatch, bomb rush (time-based games between SCU Agents versus Influenced bums) and crime scenes (the Influenced need to hide evidence that SCU agents need to track using their equipment).

