Description=Not even a day has fully passed since you rescued the US president from Mexican soil and you and the rest of your Ghost team are on the way home. Then the General phones in and gives you your next mission: a group of terrorists deposited two dirty bombs (normal blasting compositions combined with radioactive material) near the city of Juarez. Your goal as Captain Mitchell is to once again save the day with your three team mates.<br><br>Like in its predecessor Tom Clancy's Ghost Recon: Advanced Warfighter you see Captain Mitchell from behind while you command your team mates directly over the Cross-Com to fulfil your objectives like blowing up a bunch of anti-air-vehicles and then raiding a rebel outpost. To do so you have the normal Ghost team weaponry like the MR-C to your disposal which you can equip you and your team with before and at some points even during the missions. You also have access to a tactical map which allows you to see an aerial view of the current level.<br><br>The four multiplayer modes from the previous game are back: Co-op Campaign, Deathmatch, Team Deathmatch, and Hamburger Hill in which a team needs to hold a central zone of the map for a certain amount of time.<br><br>The PC version of the game was independently developed from the Xbox 360 version and is, besides the storyline, almost completely different and much more tactic-oriented. The 360 version is played from a third-person perspective and has a fewer multiplayer maps (and game modes). With the more action-based approach, there are no individual orders and a limited amount of team order (4 compared to 8 in the PC version). Players also cannot pick up enemy weapon or use stationary turrets. The game's planning phase is entirely linear, while in the PC version players can plan dynamic insertion points. There are less classes and the tactical map is limited, using wire-frame instead of a full 3D map.<br><br>Compared to the 360 version, the PS3 game supports the SIXAXIS control, and adds extra multiplayer maps, 8 new weapons in quick mission mode, and two new co-operative multiplayer modes.

