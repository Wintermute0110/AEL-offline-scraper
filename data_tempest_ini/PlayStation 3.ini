Description=Zuma Deluxe  is an Aztec-themed action puzzler. The goal: eliminate all the balls before they reach the skull. Balls roll down a track towards this skull and the player-controlled frog-shaped idol must shoot balls toward them to stop them, earning points. Using the mouse to rotate the frog and clicking to fire, the player needs to create rows of three or more of the same color balls to eliminate them.<br><br>The catch is that each track is shaped differently. Part of the track may block others so that if the track is filled with balls, the ones behind some may be unreachable. Fortunately, the player has up to four lives, a rarity in many puzzle games.<br><br>The game offers two different play modes:<br><br>1. Adventure Mode<br>The player must battle through multiple temples to find the secrets of the Zuma. In this "campaign mode", temples that have been defeated may be skipped by the player when the player continues the game via save game.<br><br>Gauntlet Mode<br>The player must work the player's level up from Rabbit to Sun God. Levels used in this mode must first be unlocked from the Adventure Mode. Gauntlet Mode also offers 4 (four) additional play modes: Random, Spesific, Practice, and Survival.

