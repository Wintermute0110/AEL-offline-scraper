Description=Super Puzzle Fighter II Turbo HD Remix is a special version of the arcade game Super Puzzle Fighter II Turbo. Character sprites and backgrounds have been cleaned up, and gems have been given an element and a visual effect to go with that element.<br><br>The core gameplay itself remains the same as the original game: players place gems of different colors into their Tetris-like bin, as fast as they can, in groups of two.  The player also receives glowing coloured orbs - if they place these next to a gem of the same color, the orb and all identical colored gems shatter, and any gems above fall.  The player's goal is to make this happen multiple times for each block placed, causing 'combos'.  The larger the combo, the more Counter Gems (gems with timers on them) are dumped into the opponent's bin.  If a player places multiple gems of the same color in a square or rectangular order, they merge together to become a larger single gem which increases the amount of Counter Gems that drop on the opponent's field.  Occasionally, a player will also receive a diamond - placing this on a colored gem will eliminate all gems in the player's bin of that color, increasing the potential for combos even more.<br><br>Similar to Super Puzzle Fighter II X for Matching Service, HD Remix includes multiple variants of gameplay:<br><br>1. X-Mode: Identical to the original arcade mode.<br>2. Y-Mode: Same-colored gems break as soon as there are three aligned horizontally, vertically or diagonally.<br>3. Z-Mode: Gems rise up from the bottom of the bin, and the player controls a 2x2 cursor to rotate them and create combos.<br><br>New to HD Remix is X'-Mode (or X Dash-Mode), which is a more fairly balanced version of the original game.  Many characters' special block patterns have been readjusted to level out the playing field.

