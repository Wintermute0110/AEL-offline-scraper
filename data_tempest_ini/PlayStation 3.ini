Description=Gran Turismo 5 is the fifth iteration of Sony's flagship racing franchise developed by Polyphony Digital. The game is the sequel to the PS2 title Gran Turismo 4 and the full version of Gran Turismo 5: Prologue.<br><br>GT5 comes equipped with a host of new features and enhancements. The game includes more than 1,000 licensed cars for players to use and more than 20 tracks. 200 of these cars are known as premium models, which have exclusive interior designs and fully fledged mechanical and body damage. For the first time, the Gran Turismo series includes famous car brands such as Ferrari, Bugatti, and Lamborghini. Special events allow players to participate in racing events like NASCAR, WRC, Super GT, and even kart-racing. Players can learn how to race on the Daytona International Speedway by NASCAR driver Jeff Gordon or even be taught how to successfully navigate the complex Nürburgring racetrack. A-Spec and B-Spec game modes return as the main story elements. In A-Spec, players can race through a series of different events in which they need certain cars in order to participate in. The series begin in the easy Beginner levels where races can take upward to 3 minutes all the way up to the Extreme levels where races can exceed 20 minutes. In the B-Spec mode, players become the race crew chief and tells their driver how to do things such as slow the pace while driving or to overtake an opponent.<br><br>The game includes an all new vehicle physics and graphics engine which allows for cars to show real-time damage and wear. Damage modeling is increased as the player gains levels in the A-Spec game mode. Graphical enhancements include smoke from tires, sparks, skid-marks, and dirt collecting on the cars (which can be washed at the car wash). Dynamic weather makes its first appearance felt with the ability to race not only in the pouring rain but also in a blanket of white-covered snow. This is paired up with a day and night cycle that can be seen in the longer races. Your cars in the game can also be upgraded at the Tuning Shop. Things like weight reduction, turbo kits, and a fully customizable transmission can all be installed to make the car as good as possible.<br><br>Players can join up with friends and play in the all-new online mode. Using cars that have been unlocked, the player can race in a public lobby of up to 16 players or create their own private lobby of up to 32. You can also share photos that you have taken in the Photo Mode with friends and also gift any unwanted cars to them. Tracks created in the Course Maker can also be shared.<br><br>Gran Turismo 5 is compatible with Gran Turismo. Cars obtained in the PSP game can be uploaded and used in the arcade mode of GT5.

