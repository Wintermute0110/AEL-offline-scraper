Description=An Elephant herd has been kidnapped and displaced throughout the world by a nefarious circus ringleader. Now it's up to the player to help an Elephant rescue and reunite with his herd.<br><br>To accomplish this task, the player must build bridges for the elephant to cross on. These bridges must be built with their structural integrity in mind, as they must be able to support the weight of the elephant. Players are given a limited amount of an assortment of building materials to work with in each area. The eight different types of building materials comes in different strengths and shapes such as boxes, triangular braces and ropes. The elephant will only move when the player allows it too, so the player can take their time setting up the walkway, although taking too much time will give the player a lower score.<br><br>The game contains 20 stages plus 4 bonus stages that take place over 4 different locales (Waterfall, Desert, Swamp, and Circus). Also, besides the main Puzzle mode, there is also a Time Attack and Challenge mode.

