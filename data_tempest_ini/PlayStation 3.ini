Description=Resistance 2 is a PS3-exclusive sci-fi first-person shooter and the sequel to the PlayStation 3 launch title Resistance: Fall of Man. The game is set in an alternate history around the year 1950 where the alien Chimera species took over Russia and converted the humans into super-powered soldiers. In the first title the protagonist Sgt. Nathan Hale, part of a US Rangers task force, managed to stop the invasion in Britain, but the rest of Europe was left invaded.<br><br>In the sequel, the Chimera have reached the United States and threaten to invade it. Once again starring Nathan Hale, he is now part of the The Sentinels task force that captured him at the end of the first Resistance. Just like the other members who fight along with him he has been infected with the Chimeran virus, but is able to keep it under control using drugs while reaping the benefits of the powers.<br><br>Many of the weapons he can wield were already present in the first game (redesigned versions of the Bullseye and Auger for instance), as a mix of 1950s human technology and alien materials, but the arsenal is expanded with weaponry such as the Marksman and the HVAP Wraith mini gun. Unlike the first game there is limit to the amount of guns and grenades he can carry, and with no visible health system it can be replenished by seeking cover, a tactic also employed by Call of Duty 4.<br><br>Multiplayer is offered in two flavours: cooperative and competitive. In the cooperative mode players can choose between three character classes (Special Ops, Soldiers and Medics) and join seven other players as the Specter Team to battle through a story that parallels the main campaign. The enemies' strength is altered based on the players' skill. While playing, new attributes can be unlocked and new armour can be acquired. Unlike the first game, co-op for the singleplayer portion is not available. Competitive gameplay supports up to 60 players simultaneously with four main modes: Deathmatch, Team Deathmatch, Core Control (Capture the Flag) and Skirmish. Both humans and Chimerans are available to play and in large battles players are split up in small squads to work towards objectives.

