Description=In Car Jack Streets, player take the role of Randal Meyers. Randal has a big problem: he owes the Italian mafia a million dollars. The mobs can't wait so Randal has to either pay them $50,000 each week or get killed. The player therefore has to do whatever he can to earn as much money as possible, whether it's through taxi driving, car theft, assassinations or pizza delivery. Failing to reach the weekly payments will lead to game over.<br><br>The game is similar to the original Grand Theft Auto (the development team actually consists of former DMA Design employees). As with that game, it's a mix of a action and a racing game viewed from a top-down perspective, where players get to explore the city either by foot or behind the wheel of numerous vehicles. Cash is earned by doing jobs for the different gangs in the city. For each day the player is offered four different criminal jobs and in addition to these, jobs like taxi driving and pizza delivery are always available. To help the player get to the right locations a GPS is available.

