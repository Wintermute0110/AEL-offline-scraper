Description=Pure puts the player behind the handlebars of an All Terrain Vehicle (ATV) - better known as a Quad Bike, but instead of just choosing one from a pre-existing ensemble, he has to build his Quad Bikes from scratch himself.<br><br>From the suspension over the engine to the form and color of the handle bars, he has many options to choose from. By playing through the heart of the game, the World Tour single player campaign, he unlocks additional parts by winning the events and collecting the flag hidden on the track. Some parts are purely cosmetically and don't change the stats of the bike but others have a great impact and come in a freestyle or race version. Deciding on which to use greatly influences how the Quad Bike behaves in terms of speed or how easy the player can perform tricks on it. Since the player also unlocks additional room in his garage, he can build the perfect Quad Bike for every one of the available game modes (Race, Sprint, Freestyle). This is especially important once the race has started because of the way how boost is handled.<br><br>Each trick the player makes gives him more or less boost, depending on how good it was and such factors. That boost can then be used to give your Quad Bike a temporary speed advantage. But at the same time the amount of boost the player has collected, defines which tricks can be performed. At the beginning of the race, only basic tricks are available to the driver and as he gains boost, he first unlocks advanced and then professional tricks. So the player hast to decide if he wants to be able to perform more difficult tricks, and gain more boost with one trick, or if he will sacrifice this ability for a short speed advantage.<br><br>While the game modes race and sprint are just races where the one wins, who is on the first position at the end, in freestyle the place doesn't matter. Instead the player needs to perform tricks to gain points. Once a trick has been successfully pulled off, a timer starts and 