Description=In Burn Zombie Burn the player controls Bruce against a never ending army of zombies with arena shooter-like gameplay. The objective is to kill as many zombies as possible before he dies, whilst also attaining a high enough score in order to progress. The core mechanic is about setting zombies on fire. By doing this each zombie on fire adds to the overall score multiplier. Flaming zombies are also more dangerous as they run faster and deal more damage to Bruce if they get too close.<br><br>Killing flaming zombies individually as such hurts the multiplier. However, if when a large number of them is killed in one go - via explosives - the score is multiplied by the total number of flaming zombies at that time. It's at this point that the game focus changes and previously innocuous zombie types, like the exploders, become more of an issue as they detonate on contact with fire, thus ruining the scoring potential.<br><br>The game is set in six levels with different themes. Each level also has a unique event that is triggered by the Big Red Button, activated by performing three consecutive weapon combos. There are also four main game modes: Freeplay, Defense, Timed and Challenges.

