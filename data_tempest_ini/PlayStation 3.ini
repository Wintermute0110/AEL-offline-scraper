Description=The Club is an organization that recruits "outsiders" to fight in an underground bloodsport. Those "outsiders" come from every possible corner of the earth but have one thing in common: they are good at killing people.<br><br>Eight characters with different skills await the player. Renwick for example is an ex-cop which is rather balanced in the skills speed, strength and stamina. Once the decision has been made, the tournament needs to be chosen. Set for example in a Stahlwerk in Germany, each tournament consists of six rounds. Each round has a different objective. The sprint challenge for example requires the player to race to the exit before time runs out. The siege challenge instead requires the player to survive for a certain amount of time in a limited space.<br><br>But all challenges have one thing in common: The player looks at his character's back and shoots his way through hordes of enemies. For each kill, the player gets points and builds up a combo-multiplier. How many points the player gets depends on how high the multiplier is, where he hit the enemy and if he performed a special action before the kill like breaking through a door or jumping through a window. Each kill increases the multiplier by one but if the player waits too long between kills, it decreases. The higher it was at the last kill, the faster it will decrease.<br><br>The game also features 8 different multiplayer-modes. These include normal Deathmatch and Team Deathmatch as well as modes like Team Fox Hunt in which the teams need to kill the fox of the enemy team in order to win.

