Description=Grandia is a Japanese-style console RPG, with big-eyed anime style characters, that was first released on the Sega Saturn in 1997.  It centers around the story of a young hero named Justin who possesses a mysterious artifact known as the 'Spirit Stone'.  The story takes Justin and friends (who range from a bratty eight year-old to a noble knight and a thief with a short fuse) through distant towns and abandoned ruins of a forgotten civilization (and even the occasional military base) in a search for adventure and secrets long hidden from the world. Grandia makes use of FMV cut-scenes to advance the story.<br><br>The characters are represented by 2D sprites which are moved around over 3D backgrounds in towns and dungeons.  Combat is initiated by coming into contact with enemies on the screen, rather than through random battles.  Combat itself occurs in pseudo-real-time, using an 'IP Gauge' to determine when a character takes action. Striking at the right time or with the right ability can even delay or cancel an enemy's turn.<br><br>The characters in the game gradually advance in level as they gain experience points for killing monsters. Characters also gain experience based on the weapon (e.g. sword, mace, whip, etc.) or magic (e.g. fire, water, etc.) that they use, powering up their spells and learning new ones from continuous usage.  There are a large number of spells, weapons, and other items to use throughout the game.

