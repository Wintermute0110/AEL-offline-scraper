Description=The heart of GRID is the career-mode called GRID World. Divided into the three regions USA, Europe and Japan, the player has to earn money and prestige points to move up into a higher license category which then gives him access to more and harder racing events. These events are divided into categories like normal races, Drift-events, Destruction Derbies and even the famous 24 hours race in Le Mans.<br><br>But of course not every car is suitable for every event so there are several different series to chose from. So while the player drives a tuned car for the Drift- or Racing-events in Japan, muscle cars await him in for the Destruction Derbies in the USA or Formel 3000 racers in Europe. Each car also handles very differently. Of course the player needs to buy the suitable car first before he can enter a tournament. There he can decide if he wants to buy a brand new car or go over to eBay Motors and look for a solid used car which of course cost less but has already seen some crashes and might not provide the best possible performance.<br><br>To earn the money to buy a car for a event, the player can complete so-called Driver Offers. These are offers by other racing teams to take part in an event and see it through. But there are also bonus objectives like "Finish before Team Top Secret" which grant the player additional cash if he successfully completes them.<br><br>Besides money the player also earns prestige points. These are required to unlock the next higher license category in the corresponding country. Of course tournaments give way more points than completing Driver Offers but the player can also get a few more points by adjusting the realism settings before the race. The higher the realism is, the higher the point gain will be after successful finishing the event. These settings include things like a difficulty level, traction assistant or how many flashbacks the player has available during a race. These flashbacks are similar to the Sands of Time in the Prince of Persia-Series. If the player for example drifts out into the gravel pit, he can activate the instant replay, rewind time a little bit and then immediately reenter the race at that point and try to avoid the crash.

