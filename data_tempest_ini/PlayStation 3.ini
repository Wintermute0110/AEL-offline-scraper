Description=Those Russians again. Just because they felt threatened by America and their nuclear bomb, they had to look for uranium themselves after World War II ended. However, instead of uranium, they found something else on the small island off the east coast of Russia, now called Katorga-12. What did they find? E99 - the most powerful energy source known to man. Of course Stalin immediately realized the scope of this discovery and pumped as many funds as possible into researching its military potential.<br><br>In the beginning, everything was fine. However, after the death of the famous dictator, his successor wanted more. So instead of being careful and taking it slowly, he had to rush the scientists on Katorga-12. It is no wonder that in 1955 something went completely wrong, leading to the creation of the Singularity which in turn kills everyone on the island, basically shutting down the whole project. Wait, "killing everyone"? Well, not everyone as it turns out, when in 2010 an American spy-satellite picks up radiation over the island, putting the government at high alert because of the fear of another Chernobyl disaster. To find out what is going on, they sent the Black-Ops-team Spartan-21 to investigate. Sadly, their mission fails a few moments after the intro movie. As one of the sole survivors of the helicopter crash, it's now up to the player in the role of Nathaniel Renko to uncover the mystery of Katorga-12.<br><br>In its core, Singularity is a straight-forward shooter, heavily inspired by games like BioShock (overall look of the game, audio tapes and notes which tell the story of what happened on the island) and Cryostasis (flashbacks with ghosts which show scenes from the past some of which the player takes part in). The player looks through the eyes of Nathaniel while shooting his way through the fairly linear levels of the game using more or less futuristic weapons (of which he can only carry two at a time). The weaponry includes a pistol, a shotgun as well as more more original stuff like the Seeker which shoots E99-enriched bullets controlled by the player. Each weapon can be upgraded several times increasing the size of the magazine or its strength. These upgrades, as well as swapping weapons and buying additional ammunition, is done at weapon lockers scattered around the levels. In order to do an upgrade however, the player needs to find both hidden cages containing weapons technology as well as collect the E99-technology lying around.<br><br>The main creative ideas however, are focused on the Time Manipulation Device (TMD) the player finds early in the game. Wrapped around his left arm and constantly being upgraded during the course of the game, this device allows the player to manipulate space and time both in combat and for solving riddles. Using the TMD on human targets like the Russian soldiers on the island, will result in them dying from old age within seconds. The different kinds of monsters (mostly former humans hit by the Singularity) however react differently e.g. some explode after a few seconds. Later in the game, the player can even turn a human soldier into a monster which in turn fights for a certain amount of time on his side.<br><br>Thanks to the ability of the TMD to manipulate the age of an item, it is also important to solve the many riddles. This way the player can age a crate until it collapses, use the TMD like the Gravity Gun from Half-Life 2 to place the remains under a almost closed rolling gate and then return the crate to its original state which in turn pushes the gate open. In addition to the automatic upgrades granted throughout the game, adding abilities like a time-ball which freezes everything inside it in place, the player will also find formulas during his journey once again using them in addition to E99-technology at specific upgrade-stations to further increase the powers of the device. Finding the TMD also allows the player to travel back in time to 1955 when everything went downhill at certain points in the game, giving him the chance to alter the course of history in order to reach his goals. While his choices are predefined there, the game still plays heavily with the mind of the player thanks to these trips back and even offers three different endings.<br><br>The game also features multiplayer for up to 12 players in the two team-based modes "Creatures vs. Soldiers" and "Extermination". While the latter is simply Team Deathmatch, "Creature vs. Soldiers" requires the soldiers to capture beacons on the map and defend them for a certain amount of time in order for the next one to become available while the creatures do everything in their power to prevent that. In both modes, players can choose from four different classes on each team and can customize them a little bit like choosing which weapon and TMD-power the player uses as a soldier. While the soldier-classes are pretty straight forward, the four creatures are all very unique and each have their own special abilities to compensate for the soldiers having access to the powerful TMD including seeing enemies through walls or turning into a soldier for a short time.

