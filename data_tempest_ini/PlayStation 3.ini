Description=Beowulf: The Game is a hack-and-slash game based on Robert Zemeckis' animated movie adaptation of the poem Beowulf. Gameplay combines elements from the Tomb Raider and God of War series.<br><br>As Beowulf, the player fights his way through a number of episodes commanding his band of merry Thanes via a small selection of commands. Beowulf can chant with his band to boost the morale and max out damage out, triggered through a rhythm button mashing mini-game. There are more mini-games similar to the chanting throughout the game. Some appear right in the middle of combat while trying to grapple a large monster similar to sequences in God of War.<br><br>Beowulf can lift enemies with brute strength and hurl them in any direction, even at other enemies. He can also alternate weapons by picking up new ones, lying discarded on the ground, or from racks of weapons that may be found in many places. Also in combat Beowulf can enter Carnal Mode that increases his strength but demoralizes Thanes, so players won't be able to use it frequently or the entire kingdom will be sad and dismal. In certain areas the player needs to find a path to continue, sometimes by climbing walls and grabbing small ledges. All characters are voiced by the original actors who starred in the film.

