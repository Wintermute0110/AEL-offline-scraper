Description=A new triad gang called the Golden Kane is gaining strength in Hong Kong and starts to openly threaten the Dragon Claw with it's leader James Wong, the oldest and most powerful clan. His daughter Billie Wong once had a relationship with a cop and got pregnant with Teko. One day both get kidnapped by the Zakarov Syndicate. The name of the cop which got Billie pregnant is Inspector Tequila. He is a veteran Hong Kong cop which doesn't really work by the book but has his heart in the right place. When a cop gets kidnapped (and killed) by the Golden Kane, Tequila starts investigating against the orders of Captain Ed Lee.<br><br>You take on the role of Tequila and not only get the copkillers but also unwillingly help the Dragon Claw because of Billie and her daughter. But the task isn't an easy one since hundreds of enemies stand between him and his goal which mostly end in killing a boss or blow stuff up.<br><br>To deal with all those bad guys Tequila has not only his fists and his trusty Enforcer (dual wield pistols) but also gets access to machine guns, shotguns, grenades and rocket launchers. But this won't be enough either. To give Tequila the ultimate advantage he also has access to Tequila Time and Tequila Bomb.<br><br>Tequila Time is like the Bullet Time in Max Payne. It slows down time and allows Tequila to better react to the situation. You can either activate it manually or it gets activated automatically if you perform a jump or interact with your environment. You can slide over tables, role around on carts, run up stairrails and kick over tables to use as cover.<br><br>The Tequila Bomb are super moves like a Health Boost or a Spin Attack (white doves included). To fill up your Tequila Bomb Gauge, you either need to find hidden Origami Cranes or earn Style Points.<br><br>You gain Style Points if you kill your enemies during a Tequila Time move or by using your surroundings. If you are fast enough you gain Style Combos which not only fill up your Tequila Bomb Gauge faster but also multiply your Style Points. These Style Points can then be used to unlock all sorts of concept art from the main menu.<br><br>Since John Woo greatly influenced the development, you also take part in Mexican Standoffs. In these you are surrounded by some enemies and Tequila takes them on one by one but he can only lean to left and right to dodge the incoming bullets.<br><br>The game also features an online multiplayer mode with statistics. The two available game modes are Deathmatch and Team Deathmatch for up to 6 players.

