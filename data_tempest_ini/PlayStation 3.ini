Description=DeathSpank: Thongs of Virtue is the sequel to DeathSpank. It was also created by Ron Gilbert and follows a similar action role-playing framework to that established by the first game.<br><br>The story continues right where DeathSpank concluded, DeathSpank having discovered his Thong of Justice is only one of six legendary Thongs of Virtue. The other Thongs, however, have corrupted their wearers (who include a nun, a popular TV chef and Santa Claus) and DeathSpank must defeat them to stop the evil of the corrupted Thongs once and for all.<br><br>While the first game was a parody of familiar fantasy tropes, the sequel visits and skewers more modern environments. From a war-torn WWII-esque countryside to the old west, the new environments also include a number of appropriate new weapons. Guns, grenades, bazookas, flamethrowers and even more bizarre weapons expand DeathSpank's arsenal for dispensing justice! There are also over 20 new and unique sets of armour, keeping DeathSpank safe in his quest to uplift the downtrodden.<br><br>The game features more side quests than DeathSpank, with more emphasis of puzzle solving (the Monkey Island half of the equation). Some familiar NPCs return, but many new characters join the DeathSpank cast, all fully voiced.<br><br>DeathSpank is also joined by a new co-op sidekick character, Steve. Steve is rumoured to be the long-lost son of Lord Von Prong, raised by marketing ninjas. He rides a pygmy unicorn, wields two swords and a fistful of shurikens, can lasso enemies and heal DeathSpank.. and sing, most operatically. Sparkles the Wizard, sidekick from the first game, is still available for co-op play as well.<br><br>At least twice the size of the first game, DeathSpank: Thongs of Virtue concludes DeathSpank's Thong saga by providing more environments, more weapons and more quests, all in the name of Justice.

