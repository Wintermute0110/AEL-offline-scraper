Description=The city of Cocoon is a flying utopia, floating high above the skies on the planet Pulse. Created by a supernatural being known as the fal'Cie, it is a safe haven for the humans who live there and is protected by giant commissioned machines. Communication between Cocoon's citizens and the outside world has been barred by Cocoon's holy government, the Sanctum. The Sanctum use their own specialized army known as PSICOM to "Purge" any citizen who makes contact with outsiders from Pulse, and banishes them from Cocoon.<br><br>When a former Cocoon soldier known as Lightning infiltrates Pulse with intent to destroy a fal'Cie who resides there, she along with two exiles, Vanille and Hope, are unwillingly marked as fal'Cie slaves known as l'Cie and are forced to do the fal'Cie bidding. Given the power of the crystals the newly formed l'Cie risk becoming crystallized creatures if they fail to complete their mission or "Focus". In a sudden turn of events, the fal'Cie living on Pulse give Lightning and the other I'Cie one simple task; to take down PSICOM and bring about the end of Cocoon.<br><br>Final Fantasy XIII is the first Final Fantasy to go High Definition on the next-gen consoles. It, along with Final Fantasy Agito XIII and Final Fantasy Versus XIII make up a collection of games under the Final Fantasy XIII label known as Fabula Nova Crystallis: Final Fantasy XIII.<br><br>The main characters you will be able to control in the game are Lightning, Snow, Vanille, Sazh, Hope, and Fang. They are all made into l'Cie at some point and can use magic. Summons which are popular in the FF series return with the name Eidolons, and each I'Cie has one.<br><br>The Active Time Battle system from the previous games will return, with some improvements. Commands and attacks can now be stacked into battle slots, which allows for use of multiple commands in one turn for a devastating combo. These commands are filled based on the ATB cost which eliminate the need for MP. Also your