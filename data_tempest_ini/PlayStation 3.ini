Description=FUEL is a free-world racing game. Players can explore a 14.000 km² area of Northern America after the effects of global warming took place, rendering it desolate with abandoned cities, broken vehicles and almost no survivors. The goal is to win races, which provides fuel that can be exchanged for new vehicles. The game world is divided in nineteen separate zones that need to be unlocked by collecting stars – provided through winning career races. Up to 75 different types of vehicles can be unlocked during the course of the game. The vehicles can be modified with paint jobs and liveries.<br><br>Besides the regular career races, which are restricted to a specific vehicle class like ATV, buggy or motorbike, challenges are another event type in the game. These include for example chasing a helicopter through the terrain or trying to touch other vehicles within a given time limit. Next to the races and challenges that can be accessed right away, the game also offers the ability to drive freely in each of the zones to explore the environment. This is further encouraged by having to locate new liveries, vista points, and doppler trucks that show the locations of all items. The terrain is dense and the appropriate vehicle needs to be selected to explore freely. There are many extreme weather effects, such as pouring rain, snow, thunder storms and even hurricanes.<br><br>The general gameplay is arcade-like. Even though the terrain affects the performance, vehicles cannot be damaged and there is an option to respawn when crashing into objects. The roads are littered with obstacles and the game encourages to break away from the regular tracks to locate shortcuts and use jumps to cross large distances. Players can also create their own tracks through waypoints in the zone. A general HUD shows the race statistics and marks the course, along with a mini-map. FUEL can also be played online against up to 16 players.

