Description=YoYo's Puzzle Park is a puzzle platform game for the PlayStation.<br><br>At the opening ceremony of the Gussan Paradise theme park, a creature known as YoYo invades it. He takes hostages from the crowd and manages to elude the police and take control of the park. It's up to Guss and Yodie, two innocent bystanders, to take back the park.<br><br>The game features some sixty platform filled levels similar to Bubble Bobble. The player (as Guss or Yodie) can hop around on them, while avoiding the enemies that crowd the platforms. The enemies hurt the player by touching them, and some have ranged attacks like lasers. The players can strike back at the enemies with bombs that scatter the level, throwing or jumping on them activates their two second fuse. The goal is to kill all the enemies in a level within the time limit.<br><br>To aid the protagonists there are several collectibles such as vehicles. Guss and Yodie can also stun enemies with their Yo-yos.<br><br>In the multi-player mode, you can fight against your friends in a two player deathmatch game.

