Description=RF:G - Demons of the Badlands is a downloadable add-on to the original Red Faction Guerrilla with it's own separate storyline along with new weapons, vehicles and a new protagonist.  The story takes place several years before the events of RF:G and takes place in the Mariner Valley of Mars, the home of the Marauders.<br><br>The Marauders are a group of people that are considered "savages" to the civilized inhabitants of Mars, but in fact they are descendants of the first Red Faction conflict years ago with the Ultor Corporation who has decided to live a more basic, primitive life, but still continuing the research into new technology.  For years the Marauders and have lived in secret away from the general population on Mars in peace until one day the E.D.F. (Earth Defense Force) shows up at the valley.<br><br>In an attempt to tighten their grip for control of Mars, the E.D.F. sweeps into the Mariner Valley and begins to systematically eliminate Marauder homes and families to take control of the valley and develop a new base of operations while wiping out any future threats.  In this chaos, the player's character is introduced, a Marauder by the name of Samanya whose family was slaughtered by the E.D.F. and has sworn revenge.  She then leads the Marauders against the E.D.F. in an attempt to bring back peace to their valley and hopefully drive them off the face of Mars.<br><br>The gameplay is virtually identical, with the same controls and weapons setups, the player will start out with hammer (similar to Alec Mason) which they cannot discard, but can pick up more powerful weapons such as remote mine charges, shotguns, machine guns all of which are designed in different fashions to the original versions in RF:G along with newer weapons are Marauder vehicles and walkers.<br><br>The objective is also similar, by completing both side missions and main story missions to bring down E.D.F. control of certain areas in order to advance and also destroying E.D.F. buildings and targets as well and can also unlock new weapons by completing missions.  The game, however, cannot cross into the original Red Faction: Guerrilla and has no new content for any multiplayer modes.

