Description=Geon: Emotions is a fast game played on a semi-transparent double-sided grid. Each side provides a playfield for a player or a computer-controlled opponent. The goal of the game is to score a goal by touching a target on the opponent's side. The player controls a cube that can be moved around on the grid to collect pellets. The opponent does the same, but the player cannot pick up those of the opponent. Collecting pellets is done in Pac-Man-style and charges the cube with emotes. When fully charged, players can move to the side of the grid to flip over and enter the opponent's area.<br><br>Games are based around emotions. Before starting players choose one of the eight available emotions: rage, passion, fear, courage, melancholy, rapture, envy or bliss. Each emotion has a different avatar, soundtrack and powerball advantage. Progress of an opponent can be disturbed by collecting and using powerballs on the grid.<br><br>1. Jumpbash: jump to make the opponent lose emotes.<br>2. Powerslide: dash quickly in a straight line to make the opponent lose emotes.<br>3. Obscure: prevent the opponent from seeing the player's cube through the grid.<br>4. Shield: protect the player's cube against incoming attacks.<br>5. Extract: create a trap on the opponent's grid.<br>6. Speedup: move twice as fast as normal.<br>7. Vortex: suck up emotes in the environment.<br>8. Snakeit: leave behind a trail that damages the opponent.<br><br>The effects of these power balls are influenced by the chosen emotion, adding both offensive or defensive effects. They can be used on both sides of the grid. When a charged cube loses emotes, it has to return to the home grid to collect more pellets.<br><br>Grids come with various 3D elements such as slopes and loops. Players can also drop powerballs on top of each other to create a megaball. These provide a hazard on the opponent's grid, such as an asteroid, a shooter, a bouncer, a trailer of a blocker. To win the game, a player needs to score five points. Based on the completion time the player is also awarded a bronze, silver or gold medal in certain game modes.<br><br>The different game modes includes single-player duel, single-player time attack, eight single-player mini-games (unlocked in time attack), multiplayer duel, multiplayer last man standing (for up to four players), and multiplayer team geon (team-based game with two groups of two players). Multiplayer is available both online and offline. Based on the amount of wins, the player's cube will transform with up to six stages to show the amount of experience. There are 44 unique grids in total.

