he multiplayer mode also allows up to four players to play together through the campaigns and features three additional game modes: In "Conquest", similar to Battlefield 2142, the goal is to capture flag points on the map in a pre-determined order and once all points are held by one team, the game is over. In "Team-Deathmatch" the team with the most kills wins the game and "Find the Ring" is a "Capture the Flag"-variant featuring the one ring instead of a flag.

