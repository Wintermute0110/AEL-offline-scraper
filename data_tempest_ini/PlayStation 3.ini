Description=Settled in the the American west during the nineteenth century, Lead and Gold is a a third person shooter made for multiplayer game play.<br><br>There are four classes of characters: deputy, blaster, gunslinger and trapper, each one with a different ability, design and weapons that make them more suitable to a combat range or different approach.<br><br>There are two games modes: greed and conquest. In the first, the objective is to carry as many gold sacks that are spawned on the map to your team drop off zone as possible. Another sack will be summoned only after the last has been delivered; in the last mode, the objective is to conquer control zones in sequence,  clearing it of enemy presence and staying in the zone until your gang flag is completely raised<br><br>Another two game modes are likely to be implemented soon: robbery and powder keg. In robbery the players are divided into attacking and defending teams. The attackers must steal sacks of gold and the defenders must try to stop them. After the first turn, the teams turn sides, the attackers become defenders and vice-versa.<br><br>In powder keg, the objective is to destroy a strategic point with explosives powder kegs. Again one team must destroy the target and another must defend it, and after the match teams swap sides.<br><br>The game was released with six maps and with a synergy system, that is a power up system to encourage co-operation and team tactics.

