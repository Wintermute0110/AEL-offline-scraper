Description=The Grand Vizier, Jaffar, has placed a curse on the girl you love - marry him - or die within the hour.  A huge hourglass counts down the seconds of her remaining life.  And with you, the Prince of Persia, thrown into the lower dungeons, all hope seems lost.  Retrieve your sword, fight your way through Jaffar's evil guards, and save your girl from certain doom.<br><br>Prince of Persia Classic is an enhanced remake of the original Prince of Persia created by Jordan Mechner.  The visual style has been upgraded to resemble Prince of Persia: The Sands of Time, and the Prince himself has acquired some additional moves, such as the ability to roll, backflip, wall jump and stop time briefly during combat.  However, the core gameplay remains the same as the original - defeat Jaffar within one hour, watching out for the many traps and defeating the guards you encounter.

