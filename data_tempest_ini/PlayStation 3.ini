Description=Besides the real world, there is also an parallel dimension called the Veil. Himmler's Paranormal Division knows about the Veil and build several portals in Isenstadt to go from the real world to other, giving them an advantage in the battle over Isenstadt. But to enter the Veil, one needs a special medallion. Without it you turn into a monster once you leave the Veil. In addition the medallion grants it's wearer special powers. Of course the Office of Secret Actions can not allow the Nazis to get access to such powers and sends in their best agent: B. J. Blazkowicz. But although he manages to steal the medallion, the Nazis are already on the brink of being able to artificially create such a medallion in the lab. Of course B. J. can't let them succeed and joins the fight.<br><br>Wolfenstein is a 1st-person-shooter with the player shooting his way through hordes and hordes of different types of Nazis ranging from normal soldier to ninjas. To deal with his many enemies, the player has access to many typical WWII-weapons like the German MP40 or K98 rifle. In addition, during the course of the game he finds the medallion and learns four powers. While at first he can only enter the Veil which allows him so see enemies more clearly and use strange flying creatures as bombs, he's later able to slow down time, surround himself with a protecting shield or make himself stronger. But the medallion's powers can't be always used. Instead each of the powers drain it's energy which needs to be refilled at, in the real world almost invisible power-spots. After each mission, the player is free to roam Isenstadt, talk to NPCs to get new missions and visit the Black Market. Hidden in the levels for the player to find is Intelligence Material and gold in various forms. While the intel offers additional insides into the story and it's characters, the gold is used at the Black Market to buy new weapons, ammunition and weapons-upgrades like silencers or bigger clips. Both collecting intel and gold unlocks additional upgrades.<br><br>The game also features class-based multiplayer-modes for up to twelve players. The available classes are the soldier, who shoots first and asks questions later. The Engineer, who is the only one who can fulfill all the objectives. And the Medic who can heal and resurrect fallen allies. The available multiplayer-modes are Team Deathmatch, Objective and Stopwatch. In Objective the Resistance has to destroy research and experiments by the Axis with them having to stop them. In Stopwatch the objective is the same but in addition the time it takes the Resistance to stop the Axis is counted and after the round ends, the teams switch sides and in order to win the round, the other team then needs to be faster than the first.

