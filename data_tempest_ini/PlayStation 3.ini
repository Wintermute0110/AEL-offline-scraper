Description=Zombie Apocalypse is a dual-stick shooter where the player must survive waves of zombies across 55 stages/days. Points are awarded for saving stranded civilians, killing zombies with environmental hazards, or simply mowing down the hordes with ten weapons including  machine guns, flamethrowers, shotguns, and chainsaws. Up to four players can tackle the zombies together, online or off.<br><br>Players choose one of four diverse characters with unique quips and identical stats. The endlessly-spawning hordes are generally slow and mindless, though new forms do appear as the game goes on, including large zombies more resistant to bullets and zombies that carry (and shoot) guns. As zombies get close, they grab on to the player.  One or two may be shaken away, but any more will knock the player down and kill them. <br><br>Collected weapons have limited ammo, while the default machine gun never runs out of bullets. Likewise, each character carries a chainsaw that can carve through closing zombies, or be used in a slower "execution mode" for bonus points.<br><br>Zombies can be grouped together or lured away using a talking pink teddy bear as "zombie bait." Survivors occasionally crawl out from spawn points around the map and wave for a helicopter. Keep the zombies away long enough for a rescue, and the survivor will reward the player with a point bonus and a fresh zombie bait bear.

