Description=Oblivion is the fourth title in Bethesda's popular Elder Scrolls series.<br><br>The continent of Tamriel is threatened by the Daedra Prince of Destruction, Mehrunes Dagon. The Emperor Uriel Septim and his three heirs were assassinated. You, a former prisoner in the Imperial Dungeons, were entrusted the Amulet of Kings by the emperor himself, and the primary quest is to find his illegitimate son, the last of the Septim bloodline. The world hangs in the balance, the Septims and the Amulet was the last barrier between Oblivion and Tamriel.<br><br>Oblivion sticks to the style of its predecessors featuring action-based combat, first person and third person views, and "free roam".  Your chosen race and class determine the abilities you have in the beginning. The game lets you play multiple types of characters but you are not limited to a specific role. By completing quests, your character can be a Mage, Fighter and Thief.<br><br>The advancement system, as was the case in previous games, is based on skill usage. When you use one of your skills, it improves. NPCs offer training (for a price) to help in advancing to the next stage. In time you can become an Apprentice, Journeyman, Expert and Master and gain certain bonuses for the skill. The skills of your foes are "levelled" to be approximately equal to or slightly above your own.<br><br>There are numerous side quests which help you advance your abilities as well as gain Fame. If you'd rather roam the world freely, there is plenty to do. Explore forts, caves, mines, and old temple ruins. Visit shrines scattered around Tamriel to get specialized skills, some permanent and some temporary.<br><br>Weapons and armor wear out with use and need to be repaired. At first you'll be paying NPCs for this task, but can do it yourself when your Armorer skill becomes high enough. Enhanced items (weapons, armor, clothing, rings, amulets) abound in the game for protection, resistance, reflection and special activities like walking on water, exploring underwater, becoming invisible or lightening your load. Enter the gates to the Oblivion realm to grab its sigil stone which can be used to make enhanced items. Higher levelled mages can create their own spells, and enchant weapons, armor and clothing using filled soul gems in addition to sigil stones.<br><br>Potions for healing yourself as well as poisoning your equipped weapon are handy and necessary. Buy them from NPCs in shops or make your own by gathering ingredients and the necessary apparatus.<br><br>The inventory system is divided into two main sections, Weapons and Magic, with subsections within each for armor, weapons, potions, miscellaneous and spells. When an item is picked up, it is automatically placed in is appropriate space. You cannot rearrange your items manually, but you can view them in alphabetical order, by weight, value or effectiveness.<br><br>In the Windows version, control is handled with both the mouse and keyboard. The mouse is used for direction and menu selections; the keyboard for movement and actions. You can assign up to eight items or spells for quick use while viewing your inventory and selecting it while pressing a numeric keyboard key. The game also features automatic saves, quick-save and quick-load.

