Description=Conceptually similar to Pipe Mania, Droplitz is a puzzle game where the player has to guide drops of liquid (called droplitz) through a network of pipes. At the top of the screen there is droppers where droplitz appear from. The goal then is to guide these droplitz to the collectors at the bottom of the screen. This is done by rotating dials to create pathways for the droplitz. Each dial consists of a small pipe piece and these pipes needs to be connected to create the necessary flow. Droplitz are limited and will vaporize when meeting a dead end. When all droplitz are gone the game is over. Whenever a path has been made a purple bonus droplitz appears. When the bonus droplitz has reached the bottom the path is destroyed and adjacent dials will drop down and take its place.The difficulty also increases for every path that is destroyed. A new theme is unlocked for every five difficulty levels reached.  As the player completes levels, the speed of the game and the size of the board increases. In total there are nine boards (levels).<br><br>The game consists of four game modes: Classic, Zendurance Challenge, Power Up and Infection. The latter three are unlocked when reaching high scores in the mode above them, starting at 75,000 points for the Zendurance Challenge mode and then increasing for each mode. In Zendurance Challenge mode the player gets to choose a theme (that he's unlocked) and has to survive as long as possible at a constant pace. In Power Ups player earns different power-ups, that can be used for destroying parts of the board, freezing the board or slowing down the speed of the drops. In Infection mode dials can get infected which makes them harder to rotate, which means they can only be destroyed if a path is made through them.

