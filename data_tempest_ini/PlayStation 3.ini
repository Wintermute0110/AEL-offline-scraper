Description=The player's goal in Need for Speed: SHIFT is to take part in the Need for Speed World Tour and become the ultimate champion. As opposed to its predecessors, this doesn't mean racing around an open-world city with pimped cars. Instead the game is more similar to GRID with races taking place on closed city circuits or even famous race tracks like the Circuit de Spa-Franchorchamps.<br><br>At the beginning of the game, the player drives a test-round as well as a race. During this tutorial the game evaluates the player's skill and changes the realism settings accordingly ranging from the usual arcade-style controls with many driving aids to an almost realistic simulation-like driving model. Then the main game begins where the player has to successfully earn stars in order to unlock the next tier and ultimately gain access to the World Tour. Stars are earned by getting on the podium at the end of a race as well as by fulfilling certain objectives on the track. These range from simply gaining a specific amount of points in the race to more challenging objectives like driving a clean lap. Points on the other hand are earned by the player through his driving style and are separated into two groups: Precision and Aggression. While the first group honors clean sectors or driving on the race line, aggression-points are earned by hitting other cars or sliding through curves. Once the player has earned enough points (both categories are summed-up at the end of an event, he gains a level and by doing so unlocks new upgrades for his car, get's a big money bonus or receives an invite to a special race event. To keep the player even more motivated, tons of badges are waiting to be earned which are in part also the same as the available achievements/trophies. Again actions like performing 25 overtakes or winning three consecutive races are needed to earn a minor badge. If he keeps his streak up or has earned all the minor badges in one category, he earns additional badges ranging from bronze to epic.<br><br>The available events include normal races in various variations, a time attack mode, a car attack in which the player needs to be either five seconds in front of his opponent or get 1st place in order to win and drift events. The car park includes many licensed cars from normal middle to high class vehicles to high-powered racing cars which can all be bought through the money earned by winning races or leveling up. In addition the look of the car can be changed by unlocking new vinyls. Also available are extensive upgrade and tuning options allowing the player to change every detail on his car down to the tire pressure.

