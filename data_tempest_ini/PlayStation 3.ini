Description=Invincible Tiger is a side-scrolling fighting game designed to look like a 70's Kung-fu movie. The game area is rather confined however, as it looks more of a movie stage set where Han Tao can only move left or right for a limited distance. The area consists of different levels. Certain objects are highlighted in red and with a press of the button Han Tao can interact with them, climbing up pillars and trees, kicking a bucket towards an enemy or swinging from a branch. The 15 settings include locations such as ships, houses and dojo's. Fighting is done with two buttons to kick and punch, and combining them forms combos. Holding the left stick lowers the height of the attacks. The right stick is used to evade attacks, by dodging and rolling, which is especially useful when enemies approach from both sides. When Han Tao dodges too much, he becomes dizzy and needs to rest for a short while. Next to the environmental attacks there are also different weapons such as swords that can be picked up.<br><br>There is a Ying Yang meter at the top of the screen that is balanced by landing attacks (white) or blocking attacks or taking damage (black). They can be refilled by collecting health (Evil Souls) or meditating, a short period where Han Tao is vulnerable to attacks. Once the levels are high enough a Hyperstate mode can be activated where he moves faster and attacks become more powerful. Certain enemies are shown as marked men, identified by masks floating over their heads. Defeating them before they disappear provides Han Tao with his souls, which re-charges his health automatically, and up to five can be collected at a single time. Souls can also be dropped in front of an idol. When three are collected that way, a form of supernatural energy is unleashed. The game also contain five bosses that require a more tactical approach to defeat them.<br><br>Multiplayer supports a co-operative mode for two players, both locally and online. Each player has a separate health bar, but the lives and Ying Yang meter is shared. When one player is low on health, he will automatically attract the attention of enemies who try to target that player first. In singleplayer there is a main Story mode, along with Time Trial, and Endurance (an endless wave of enemies). <br><br>The game supports different 3D modes. The first one is an Anaglyph 3D mode based on the red/cyan glasses to provide a 3D effect. The second mode is called Digital 3D and can only be used with TVs natively compatible with 3D. This mode can also be user with a number of 3D computer monitors, through HDMI output.

