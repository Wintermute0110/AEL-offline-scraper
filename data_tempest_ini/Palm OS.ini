Description=In an interesting publicity maneuver for their newly-released Dreamcast video game system, Sega of America released a free game for the PC and DC platforms, Sega Swirl.  (Also apparently to capitalize on the DC's logo, a Cinnabon-like swirl.)<br><br>The object of the game is simple.  A screen fills with multi-colored swirls, and then you must remove the whole screen.  A swirl removed will also remove all neighboring swirls of the same color.  Gravity affects the remaining swirls, and the whole mass contracts to the left of the screen as you remove more and more.<br><br>Scoring is based on "combos", or number of swirls removed simultaneously.  Obviously, more swirls=higher points, but single swirls actually remove points.  You have to play a balancing act between removing huge masses of swirls and being left with non-matching sets, or removing smaller sets and possibly missing out on a huge combo score.<br><br>In a foreshadowing of the (hoped for) coming day of PC/video game on-line convergence, PC and DC owners can play against each other- via e-mail.<br><br>PC owners can download the game for free, and Sega offers it in two varieties- the standard version, and (refreshingly) a small sound-free version for people who don't want to be online for a long time.  A separate soundpack is available for those who opt to not get the whole set in one fell swoop.  DC owners can get the game free on various promo GD-ROMs Sega has distributed.

