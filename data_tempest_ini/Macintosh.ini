Description=2072; orbiting Saturn aboard TriOptimum Corporation's Citadel space station. You awaken from a six-month healing coma with a broken memory and a newly-installed cybernetic interface to discover that most of the other occupants of the station are dead... or worse. The station's self-sufficient AI, SHODAN (Sentient Hyper-Optimized Data Access Network) has assumed total control and seems hell-bent on destroying all human life. TriOptimum believes you are Citadel's last hope. Can you save yourself and smash SHODAN's evil plans? <br><br>System Shock incorporates first-person shooter and adventure gameplay styles, with role-playing elements thrown in. To complete the game, you'll have to explore the ten levels of Citadel, solving puzzles, fighting enemies and fulfilling objectives. <br><br>On your way, you'll encounter numerous enemies - robots, cyborgs and mutants, all of which can be fought back with a variety of weapons. Some of the weapons use ammo, while other have infinite ammo and instead draw on your electric energy. Some weapons are more effective on certain foes - e.g. the dart gun only works on organic enemies, while the magpulse is best used against robots. Once killed, the enemies can be searched for ammo and other items. You can also find items in crates, cabinets, corpses or just lying around on the ground. <br><br>Apart from weapons and ammo, you'll find patches (such as medical patches, which replenish your health; berserk patches, which temporarily increase your strength but cause hallucinations; detox patches, which remove the harmful effects of radiation and biohazard; etc.), grenades of various kinds (EMP grenades work great on robots, gas grenades are good for mutants, land mines can be used to set traps, etc.), battery packs for replenishing electricity, first aid kits for restoring health, and others. <br><br>Thanks to your implant, you can install various pieces of hardware into your body, such as a booster which makes you go faster, or a head lantern to bright up dark areas. As you progress in the game, you'll find higher versions of existing hardware, which are more effective and useful. However, most hardware uses up your electric energy while it's active. <br><br>At some places in the game, you have to find a wall-mounted "cyberjack" to go into cyberspace in order to find data that will help you, remotely open doors or unlock sealed areas, or give yourself clearance to access off-limits areas. Cyberspace is represented as a 3-D wireframe place, where you fly around freely in three dimensions, shoot hostile cyber-guards with phasers, and collect files represented as colorful cubes. <br><br>The story of the game is mostly told through e-mail messages you receive, and electronic diaries (logs) left by various characters (as well as SHODAN herself), which are scattered around the space station.

