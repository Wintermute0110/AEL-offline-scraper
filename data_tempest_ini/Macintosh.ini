Description=Imperial Glory is a hybrid strategy game set in the era of the Napoleonic Wars, wherein you play as any of the five empires of that era, that is: France, England, Russia, Austria and Prussia.<br><br>The majority of the game is played on a large, over world map in a turn-based fashion, tasking you with guiding your empire through resource management, and matters of military preparedness, not entirely unlike a more complex variant of Risk. Whenever battle is initiated with an opponent, however, the option is given to the player either to have the battle be automated by the computer or controlled directly by themselves. If the player chooses the latter then they must arrange and direct their army against the opponent in a real-time battle on a self-contained battlefield relevant to that sector of the world. This applies equally to naval combat.<br><br>Diplomacy is also a key aspect, allowing you to make defensive treaties with other countries, form a coalition against an unfriendly nation, and improve foreign relations, among other options. Commercial routes can also be established with other countries, providing you with the finances either to form a wealthy, commercial entity or establish a militaristic empire.<br><br>The game has two main gameplay options, each with its own specific set of objectives. The first, Score Victory, requires that the player gain more points than any of his opponents to win, collecting them through military operations, economic success, and diplomatic achievements. The second, Total Victory, is much simpler, tasking the player with conquering Europe, the Middle East, and North Africa in order to win. An option also exists to play one of four historic battles of the period as a brief, real-time scenario.

