Description=World of Zellians: Kingdom Builder is a simplified city building game similar to Build-a-lot and other titles tailored for the casual market. The main mode has nine kingdoms, each with five cities to be built and a bonus, optional one at the end. The main game screen shows an isometric view of a fantasy kingdom terrain, that can be scrolled and zoomed in and out to show its full extension and detail. The level objectives are listed at the bottom of the screen, alongside a series of tab buttons with construction options. Usually, the goal is to build a number of specific buildings or achieve some milestones, without any time limit.<br><br>The buildings cost a combination of gold and materials, and they also generate these resources every minute once they are completed. Roads and bridges are free to build, and have to be used to connect interdependent buildings. On most levels, the first task is to connect a fountain or spring to the road network to provide water for the city. Some installations need other buildings to become available at their respective tabs. For example, the fruit stand only can be built when an orchard farm is in place to provide produce. The necessary combination of resources for construction are displayed when selecting the building in the tab, on a small table list above its button. The population increases with the available housing, with citizens roaming the streets and automatically being assigned as workers on buildings.<br><br>On later stages, space becomes premium as more buildings have to be erected on the terrain limit. Buildings, roads, bridges and boulders must be destroyed with the appropriate hammer tool to create more free lots. Some rocks contain gold or jewels, giving a bonus when pulverized. The resources of demolished buildings are automatically recycled to be used on new constructions. Trees are sacred and can't be felled. In the Free Mode, one of the previously completed cities can be developed without the pressur