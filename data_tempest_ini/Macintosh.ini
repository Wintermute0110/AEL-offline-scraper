Description=The world is a mess. The polar ice caps are receding, the rain forests are vanishing, and animals are losing their habitat. But the nations of the world have joined together to form WorldSAFE, an organization with the power and resources to put things right. As the newly appointed leader of WorldSAFE, you are going to try to change things, one match at a time.<br><br>Eco-Match is a match three game using the mouse. On each puzzle, you must clear fifty of a certain tile picture, be it penguins, cell phones, nuclear waste symbols, etc.. Some puzzles require you to clear fifty of more than one type of tile. On some puzzles, you may have Eco-zones, in red or blue, that must also be cleared. The red zones become blue when you make a match of three or more that includes that tile. The blue zones are cleared when you make a match over them. Some puzzles have locked tiles. To unlock them, match them with two or more other of the same tiles. You cannot move locked tiles, however.<br><br>The puzzles come in three matching styles. The first is a simple swap style. You simply click a tile then click another nest to it. The tiles will swap, forming a row of three or more of the same tiles. In the second type, you have a symbol on your cursor. Your must point to a spot that will make a three or more match and click. You will them swap the symbol you were carrying for the one that was on the board. In the last type, you just click any group of three or more of the same tiles. They can be in a straight row or a cluster. As you go about the game, you can get power-ups to help you. These may include the ability to clear one tile or a small cluster of tiles. After you complete enough puzzles, you can purchase a project such as an animal refuge. When the project is constructed, you can click on it to purchase power-ups.

