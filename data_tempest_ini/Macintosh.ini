Description=From Kutoka Interactive, the company that made the Mia series of educational games, comes this  brightly colorful, humorous adventure filled with games and interactive fun for the 4 to 6 year-old.<br><br>Didi and Ditto are two animated beavers whom we see being interrupted in a game of vegetable tennis, when a hungry  vegetarian!  wolf  attempts to steal their vegetable ball and traps Ditto in a hollow log instead. The beavers promise to find him some food in exchange for releasing Ditto, and your quest is about to begin.. Choose a beaver to perform the search, choose a skill level and youre off!<br><br>The game uses both the mouse and keyboard  the mouse to select and perform most actions, the keyboard for entering letters and using the arrow keys for some movements (Although you can also use the mouse for this). Moving your cursor  which takes on a Didi & Ditto-themed shape  to the bottom of the screen will allow the carry-sack to pop up to deposit fruits/vegetables you have won, and gives you access to the back leaf and the options leaf. In addition, some of the F-keys are mapped for this and for bringing up the savegame screen. The F6 key allows you to unlock all the activities that are unavailable from the activities screen until they have been played through successfully.<br><br>There are several recurring characters youll meet at each stopping place  a joke-telling bug, a hapless wizard owl, a very shy blue bear, a pair of turtles who have a hard time keeping their shells on, and others, giving the young player a sense of continuity and familiarity.<br><br>From a hilltop, your character has a view of the entire valley and you can choose which area to explore  theres no pre-determined order to the games. There are seven areas and fourteen mini games; fourteen spaces in your carry-sack for hard-won fruit and vegetables to take back to the wolf. Some of the games youll encounter are: <br><br>1. Paint Easel  Select a picture and color it in with painting tools<br>2. Falling Leaves  Catch leaves and place them on the matching shape<br>3. Blowing Bubbles  Finish a pattern by catching the appropriately shaped bubble<br>4. Scarecrows  Match the letter to the picture that starts with it<br>5. Pond Crossing  Cross the pond on color-coded lily pads to the leaf that solves an equation<br>6. Grease Making  Press the lever to select letters for completing a wordthis leads right into the next activity: Buggy Ride<br> <br>Buggy Ride  Careen along a precarious mountainside path, ducking and jumping to avoid obstacles  an arcade-style game<br>7. and many more<br><br>If you are stumped at any point, click on your character to get hints and clues. <br><br>Didi and Ditto: Kindergarten explores a great number of skills and concepts that are part of the kindergarten curriculum, among them; counting, sequencing, spelling, early math, shapes, sound sequence, and rhyming. This is the first in a series of games, followed by Didi and Ditto: First Grade: The Wolf King.

