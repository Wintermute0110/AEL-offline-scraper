Description=You may not remember what things were like back in the days of the original Macintosh computer.  For one, everything was in black and white, just like in old-time silent movies.  And cars?  Forget about cars!  Across the bottom of our games would trundle horse-drawn carts, just like in the Software Toolworks' logo.<br><br>Fortunately, it wasn't all stone-age technology.  We did have access to a helicopter, and for fun, we would try to hang on to its skids while it took off.  Hopefully, when we let go, the straw-filled cart would be underneath... otherwise things could get messy.<br><br>In this game, a glorious re-enactment of just how things were back in the day, the mouse cursor controls the helicopter location.  With a click, the dangling man drops, and hopes that the player has calculated his rate of descent to ensure he intersects with the soft straw in the back of the cart, not with the hard, cruel ground or the show-stopping meaty thud of collision with the horse or the driver.<br><br>Classically, the player has five stunt jumpers to work with, and garners scores of (height fallen) x (current level); the level increases by one every time the player manages to successfully land all five jumpers.

