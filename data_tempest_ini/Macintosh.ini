Description=The year is 1986. You take on the role of the US President or the Russian General Secretary. You have the full industrial capacity, covert forces, and military might of your country at your command. Your job? To make your country the world's most powerful and prestigious over the course of your 8 years in office. Sounds easy, doesn't it? It would be if the other guy didn't have his finger poised over a red button that could wipe out the world! <br><br>You must use diplomacy, make treaties, issue risky, covert CIA or KGB actions, or riskier, direct military intervention to prop up 3rd world countries or help their insurgents and win them to your governmental philosophy: Capitalism or Communism. The world is a big place... and the other guy could start a nuclear war over a country as tiny as Tunisia. This game is the ultimate Cold War simulation. Every action requires careful analysis and the ability to judge your opponent (computer or human) and his reaction.<br><br>The game features 62 countries, each carefully researched with up to date (as of 1985) information regarding their government, demographics, resources, etc.  This game is very challenging, and will keep you up for hours. Be sure to try playing against a human too... it adds a whole new dimension.

