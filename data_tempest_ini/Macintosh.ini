e Turtleworks - a pinball game utilizing the characters on the playing field. Two turtles wield baseball bats as flippers, and others assist by launching the ball, returning it, adding extra balls, etc. The Z key and the ? key move the flippers separately; the spacebar or a mouse click moves them both simultaneously. All the games can be returned to at any time.<br><br>Huggly Saves the Turtles: Thinking Adventures is written for children aged 5 - 7.

