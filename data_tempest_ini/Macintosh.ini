Description=The Path is an unconventional psychological horror game based on the fairy tale of Little Red Riding Hood and a French grandmother's tale from the 14th century. Described by the developers as a game about growing up, it consists of three acts that can be played with six different girls. To tell its story, the game uses the first-, second- and thirdperson perspective. As much of the game depends on surprise and exploration, the game's outline as described below can be considered heavy on spoilers.<br><br>The game starts inside a house where a mother can instruct one of her six daughters (Robin, Rose, Ginger, Ruby, Carmen and Scarlet, all aged nine to nineteen) to bring a basket with wine to grandmother's house. Players then control one the sisters as she walks down the path leading to the house. When players follow the road and enter the house, a chapter is completed, but rated poorly. To fully experience the game, the player eventually has to instruct the girls to leave the path and venture into the surrounding woods.<br><br>While exploring the woods, the graphics fade to a dim palette, with haunting sound effects and music (composed by Jarboe, formerly with the band Swans), and graphical patterns appearing as a screen overlay. There are no visible or invisible borders to the endless forest, and the girls need to find key locations (called attractions) and items they can pick up. Scattered around are abandoned objects that all bring about fragments of a story. The forest layout is randomized for each playthrough and sometimes only specific daughters can interact with an object in the environment. At the same time their different experiences are interwoven as they make remarks about past events. Items bring about memories and lines of text that subtly explain the girl's history and desire to leave the path and venture into the woods. The real meaning behind the game is largely left to the player's imagination, but many clues for interpretation are provided. In general, it may be a metaphor for the temptations in different stages in a teenager's girls life. The game sometimes takes over control, adding a black border around the screen, but never to take over decisions for the player or to lead him into a certain action.<br><br>Virtually no clues are provided while exploring the forest, and a map with the walked route only briefly appears after every 100 meters. The daughters are able to walk, and run, but the latter is largely discouraged through an in-game mechanic, making it a slow game in general. Players can also pick up up to 144 flowers that reveal a location for every six collected. It is not possible to fail in The Path, but conscious decisions by the players lead to events that cannot be reversed.<br><br>The game is controlled through the keyboard and the mouse, and actions are performed by letting go of the mouse. The game also uses a behaviour system called Drama Princess where a girl reacts with the environment when the players lets go of the controls, chosen randomly from a pool of possible actions in that scene. While playing, sequences, actions, items or characters also appear as a faded overlay over the left side of the screen. After completing the game once, it can be turned into a cooperative multiplayer game by plugging in a gamepad. There is an inventory, but rather as a reference than as a way to interact with the environment. The game does not contain voiced conversations, everything is conveyed through written text, gestures or actions.

