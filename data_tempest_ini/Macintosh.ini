Description=Theseus and the Minotaur is an authentic adaptation of Robert Abbott's pencil-and-paper maze puzzle Theseus and the Minotaur, based on the concept of logic mazes where certain limitations in movement apply.<br><br>The game contains 87 levels for the player to solve, using a board of tiles, a number of walls, a minotaur, and Theseus (controlled by the player) - based on the Greek legend. The goal of each level is to reach the exit, but this cannot be done by travelling towards it directly. Theseus is only able to move one tile at at time, while the minotaur can do two. To reach the exit, Theseus has to outsmart the minotaur by luring him into a specific position, exploiting the internal movement logic. The minotaur will not chase after Theseus directly, but approaches him based on rules of vertical and horizontal movement. For instance, when Theseus is on the same horizontal line as the minotaur, but with a wall between them, he is able to move left and right as much as he wants without having the minotaur move. At certain moments it is also needed to delay an action or skip the turn, to lure the minotaur into a certain path without moving Theseus.<br><br>The character can be moved around using the keyboard keys or mouse. It is possible to undo moves, restart the level or shows the entire solution step by step. An additional button or key is used to perform the "wait" action. Next to the main game, a level editor is also included, where custom puzzles can be designed and saved.

