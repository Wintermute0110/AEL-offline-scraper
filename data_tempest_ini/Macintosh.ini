Description=This puzzle game takes its inspiration from Zuma Deluxe; the player controls a giant dispenser (Orb Slinger) which releases a sequence of balls (red, yellow, green or blue) in the hope of creating groups of three or more. The difference here is that the balls which are already on the screen are arranged in a line which snakes around the screen on a rail. When a ball is shot out into play it will slot into place next to an existing one on the side it hits it; hopefully it will form a sequence of three, which are removed from play, and ideally the removal of those balls will cause other balls to move together into groups.<br><br>Levels have scenic backdrops, reflecting the game's plotline of expelling Darkness from the Crowberry Woods. There are three game modes - Quest involves travelling between areas freeing them in turn, Challenge mode involves playing specific levels in the hope of getting the best time, while the Survival mode (which has to be unlocked) involves playing a single level for as long as you can survive.<br><br>Bonus items are revealed during play, and can be shot at to activate their function. These include wild tiles which will act as any colour, instant removal of every orb of a particular colour, and slowing the motion of the line.<br><br>Completing blocks of levels grants you amulets, which have special advanced powers. Only one of these can be used on each level, but they can be used on as many levels as you wish. These amulets can also be used on Survival levels.

