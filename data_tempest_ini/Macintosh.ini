Description=Chainz is a puzzle game, where you must connect chain segments into chains.<br><br>Once you start the game, the level is filled with chain segments from different colors, some are aligned horizontal, some are vertical. The playfield has always 100 chain segments (10 x 10 playfield) in it.<br><br>When you now adjust at least three same colored adjacent segments in the same direction by rotating them, they will "explode", making space, you score, and the chain segments from above falling down filling the gap. And finally new chain segments are inserted at the top. The longest chain you can create is 5 segments long.<br><br>In the Normal game mode, you job is to score a certain amount of points. If you can handle it, you proceed to the next level. If you fail (no possible chains left), it's game over.<br><br>In Time Attack, you play not only against the score limit, but you also have just one minute time to complete a level.<br><br>On your way through the levels in the game, you encounter many different special chain segments, some helping you, some hinder you.<br><br>For example: Universal Link (can be used to combine different colored segments), Multiplier (2x and 5x; multiplying your score for the particularly chain), CHAINZ letters (collecting at least one of each in a single level will give you extra bonus points), Black Ring (works like any other segments, but it can't be rotated), and others...

