Description=In the distant future, a small group of human exiles have been doomed to fight for survival on the edge of the galaxy. Through military strength, espionage, and deceit, a unified Terran government has maintained an uneasy peace. But a previously unknown species, the Zerg, had started overrunning their colonies. A second alien species, the enigmatic Protoss, came intent on stopping the Zerg. However the Protoss solution is to extinguish all life on the Zerg-infested planets, including many Terrans. At the same time, rebel factions within the Terran government are gaining popular support during the Zerg crisis. The time for war has come.<br><br>Gameplay in Starcraft has clear similarities to Blizzard's earlier Warcraft 2. Building units requires credits and a power source, and once completed you can direct them into combat with foes. You only know the layout of terrain you have visited, and only the exact whereabouts of enemy units which are range for one of your units, due to the Fog of War. <br><br>Each of the 3 races has a distinct range of units and general strengths; Zerg units are quick to build, Terran units cost the least, and Protoss units are the most powerful individually. In a change from many strategy games the base style for each race also varies significantly, resulting in a very different playing experience with each.  Missions vary from destruction to infiltration. Realistic line-of-sight calculations make the correct result more likely. A full map editor is provided, with many user-created maps available online.

