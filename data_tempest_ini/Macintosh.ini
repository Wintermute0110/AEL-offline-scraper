Description=Gardyloo Golf is a brief, top-down golf game with a number of unique twists. Due to the limitations of the engine used to power the game a stylized pixel-based art-style is used which focuses more on conveying visual information than modeling any sense of reality.<br><br>Gameplay is fairly archetypal of the sport, the overarching goal being to guide a ball around various obstacles and into a corresponding hole, repeating the action over the course of several variant levels. The player may hit the ball with an amount of force ranging from one to five, dictating the distance that it will travel. The game is, however, grid-based in nature. As such hitting the ball with some number of force will cause the ball to travel an equivalent number of spaces in the direction that it was hit. No score is kept, nor are there any opponents to compete with, thus the game is entirely non-competitive.<br><br>A clear emphasis is placed throughout the game on exploring and interacting with the environment, even over the more overt objective of golfing, despite these interactions being somewhat limited in scope. A pepper salesman also exists in a majority of the levels, allowing the player to breathe fire by consuming his notably spicy wares. While a curiosity that allows superficial aspects of the field to be altered the ability has no effect on the rest of the game.<br><br>A number of hazards exist to impede progress, such as buildings and alligators, however as the number of additional golf balls is unlimited their effects are merely temporary; the game comes to an end purely by guiding the player from course to course, there existing no way to win or lose in a traditional sense.

