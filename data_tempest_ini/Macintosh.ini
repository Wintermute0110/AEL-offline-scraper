Description=TriJinx is a tile matching puzzle game using an Egyptian theme.<br><br>Each level consists of a playfield, which is partly filled by different colored triangles. Therefore the playfield is either a triangle or a hexagon itself. What you now have to do is to remove a group of at least three different colored triangles from the playfield by clicking on one of them. Each triangle you remove gets put into the urns on the top. And once all of them are full, you have completed the level. But you play each level against the clock. Once your time has run out or you remove the triangles too slow (as new once dropping in from the top and once the top is reached...), it's Game Over.<br><br>If you don't seem to find any matches, or if the playfield gets dangerously high on just one side, you have the possibility to rotate the entire playfield to the left or right as often as you want. This results in that all the movable triangles fall into new positions, allowing new possible matches.<br><br>The game is divided into three game modes: Adventure, Arcade and Puzzle.<br><br>Adventure is the story mode: It's the year 1935 and you are playing Kristine Kross, who is searching for his missing father, who was last seen near a newly discovered pyramid, the Tomb of Triclops near Luxor, Egypt. After arrival, you are confronted with a sealed door, which you must open by playing the puzzle game. And while playing the 86 levels, the story continues to unfold in drawn comic-style cutscenes.<br><br>Arcade is Adventure without the story mode, but both two have the following unique additions to the gameplay mentioned above: <br><br>You can have color coded urns instead of normal ones (so i.e. only red triangles can be collected etc.), there are persistent or destroyable blocks, you can use bombs to destroy colored triangles and destroyable blocks. There are also chameleons (changing color), multi-colored triangles (act as any color) and colored scarabs (destroying all triangles of the same kind) on the playfield. And much more...<br><br>In Puzzle (or Bonus levels from the above game modes), you really have to think, as you must match given geometric figures with the ones you find on the playfield. Which, of course, get more and more difficult the more you complete.

