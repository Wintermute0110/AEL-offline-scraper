Description=Chainz 2: Relinked is the sequel to Chainz. The game has four modes of play: Classic, Arcade, Puzzle and Strategy. Each uses the core mechanic in a slightly different way. The game is played by rotating colorful chain links to connect them to other links of the same color. When three or more are connected, they are destroyed, and the links from above fall in to fill the space.<br><br>In the Classic Mode, the player has to fill a progress bar before running out of moves. The boards get tougher as the levels progress, but when you complete a stage, you can always start a new game from that point. The Arcade Mode is the same as Classic with the addition of a time limit for each level. In Puzzle Mode the player must clear the board of links in progressively harder layouts. And in Strategy Mode, the player must fill the progress bar, but each time they rotate a link, two more are spawned. If the board fills before the progress bar is filled, the player loses.<br><br>Like the original, the player can earn bonus points by matching links with letters on them and spelling the word CHAINZ. Also, there are new power-ups that help clear links. There is a lightning bolt that removes a complete column and/or row. There is a bomb that destroys links in a radius, and there is the Snowflake, which freezes the board and allows you to make lots of links that collapse all at once for big bonuses. There is, however, the Black Link, which cannot be rotated, and makes for trouble because it takes up valuable space.

