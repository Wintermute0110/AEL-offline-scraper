Description=X: Terran Conflict is an standalone addon to X: Reunion and the fifth and last part of the X-saga. But instead of putting the player once again in the shoes of Kyle-William Brennan or his son Julian Gardna, the features several starting scenarios putting him in the shoes of a Terran Soldier, an Argon Merchant or other combinations. As the game progresses, new starting scenarios can be unlocked. The choice done here defines how difficult the game will be, with which resources the player starts and of course from which view point the player will witness the return of the Terraformers or Xenon. And yes, the AI controlled machines are back in full force.<br><br>Three years have gone by since Julian found Earth (and the solar system) at the end of X: Reunion and united it with the X-Universe. The relationship between the long lost Terrans and the other races is still a cautious one but everyone looks optimistically into the future with more and more of the new sectors surrounding Earth being explored, populated and exploited. At least until one day a Terran patrol picks up signals which, after further investigation, are discovered to be attacking Xenon. Now that the old threat has resurfaced, it not only has to be defeated once and for all but the reason for it's reappearance seems to have something to do with one of the other races. A race for the survival of the whole universe begins.<br><br>Of course, as in the previous installments of the X: Beyond the Frontier universe, the player is completely free to do what he wants. All the already known sectors of the X-Universe and the new Terran sectors are his to explore from the start. He can take part in the very complex trading simulation by flying through the sectors himself or building his own factories and hiring his own pilots to fly transporters for him or he can become a pirate and attack the merchants himself (and become the most hated person in the sector) or play as a policemen and so on. The possibilities are almost endless with missions and other things everywhere that increase the players rank with the corresponding faction if successfully completed, giving him access to better technology, ships and trading opportunities with the races.<br><br>Besides the improved graphics, the Terrans as a playable race, several hundred new ship and station types and new tutorials, X: Terran Conflict also features a new mission guidance system allowing the player to always see in the ships HUD where he has to go next. It's now also possible to control all the menus with the mouse instead of only the keyboard as it was in X: Reunion. Other additions are the ability to form squadrons of player ships to better protect the very vulnerable freighters and the possibility to hire trainable soldiers which can enter and seize enemy ships.

