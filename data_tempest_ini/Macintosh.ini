Description=A simulation so spare it can barely be called a game, this game puts the player in charge of a gas station, controlling three factors: whether to buy bulk gas today (at today's wholesale rate, which may fluctuate tomorrow), whether to purchase an additional gasoline storage tank, and what to set today's gasoline prices at.  The goal is to amass $30 thousand -- seemingly trivial, given that the player begins two thirds of the way there!  Ah, but then the price wars begin with the other station across the street and to remain competitive a player is driven to sell gas, temporarily, at a price below that which it was bought for.  Observing only the factors of the daily price of wholesale gas, the competitor's price yesterday, and both stations' gallons sold yesterday, the player need devise a gradual strategy to slowly but steadily turn black gold into conventional lucre.  Customers are canny, and will happily shut out a gas station entirely if its prices are too far out of line with its competition, but a price-slashing race to the bottom impoverishes both the player and the computer opponent.  Compounding things, when prices escalate at the pump, wholesale rates rise!  Real gas prices are informed by such complicated factors as geological exploration, seasonal storms, heavy industry and armed insurrection; however, often it can seem as logical as a monkey throwing a dart blindfolded.  This game simulates all that fun -- and more!

