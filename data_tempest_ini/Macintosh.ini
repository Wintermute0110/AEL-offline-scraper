Description=Holly is a fairy-in-training, about to embark on her last task before becoming a full-fledged fairy. She has just arrived at Jacks house, ready to grant his wish, and is surprised to find out that he doesnt wish for riches and fame, but only to have his gardens repairedlittle does Holly know what a huge undertaking it is.<br><br>You, Holly, and the magic flower Winkleroot make your way to the gardens. What a mess! Your job is to help Holly fix them up by replanting, rebuilding statues, and getting rid of the pests that eat the flowers. You start out with a basic inventory of tools; a shovel and a watering can, as well as a few packets of seeds to plant  left-clicking your mouse will dig holes, plant seeds and water them, and as they bloom, you harvest the flowers for Mana. Collected Mana allows you to repair garden statuary.<br><br>As you complete each task and move deeper into the gardens, more upgrades become available to you: stronger spells, better tools, and Fairy Powers to help you in your efforts against a host of pests and weeds.<br><br>The fairy/flower theme will appeal to the fairly young child, although the rather strenuous mouse-clicking that is called for may not be suitable for the very youngest.<br><br>This game also gives you an option to set it as your screensaver.

