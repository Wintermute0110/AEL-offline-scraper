Description=Pedestrian Devastation is a brief, side-scrolling game in which the player takes the role of Agent Paroxysm, an ersatz policeman hired to stop protests and other matters of social unrest.<br><br>The game is partitioned into five separate missions, in addition to several hidden levels, which can be played in whatever order the player prefers. At the beginning of each mission the player arrives to find a disintegrating matter of public irregularity which he must rectify, either by means of rationale and an extensive vocabulary or an extreme use of non-lethal force. For the majority of missions there are multiple ways in which the player may succeed, though depending on the situation certain approaches to the problem will be more successful than others. For example, it is unlikely that one will be able to discuss the problems of a group of protesters with them if they don't happen to speak English, nor would a stern talking to likely be enough to calm a full-fledged riot.<br><br>If the player chooses to be hostile toward the public disruptors they will have a near bottomless inventory of tools to assist them, such as a nightstick, a set of flash and gas grenades, a fire extinguisher, and a firearm which fires rubber bullets, among other items. The game also contains a number of very specific interactions to assist the player's efforts, as well, each mapped to a separate key, such as the ability to pick up a box, expectorate (Spit), or jostle someone. Some of these items and actions are limited depending on the mission, however, narrowing the player's options. Additionally the player may at any time recite a collection of various phrases, which has no effect on the game itself but pleases Agent Paroxysm.<br><br>A save system does not exist in the game, although due to its short nature it is unlikely that this would ever be needed, nor does the game feature any music.

