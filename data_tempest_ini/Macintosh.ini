Description=The Dream World Web (DWW) is a fictitious internet which has been overtaken by an evil hacker. You are enlisted to be the Webmaster and get rid of the hacker to restore peace.<br><br>Many of the aspects of the "real" internet are found in this game, even though it is played on your computer without ever needing to connect. Your base is your "homepage" in a hallowed out tree, for instance. There are chat rooms and web pages to browse and save as "favorites".<br><br>Wispy creatures called Getties aid the hacker and fly around you as you set about your task. Although meant to annoy and distract you, the Getties can be provoked into dropping pieces to help you - cards used in solving the puzzles of the game. Cards can also be found lying around on the ground and by finishing mini games. They are stored in an inventory area which sits at the bottom of the screen.<br><br>Webmaster has four levels reached by breaking down one of the hacker's firewalls. To obliterate a firewall, choose the correct combination of 3 cards. Vague hints can be found by talking to the one "good" Getty, Enzo, who is the only NPC in the game.<br><br>The hacker also installed deadly viruses, computer bugs with teeth which can infect you. When you are bitten, it is a race against time to find and select another combination of 3 cards. The number of viruses that appears in your game is determined by the difficulty level you chose at the beginning.<br><br>Arcade mini-games must be completed to collect all of the cards. Quick clicking with your mouse is needed for several of those action games. Others simply require logic and deduction.<br><br>You explore in first person through static, but colorful, locations. Control is completely by mouse, but movement is not really point and click, like you'd expect. Rather, you must click+hold and drag to move around.

