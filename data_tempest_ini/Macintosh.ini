Description=Released by Scholastic in the Fall of 1999, I Spy Junior is the 3rd game in the I Spy series, following on the heels of the original edition of I Spy Spooky Mansion and intended for a younger market of 3 to 5 year-olds. All of the games in the series are based on books written and photographed by Jean Marzollo and Walter Wick.<br><br>This I Spy game diverges from the pattern set by previous ones by offering more than find-hidden-object puzzles - you will also find Oops Hoops, where you sort items into hoops containing similar things. Some hoops intersect, or require you to sort by three definitions instead of two, and the puzzles become a little more difficult as you finish each set. In Pattern Place, you must complete patterns by dragging and releasing objects - each pattern is accompanied by an auditory pattern as well. You are encouraged to express your creativity in the Make Your Own I Spy section - you are given a blank screen with a scrollable bin full of objects beneath it, a choice of backgrounds, and a few tools: an eraser and open, save, and print buttons. <br><br>Each window is accompanied on the left by four icons, for the Main Menu, Help, Exit, and Back (If applicable). You also have an arrow on the bottom right to go forward, and an ear icon in the bottom window that will replay the spoken riddle if you want to hear it again. If you allow a puzzle to sit for a while, you'll hear a gentle spoken suggestion: "If you need help, click the question mark"!<br><br>This I Spy game is primarily meant for the preschooler, with puzzles designed for early childhood development and focusing on logical thinking skills, creativity, early math and reading.

