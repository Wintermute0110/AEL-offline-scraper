ot in the direction you're facing Different weapons will have varying strength against every creature. Ghouls for example last longer against arrows then they do against electricity. Likewise, flaming zombies are quicker dispatched with a sword then they are with a flame thrower. <br><br>Levels in the game are generated randomly so no two catacombs will look alike. Strewn across the levels are crates, coffins and wooden barrels which you can break to find bonuses like ammo, health or special power-ups. Special power-ups can give you extra points, armor, double damage or make you walk faster.

