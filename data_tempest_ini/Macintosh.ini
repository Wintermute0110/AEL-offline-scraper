Description=Released just before the annual North American holiday Thanksgiving Day, where traditionally turkey is served as dinner, this game is developed by the entertainment division of the animal rights organization PETA (People for the Ethical Treatment of Animals), and parodies the Cooking Mama series. The game aims to protest against at the breeding of animals in factory farms, and at the same time players are urged to write to Majesco Entertainment, publisher of the original game, to ask them to include more vegetarian recipes in future games in the series, or even make a game with just vegetarian recipes.<br><br>The gameplay consists of a series of short, timed minigames where the players need to prepare the turkey for dinner. This includes plucking the feathers, removing the organs, preparing the stuffing and inserting it, removing the head, and cooking it. In a second series of games, the gravy is prepared. All actions require the player to move a hand or items using the mouse. After each game the player is evaluated as "Don't Be a Saint", "Too Nice" or "Meaner Than Mama!" with an option to replay the section. Mama is shown as a mean character and every once in a while information about the breeding of turkeys is shown.<br><br>When the initial two series are completed, a bonus level is unlocked where a Thanksgiving dinner can be prepared with tofu instead of meat, again through a number of minigames. The entire atmosphere is turned around (including the evaluation), and mama is shown as a happy, cheerful character. After each of the three sessions, bonus items are unlocked, such as web banners, wallpapers and videos. When the game is completed, players are asked to take the "pledge" and become a vegetarian.

