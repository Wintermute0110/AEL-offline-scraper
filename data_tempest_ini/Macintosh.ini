Description=Alley 19 Bowling is a happy-go-lucky bowling simulation which features an atmosphere of 1950s America. The theme, music, sound effects and graphics take you back to the time when jukeboxes played your favorite rock and roll tunes and the jitterbug was the hottest dance craze.<br><br>The game starts in the Pro Shop, where you enter the names of yourself and the 3 other bowlers playing against you. Choose whether they are human or computer players, right- or left-handed, and which ball they'll use. You set your preferences here too - the music and sound volumes, whether to turn the "ball guide" on or off, and whether to use the normal or "Rock-n-Bowl" background. When done, click "Bowl" to begin playing.<br><br>Like in real bowling, the object is to knock down all 10 pins in as few turns as possible. All action is handled with your mouse and takes some practice to master.<br><br>To begin, move the mouse to the right until you pick up your ball. Then move left until you are positioned in the lane. Left-click and hold the mouse button down and move left or right to position the shot. Then move it forward and let go when you want to release the ball. The faster your forward stroke, the quicker the ball will roll. (If you have the "ball guide" option "on", you'll visually see an illustration of ball's path before you throw it.) You are able to hook your shot by moving the mouse just before letting go.<br><br>The game keeps track of the number of games you have bowled, your high score, average score, and highest three-game series.<br><br>Although advertised, multiplayer support over a LAN or the Internet was only playable in the Macintosh version when the game first shipped. A patch must be obtained (v1.7) to enable multiplayer in Windows.

