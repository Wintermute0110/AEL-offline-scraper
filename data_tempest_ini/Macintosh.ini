Description=A cross of the Nintendo 64 game Goldeneye with elements of Thief, Deus Ex, and all the colorful zaniness of the sixties, No One Lives Forever is a first person shooter/sneaker with a different outlook.<br><br>You play Cate Archer, the only female agent in the service of U.N.I.T.Y., a worldwide secret agency. Having been relegated to menial tasks over the years, Archer is finally given a chance to prove herself when a terrorist organization called H.A.R.M. starts to knock off agents. In missions around the globe, Agent Archer will find herself sniping assassins, stealing documents, and doing a host of other suitably sneaky, but often deadly espionage tasks. At her disposal is not only an array of sixties weaponry, but also a collection of high tech gadgetry, ranging from a deadly lockpicking barrette to telescopic, photographic sunglasses. <br><br>Emphasizing sneakiness, the game not only gives extra points for not being seen, but also pulls tricks like alarms that cannot be shut off and guards that don't return to their docile ways once alerted to your presence. The AI does interesting things, such as knocking tables over and ducking for cover. But, at least on the lower difficulty levels, the game is willing to play with your aggressions and those who prefer shooting first and asking questions later can often gleefully blaze through the levels like a continuous action scene from a Bond flick. Just don't expect as good a score.<br><br>The game has the sixties all over it and it shows through the artwork and the music, which are both very much in character with the period, from the loud outfits to the beatnik rythmn in the bars. In a homage to the old sixties spy movies and series, there are plenty of surprises, shootouts, close calls, memorable villains, and over-the-top action scenes. The skydiving sequence on the back of the box is just a hint of the interesting levels one will encounter if you're up for taking stroll on the spy side with Ms. Archer.<br><br>In this Game of the Year edition, there are plenty of new extras as well as the original classic:<br><br>* All 60 original assignments, as well as plenty of new missions to take care of.<br><br>* Multiplayer support for up to 16 players<br><br>* The complete source code, and map editor, allowing users to create and share their own mission and level creations.<br><br>* CD Soundtrack, featuring all of the 60's style music from the game<br><br>* And the official strategy guide from Prima, in case you need a hand

