Description=BurgerTime Deluxe is a new version of the classic arcade game from 1982, developed for the casual market. As in the original, the player controls a cooking chef that must climb stairs to reach platforms and walk over food pieces, to make them fall and create a complete hamburgers on plates at the bottom of the screen. The cook must avoid touching the roaming enemies, anthropomorphic condiments and fried eggs that kill the main character. The foes can be destroyed with power-ups, or squashed by the falling burger pieces.<br><br>There are power-ups and bonus items scattered throughout the levels. The ketchup bottle kills all the enemies on the level, the salt shaker stops their movement for a few seconds, the ice cube makes the chef invulnerable for a few moments and freezes the adversaries, the burning cocktail also makes the cook invulnerable for a short time and burns the approaching foes, the bubble lifts the character directly to an upper level and the energy drink makes the chef temporally faster. Potato chips, ice-cream cones, cups of coffee and tea give bonus points, while French fries give extra lives. A Bonus mini-game appears between levels after collecting the letters that form the name of an ingredient, where the player has to find pairs of food items by uncovering several cooking pots, guide the chef through a maze and complete other similar challenges.<br><br>There are two modes in the computer version: in Story Mode, a plot is developed through cutscenes between levels, where two chefs called Peter Pepper and Sally Salt must help their uncle to save the family's burger diner from Vinny Vinegar, the owner of a competing hot dog franchise. Quick Mode is closer to the arcade original, where the levels are randomly generated and the game ends when all the lives are spent. The iPhone version has only the Story Mode, with 60 levels and a smaller view area.

