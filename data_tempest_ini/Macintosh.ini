Description=For rescuing Aquatic in the predecessor, Aqua Bubble, more and more Aquatics from around the world now needing you for rescuing them too.<br><br>While the predecessor had only one game mode, this game now offers 4 different game modes. But the game principal is still the same...<br><br>Shooting an aqua bubble with the gun at the bubbles in the level, combining at least three of a kind to remove them. Do this to preventing that the bubbles reach the water at the bottom, if that happen, it's game over.<br><br>The four different game modes are: Arcade, Panic, Puzzle, and Recolor.<br>Two of the game modes are real-time, the other are turn-based.<br><br>Arcade is the same game mode as the whole predecessor. You have a point limit you must reach, before the level completes. If you wait, the bubbles will move down in real-time, so if you wait to long, you loose. You can see at your water meter how long it will take before the level ends.<br><br>Panic is the same as Arcade, except that this is a turn based game mode. That means, the bubbles won't move down when you do nothing. After firing a bubble, your Water Meter will climb, when it reaches the top, the whole ceiling will move down a bit, moving all attached bubbles down. After that, you can again fire a certain amount of bubbles, before the ceiling moves again a bit down. But why is this called Panic? That is because, when you don't fire yourself, the computer will auto-fire for you. And the computer's motive is not to win the game, it's a random aimed fire. Aquatic will warn you, if you running out of time.<br><br>Puzzle is like Panic, except that the gun won't auto-fire. Furthermore, the level is not randomly filled with bubbles. Instead, each level looking always the same (every level x when restarted, of course, not all levels in this game mode).<br><br>Recolor operates like Arcade, but with the exception, that all adjacent bubbles of a newly attached bubble will take the color of that new attached bubble. So, either you remove at least three bubbles with a shot, or you will change the color of existing bubbles. This can be used as an advantage, to remove big amounts of bubbles at once. But if you have 8 different colors in the game, it can really be a pain.<br><br>Like the predecessor, the game offers Power-Ups, which can be used in all game modes, except Puzzle. Furthermore, the Dual Color is not available in Recolor mode. The Power-Ups are identical to the ones in the predecessor.<br><br>These are: Dual Color (acting as two different colored bubbles in one; i.e. firing blue/red bubble will react with blue and red bubbles, and if you shoot good, with both), Double Bonus / Triple Bonus (multiplying your score for bubbles you blow up), Layer Up (give you more air to breath by moving the bubbles some rows up), Prompt (will show a trajectory line with the exact destination where your fired bubble will attach), Freeze (will freeze the entire playfield for some seconds; you can blow up bubbles, but they do not move), Bomb (will blow up a number of bubbles at the point of impact), and Repaint (will color black bubbles with colors from the current level).<br><br>The more levels you complete, the more Power-Ups will be available, but also the more colors are available (max eight). And furthermore, the faster the game will be (or the less bubbles in turn mode for a turn).

