Description=In WordUp, your task is to create words using the letters on your play-field. The longer the word is, the more points you get. Unlike in a Scrabble-game, the letters itself have no influence on the points you get per word. Here its a fixed value, 250 per 3-letter-word plus 250 for each additional letter.<br><br>At the beginning of a game, you are presented with your 6x6 letter playfield. Now you must find the words, how you combine them is your choice. Up, down, left, right, and the four diagonal ways, all are possible. Once you have found a word, the WordUp button will highlight, and so you now know that this is a valid word. When you send the word, the word will disappear and the letters used will be replaced by new random letters. Per level you must combine words worthy a certain amount of points, if you are successful, you proceed to the next level.<br><br>The game offers three different game modes: Arcade, Strategy, and Vanilla.<br><br>In Strategy, you have unlimited time for each level, while in Arcade, you are playing against the clock. The clock will be reset, when you reach the next level. If you fail to reach the necessary points in the time limit, then the game is over. To make this two game modes a bit more challenging and fun, the playfield offers Power-Ups.<br><br>The following Power-Ups are included in the game: Multipliers (2x, 3x, and 5x; will multiply the points you get from the word created, were the Multiplier was inside), Random Vowels (A, E, I, O, U, Y; the Power-Up will cycle through each of these), Random Consonants (L, M, N, R, S, T; will also cycle), Wild Tiles (works as a wildcard/joker)<br><br>These random Consonants/Vowels, and the Wild Tiles are on fixed positions in the playfield. The cycle through goes automatically, but can also be triggered per mouse click. To use them, you must be fast, since the tiles will change after a few seconds. Since only the full words counts, the Wild Tiles will work fully automatic. The Multipliers in the game working a bit different, they dont stay in place. Once you are granted a multiplier (will appear in the top horizontal row), the multiplier will then sink down, one row after a few seconds, and eventually disappear (by sinking below the bottom row).<br><br>In addition to the Power-Ups, there are also Hazards in the game. The following Hazards are included: Firecrackers (will destroy the eight direct adjacent tiles), Bombs (will destroy the 24 direct adjacent tiles), TNT (will destroy the entire playfield), and Walls (will hinder you by creating words).<br><br>Once one of the bombs has destroyed the letters, they are immediately replaced with new random letters. For the first two bomb types, if the bomb is placed on a corner, it will only destroy the adjacent tiles, even if they are not 8/24. The good thing with the bomb types is, that they will randomize the playfield, if you ignite them. The bad thing is, that they will also destroy all Power-Ups present on top of the letters.<br><br>The final game mode, Vanilla, is the same as Strategy, so all Power-Ups/Hazards described above are also present here. But it has an unique special item in it. The Swirl-Power-Up/Hazard (depending how you define it). This item will, after clicking on it, rotate all eight adjacent tiles 45 counterclockwise (one tile to the left).<br><br>After you completed the game, you have the chance to get into the highscore, but this is not just local. Besides the local one, you have the possibility to publish your score in a worldwide highscore.

