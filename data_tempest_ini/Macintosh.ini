Description=Ah, vacation. Let me take some pictures of this lovely scenery. What is this?! A burd got in the picture. If I want to get photos to remember this vacation, I'm going to need to clear these burds out of my way!<br><br>Burdaloo is a match three puzzle game. Using your mouse, shift the rows of burds vertically or horizontally until there are three or more in a group. These will then fly off and new burds will  take their place. On some puzzles, you must match burds of the colors shown at the bottom left until the silhouettes are shaded all the way up. On another puzzle, you have a vertical row of shaded silhouettes at bottom left and must match whichever burds' color is at top. Another puzzle requires you to shift the burds until they match the image at bottom left. In another puzzle, you start with two rows of burds and new burds fly in from the top. You must match burds to keep them from filling up the screen until time runs out.<br><br>Later in the game, you will encounter grumpy Herman. When he enters you puzzle, you will not be able to shift the rows he is on, vertically or horizontally. If you match burds above him until he reaches the top row or match burds next to him where one is singing, he will fly off. Also later, you will find big and little birds. the wide ones are Tiny and the tall ones are Maxwell. When you shift the big Tinys up and down or the big Maxwells left or right, two rows will shift with them. You cannot shift the big Tinys or Maxwells off the screen. If you get three Tinys or Maxwells together or get the big ones to the top row, they will fly off.

