Description=A mother and her two children are traveling on a vacation trip, when they spot a nearby abandoned manor from the windows of the car. The woman decides to take a break and set up a picnic for a quick lunch on the lawn. Tired, she dozes off laying on the checkered blanket while her kids start to investigate the house. When she wakes up, the brats are nowhere to be seen. She desperately screams their names while entering the creepy building, only to find a room filled with broken mirrors. To her astonishment, the central mirror starts to speak, explaining that the naughty children smashed all the mirrors of the room, and that he will keep them trapped inside him until all the glass pieces are restored to their places. The dutiful mother has no alternative but to follow the instructions of the magic mirror and enter each shattered looking glass, crossing portals to another worlds to recover the missing pieces and save her beloved son and daughter.<br><br>The Mirror Mysteries is a hidden object game, where the main objective is to find and click on all the pieces shown at the bottom of the screen, on several locations contained within one of the broken mirrors. Each scene is presented as a static screen, with the pieces scattered through the scenery. Some of the pieces are transparent, indicating that they only become available after an extra step or action is performed on the scene. The pieces are organized on separate slots at the bottom for each object.<br><br>After collecting all the sections of an item, the complete object is either transferred to the inventory at the right side, to be used on another room, or ready to be placed on the correct spot of the scenery. The reassembled items have to be dragged and dropped from their slots to their appropriate places on the scene to complete each location. The player has to move back and forth between the available locations, to find all the objects necessary to finish the scenario and receive the mirror shards