lecting all the list entries, one of the objects is stored inside the inventory to be used later when solving puzzles.<br><br>The inventory can be accessed directly, by moving the cursor to the bottom of the screen to make a series of slots appear, that can be scrolled left or right with the interface arrows. Like in most adventure games, the objects have to be dragged and dropped on logical places of the scenery to solve puzzles and perform actions. For example, a key can be used on a lock open a door. A journal keeps track of any information needed to solve some of the puzzles, acting as general guide to the game. Some of the puzzles take place on self-contained screens, where a mechanism of some sort has to be manipulated directly to solve them.

