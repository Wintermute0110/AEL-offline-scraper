t that takes him back to Cassie's house. This game explores a lot of pre-school skills, most of them precursors to math learning. Skills include counting, number recognition, logic, patterns and sequencing, shapes and sizes, matching, memory, and classifying.<br><br>Dragon Tales: Learn &amp; Fly With Dragons is based on the Dragon Tales Public Television series created by Nina Elias-Bamberger, which is in turn based on original characters created by Ron Rodecker.

