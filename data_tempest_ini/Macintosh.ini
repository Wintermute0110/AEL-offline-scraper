Description=Cleaning the bathroom is not fun, so a scientist decided to create the ultimate bathroom cleaner - a microscopic gray goo that will eat the dirt.  It works very well, but it doesn't just eat dirt and the more it eats, the larger it gets.<br><br>You control this gray goo and take it from microscopic size to cosmic size.  You'll start out eating small and large pieces of dirt like you're supposed to.  But you keep growing and work your way up the food chain.  Dirt isn't filling anymore, so you start eating small toys and mice, then cats and dogs.  Eventually, you start eating people, cars, and houses.  But you keep growing.  Nothing can stop you... not even the cosmos!<br><br>Control is done completely with the mouse.  Depending on the level, you may need to be careful what you try to eat.  You can only eat things smaller than you, and some things that are larger will either hurt you or kill you if you touch them.  Some will even shoot at you, such as police officers and tanks.  The goal in most levels is to eat enough to grow to the next size.  There are also a few levels that are "bonus" levels, such as trying to get 4 puzzle pieces by moving through a small maze.<br><br>There are 3 modes to play the game in: Normal, Casual (easier and no time limit), and Endurance (more time needed per level and more difficult).

