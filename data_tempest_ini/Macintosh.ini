Description=KrissX is a crosswords puzzle game, where the player has to unscramble lines and columns of crossed letter tiles to reassemble words. In the main quest mode, tutorials appear every time that a new gameplay variation is introduced. When hovering the cursor over one of the words, a short hint is displayed inside a thought balloon, usually showing a synonym. This behavior can be turned off for extra challenge.<br><br>Various bonus tokens fall from the tiles after completing the words, activating several special powers that help solving the puzzle. Score tokens give extra points, tip tokens recharge the hint button at the bottom-right, freeze tokens lock correct letters in place, time tokens give extra seconds in Time Attack Mode and cascade tokens automatically swap letters on all the incomplete words. Some words are on fire, and if the player manages to reassemble them while they are ablaze, all the lines and columns connected to it receive a letter swap.<br><br>Three new features are unlocked while playing the quest mode. In the Time Attack Mode, the goal is to unscramble the words as fast as possible before time runs out. Time tokens drop from the finished words, adding ten seconds to the remaining time when collected. The special puzzles are groups of crosswords with words corresponding to a specific theme, like "countries of the world" and other trivia items. With the puzzle creator, the player can build custom levels that can be shared via e-mail, or posted on-line.

