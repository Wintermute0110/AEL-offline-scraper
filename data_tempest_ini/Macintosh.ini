Description=On an unnamed planet the primordial races of Snoot and Gram have warred with each other since time immemorial, each vainly struggling against the other. The balance of power may soon shift, however. An alien ship has recently crashed in the Rusty Scale Desert, in Snoot territory, bearing endless technological possibilities. The Gram are unsure of the ship's specific location, and haven't the resources to take both the entire desert and it's accompanying military installation quickly enough to make off with the ship. Enter Chum, the Gram's finest spy.<br><br>Alien Conspiracy is a side-scrolling, third person shooter in which players takes the role of an alien spy, Chum. The player's primary goal from level to level is to make it to the other end of the screen, which then advances on to the next. Due to the limitations of the game's engine, movement is handled using a grid-based system, and as such players are capable of seeing bullets travel through the air in a "bullet time" like effect. Although a spy, Chum will have to favor firepower over stealth in carrying out his assignment, as sneaking around an enemy is essentially impossible in the second dimension. Players can employ a number of different weapons in order to fight through the Snoot's implacable infantry and TacOps soldiers, however, from a simple pistol to a pump handle missile launcher.<br><br>Playing as Chum the player must sneak into the military installation and steal the coordinates of the ship, thereafter crossing the desert and planting a plastic explosive in it's core. If the player succeeds the ensuing blast will wipe out every trace of the extraterrestrial technology and prevent the Snoot from gaining an advantage over the Gram.<br><br>There is no save system, nor is there an in-game score. The game includes resources and instructions for players to add their own custom levels, though it lacks a centralized level editor.

