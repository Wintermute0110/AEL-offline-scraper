Description=The protagonist is called by his/her scientist grandfather to help finishing the work of his lifetime, the invention of a time machine. After finding all the missing components and fixing the device, the old man steps into the machine and travels back to the remote past, where he ends up stranded without the technical means to come back. However, he's able to send a note and the main time capsule to the present. His descendant now must embark on a quest through the ages, going to several key moments in history to find and rescue the absent-minded professor.<br><br>Eternity is an adventure game with simple puzzles tailored for the casual market, peppered with occasional hidden object challenges. Most of the time, the objective is the same as in the majority of point-and-click adventure games: the player has to gather all the objects and tools found on the available locations, and combine or use them directly by dragging and dropping the items over logical places to perform an action or complete a task. The inventory tray sits at the bottom of the screen, framed by the hint button and a circle with shortcuts for the locations. The hint button at the bottom-left corner makes interactive areas shimmer when activated, taking some time to recharge after use. When nothing else can be performed on a location, its shortcut receives a check mark as a completion reminder.<br><br>Clicking on some special places, like cabinets, corners and other scenery fixtures, brings up a window with either one of the hidden object games or a self-contained interactive puzzle. In the seek-and-find challenges, the player has to find and click on all the items listed at the bottom of the screen, with all the required objects scattered and placed discreetly inside the cluttered window. The mini-games are implementations of classic concepts seen on several other casual titles, like mahjongg, a Tower of Hanoi variation, jigsaw puzzles and other similar challenges.

