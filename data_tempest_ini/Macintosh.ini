Description=Following the on-going war of the first Star Control game, the Alliance has lost. The Ur-Quan armada systematically hunts down the alliance races and imprisons them onto their homeworlds, including Earth. However unknown to the Ur-Quan, during the war, a small research vessel had been lost while sent to a distant star system looking for evidence of the ancient Precursor race. The survivors of this research team had come across the controls to a Starship factory and used it to build a Precursor supply vessel: one of the largest vessels in the galaxy. It's time for these Terrans to return to Earth...<br><br>Star Control II is a game based on exploration, space combat, diplomacy and resource gathering. Your main starship is the Precursor vessel and it can be used to travel between star systems. This uses fuel which must be processed in exchange for raw materials. In addition to providing fuel, raw materials can also be used to make purchases. You can use them to improve your starship, buy ships for your fleet, and hire crewmembers (who represent your ships' "health"). <br><br>Raw materials are found on surfaces of planets throughout the galaxy; you have to send a landing module to the planet and then guide it around the surface as it picks up the materials you found earlier with your scanner. Each planet is unique in the type of minerals and metals it is formed of. Some planets are plagued by natural dangers such as lightning storms, earthquakes or lava which can damage or destroy your landing modules. Non-sentient lifeforms can also be found and stunned to obtain biological samples. Special installations, objects and ruins can also be found on certain planets. <br><br>While in "deep space", your starship can approach any star you come across, and then you can guide your ship around its system and land on its planets and their moons. Space is treated as two-dimensional and presented in a top-down view. There is also a starmap available which shows the entire galaxy and allows you to set your ship on auto-pilot to any star. <br><br>Throughout space are different alien civilizations. These are represented on the starmap by a sphere of influence. Within the sphere, the aliens have a controlling presence and their ships will venture freely. Outside the sphere, encounters are rarer. Aliens can be dealt with diplomatically, through a series of dialog options, or in combat. <br><br>Combat utilizes the same engine as the first Star Control game, where action is controlled from a top view and influenced by the gravity of nearby planets. Each alien vessel is controlled uniquely and has unique abilities. Combat can also be played as a standalone game ("melee mode"), separate from the main storyline.

