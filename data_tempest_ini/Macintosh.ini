f light is fired from one wall in the dance hall, the light makes its way to the disco ball so that the monster dance party can start.<br><br>7. Haunting Hang Gliders: Help guide a monster's hang glider over a short course by dodging obstacles. After profiling a short flight, use that time to evaluate how long it would take to complete a longer flight.<br><br>8. Drape Maker: Use the tools available (ruler, string, fabric, and basic math operations) to create properly sized drapes for different sized windows.

