g in missing words and then sequence the sentences to help Lucky Lucy the rat escape<br><br>This game focuses on the curriculum for third and fourth grade children, covering elements of Language Arts, Math, Social Studies and Science, and building skills in problem-solving and logical thinking. <br><br>Included with this game is a bonus ClueFinders CD-ROM: The Mystery of the Missing Amulet, which was previously released as ClueFinders Reading Adventures.

