Description=Ever since you could remember yourself, your foster-father Gorion has been taking care of you, treating you like his own child, and teaching you everything you know. Even though your true origin is still shrouded in mystery, you feel that the little town of Candlekeep is your home, and Gorion is your strong, loving father. But your happiness is shattered to pieces once Gorion takes you on a journey. You are attacked by a group of assassins. From what they say you understand they are after you. You barely escape, but Gorion dies in battle. The people of Candlekeep won't let you in, because they are afraid to attract to themselves the wrath of those who are trying to kill you. Only Imoen, another orphan child who was brought up by Gorion and whom you treat as a sister, is willing to be by your side. You have nothing, no place to call your home, just your companion and the wide world in front of you. And thus your journey begins...<br><br>Baldur's Gate is a role-playing game that uses the rule set of Advanced Dungeons & Dragons (AD&D). You create your hero by choosing one of the available classes (fighter, thief, mage, priest, ranger, and druid, including sub-classes, dual- and multi-class characters), his (or her) alignment, weapon proficiency etc. For the combat system, a special engine called Infinity Engine is used: the battles are turn-based, but are so fast-paced that the player has an illusion of fighting in real time. You can pause the battle at any time and assign commands (such a spells) to your party members. You can also freely move them around during battles. Set in the universe of Forgotten Realms, Baldur's Gate is the first part of the saga that lets you explore various towns and wilderness, plunder dungeons, undertake many side-quests, and find companions for your long journey.

