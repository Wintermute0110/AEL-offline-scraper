Description=The Magical Flying Pink Pony Game is a first-person turret shooter set in a colorful, candyland world which the player attempts to deprive of its magical, pony populace. A macabre contrast, between the carefree environment and the bloody destruction that the player brings on it, is a running theme throughout the game.<br><br>By means of a stationary turret the player attempts to blast as many flying ponies out of the sky as they possibly can, gaining a number of points for each successful kill. The game possesses depth of field, and so ponies nearer the turret will collide with a fired missile sooner than ponies farther out in the field, requiring that the player fire in expectation of where a pony will be, rather then where they are. If ten ponies manage to make it from one side of the screen to the other alive, the game ends in a "Game Over", and the player must start again.<br><br>Particularly tricky shots, such as head or wing shots, provide the player with bonus points based on the difficulty of the shot. Each time the player manages several successive shots of any kind they are given a point multiplier; 2x for two in a row, 3x for three, etc. If the player misses, the multiplier is reset. As the player's score increases more difficult enemies appear, such as ponies which weave across the screen and green ponies, which take three shots to kill.<br><br>Noteworthy achievements, such as killing particularly large numbers of ponies or making a number of difficult kills, are tracked using a system of visual rank indicators at the lower end of the screen. The awards are broken up into three categories: stars, wedges, and bars. Stars are contingent on the number of score bonuses the player achieves, wedges on the number of kills, and bars on the player's raw score. Once the player achieves three advances of any of the three ranks they receive some form of reward in the shape of a better weapon, a brief bonus round, etc.<br><br>The game is available both as