Description=Slaves to Armok II: Dwarf Fortress is an 2-in-1 interconnected ASCII based game currently still in its alpha stage (under development). Additional gameplay features may be introduced with each new version. Although in ASCII, fan-based graphics and other features may be downloaded separately to enhance the default features, in addition to personal modding. Although the default graphic display is in ASCII, a limited 2D graphical display is also officially supported, however the game configuration must be tweaked manually by the player for it to become available.<br><br>Dwarf Fortress<br>The first and primary force of the game is the Dwarf Fortress mode, a city building simulator, involving. Before actual gameplay, the player must first create a randomly created world, pick a location for a starting outpost, stock up the seven strong dwarven team for the hard seasons ahead, embark, and find a suitable location on the world map.<br><br>City building, depending on player creativity offers numerous possibilities. The basic strategy is to dig into a mountain or dig underground. Rooms may later be used for specific purposes, such as building forges, farms, sleeping quarters, all needed to strengthen the initial outpost. The first few seasons focuses on creating initial rooms, creating an economy that manufactures goods (crafts, furniture, clothing, etc.), and later selling those goods to (if available), human, elven, and dwarven caravans. All this while also trying to maintain food and alcohol stocks for your dwarven workers, managing population happiness, architectural planning, and defending the outpost from possible attacks. After the outpost is secure, the player may then have to focus on defense against kobold thieves, goblin kidnappers, brave against wild animals, and ultimately fighting off besieging forces and megabeasts.<br><br>Each dwarf has a set of skills, each indicating the level of expertise the dwarf has. A master miner for example will mine much faster than a novice miner, as so for military units. Continued use of a particular skill will increase a dwarfs' skills from the lowest dabbling skill to the highest legendary skill. Skills are also related to the many jobs available to maintain a dwarven industry, such as jewelers, smiths, masons, etc. Items manufactured may be individually used by the dwarves, incorporated into the city, or traded off to other civilizations.<br><br>Losing the fortress to the numerous challenges however, does not end the game. The player may then choose to send in another party to reclaim the ruins or simply start a fresh in another location.<br><br>Adventure Mode<br>The role playing version of the game may only be played after a new world has been created. The player may choose a human, dwarven or elven character, personalize available skills and set forth into the wilds. Events that have occurred during Dwarf Fortress mode are recorded, thus the player may visit the previous fortress (what's left of it) and obtain previously manufactured items.<br><br>Default gameplay consists of completing quests given by NPCs (Non-Player Characters), usually revolving around killing certain powerful monsters. In doing so, the player may find or buy and sell items, weapons, and armor to equip the player.

