licopters will drop extra ammo on your base if you let them fly peacefully overhead. <br><br>MOLE'S QUEST<br>As Monty the Mole, you must rescue your belongings which the miners have scattered throughout the mines after they destroyed your beautiful home. Jump from platform to platform from the left to the right, grab the belonging, and jump back to the left to safely pass each level. Each time you save ten belongings, you will see an animation of Monty taking the rescued belongings to his new home. Since the mines are covered with radioactive ooze, you must limit your exposure to no more than 5 minutes at a time. That should be sufficient time to rescue each of your belongings. Every time you save a belonging, you will be given a password, so you can continue from the level where you stopped, even if you shut off your computer.

