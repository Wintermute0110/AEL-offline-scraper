Description=Democracy 2 is a sequel to the political strategy game by the same developer. It's a turn-based 2D icon-driven game where the player is the president or prime minister of a virtual country, and has to take political decisions each turn in order to both solves the problems that the country has (and make it more prosperous) whilst keeping all of the voters in their different groups happy with the government.<br><br>Each turn in the game represents a single quarter (three months) and the term length, and the limit of terms you can serve are both selectable at the start of the game. You can end the game in several ways, either by winning all the elections and serving till the end of the term limit, by losing the vote at an election, by being assassinated or thrown from office in some other way by terrorist groups, or by reaching a rep-set 'debt ceiling'.<br><br>The main instrument of player control in the game is a 'policy'. A policy is basically a law or some government program, with a single 'slider' used to adjust the 'intensity' of that policy. This could be the tax rate in the case of tax policies, or the amount of budget allocated to a spending policy such as state education.<br><br>Democracy 2 introduced new features to the game in the way of ministers, who control the different government departments. Ministers gain experience over time, and their skill is a factor in determining the success of your policies. They can also be used to boost support from different voter groups depending on their support 'base'. Another new feature is the 'focus group' which is a graphical method of looking at individual voters in the game, and seeing their group membership, party affiliations and their likelihood of voting at the next election.

