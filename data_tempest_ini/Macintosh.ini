Description=Described by the developer as a "third-chick shooter", Kumoon is a freeware puzzle game with 3D graphics made for the 2005 edition of Assembly, a coding competition in Finland, where it won the first prize. The player controls a small chick holding a gun, using the traditional WSDA keys for movement and the mouse for aiming. There are three weapons available: a revolver, a shotgun and a grenade launcher, each with different characteristics and bullets of variable mass.<br><br>Being a physics-based game at its core, the main objective is to knock down piles of red and green boxes while keeping a score of zero or more to finish each level. After the first free shot with any of the weapons, the next discharges incur point penalties that lower the score. This must be remedied by tumbling the cubes to raise it back to above or equal to zero. The score is also subtracted if the chick touches any of the red/green boxes.<br><br>The way to solve most levels is to bounce the bullets from the walls or the ceiling to increase the points received when they finally bump into the cubes. The points are multiplied by each bounce before the projectiles hit the target boxes. The mass of each bullet is an important factor, with the revolver shooting a compact sphere that knocks down most piles, the shotgun spraying lots of small pebbles and the grenade launcher exploding a shower of projectiles on all directions.

