Description="In Making Music, I set out to offer the young child the same experience in creating music that they already had in visual arts, using finger-paints or crayons."<br>                                                        - Morton Subotnick<br><br>Morton Subotnick's Making Music is the first title in his music series that includes Making More Music, Hearing Music, and Playing Music.<br><br>There are many features to this educational game - you can dive right in and learn to use it as you go along, or you can access the tutorial/overview from the opening screen. Click on this option, and it will take you to the area you choose and explain it quite thoroughly, as well as showing you how to use it. As you play, you can also access help by clicking on the question mark on the lower right; when you run the cursor over an item you'll hear an explanation of it.<br><br>1. Building Blocks: design a melody by dragging and dropping blocks.<br><br>2. Making Music: music as an art program; paint your notes on canvas, save, and listen.<br><br>3. Sound Palette: pick your instrument sounds from classic instruments and some exotic ones.<br><br>4. Melody & Rhythm Maker: birds on a wire are your notes and eggs your rhythm! Create your own songs and save them here.<br><br>5. Mix and Match: switch melodies and rhythms around and use them in your own compositions.<br><br>6. Same or Different: listen to two short pieces and decide if they are the same or not.<br><br>7. Find the Same: listen to three melodies and decide which one matches the original.<br><br>8. Name That Difference: listen to two pieces and determine whether they are the same, or if the second is higher, lower, or backward.<br><br>This game is geared to the 8 and up age bracket, and is certainly suitable for children of all ages.

