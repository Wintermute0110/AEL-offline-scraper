Description=Games That Didn't Make It is a compilation of eight previously unreleased Epic Banana games. Several of the games are unfinished and a number of them stretch the definition of what one could reasonably term a game.<br><br>1. Flying Face - Less a game than an interactive experiment in<br>Pascal. A face flies across the screen, bouncing whenever it comes in contact either with the sides of the window or the user's mouse.<br><br>2. Kung-Fou - In essence a fairly small screen saver. A fellow is<br>attacked by two men wearing ski-masks and proceeds to beat them within an inch of their life until you quit.<br><br>3. Old Extreme Prejudice - A top-down shooter wherein you play as a special forces operative infiltrating a number of suspect<br>organizations. Sometime in it's development it was superseded by an experiment in platforming, which ultimately became the Extreme Prejudice that was eventually released. Due to it's unfinished nature the game is<br>fairly short and has very few of it's features actually integrated<br>within the game. There is a small, player versus player multiplayer component. <br><br>4. Plah - You run around in a small, sparse world alongside two<br>brown blob monsters. You're capable of firing small red pellets but<br>they do absolutely nothing. You cannot otherwise interact with your<br>environment and the game has no objectives.<br><br>5. Stan the Swordsman - A simple side-scrolling medieval platformer. Travel through two levels combating the forces of evil, such as spiders, with your trusty sword.<br><br>6. Terrorism - A text-based action game featuring three different<br>scenarios based around combating the Dark Sun Clan, a terrorist<br>organization. The game relies on randomization in order to make such an uncommon genre crossover functional. As it's unfinished it contains a number of not so subtle issues, one of the three scenarios even being incompletable.<br><br>7. Vamp - Play as a vampire that walks around an incredibly small<br