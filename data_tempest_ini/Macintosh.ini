Description=X-Plane 6 is a flight simulator using the blade element theory. It runs on several computer platforms. It provides a real time simulation of flight using actual weather info, aircraft systems performance and failures, accurate topographical data and real world navaids (over 25,600) and airports (over 21,000). X-Plane is bundled with tools to design and modify aircraft, navaids and scenery. Also, various aircraft models have been included such as the Boeing 747, Piper Malibu, F-22 Raptor, Cessna 172, Bell 206, X-15, and Space Shuttle to name a few. <br><br>This version differs from the previous in the following major areas:<br><br>1. Minimum resolution increased to 1024x768.<br>2. New scenery format with 5 times the number of elevation points.<br>3. Auto-generated buildings.<br>4. New aircraft format with new texture format and greatly increased flexibility in instruments. Vastly improved default instruments.<br>5. Round world terrain model that eliminates the old distortions and errors.<br>6. Major terrain upgrade: improved terrain accuracy for the US, land use data, all new terrain textures, roads, rivers, power lines, etc.<br>7. Custom scenery folders.<br><br>General Information<br>X-Plane uses the so called blade element theory (19th century) to calculate aircraft behaviour. In essence this theory regards each surface as an airfoil and calculates the forces acting upon to derive its velocity. Hence the way the aircraft handles and behaves is governed by its shape, weight, centre of gravity (CG), drag and thrust. Other flight simulators have chosen to use tables for aircraft performance. One benefit of that approach is that less powerful computers can perform the simulation. By using different factors for density, gravity, X-Plane will allow for flights in a different atmosphere. An included example is Mars.<br><br>Plug-Ins enhance this simulator further by adding for instance realtime online flying, flight planning and control. X-Plane can output data which can be fed to such as motion platforms, displays, navigation systems or home-built cockpits. It can also receive data from external sources such as RC-flight controls, Garmin GPS system, or your own flight model. Different angles of view can be output to up to 5 individual monitors (or streamed over the LAN/Internet).<br><br>The game's flight model and supplied design tools are used in visualisation, aircraft model testing and feasibility studies for real life aircraft. A library of standard NACA airfoils has been included. There are a number of companies that use X-Plane, such as NASA, CarterCopter (helicopter),  and Terrafugia (Transition - street legal aircraft). While other companies such as C74 offer design services for aircraft builders and DARPA. People from all walks of life (engineers, aviation enthusiasts, pilots, lawyers) have offered their design to major registries such as x-plane.org, and avsim.com. The X-Plane aircraft and scenery collections total over 1,500 submissions and updates.

