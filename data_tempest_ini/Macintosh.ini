Description=The Sims 2 is the official sequel to the "best-selling PC game of all-time", The Sims.<br><br>In this sequel, Maxis has created an entirely new, 3D engine, similar to the console Sim games.  You can rotate the camera in a 360 view, or shuffle the camera to the left and right.<br><br>Your Sims are also fully animated, articulated characters.  They have a wide range of movements, most of which are humorous.  Eating, drinking, going to the bathroom, getting kissed, proposing marriage... everything has a specific animation to it.<br><br>The Sims 2 has an expanded Build mode.  You can now create large houses, going up to four floors, with new types of wallpapers, carpets, stairs, fireplaces, and more.  You can connect parts of your house via a deck or patio, or a balcony-type catwalk.<br><br>When first playing the game, you can choose to move your family into a pre-made neighborhood with different themes, or you can create one from scratch.  If you have SimCity 4 and/or Rush Hour installed, you can import cities into The Sims 2 to use custom neighborhoods.<br><br>The biggest change to the game is aging and fears/aspirations.  Your Sims will now age, from a newborn to a toddler to a child to an adult and finally, to a senior.  Your Sims will also eventually die of old age (or other means, for evil players), but there is a way to prolong your Sims youth.<br><br>Fears and aspirations are just that.  Each Sim has different fears and aspirations that must be avoided and met, respectively.  If your Sim has a fear of a loved one dying, your Sim will experience difficulty for a time after the person dies.  If your Sim has aspirations to get to the top of the corporate ladder, he'll earn aspiration points, which eventually turn into a Platinum meter.  When enough points have been reached, you can buy special items, like a Money Tree which releases bags of money every so often.  Meeting your Sims fear results in his aspiration points being lowered.<br><br>Your Sims also have memories, which they will use to remember things throughout the course of their lives.  This can deeply impact gameplay depending on how you play.<br><br>The last major addition is the ability to create movies using your Sims.  You can capture actions, and edit the video to make a movie of sorts.  You have the option of adding special effects, like slow motion or blur.

