Description=Egg vs. Chicken is a combination of match-3 puzzle elements and arcade action. The player slides eggs towards corners of a fortress, matching three or more of the same color in order to use them as projectiles.<br><br>The main objective is to ward off an attack of invading chickens and collect energy eggs. Once these chickens reach the surrounding fortress walls, they start pecking at sections of it. If they succeed in making an opening and entering, the game is over and the player has to restart the level.<br><br>Each fallen chicken leaves behind a new egg. Collecting these ensures a steady ammunition supply for the fortress. Sometimes they drop an energy egg. A number of these are necessary to finish the level.<br><br>The egg color is related to special proprieties of it. White and brown are the standard ammunition, only dealing a limited amount of damage to the chicken. Red "inferno" eggs are more effective as they burn the jingoist poultry. Blue "blizzard" eggs can destroy those birds that are immune to fire. Yellow "thunder" eggs electrocute the fowl, and are particularly good against those wearing metal equipment. Black eggs kill any chicken. Rainbow eggs act like wildcards, matching with eggs of any color.<br><br>While fighting the feathered onslaught, random items appear on the battlefield that can be collected and used. Repair wrenches reconstruct ruined wall sections. Paint buckets change the color of a group of eggs. Bombs explode the clucking enemy. Freeze boxes make the ground slippery, slowing the birds pace. Mines detonate on contact. Flame moats incinerate any approaching chicken.

