Description=AMBER is an adventure game presenting a suspenseful horror ghost story and following the guidelines of a Myst-like first-person adventure, yet, at the same time, offering some unique features of it's own.<br><br>AMBER is short for Astral Mobility By Electromagnetic Resonance device invented by a promising scientist in the field of paranormal activities, Dr. Roxanna. In order to conduct the experimental testings of the device she secludes herself into an abandoned mansion, rumored to be haunted by ghosts and spirits. In her research Roxanna confirms those rumors, however, fails to respond on numerous phone calls. Her friend, Joe, presumes that something might has happened to her and asks you, the player, to investigate.<br><br>In order to help Roxy and the spirits of the house, you will have to use the AMBER device, that will provide you with the ability to experience ghost's stories in form of the lucid dreams. Each dream will be presented in the unique stylistic presentation. For example a sequence involving the death of the girl living in 1940s will be presented in B&W with lots of period music in the background. Once you've investigated the cause and the circumstances of each spirit's torments you finally  will be able to help Roxy herself. <br><br>Although, the game does require player to solve as inventory-based puzzles so as the Myst-like mechanical and mathematical puzzles, the emphasis is more on the exploration and presentation of the story. For instance, all "ghost" parts of the game have neither inventory nor items to collect.  So the key element of the gameplay is exploring environments in order to advance the plot by revealing crucial information as to to the reasons of ghost's bond to the world of the living.

