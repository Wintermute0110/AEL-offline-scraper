Description=Dofus is a 2-D Flash-based tactical MMORPG (Massively Multiplayer Online Role-Playing Game) that uses cute manga-inspired graphics.  The humorous fantasy land of The World Of Twelve is like an interactive comic book.  6 dragon eggs named Dofus have disappeared in the province of Amakna and the greed of people to get their hands on the extraordinary powers they emit has resulted in people and cities coming to blows.  There are also strange occurrences such as weird animals appearing and even new lands rising from the sea.  <br><br>Servers exist for different language communities and there's a F2P account with access to the zone of Incarnam for new players and to the city of Astrub and most of its outlying areas.  A P2P account allows access to the whole world of Dofus, plus PVP factional battles and being able to go above level 30 in profession levels.  You control a character avatar from one of twelve classes (including Pandawa's Flask which are only available as P2P)  through the world in isometric view.  Your character gains levels through completing quests and defeating monsters.  Points are awarded to life, characteristic and spell levels.  You can take up a profession, join a group to attack a dungeon, or join a guild. <br><br>It has a PvP + PvE turn-based fighting system which allows for hundreds of tactical possibilities. When you attack a monster, you are transported to a copy map where no-one else can join and take turn using spells to either attack, buff, drain or heal Action Points or Movement Points.  There's 20 class spells plus some common weapon mastery, elemental or mount-taming spells that can be bought, exchanged for or looted from monsters.  Challenges are issued at the start of a  fight to perform certain limited moves and if players complete the challenge their reward is amplified.<br><br>You can learn up to 3 professions (in collecting, crafting or magus fields) and with enough experience you can gain specializations.  Also, you can