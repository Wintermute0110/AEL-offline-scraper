Description=Hearts of Iron II: Doomsday is stand-alone expansion of the Hearts of Iron II.  The original game is included with improvements from it predecessor.<br><br>STORY<br>It is 1936 and Nazi Germany is about to change the course of world history. Years later, the Allies have defeated the Nazi threat and the choice to change history lies in your hands to alter the paths of the Allies or the Communists in what possibly may be World War III.<br><br>Take the role of the government from one of 175 available countries to choose from, ranging from the year 1930 to 1953 as the largest countries in the world prepare for war: United States, China, Germany, France, United Kingdom, Soviet Union and Japan.<br><br>There are 4 campaigns available (1936, 1939, 1941 and 1944) from the original game and one extra "Doomsday" scenario (1945) and 3 alternative "What-If" scenarios.<br><br>GAMEPLAY<br>Doomsday is a real-time war strategy game with a world political map perspective (real-time setting may be paused at anytime). Each country is divided into provinces each with its own geographical and economic values. Gameplay may be divided into the following sections:<br><br>Resource Management<br>Manipulate and trade resources on the world market to help fuel your war engines for the coming war. Trade resources, army divisions and even research blueprints. Build industries and infrastructures to support your armies for offense and defense.<br><br>World and Domestic Politics<br>Governments do not stand alone in the world. Make allies and choose enemies carefully. Create forge alliances and sign non-aggression pacts to fortify your nation when you decide for war! Make handy your spy network to steal, manipulate and use information to your own benefit. <br><br>Choose the path of your nation in ideology, military and economic ideals. Domestic changes will either help or sever your attempts in growing your nation as well as diplomatic channels with other countries. <br><br>Research & Development<br>Better weapons and strong industries require prior research in its technologies. Abandoning this field may mean certain death in the arms race.<br><br>World War II Warfare!<br>There are 3 main forces: The Army, Navy and Air Force. All have different units with specific fighting abilities and unit commands. War consists of battles of attacker/defender within a province modified by bonuses of terrain,  unit abilities, weather and many other factors.

