Description=Quantz is a 3D color matching game. The player controls a rotating geometric shape floating at the center of the screen, peppered with small multi-colored spheres called Quantz on each face. New spheres keep appearing from the screen edges and falling towards the structure, and the objective is to turn the whole polyhedron to make them land on clusters of three or more globes of the same color, to make them disappear. When one of the balls is completely enclosed by a cluster of spheres, it can turn into a fireball after the surrounding balls are matched and removed. The fireball takes off the surface, and falls back burning clusters that share its color, creating new fireballs and giving combo points. Most of the balls are free-ranging, and react to the simulated physics by bouncing around and moving about the surface. Abrupt movements can send the spheres flying off the shape for a few seconds, but its gravity eventually pulls them back. This behavior can be exploited to solve some of the puzzles.<br><br>The game has three modes. In the strategy mode, the objective is to clear all the Quantz before all the energy runs out. The extra spheres are lined up on a ramp at the bottom of the screen, and the player shoots them towards the shape by pressing a button. In the puzzle mode, there's a limited amount of balls available, and the player must plan carefully where to deploy them to clear all the Quantz. The action mode is unlocked after completing ten levels of the puzzle mode, and is similar to the strategy mode. The main difference is the way the globes appear automatically hurling towards the surface, adding a more frenetic pace to the gameplay. The language can be selected from seven options: English, French, Spanish, German, Italian, Russian and Japanese.

