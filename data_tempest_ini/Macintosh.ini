Description=Boonka is a tile-matching game with an ecologic theme, where the ultimate goal is to save trees from evil beings called Skours. The main game screen shows a pile of multi-colored tiles, representing elemental creatures of the forest called Boonkas, where the player has to drag them with the mouse and make matches by color. The Boonkas only connect horizontally, and when linked they form a barrier, making it more difficult to move the tiles around. Lines are added continuously from the bottom of the screen. If the pile reaches the top, black clouds with Skours appear, and if the player can't clear the field on time they destroy everything with a lighting bolt, ending the game.<br><br>The objective is to eliminate all the linked Boonkas, by matching two special tiles that show fairies locked inside jars. When put together, the fairies take off like a rocket, lifting out of the field all the linked tiles they can carry. The removed tiles increase a grow meter at the right side of the screen, that effectively shows the level progress. When the meter is filled, the level is complete and the restored tree is shown before the game moves to the next one.<br><br>The player receives bonus points for making special patterns. The main game is the Adventure Mode, that shows cutscenes between each level, with two other modes available at the main menu. In the Beanstalk mode, the goal is to amass points in an endless level. In the Blitz mode, the objective is to clear the gamefield as fast as possible.

