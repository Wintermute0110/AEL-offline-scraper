Description=Stanley wants to bring his shark model and real shark tooth to school for Show and Tell, but the model pieces are scattered all around the house and he can't find his shark tooth or his friend Lester's animal cards. In this point and click game, the player takes Stanley through the house and out into his backyard to hunt for the missing things. There are many clickable animations and walk-on characters who dole out snippets of information about sharks and other sea creatures. As in Playhouse Disney: Stanley Tiger Tales, clicking on some objects takes Stanley into his imagination, where he pretends to be anything from a penguin sliding on the snow to a sting ray navigating around obstacles on the ocean floor. <br><br>The mini-games :<br><br>1. Dolphin Rhapsody - find the dolphins that make the same sounds<br>2. Tentacle Trail Adaptations - guide Stanley the Octopus through a maze to collect a model piece<br>3. Stingray Stanley's Sweep-up - move Stanley the Stingray along the ocean floor, collecting shark teeth and avoiding obstacles<br>4. Ready, Set, FLY! - race Stanley the Flying Fish to the finish  line, leaping over enemies and collecting fish treats<br>5. Turtle Tally - find the turtle with the dots to match a number or equation<br>6. Whale of a Scale - answer questions about sharks to balance the scale and free the whale<br>7. Seahorse Roundup - match the hidden seahorses to their shapes<br>8. Jellyfish Junction - match up pairs of jellyfish<br><br>Always present with Stanley are his pet goldfish and the Great Big Book of Everything - the goldfish offers advice, and the book has information about sea creatures from A - Z, printable pages, keeps track of the cards collected and gives access to the high score list. If the player owns Playhouse Disney: Stanley Tiger Tales, the Great Big Book of Everything will also include the animals and facts from that game.<br><br>This game is based on Disney's "Whole Child Curriculum", and incorporates social issues