ou without asking. It's also impossible to defeat the ancestral spirits without some serious firepower, so besides your trusty revolver, you'll also find several other weapons during the course of the game like Molotov cocktails, your lovely shotgun or a freeze gun shaped like a dragon head. Since you are fighting the paranormal, you also have access to several spells which allow you to see enemies before they see you, revive the dead or shoot Ectoplasm. Since you hold all your weapons in the left hand and you cast your spells with the right hand, it is possible to use both at any time.<br><br>As the name suggests, Clive Barker, the maker of the Hellraiser movies, had great influence in the making of the whole game. He also wrote the background story.

