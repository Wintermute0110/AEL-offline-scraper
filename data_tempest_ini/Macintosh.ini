Description=Crusader Kings is a real-time (but pause-able) strategy game based on the Europa Universalis engine that focuses on the feudal kingdoms of medieval Europe in the time period of 1066 to 1419 A.D.<br><br>Those familiar with EU & EU2 will find the game easy recognizable, but quite different in many aspects. Gone are the diplomats, merchants and mercenaries, to be replace by a much more intriguing and quite different diplomatic system.<br><br>You can start the game as ruler of a multitude of different kingdoms, as well as hundred of different dukedoms or counts. Increase your prestige and wealth by fighting for the pope, liege, king and country or just for yourself. Move yourself into position for further expansion by arranging marriages for you, your court members or vassals. Assimilate, assassinate, claim or plain simple meet them on the battlefield, those that will not yell to you or your liege.<br><br>Fight with the Popes blessing in far of lands and gain wealth and glory  if you can! Create titles for new assimilate land and pass them down to children, court members, brothers, sisters etc.. to insure the survival of your dynastic.<br><br>Crusader King offers the opportunity to shape the very history of Europe, at a time where Kings, Queens, Titles and Prestige really mattered.

