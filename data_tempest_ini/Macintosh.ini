Description=A woman wakes up on a mysterious island, without any recollection of who she is and how she ended up there. After exploring the place, she starts to piece together a series of clues revealing her past and a dangerous conspiracy.<br><br>Marooned is a hidden object game with adventure elements, where the objective is to search and collect several items on locations filled with assorted things scattered through the scenery. The interface at the bottom of the screen has three main sections dedicated to the inventory, a locked object and the list of required items.<br><br>The inventory shows the silhouettes of the tools to be collected on the scenery, and after finding and clicking on them they are stored to be used later. The locked object has a gate that raises slowly as the items from the list are found and clicked. The list displays the names of the required objects, and sometimes riddles or the number of several instances of the same item. The riddles are word definitions that have to be assembled by selecting two objects, for example clicking on a brown bag and a sandwich on the scenery to complete the correct phrase for "lunch".<br><br>The stored objects can be used as in any point-and-click adventure, by dragging and dropping them from the inventory to their logical places on the screen. Not all of the inventory objects can be found on the same location where they have to be used, forcing the player to keep moving back and forth between the available places to collect all the necessary tools. The hint button has several spears that, when clicked, are thrown arcing towards one of the required items. Extra spears can be found and collected on the scenery.

