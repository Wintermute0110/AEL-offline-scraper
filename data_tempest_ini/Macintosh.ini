Description=Bushgame: The Anti-Bush Game is a simple platform shooter spiced with educational and/or propagandistic elements, according to your own political views.<br><br>The background story: The Evil Bush Administration has built a mech called Voltron to achieve world domination. This angers Hulk Hogan, who gathers his old friends, He-Man (in a somewhat modernized version) and T-Bone, to stop Voltron and his doings by collecting the five Voltron Keys. You get the idea.<br><br>Beginning the game as Hulk Hogan, you jump and run along the scenery. There is no scrolling, the game is composed of rooms that you traverse. Hordes of evil Bush supporters will be attacking you, but you can take them down by shooting horizontally or upwards. Each character also has his own smart bomb-like special attack to wipe the screen clean of any harmful entities.<br><br>At the end of each level, some big strong stupid boss awaits you, jumping and using weapons of mass destruction. These are quite original; for example, you won't see Barbara and George Bush sr. copulating often in a video game, but here you will, with George spitting hot lava rocks and Barbara birthing Junior Bushes at you. You'll also fight Paris Hilton in her flying, bullet-shooting cabriolet or Janet Jackson's giant right boob, controlled by Michael Powell.<br><br>Each time you lose a character, you play the next member of in your sturdy freedom fighter band, as long as you still have one. Fortunately, you'll be picking up new characters along the way -- including Howard Dean, Christopher Reeve and Michael Moore, each with his own spectacular and/or cheesy, smart bomb-like special attack, like Howard Stern's &quot;Porn Star Attack&quot;.<br><br>Interwoven with this straight and simple gameplay are &quot;presentations&quot;, which constitute the educational part of the game. You'll learn about some political and economic subjects like the evolution of U.S. surplus/deficit, or the changes to the estate and dividend tax and their effects, and many other interesting tidbits of information about the evil doings of the Bush Administration.

