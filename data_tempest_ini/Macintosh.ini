Description=World Mosaics is a "picture crossword" game, like Picross and other titles. The basic concept is similar to Minesweeper, where the objective is to reveal a picture on a grid by using numeric clues to uncover the correct squares that have to be filled. Each column and row has numbers above/beside them that show the number of squares to be painted with the brush cursor. For example, a column with the numbers 5 1 3 above shows that somewhere inside it there's 5 continuous squares, 1 isolated and another straight line of 3 squares. Wrong squares also have to be marked with the shovel cursor to complete each picture. The clue numbers get crossed when the right squares are uncovered.<br><br>Each successful painted square adds magical sand to the hint jar. When it's full, another hint coin becomes available that automatically paints a couple of squares when used. It is possible to accumulate up to four hints per picture, but they don't carry over to the next puzzle.<br><br>Each puzzle allows a limited number of mistakes to be made before the picture shatters and the player has to start it again.

