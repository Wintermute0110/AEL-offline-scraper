Description=Clifford the Big Red Dog: Thinking Adventures is centered around a character created by author Norman Bridwell and featured in his series of children's books about the Big Red Dog and his owner, Emily Elizabeth.<br><br>After you sign in, pick a level, and choose four jewels for Clifford's collar, this point-and-click adventure takes you to Emily Elizabeth's room. Here you learn that it's about to be Clifford's birthday, and there are tasks to be completed before it's time for his party: taking Clifford to the groomer for bathing, cleaning up the yard, getting his birthday cake, and picking up a package from the Post Office. Outside, a bird lands on Clifford's nose, triggering a giant sneeze that scatters the four jewels all over the town - retrieving them is another task in the game.<br><br>At the bottom right of the screen is a rolled-up map you can use to get around town, or you can travel by clicking on paths on the main screen with your yellow arrow cursor. Next to the map is Emily's backpack, which serves as your inventory. To the left of that you'll see place-holders for the four jewels you picked at the beginning of the game - as you collect them they will appear here. The largest spot on the bottom of the screen shows the tasks you need to complete, and in the left corner is a stop-sign icon used to quit the game. On the activity screens, you'll have two icons at the bottom - a button on the left to return to your game, and a question mark on the right if you need help. Additional help can be found in the game manual under Hints for Parents - basically a cheat-sheet listing the location of items needed to finish the game.<br><br>Visually, this game is much like Clifford the Big Red Dog: Reading since the art in both games is patterned after the cartoon-style art of author Norman Bridwell, but the gameplay is more that of an adventure game sprinkled with mini-games, as you have to collect items and use them to advance through the story. <br><br>1.