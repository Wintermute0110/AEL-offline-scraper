Description=This game is a combination of two separate games.<br><br>On the one hand it is a puzzle game, where you have a 12x15 rows huge playfield, which is filled to a specific degree with four different symbols. Now you have to click on a group of at least three blocks of the same type to get them removed. If you remove more than three at once, you earn more points. But with each click, new items dropping in, filling more and more of the playfield. If you running out of possible combinations, you can redraw the playfield as many times you want, but each time will cost you points already earned.<br><br>On the other hand, it is an adventure game, where you play the pirate Captain Gingerbeard, who is on a quest to find Treasure Island. You will navigate from island to island, disabling enemy ships with your own ship, seize them and fighting the enemy crew on an one-on-one fight, including the enemy captain. You will attack enemy forts, trying to escape mazes, and gamble with the harbour master of neutral islands for replacements of your crew.<br><br>The clue about Pirates of Treasure Island is that you will play both games simultaneously!<br><br>The pirate adventure is the frame story of the game. For controlling your character, your ship, or your cannon, you will use the puzzle game.<br><br>As already said, you have four different types of blocks. So, besides that you actually getting points for the blocks you remove, you will also use them to manipulate the environment accordingly to your current situation.<br><br>In example, attacking enemy ships. You load your cannon by clicking a cannonball from the puzzle playfield. Your crew will then load the cannon for you. Now you have three different possible blocks you can use, one for the middle ship, one for the right ship, and one for the left ship. Your cannon will fire as soon as you click the block group of your choice. The fourth block group in this example will always miss the ships (shot in the water). While you are firing, the enemy ship(s) will firing too. On each second hit you will loose one of your ten crewmen (first shot wounds him only) and a part of your playfield will drop from the screen.<br><br>The problem is now, that the game runs in real-time. So, while you may still try to find a proper block group in the huge puzzle field, the enemy ships will continue firing normally, regardless if you fight or not. Or, on the worst case, when you fighting the enemy captain, you must parry his attacks with a proper block group, or you will instantly loose your crewman, who is fighting for you.

