% and shows a picture of the object; the silhouette hint takes 60% and displays an outline of a selected object on the crystal ball.<br><br>As before, magic tricks and mini-games appear between chapters. They are implementations of classic concepts, like four variations of solitaire, jigsaw puzzles, a block removal challenge with cars on a parking lot, a tile-matching game with Mayan symbols, a Pipe Dream puzzle with electronic circuits, a Mahjong game, and other puzzles that take place on a separate screen, where a mechanism of some sort has to be manipulated directly to solve them. After being completed in the main story, the games can be replayed later from the main menu.

