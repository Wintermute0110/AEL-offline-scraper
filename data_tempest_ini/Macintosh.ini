Description=In Trivia Machine, your job is to correctly answer questions from 9 different categories. While the game itself is just a singleplayer game, you can compete in an online highscore with all other Trivia Machine players.<br><br>One game is split into levels. In each level, you must obtain a certain amount of level points before you can reach the next level. You have a score meter, which will show you your progress. This meter is segmented, i.e. 5000, 10000, 15000, 20000 and your goal 25000 (in level 1). For each correctly answered question you earn the score it promise you before you selected the category. If you fail (wrong answer or time up), you loose all points until the nearest lowest mark (i.e with 9500 and a wrong answer, you will have 5000 remaining).<br><br>Each level has also a question-counter. So you have only a certain amount of questions available. If you run out of questions before you reach your goal mark, you have lost.<br><br>At each round, the game will generate one of the nine categories into the three difficulty settings, Elementary (easy), Scholar (medium), and Genius (hard). So you have to choose wisely what you want. Not only thinking about what you like and dislike, but also about the difficulty and the amount of points you earn, which are bigger, the more difficult the question is. But you have all the time you want to choose your category.<br><br>The nine categories are:<br><br>1. Art & Literature<br>2. Geography<br>3. History<br>4. Movies<br>5. Music<br>6. Science<br>7. Sports<br>8. Technology<br>9. TV<br><br>Once you have chosen your category, you have a few seconds to read the question, and then some seconds more to answer it. The answers are multiple-choice, with four predefined answers. You have the opportunity to remove up to two wrong answers, but you will loose halve of the promised points for each time you do this.<br><br>Besides the plain answering, there are also special events available, which are visible when you choose the question. Like double points for the current question, an extra round, or Lightning Round.<br><br>In the Lightning Round, the game will ask you ten questions in just 60 seconds, still multiple-choice, but only three possible answers. The more you correctly answer, the more points you get. But those are just for the highscore, they won't help you will your level score.<br><br>To make sure that you don't see the same questions again, the game will automatically download new questions each time you start a new game (if you allow it).

