Description=Lose/Lose is a game about choice and consequence veiled as a classic top-down shooter. Players control a spaceship with one life and an endless amount of bullets, engaging the enemy. Instead of random monsters, each enemy represents a file on the player's actual hard drive. Enemies are procedurally generated based on actual file extensions and when an enemy is shot, the extension is revealed. Destroying an enemy physically destroys the related file on the hard disk, removing it permanently.<br><br>There is no option to determine which files can be used, so the damage ranges from a random text file to a crucial system file, selected randomly from the hard disk. The game's starts with the player's home directory, going after the documents first and next the preference files. Before starting the game players are warned explicitly that it is not a joke and that playing the game will permanently remove files on the user's computer. The only option to avoid that is either never to shoot or simply not to play the game.<br><br>When the player is hit by an enemy the game is over and the game itself is deleted.<br><br>The game's high scores are listed on the developer's project page.

