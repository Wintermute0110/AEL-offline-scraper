Description=Tasty Static is a clone of the classic SkyRoads with similar gameplay, but many different features, entirely new courses and revamped graphics. Players control a space ship on many tracks filled obstacles, pipes, floating platforms and other hazards. Gameplay is arcade-like, requiring perfect jumps, evasive actions and precise timing. To complete courses, players only need to reach the end without crashing. There is an unlimited amount of tries.<br><br>The courses have different themes that consist of three tracks each. Later levels include special tiles that speed up or slow down the ship, bounce it around, reverse it, or turn gravity upside down. Special strategies are also introduced, such as grinding off ledges, consecutive jumps and small changes in direction. After completing a number of tracks, bonus options become available, allowing the player to change the ship's colour, shoot obstacles, and more. All tracks are available right away and the game keeps track of the fastest times. It also includes an editor to create, share and import custom levels.

