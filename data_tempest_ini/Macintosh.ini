Description=Mona de Laffite lead a successful life. As a famous opera singer in Paris she had it all. Fame, fortune and countless admirers. One of them was Baron Shrowdy von Kiefer - a vampire. But he didn't love and admire her just because of her beauty and voice. She also reminded him of his own mother who left him behind in the castle to go on the search for a powerful book. Shrowdy tried and tried to win over Monas heart but she dared to send him away. So he did the only thing he could do: Bite Mona, transform her into a vampire and take her with him to his castle in Draxsylvania.<br><br>Several years have gone by and there is no day where Mona doesn't wish to be free and back in Paris. Also trying to ignore the fact that she is a vampire, she became friends with a cheeky bat named Froderick and when one day Shrowdy is slain by a monk while on a hunt for more blood, she sees her chance to escape the castle once and for all.<br><br>In a classic point 'n click adventure way, the player takes over the control of Mona and directs her actions through a pop-up menu. This way she explores the various locations, talks to people, creatures and some times even machines in multiple-choice dialogues and picks up everything that isn't nailed to the wall - or almost everything. If Mona thinks an item may be useful in the future but doesn't want to carry it around because it's too heavy or so, she places a memory imprint in her inventory. This way the player doesn't need to remember where it was and can just access it like every other item from the inventory. To help the player even more with finding every clue and item to solve the countless riddles, a button press shows every hotspot in the room.<br><br>As a vampire, Mona of course also has the ability to turn herself into a bat and reach points too high for her to access in human form. But during the course of the game she will learn additional useful skills.

