Description=Little Millie Meter, also appearing in Millie Meter and Her Adventure in the Oak Tree, hears a mysterious sneeze and some ominous rumbling as shes out walking, and discovers a Giant family hidden in the rocks. All of them are feeling a little poorly, especially Bulk, the youngest, and Millie volunteers to take a look inside his body to hunt down the reason for his stomach distress. She hops into the space capsule, Bulk yawns widely, and off she goes into the cave of his mouth on an adventure through all the parts of the digestive system. In each location, she will find a game and win one piece of the Golden Pyramid. Only when the Golden Pyramid is fully assembled will Millie understand what is wrong with the giants. <br><br>Players may be reminded of Pajama Sam 3: You Are What You Eat From Your Head To Your Feet as this game also illustrates the importance of good nutrition, but there the resemblance ends. The hand-drawn look is typical of Tivola's games with BVM (see also Oscar the Balloonist and the Secrets of the Forest), and like Millie Meter and Her Adventure in the Oak Tree, this adventure is entirely mouse-controlled.  <br><br>At the bottom of each page are the option icons - at the far left is the pyramid, which shows how many pieces are still missing. The blue refrigerator holds games and the Tricktionary; Bulk's face is the volume control (move the tongue left or right for less or more volume); click on the flag to change languages; or on Millie to exit the game. <br><br>On the right is a panel showing the figure of Bulk and a round x-ray viewer. The player can move this up and down to advance from area to area or travel by clicking on doors in the main screen. Millie begins her adventure in the mouth, proceeds down into the esophagus and then the stomach. From there she goes to the small intestine, takes a side trip to the liver, and finishes up in the large intestine where the, um, exit is. Characters manning various stations along the way provide explanations of the processes of digestion, and there are six mini-games that reinforce some of the concepts covered. <br><br>1. The Pipeline Game - flip, turn, cork, and place the pipe sections so that liquid flows unimpeded from the top left to the bottom right<br>2. Flying Food - try to get all the flying food into the right spot by clicking the up &amp; down arrows as it moves across the screen<br>3. The Tongue Taste Test - drag each food from the right onto the part of the tongue that can taste it (sweet, salty, bitter, or sour)<br>4. The Fruit and Veg Workshop - an art page, where the player can drag pictures onto the page,  resize/reorient them and print it<br>5. The Fruit and Vegetable Jigsaw - just what it says, a jigsaw puzzle of a whimsical picture<br>6. True or False? - Chloe makes a statement, and the player must decide if it is true or false<br><br>Once all six games have been completed, the player also gains access to Millie's Tricktionary, a book of science experiments centered around nutrition; pages from this may be printed out.

