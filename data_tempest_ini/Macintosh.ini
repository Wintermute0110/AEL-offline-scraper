Description=When Pooh floats down to land in the Hundred Acre Wood in Disney's Ready for Math With Pooh, he comes to earth in what will become a garden as the game progresses. The player signs in on a wheelbarrow and chooses a path from the three directions given - in each of these places he'll meet Pooh's friends; Piglet, Owl, Tigger, Eeyore, Roo, and Pooh himself, and play games designed to exercise his math skills at one of three levels.  <br><br>Gameplay is identical to that of the sister game Disney's Ready to Read with Pooh: pointing and clicking the mouse will perform actions, the cursor is a little bumblebee that flutters it's wings whenever it is over a hotspot, and when dragging an object is necessary the game utilizes click-and-stick.<br><br>1. Wishing Well - contrary to what you might expect, this well is wishing for something - a group of pictures that will match the number it shows<br>2. Tigger's Contraptions - this fabulous machine requires the player to feed it objects in a particular numbered order<br>3. Eeyore's Faded Calendar - follow the snail to help draw in the faded numbers<br>4. Rabbit's Rain Dance - follow a sequence of pictures to complete this rain dance<br>5. Bug Collecting - sort bugs into a tray by color and choose which row has more or less<br>6. Piglet's Cupcake Kitchen - count cupcakes by frosting them, add them up and choose the correctly numbered sprinkle shaker<br>7. Pooh's Pantry - sort Pooh's fruit and vegetables from numbered baskets into jars<br><br>A player's success is rewarded by Gopher with prizes for his garden, such as seeds that will grow when they are planted and watered and decorations that animate when clicked on. Other rewards are printable, such as a Bug Collecting Certificate and a number banner depicting the jars in Pooh's Pantry, earned by completing those activities. Upon returning to the garden the player will find notes from the characters stuck to the back fence - when a note is clicked on, the character who