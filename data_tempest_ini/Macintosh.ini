Description=The Spore Creature Creator is, as the name suggests, a separate release of the editor with which the player can build creatures for Maxis' game Spore, prior to the full release of the game.<br><br>The player starts with a colored blob. This blob has a spine in it through which it can be modified in both in form and size. Once the basic look of the creature is complete, the player can choose from seven different categories of parts. From mouth, over legs to decorative objects including a shark fin, dozens of items can be applied to the blob to form a living creature. The player is only limited by the available DNA points and the complexity of the creature. If the creature is already too complex in having too many body parts, the player cannot add any more to it. Each body part also increases the stats like attack rating or speed of the creature, which is irrelevant for this edition but important later for the main game. Once the creature is finished, the last steps are putting paint on it by choosing from different colors and shapes, and giving the creature a name. <br><br>Once a basic creature with the minimal body parts has been created, it can also be tested in a small arena. There the player can let it perform several different moves like attacking or dancing to look if the creature looks good in any situation. It is even possible to spawn up to three children of the creature to see how they look like. In this mode the player can also make screenshots, create avatars or film the creature while it does its moves. The editor offers the possibility to send the screenshots to a friend via mail or upload the videos directly to YouTube.<br><br>Spore Creature Creator also features the Sporepedia, a catalog of every creature created by the player, the developer or, if there is an online connection, the whole world. There the player can also choose to upload his creatures to the online catalog which then can be accessed from the official Spore homepage.

