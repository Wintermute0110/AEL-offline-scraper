Description=Etch A Sketch is a platform game based on the classic drawing toy. The player must help Knobby, one of the drawing knobs of the apparatus, to cross safely levels full of obstacles and perils. Using the mouse, the objective is to drawn lines to protect the character from harm, and to help him transverse gaps. Sometimes puzzles have to be solved before Knobby can proceed to the exit. Lines drawn from a fire source to bombs and dangerous creatures ignite them, opening paths and destroying the enemies. In some levels, Knobby has to rescue trapped creatures, or collect an item before the exit portal starts working.<br><br>Hitting the space bar or the right mouse button erases the lines and makes Knobby stop. Hitting them again makes the character resume his movement. There are three bars at the top of the screen, one for the amount of ink left (it replenishes automatically when not drawing), other for creative power and a last one for health. Each quest chapter starts with three lives, and after the last one is spent the stage is restarted from the first level.<br><br>A connect-the-dots mini-game appears between the stages, where objects have to be drawn within a time limit.<br><br>A breakout-style game, where drawn lines replace the pad and Knobby acts as the ball, can be played separately from the main quest game. The game also includes a fairly accurate digital simulation of the original toy that can be accessed from the main menu. The pictures created can be printed, saved, set as desktop wallpaper or e-mailed.

