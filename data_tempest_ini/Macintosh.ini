Description=The Zork Trilogy is a compilation of all three of Infocom's original Zork games - Zork I, Zork II and Zork III -- and including the famous and ultimate feelie: the "Zorkmid Coin". This pioneering IF work was originally called Dungeon; it was too large for most computers at the time, and was broken into three sections, which became the original Zork Trilogy.<br><br>The Original Zork Trilogy<br><br>Zork I: The Great Underground Empire<br>This is the first game in the trilogy that started it all, in which you are introduced to the Land of Quendor, also known as the Great Underground Empire. Your only starting equipment is an Elven sword, and an old brass lantern. You must battle the Thief and the Troll, and outwit the Cyclops, as well as sail the mighty Aragain River, and go Over The Rainbow. You must fetch each of the twenty treasures of Zork, return them to the Trophy Case, and then find the entrance to Zork II.<br><br>Zork II: The Wizard of Frobozz<br>Here you meet the Wizard of Frobozz, a senile mage who can only cast spells beginning with the letter "F".  These include "Freeze", "Fatigue", and "Fudge." (The last one turns things into... fudge.)  Also found here is the infamous Carousel Room, the unicorn, and the dragon. Your mission is to get all three orbs and free the demon, so you can get the wand from the wizard and move on to Zork III.<br><br>Zork III: The Dungeon Master<br>Zork III ties up the loose ends left by the first two Zorks. Here, you find out your purpose for being in Quendor. Also, you finally find the spot where you must utter the words "Hello Sailor", a phrase that has become a running gag in the series.

