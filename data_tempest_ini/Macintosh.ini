Description=While searching for her cat, Mila finds a dragon amulet. Later that night she goes to sleep, expecting an ordinary day the next morning. Instead, she is awakened by a strange old man. It seems that friendly dragons have been bound to  the Earth by dark magic. Mile, it turns out, is a descendant of the dragon sentinels. It is up to Mila to open the Dragon Portals so the dragons can be free.<br><br>Dragon Portals is a match three game. To make a match, click a sphere. This sphere will drop to the row below. This will either complete a row of the same spheres on the lower row or, by removing that sphere, will allow the other spheres to come together to complete a row of three or more. You can only drop spheres that, when dropped, will complete a three-way row. If you drop a sphere below and, in doing so, you make a row of three or more on two rows at the same time, both rows will clear and reload and you will receive the points. If you take too long making matches, the dragons will fall to the Earth and you must retry the level.<br><br>As you progress through the game, you will earn power ups. These can be Thor's Hammer, that will clear an entire row or Hand of God, that reorders the rows so all the colors are together. In between levels, you may be asked to take some photographs of dragons by the Meland Natural Society. You will have a picture of a dragon and must find that dragon with your viewfinder. Get the target near the eye for best results.<br><br>After you have played to a certain point in the game, you will unlock two other game modes, Survival and Islands. In Survival, you will select from among the power ups you have gathered so far. You will then try to stay aloft, making matches, as long as possible with only that power up for help. In Islands,. you will select a land. You will have all possible power ups that you have thus far acquired and, again, will try to stay aloft as long as possible by making matches.

