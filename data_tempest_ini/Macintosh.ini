Description=Like its predecessor, Sunset Studio: Love on the High Seas is a hidden object game with a Hollywood parody theme. As the assistant of a starlet called Katherine Connick, the player has to help her and the film production staff of a disaster movie called "Titanship". Most of the time, the objective is to find and click on all the items listed as tabs at the bottom of the screen, on scenes that are mostly static representing sets and other locations of a movie studio. A minimum of twelve objects have to be found within a time limit to successfully complete a scenario and unlock the next chapter. The locations can be revisited after failure, to make a new attempt or achieve a higher score.<br><br>The hint system has extensive help options, accessible as a series of buttons on the cell phone at the bottom-left. The magnifying glass button replaces the names on the objects' tabs with pictures for a few minutes. The viewfinder button puts a rectangular lens on the screen, that can be moved around the scenery with the mouse, its picture getting sharper when over one of the required items. The text message button displays a brief written description of the location of a list object. The spotlight button shines two light beams over one of the list items, moving from one item to another for a few seconds. Each button has a counter underneath showing the number of available uses left. Extra hints can be acquired by completing the random rush job challenge, that starts after receiving a phone call from one of the characters, where the goal is to find a specific object before the allotted time ends. The timer for the challenge is shown as a diminishing star background on the object tab.<br><br>Besides the hint buttons, there are two helpful items that can be found and clicked on the locations. Buckets and boxes of popcorn cover the visible tabs at the bottom, making the objects shake when the cursor hovers near them. Photographic equipment makes the screen white and 