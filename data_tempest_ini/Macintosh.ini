at is Lear's mouth. There are also batteries that Santiago can collect to be used as weapons in a later stage.<br><br>Joni's Last-Chance Labyrinth: Ms. Rose creates this deadly plant-filled cavern to doom Joni. However, when each of her friends escape their traps, they join Joni on her quest. Up to four of them journey through this side-scrolling platform adventure. Any of the characters that have joined Joni can take the lead. Whichever character takes the lead can use whichever weapon that have acquired: anchovies, books, batteries, or oranges (which are what Joni accumulates in this trap). Each weapon has unique advantages.

