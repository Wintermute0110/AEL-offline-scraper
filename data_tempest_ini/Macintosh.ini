Description=Global Conflicts: Palestine is a serious game about the Israeli-Palestinian conflict, where you play the role of a reporter researching stories in and around Jerusalem. <br><br>The game has six different chapters, each representing one news story, and for each story you decide whether to write for an Israeli, a Palestinian, or a European newspaper. This choice, along with the many dialog choices you make during the game, influences your status with the different sides in the conflict, which again determines what sources, angles and information become available to you. <br><br>The game is set in 3D, where you navigate the city and surrounding areas to meet and interview sources. Using wit, reason and diplomacy to build trust in the journalistic interviews, your goal is to gather enough interesting statements for a front-page article. At the end of each chapter, the player assembles a story from the collected statements, and its newsworthiness and bias is calculated. <br><br>The educational goal of the game is to educate players ages 13-19 about aspects of the conflict.

