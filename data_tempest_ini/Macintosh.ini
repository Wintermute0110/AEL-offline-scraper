Description=Miss Spider's Scavenger Hunt is based on Miss Spider's Sunny Patch Friends, a children's TV series which in turn is based on the Miss Spider series of books written and illustrated by David Kirk.<br><br>As the player begins, they are given the choice of playing the full game or just the activities. If the player choose the full game, a difficulty level from 1 - 3 can be selected.<br><br>Miss Spider gathers her children: Bounce, Squirt, Shimmer, and Dragon, and announces that there is to be a scavenger hunt - each bug-child has his own list of items from nature to find in Sunny Patch. There are various seeds to look for: floating seeds, golden seeds, sunflower seeds; different kinds of flower petals: pink and yellow; and berries -  raspberry, strawberry, cranberry. <br><br>The player begins by picking one of the children to go first; when they return with the items the player will pick another one until all four children are done - this is necessary to access the final activity.<br><br>The controls are point and click; clicking just ahead of the player's character keeps him moving in that direction. Clicking on certain items picks them up and the player can then drag them into your inventory on the right side of the screen. On the left there is a leaf that will display the things the player needs to find for the scavenger hunt and if they rest the mouse over an item, the player can also hear what it is. At the bottom of the inventory panel, there is a Miss Spider icon that will take the player to the options screen, allowing to save, load, create a new game, change the volume, view the credits or quit the game.<br><br>There are nine different activities (two per child, plus one final), covering such developmental skills as logic, sequencing, sound memory, keyboarding, sorting, and math. The final activity requires a little eye/hand/brain coordination to induce Miss Spider to show her DDR skills!<br><br>This game is suggested for children ages 4 - 7; young