Description=Call of Combat is a free cross-platform 3D World War II multiplayer combat simulator. The game is made in Java and supports OpenGL. It is based on Chain of Command by 2AM Games, following their bankruptcy. The general interface looks similar, but new campaigns and features such as grenade exchanges have been added.<br><br>Each player joins a German or an American team and then controls four soldiers in a squad. With different squads per team controlled by different human players (up to 30 in a single game), the aim is to kill the soldiers on the other side, or to hold the most points in strategic points at the end of the round. Soldiers start with 5 grenades and basic rifles and on certain maps extra weapons such as machine guns, Thompsons / MP40s, ammo boxes or extra grenades are given to the Commanding Officer to assign. Each side has a Commanding Officer, an experienced player to give orders, manage the weapons and ammunition, and make tactical decisions.<br><br>Teams can then be split to cover different areas. The soldiers can crawl, hide, throw grenades, and there are different fire options. Combat happens in real-time, but is often based on stealth and the use of buildings and the environment for tactical play. Visibility is based on a logical line-of-sight system, and you can only see what your soldiers see.

