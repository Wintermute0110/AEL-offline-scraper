Description=Ancient Quest of Saqqarah is an Egyptian-themed tile matching game containing pretty much all the variations of the genre. While progressing the player unlocks temples dedicated to the Egyptian gods. Each temple has several levels with their own tile-matching gameplay:<br><br>Temple of Isis - The objective is to light pieces of the table by swapping adjacent tiles, aligning three of the same color to make them disappear.<br><br>Temple of Thot - More of a puzzle, where the challenge is to arrange the tiles in groups of the same color in a way that fits the table layout.<br><br>Temple of Anubis - The goal is to light the table by clicking and dragging a line of tiles with the same color, making them vanish.<br><br>Temple of Sobek - The table is lit by rotating groups of tiles until they all match and disappear.<br><br>Temple of Horus - The idea is to click on clusters of tiles of the same color to make them vanish.<br><br>Temple of Bast - The tiles have to be moved across the lines on the table to make matches. When they don't match, a new set of tiles appears, potentially blocking the path and making things more difficult.<br><br>Temple of Osiris - The player has to place tiles to close fields on the table.<br><br>At the bottom of the screen, a scarab collects the tokens that fall after each match, filling a meter that, after reaching its maximum capacity releases a power blast that turns on a section of the table. Each level has a time limit, represented by a water spiral at the left of the screen.<br><br>There is a mini-game that crops up from time to time, where a number hieroglyphics have to be found and clicked on a mural. The player also receives upgrades sometimes that give time boosts and similar gameplay enhancements.

