Description=The Bogus Guru is a collection of four mini-games designed by the Foltz brothers. The games are laid out across a single level select screen and players must select which game they'd like to play before their cursor, a banana, is eaten by a floating guru.<br><br>1. Rage of the Possum is the first game in the collection and features a possum, out to eat as many carrots as he possibly can. As it happens, he's also being chased by a green monster bent on stopping him. The player gains points for each carrot they eat and lose health each time they come in contact with the monster until, finally, they die, ending the game.<br><br>2. The Hunted follows a lone rabbit as he flees from a hostile, axe-wielding hunter. Morosely, the player simply attempts to survive as long as he can manage, scoring points for each second he remains alive. Eventually, he's caught by the hunter, ending the game.<br><br>3. Mannequin Wars is a side-view fighting game in which mannequins of rivaling department stores rise up at night and battle it out in a local arena. The player is limited to either punching or kicking the opposing mannequin, with either attack being essentially the same in effect. There is no way to block, nor can either mannequin jump. As the battle progresses, limbs are lost, limiting the range of the player's attacks, until finally only a victor and a humbled torso remain. May the best mannequin win.<br><br>4. Non-Suicidal Edgar is the fourth and final game in the collection and features Edgar, who while not suicidal happens to have 23 pounds of explosives strapped to him. One of the surrounding bystanders is in possession of the key required to free Edgar from his impending, gory end, and it's up to him to shove everyone he sees until someone drops it.<br><br>None of the games feature high score boards, nor is there any way in which to save progress.

