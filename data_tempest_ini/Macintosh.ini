Description=Scrambled is a word game originally developed to be a Scrabble trainer.  The game has three modes of gameplay called Timed, Countdown, and Replace.<br><br>In each of the modes the player is given a random list of seven letters from which he/she must come up with a word that uses at least three of the letters.  Using rarer letters score more points.  Longer words score bonuses.  Making at least 4-letter words starts a combo counter which acts as a multiplier for each word's score.<br><br>Timed mode gives the player a limited amount of time to come up with as many words as possible.  Each time the player submits a valid word, he/she is given a new set of seven letters.  Each submission is counted as a round and the round time decreases constantly until the player only has 5 seconds per round.  When the player fails to come up with a word within the round time, he/she loses a try.  Lose all the tries and the game ends, the player is scored and the score is entered into the high scores if it is indeed high.<br><br>Countdown mode gives a more relaxed flavor to the game.  The player is given no time limit for each round, however there are a limited number of word submissions before the game ends.<br><br>Replace mode leaves the letters the player didn't use for his/her word and replaces them with new letters.  There are 99 letters and each replacement pulls from that pool.

