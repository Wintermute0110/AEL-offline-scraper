Description=The Path: Prologue is meant as a demo of the game The Path to show the general atmosphere, but at the same time it serves as a prologue to the full game and contains gameplay not present in the commercial version.<br><br>Set in the same environment, players control the girl in white, a character from the full game. She can follow the path or opt to explore the surroundings woods. There, she can visit key locations of the girls in the game, but it is unclear whether chronologically it takes place before or after the events. The locations are abandoned, except for dark clouds of smoke that mark them.<br><br>The general gameplay is similar, but there are no other items to be found, or special forms of interaction. That way, it is representative for the setting, but not for the forms of interactivity in the full game. Also, unlike the full version, it is easy to return to the path. It is possible to collect up to 144 flowers in the forest, but it does not have any effect on the gameplay.

