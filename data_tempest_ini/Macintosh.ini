Description=In Nomine requires the previous expansion, Napoleon's Ambition, and of course EU3 itself to be played.<br><br>53 more years of gameplay have been added, by setting the starting date to Oct. 13, 1399 at the coronation of Henry IV. This means that a number of countries are now available for play, including the remains of the Byzantine Empire.<br><br>Religion and colonization have undergone important changes. Every missionary and colony a country has cost a monthly maintenance sum, and both the success/growth, respectively, and the cost is controlled by the new missionary and colonial maintenance sliders in the economy interface. This means that missionaries are no longer a one-shot deal of failure or success, and that expanding one's colonial empire too fast will lead to a serious strain on the economy.<br><br>Religious tolerance received an update as well - gone are the "sliders" that allowed you to change tolerance in the blink of an eye. Instead, religions are sorted into three categories: State religion, heretics (same religious group) and heathens. The default tolerance values for these groups can only be changed by National Ideas and the new Decisions.<br><br>"Rebels with a cause" have been introduced. The game now differentiates between a number of different types, such as nationalist, colonial and noble revolts, all with different behaviors. Heretics might convert your provinces to heretical beliefs, nationalists are likely to defect or declare independence, and so on. If you are unable to defeat the rebels you can sometimes also surrender to their demands, resulting in loss of prestige, policy slider changes, and other rebel type specific demands.<br><br>Decisions is another important addition, which comes in three kinds: Religious, country, and province decisions. Decisions are somewhat like the normal events in EU3, but are are "on-demand" and can be enacted at any time, as long as you meet the requirements. There are both generic and country specific "flavor" decisions, letting you institute the Spanish Inquisition or the Russian Patriarchate, or the forming of Great Britain or Spain.<br><br>And the list goes on. For example: the naval game, Papacy, Holy Roman Empire, diplomacy have all undergone various changes. There are more advisor types, an option to use scorched earth-tactics, elections and parliaments have been added to republics, a new mission system, and the AI and Interface has received a number of additional tweaks.

