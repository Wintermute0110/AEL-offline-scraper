Description=Piglet's Big Game is based on characters originally created by the author A.A. Milne in 1926 for his book Winnie-The-Pooh, illustrated by Ernest Shepard; it was eventually licensed to Disney and made into several films. Some characters also appear in the Square Enix game Kingdom Hearts. This particular game is very loosely connected to the movie &quot;Piglet's Big Movie&quot;, released in the same year.<br><br>Piglet is a very small and somewhat scatterbrained animal - he has an idea that something special is going on today, but he's forgotten what. He stops in to visit Rabbit in the Hundred Acre Wood, and discovers that Rabbit is making a Very Large Soup, and needs Piglet's help to gather the ingredients.<br><br>This is an adventure game with point-and-click controls. As you collect the six missing items for the soup and explore the Wood, you'll meet Piglet's friends and help each one with a puzzle:<br><br>1. Tigger is bouncing at a beehive and is very anxious to collect it's honey, but he needs something to put the honey in<br>2. Pooh has dug a Woozle Trap in front of his door, and now he can't get across it to get to his own pots of honey<br>3. Owl needs help finding the key to his house<br>4. Eeyore needs a little assistance mixing paints<br><br>There are more puzzles as you solve the first ones and look for your soup ingredients; to get the pepper from Owl you first have to put his spices in alphabetical order. To collect the milk, you have to cross a pond by jumping on lily pads and rocks, and once you've gotten Pooh across the Woozle Trap you'll need to put a broken honey pot together for him. The puzzles are not exactly the same and vary in difficulty from game to game. There are many small clickable animations in the scenes - pop-up gophers, chirping birds, plates that bounce - adding another layer of interest for the very young player the game is meant for.

