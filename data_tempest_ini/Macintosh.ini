Description=Dangerous High School Girls in Trouble! plays like a vintage boardgame, set in Brigiton, USA, in the 1920s. Players control a queen and her gang of high school girls set out to solve mysteries, flirt with boys, tease their peers with naughty games, and charm or deceive oppressive adults.<br><br>The game cannot be classified under a single genre, as it incorporates and mixes many new and existing elements. At the start of the game, players select the queen of the gang based on four general statistics that play an important role in the game: popularity, rebellion, savvy and glamour. Starting at the school, players are presented with a game board where the pieces mark encounters or event. The queen's first task is to recruit three girls for the gang and they can be won over by playing a mini-game. The gang then sets out to solve a mystery that will take them to different locations, combining adventure gameplay with role-playing elements.<br><br>Even though the general storyline is linear, there are numerous approaches to progress in the game with events that are entirely optional or can take different twists. The girls have conversations with other people, gather items and pry for the game's "currency" - people's secrets. The game has a day and night cycle and certain events only occur on specific moments.<br><br>Most of the progress is achieved through recurring mini-games. Based on the basic abilities, the girls can specialize in a certain game, such as taunt-and-retort where new lines and answers are learned similar to the insult swordfighting from the Monkey Island series. Other ones are Expose, where a secret needs to be decrypted by revealing and guessing words, and FIB as a variant of poker where you need to bluff to have the best hand, or call another player's bluff. Based on the outcome, girls are able to boost their abilities regularly. Events and choices in the branching storyline can also influence general statistics.<br><br>Another way to get the upper hand is by getting them a boyfriend. They can flirt through a game where the girls need to match their interest largely based on intuition. Having a boyfriend boosts stats (when choosing them wisely based on compatibility) and they can also save a girl before leaving when they lose a game. A final game, Gambit, is learned during the course of the game, as it is only played by adults. That one can be considered an advanced version of rock, paper, scissors, with deeper strategy. When a girl loses a game, she will often disappear for a few hours out of embarrassment. <br><br>Girls will often talk to characters based on the information they found, with different dialogue trees. They can also gather together to combine their information and reach new insights. There are many prizes to be won (secrets, items, information) and four full gameboards to explore. The game's retro-like, faded vintage graphics are accompanied by blues and ragtime music from that time.

