Description=Join host Pat Sajak as you show how much you know in this trivia game show.  Offering numerous categories and a lot of different questions, Trivia Gems brings this trivia game show to your computer.<br><br>There are 3 game modes to choose from.  The first mode chooses random categories and lets you pick your path to the top of a pyramid of questions.  In this mode, you can choose the difficulty by picking a day of the week, with Monday being the easiest and Friday being the hardest.  The difficulty determines how much money you can earn in a game as well as the difficulty of the questions.  On each level of the pyramid, you need to answer 3 questions within the given amount of time.  You then need to wager on those answers.  To move up to the next level, you need to win more than you lose in your wagers -- you can get 2 questions wrong, but if you wagered well, you could still move up.  During your way to the top, you will come across 2 bonus question "mini-games" where you could increase your winnings even more.  If you make it all of the way to the top, you will play a final 5-question round, where you could double your winnings.  Winning 5 games in a row qualifies you for a Championship game that is played the same way, but has more levels to complete.<br><br>The second mode is a short game version, where you only need to answer and wager on 10 questions.  You are then scored based on your answers and how much you wagered.<br><br>The final mode allows you to play against your friends.  In this mode, you work your way up the pyramid just as in the first mode, but there is only 1 question per level and if you get it right, you move up.  If you get it wrong, you move down.  The first person to the top wins.  If it's a tie, then the person with the most money at the end will win.

