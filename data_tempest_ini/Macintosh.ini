Description=Beyond the Sword is the second expansion to Sid Meier's Civilization IV,  a turn-based strategy game covering different time periods. This add-on improves the existing game with new features and expands it with additional content.<br><br>There are now more than 100 random events, such as floods, earthquakes, diplomatic marriages, golden ages or unexpected demands, with a geographical, economical or political impact. These can favour the player or present another obstacle, and they are also presented as quests during gameplay, with rewards upon completion. Corporations are another new element; just like religions, these can be spread all over the world and provide benefits in exchange for resources. The espionage options have been expanded, there are advanced starts to play in any era and buy components from an already-developed nation, space victory has become more complex to achieve, diplomatic victory offers more solutions, and there are new world types and an option to choose any leader for any civilization.<br><br>The content provides 10 new civilizations (Babylon, Byzantines, Ethiopia, Holy Roman Empire, Khmer, Mayans, Native Americans, The Netherlands, Portugal and Sumer), 6 new leaders for the existing civilizations (Abraham Lincoln, Queen Boudica, Charles de Gaulle, Pericles, Suleiman the Magnificent and Darius), 11 new scenarios, new world and national wonders, and also general units, buildings, promotions and technologies.<br><br>General gameplay changes include improved AI, more stress on the navy through on-map ocean routes, a revamped foreign advisory screen, colonies from the motherland forming new civilizations and much more.<br><br>This add-on includes some content and enhancements from Warlords, the first expansion, but not the new scenarios.

