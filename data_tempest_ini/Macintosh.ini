Description=A castaway is forced by the shaman of an island tribe to appease an active volcano, spewing lava since the arrival of the newcomer, by playing several rounds of Skip-Bo.<br><br>SKIP-BO: Castaway Caper is an adaptation of the card game of the same name, where players have to discard by numeric sequence a whole pile of cards to win. The game has four modes, each only supporting solo play against computer-controlled adversaries. They all follow the rules of the original game, where each player has a separate pile with the top card facing up, and the main objective is to completely discard it before anyone else. At the start of each turn, the players receive their five cards from a central deck, and take turns discarding from their hands, piles and reserve to slots at the center of the table, creating sequential mounds of twelve cards by numerical order that are removed from the game when complete. Players finish their turns by storing a card on one of the four reserve slots in front of them.<br><br>In adventure mode, the objective is to survive ten challenges, each with several Skip-Bo rounds of increasing difficulty against a varying number of opponents. Mini-games appear between challenges, that unlock decks with new graphics. One of them is a classic game with three shuffling coconuts halves, where the player must pay attention to the movements of a half-coconut covering a specific card, and point out its position afterwards when they stop moving.<br><br>In classic mode, the rules are the same but the player can choose the number of opponents (up to three) and the difficulty level before starting a round. In speed mode, the gameplay remains the same but the card piles only contain ten cards, instead of the usual thirty. In team mode, two teams play against each other. The player and a computer-controlled assistant form one team against other two CPU opponents. Teammates share the cards of their piles, using them on their respective turns. The winning team is the first one that gets rid of both piles.

