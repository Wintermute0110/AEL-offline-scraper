Description=Dark Forces marks LucasArts' first attempt to enter the First Person Shooter market. Instead of licensing the Doom engine, like many competitors, LucasArts created its own internal "Jedi" engine. The Jedi engine contains advanced features over similar tech, including the ability to look up and down, jump, crouch, and limited support (in the build used for Dark Forces) for rooms (sectors) over rooms. 3D models also make occasional appearances inside the game, as turrets or Kyle's ship dropping him off or picking him up from each mission.<br><br>The player takes control of Kyle Katarn; an Imperial officer turned mercenary, now hired by the Rebel Alliance.  After a prologue mission where he steals the Death Star plans from a remote facility, he is tasked with investigating the sudden destruction of a hidden Rebel base. This leads him to face off against Imperial General Rom Mohc and the various iterations of his "Dark Troopers" - cybernetic soldiers with the armor and firepower to turn the tide of the war.<br><br>Dark Forces features 14 substantial levels as Kyle works to disarm the Dark Trooper project. Many levels reference characters or areas from the Star Wars trilogy, such as a visit with Jabba the Hutt, a trip to Coruscant, and a battle through the interior of a Star Destroyer.  Every level has objectives for Kyle to complete (rare, for First Person Shooters of the period), ranging from grabbing a clue and getting out alive, to planting charges around a facility to demolish it.  Cutscenes appear between key missions to update the plot.<br><br>The Star Wars license gets plenty of use, and the game features Imperial officers, stormtroopers, and a collection of aliens seen in the films as enemies. Blaster rifles and thermal detonators are used as weapons, along with other firearms inspired by the tech of the films. Dark Forces also uses the iMuse engine to dynamically change the music during action scenes, with much of the music based off, or directly replicating, John Williams' original film score.<br><br>Dark Forces is entirely a single-player campaign, and no multiplayer is included or supported.

