Description=Penny Dreadfuls: Sweeney Todd is a hidden object game with adventure elements based on the famous Broadway musical of the same name, about a serial killer barber and his baker girlfriend. Some of the songs are used on cutscenes between each chapter. The player assumes the role of a police officer investigating a series of murders in Victorian England.<br><br>The gameplay follows the standards of the point-and-click genre, where the objective is to collect inventory objects scattered around the location, that have to be dragged and dropped on specific portions of the scene to solve puzzles or perform a necessary action. The cursor is context-sensitive, changing into a grabbing hand when over one of the items, a pointing hand when near one of the exit hotspots, a magnifying glass when hovering over a scenery portion with a zoom view, and a set of gears when passing over a place that needs one of the inventory objects. Each location is represented as a series of connected rooms or screens, where the player must move and click on the interactive portions. Some of the most important hotspots are highlighted with sparkles.<br><br>The hidden object sections take place on separate screens cluttered with assorted paraphernalia, where the goal is to find and click on all the items listed at the bottom. The hint lantern shows the position of one of the required objects, but takes some time to recharge after use. After finishing the seek-and-find scene, the player receives a new inventory object. Mini-games appear as well, where the player has to complete jigsaw puzzles, and manipulate mechanisms to solve them. The mini-games can be optionally skipped after a few minutes.

