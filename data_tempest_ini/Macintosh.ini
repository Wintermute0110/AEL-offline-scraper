Description=Ancient Art of War is a real-time strategy game based on the very basic elements of war: unit types, formation, and strength. The game is set in ancient battle-style times before the use of gun powder, consisting of the three basic unit types of that period: the light armored but fast "Barbarians", the heavily armored but slow "Knights", and the ranged "Archers". A fourth non-combatant unit type is also available: "Spies", which is only available under certain campaign rule settings.  <br><br>The game consists of different scenarios to choose from, each with a different geographical setting, difficulty setting, visibility setting, and victory condition setting. Some settings may be subject to change by the player.<br><br>Gameplay is represented in two major areas:<br><br>1. The first is the tactical/political map, which visualizes geographical and terrain elements from a top-down perspective. Here the player can coordinate, position, reinforce troops, and also command them to attack, defend or ambush enemy troops in a real-time setting. Time may be set to pause, faster or slower to make battle plans easier;<br><br>The second is the combat screen where one group of soldiers fight another group of the enemy. A squad consisting a maximum of 14 soldiers will fight according to their set battle formation and will act only on the player's real-time battle commands (e.g. attack, forward, retreat, etc.).<br><br>The difficulty setting is based on real-historical characters, (with the exception of possibly) Crazy Ivan as the easiest and Sun Tzu as the hardest opponent. Each opponent has a different fighting style of combat and strategy.<br><br>Construction Set<br>The game also comes with a construction set which allows the player to create own campaigns: From the story, rules to the map editor. In this game editor, the player can also tweak troops to the player's liking, such as default troop formations.<br><br>EGA/VGA Version<br>Brderbund released an EGA/VGA version of the game in 1989, using the same game engine and scenarios of the original CGA game. Campaigns made with the construction set of the CGA version were also playable with the EGA/VGA version.

