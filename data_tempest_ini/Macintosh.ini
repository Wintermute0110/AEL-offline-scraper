Description=De Rode Ridder, a Belgian graphic novel devised by the late Willy Vandersteen that has been running since 1959, tells about the fantastic medieval adventures of Johan the Red Knight.<br><br>Gebroken Kracht (translated as "Broken Power") has a typical De Rode Ridder story but in digital form; being ambushed and poisoned by his archenemy Bahaal, Johan is prisoned in his dungeon. After being saved by Marysse, Johan must collect four magic herbs to gain back his health and stop Bahaal from spreading evilness over the country.<br><br>Gebroken Kracht consists of the following mini-games that can be completed in no specific order:<br><br>1. Introduction game: as Marysse push and pull six levers to imprison Johan. Be quick before the guards come back.<br><br>2. Gelabra the medicine man: Gelabra is the only person who knows how to grow the magical Flycorrhiza herb. He is willing to give it if Johan wins the turn-based bottle-game: Take away bottles one after another. The one who clicks on the last bottle loses.<br><br>3. The Swamps: the Abonicum herb can be found deep in the swamps. In this horizontal side-scrolling game, move Johan to the right. Avoid man-eating plants &amp; stinging mosquitos, kill water snakes &amp; crocodiles and do not stand still for too long; a huge creature is hidden in the muddy waters.<br><br>4. The Graveyard: the living dead guard the Panax Ginseng Papaverum herb. Use your crossbow to kill them off in this shooting gallery. Do not forget to reload arrows.<br><br>5. Jumnos the Gypsy: Jumnos owns Galdium Apatine, a herb he only will give away when you win a turn-based insects-game: On a chequered floor strategically place insects to let them crawl to the other 's side. The one who first has crossed the other's defences, wins.<br><br>Once Johan has collected the four magical herbs, he has to make his way through The Waterfalls before confronting Bahaal at Devil's Castle.

