se his belches to bounce a mouse around to get all the cheese bricks.<br><br>10. Matching Madness: a card matching game.<br><br>11. Create-A-Character: an activity where the player can change the upper, middle, and lower sections of a character to create new, mismatched characters.<br><br>12. Whack-A-Rat: clone of the venerable Whack-A-Mole game, with rats.

