r's wagon onto the grid in free building or follow the blueprint you've chosen, poke window holes, add decorations and flags and pour water for a moat. When you are done, use the whistle to call over the contest judge, and if your castle passes muster you'll make it into the local paper! <br><br>Arthur's Sand Castle Contest is intended for children aged 4 - 7 and exercises learning skills; critical thinking, creativity and problem solving.

