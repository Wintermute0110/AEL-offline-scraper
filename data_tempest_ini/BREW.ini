Description=Snoopy the flying ace is a side scrolling casual game, loosely based off the helicopter genre of games. The player controls snoopy on top of a flying dog-house in an attempt to collect as many balloons in each level as possible. holding the OK button makes the dog-house begin to point upwards, and releasing it makes the dog-house begin to point downwards.<br><br>The story of the game is that Snoopy's bird friends have had their nest knocked out of a tree and snoopy must collect enough balloons to raise it back into the tree. This is shown through an animation at the beginning and the end of every group of levels.<br><br>There are 27 levels broken up into groups of 3 called acts. Each act has a minimum number of balloons that must be collected to complete it. Each act has different themes and types of obstacles more likely to appear. the third level in each act has the red baron occasionally harass the player by trying to collide with snoopy.<br><br>The player cannot fail an individual level, but each collision with an obstacle (including the red baron, or the ground) has snoopy lose a balloon and become momentarily invulnerable to further balloon loss from collisions.<br><br>The player is rewarded with points for all the collectibles they find throughout the game. These points can be spent in the main menu to unlock peanuts strips featuring snoopy as the flying ace character.

