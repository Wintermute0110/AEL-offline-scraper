Description=The year is 2011 and New York is hit by a wave of terrorist attacks. The police hasn't been able to take care of the threat and therefore different private forces have been created. In Zombie Infection the player takes control of members of one such team, the Inside the Action team. The team is followed by a live TV crew and has therefore become very popular. It's not uncommon to see large crowds gathering outside the crime scenes cheering for their favourite team. As the game starts the team arrives at the scene of a possible homicide, but it doesn't take long before they realize that it is no ordinary murder. A virus has been released that turns people into bloodthirsty zombies! Now the team has to go out and eradicate the zombies, find out who is responsible and save the world!<br><br>Zombie Infection is an action horror game with some adventure elements, viewed from a top-down perspective. At the start of the game the player takes control of Anderson, the leader of the team. When encountering an enemy Anderson automatically draws his gun and a vertically moving crosshair appears in front of the enemy. The player needs to time the shots to do as much damage as possible. A well aimed headshot is enough to take down any zombie. At the start of the game the player has a simple handgun, but at checkpoints he can buy new and more powerful weapons of all different kinds. There are also other items that can be bought, such as health packs and energy drinks. The player pays with points that he earns for taking down enemies. In addition to killing things the player can interact with different people and objects. Some objects can be grabbed, pushed or kicked away. The player can also pick up items that can be combined to create new ones. <br><br>Later in the game the player also gets to take control of the other two members of the team, Mike and Shawna. For each character the play style is different. While Anderson is trained in using guns and heavy weapons, Mike prefers melee combat. Early on in the game he finds a katana but he can also do ranged combat with shurikens. Shawna is the journalist of the team and always carries a camera with her. Playing as Shawna is therefore less combat-oriented and more about stealth. With her camera she can tape things she sees and then sell it as exclusives. She can also use a lock pick to get access to otherwise locked down areas. Some monsters need darkness to be protected and these can only be taken down after being weakened by the light of Shawna's camera.

