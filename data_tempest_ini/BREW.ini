Description=Zoo Tycoon is a game were your goal is to adopt animals and keep them as happy as you can.<br>You are managing your money to create the most beautiful zoo in the world containing exotic animals. The happier animals are, the more money you get.<br>Your zoo is composed of several exhibits and when all the exhibits are full of animals and the goal of each reached, you will be promoted to keep another larger zoo.<br>The game is composed of 3 different zoos and you can adopt 8 different types of animals (Tiger, Rhino, Cheetah, Chimp...). All have different behavior, some can be mixed, some can't and will fight, it is up to you to make the correct choices to be successful.<br>If you want to have your animals happy, you will have to entertain them, clean their exhibit, give them food and adopt other animals in the same exhibit so that they don't feel too lonely.<br><br>To play this game you have an arrow you will point where you want to do an action and will use contextual menus to select the action type to carry out.

