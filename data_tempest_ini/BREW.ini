Description=The Da Vinci Code: The Quest Begins is one of several mobile games based on the movie which in turn is based on Dan Brown's book The Da Vinci Code. The game's story is the same as the book. Curator Jacques Sauniere has been murdered and Robert Langdon is sent to the museum to assist the captain in charge. To his help he has Sophie Neveu, granddaughter to the victim. Fache believes Langdon is the suspect in the murder and now the heroes of the story has to travel the world to uncover the mystery.<br><br>The game is a mix of adventure and stealth and it is viewed from a isometric perspective. The player gets to control both Robert and Sophie and can change between them at any time. This is necessary since they can use different objects that are needed to advance. Sophie can use the blacklight (to find hidden messages in paintings) while Langdon can use the stun gun (to take down guards). The gameplay involves searching the different locations for clues while avoiding the guards. The player will then find different objects that are put in the inventory for later use. Many of the rooms are guarded by laser and cameras which the player need to disable. The player also has a cryptex which is used solve riddles.

