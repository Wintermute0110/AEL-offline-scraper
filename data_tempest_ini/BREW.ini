Description=NBC Sports National Heads-Up Poker Championship brings the annual poker competition broadcast on NBC to your mobile phone.  From the main menu, you can choose to play any of the three modes: Heads-up Tournament (where winner takes all in first 5 games of single elimination, with the Final Championship best two out of three), Heads-up Single Match (one game against a single opponent of your choice from among the six available) and Texas Hold’em Showdown (play on a table with all six opponents at once in this winner takes all Hold’em side game).<br><br>After you choose the mode you’d like to play and enter your name, an NBC announcer will explain the game and introduce you to your opponent(s).  You then see the Heads-Up modes from a first-person perspective, seated across the table from your opponent.  For Hold’em gameplay, the camera looks down on the table with you and your six opponents seated around it.  All gameplay can be done using the directional pad, the select key, and the back key. Press the # key at any time to bring up the Pause Menu for help topics. Press the * key for settings in the Options menu. Gameplay in each round proceeds as follows: blinds are placed at the start of each game; two cards are dealt to each player face down; players may call, raise or fold; three community cards (useable by all players) are dealt face up in the middle of the table (The Flop); a second betting round takes place; a fourth community card is dealt face up (The Turn); a third betting round takes place; a fifth and final community card is dealt face up (The River); the final betting round takes place; and, finally, remaining players compare hands to determine the winner for that round.<br><br>The game also includes SMS options for playing a trivia game, receiving poker tips, and getting news about the actual NHPC event on your mobile phone.

