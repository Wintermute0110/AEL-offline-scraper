Description=MLSN provides a format for turning sports predictions into a game. There are two modes of play. One mode is called quick play. In quick play mode, you are matched up for each game with five other people with similar overall performance. The second mode is league mode. League mode allows you to join a league with five other people and compete with this fixed group of people in different games across league seasons. A league season consists of five games, over a two-and-a-half-week period. You may either join a public league, which matches you up with strangers, or you may join a private league with your friends. <br><br>In either mode, for each game, you are presented with five predictive multiple-choice questions based on real-life upcoming sporting events, from the winner, to game stats, to the performance of a particular player. The five questions you are presented with are based on preferences that you can customize regarding your favorite sports as well as keywords you can enter. This means that you don't have to answer the same questions as other people in your game, but rather questions tailored to your preferences. However, the scoring mechanism is the same for all players and questions, regardless of which were answered.<br><br>After you read each question and make your choices, your answers are submitted to the server. Your choices must be submitted by the game's deadline to ensure everyone has submitted before the events in question start. When playing in league mode, if you miss a game in your league season, answers are auto-picked for you so you don't miss out entirely, but points will be awarded at decreased values for right answers. As the events you predicted resolve, you can check your game progress to see which questions you got right and wrong and how many points you have in the game so far. The later questions to resolve are worth more points, so there is always a chance to come back and win at the end. <br><br>Once every question in the game has resolved, the final scores are tallied and you can view the results. You may win awards or trophies based on your performance and your reputation grows as you earn points over your career. Your reputation, stats, and awards are visible on your in-game profile to the other people in your league or quick play game. There are also a number of in-game leader boards, including general ones as well as specific ones for the different sports supported by the game.<br><br>MLSN also allows you to send an SMS invite to your friends, giving them a mechanism to get the game as well. If you are in a private league that has open slots, it gives the passcode to join the same league.

