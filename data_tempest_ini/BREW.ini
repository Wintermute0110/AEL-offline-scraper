Description=The Batman Begins mobile game is an old-school standard platformer where the user plays Batman himself, utilizing a variety of old and new Bat-weapons and relying heavily on his stealth ability to bring down Gotham's biggest crime boss, Carmine Falcone. The game follows a side-plot of the 2005 film Batman Begins.<br><br>Batman cleans the streets with the help of Alfred, who provides hints. Batman can jump, sneak and attack, and also use gadgets such as a grapple to get to high platforms, batarangs to attack enemies from a distance, explosive pellets to disorient and the bat cape to glide from great heights.<br><br>Stealth plays an important factor. If you stay undetected (as shown on an awareness meter), enemies will not engage you and Batman can take them out with a single hit. Once they are down, you can tie them up to make sure they do not attack you again once they regain consciousness. The items on your belt can be restocked with pick-ups and there are also health items. The game consists of five stages.

