Description=In Aliens: Unleashed the player takes the role of a United Systems Colonial Marine who is on a training mission on a star base in New Quantico, Star System Hixxo 53. The mission is simple: to combat aliens. The star base has many areas that the player has to travel to and each has aliens of different kinds that have to be defeated. First battles are against synthetic baby huggers but as the game progresses the player gets to face real and much stronger aliens. <br><br>The game has the appearance of a first-person shooter but the actual gameplay is far simpler than that. There is no movement involved, the player just chooses from a list which alien he wants to fight. The player has three attack options, the enemy's targets areas, each corresponding to a number on the keypad: left (1), high (2) and right (3). When one of the three target areas is open the number is shown on the screen and the player then needs to press that number to get a hit. Defence is done automatically.<br><br>The player has two weapons as default, one for ranged attacks and one for close combat. More weapons can be found by looting defeated enemies and these can then be chosen before combat.<br>Each area has, in addition to the aliens that have to be fought, boxes that can be searched for extra equipment. The player can also get tips, check his backpack and his mission status.

