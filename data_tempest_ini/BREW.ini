Description=In NBC Sports Figure Skating, you’ll take the role of one of the world’s best female skaters and compete against athletes from other countries to become a star on ice by successfully executing a series of skating moves.  From the main menu, you choose number of players (single player or two player hot seat), program type (Short, Free or Overall), and the country you want to represent.  The game is then viewed from a side on perspective with a large view of your skater to emphasize the action.  Each skating move has a series of button presses and timing cues. For each button press in the move you are to perform, a picture a number from 1 to 6 (randomly chosen by the game) moves across the bottom of the screen to a target zone at the center.  As soon as a number appears in the Move Alert Brackets at the bottom center of the screen, you must press that number key to successfully execute the next step of the move sequence.  If you miss a button completely while executing a move, you’ll fall and receive no points for that move. Each number in the sequence appears within a colored square. A failed sequence step is displayed in red squares.  A successful sequence step is displayed in orange squares.  A perfectly timed sequence step is displayed in green squares.  The next sequence step is displayed in black squares.  Each move has its own unique point value, based on its difficulty, for a perfect execution. You will incur a 1-point penalty for each .5 sec missed execution, modified by the game’s difficulty level setting. The difficulty setting also adjusts how high your competitor’s score will be.  However, if you do not fall during your routine, you will be awarded with bonus points, based on how many moves you’ve chained together.  After you complete a routine, you’ll receive two values. One represents the real figure skating score from 0.0 to 6.0, while the other represents a point value. The point value has a larger range based on the types of moves you do and your overall performance is what is used for scoring.  Scores can be uploaded after the medal ceremony for an event if you win the Gold Medal. Your scores are entered into a website leaderboard that tracks the top scores and players.  If you are playing a Free or Overall Program, you can also assemble your own performance lineup. You can choose any of the 10 different moves and put together a sequence of 10 moves to create your own custom routine. Using a move more than twice in a row halves the point value for the move.

