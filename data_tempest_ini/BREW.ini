Description=Crash 'N' Burn is a top-down racing game with weapons. There are 24 races on tracks with many turns, jumps, obstacles, water, and trains passing by. Power-ups such as nitro, missiles and oil can either be collected during the races, or bought in the shop with cash earned with victories or collected on the tracks. Nitro gives an extra boost, missiles stun for a moment and oil makes cars lose traction. Each car has a health bar, which is drained by missiles or collisions with other vehicles.<br><br>In the championship mode, you need to earn sufficient points to advance to the next track. Most races are against AI-controlled players, but there are also time trials. Each race takes place in a different city with a typical environment, and sometimes you also race at night. You start with a Bug, but a Crimzon and the fast Cruiser are unlocked as you progress. Unlocked tracks and vehicles then become available for quick races. The handling of cars is very arcade-like, as you constantly drift over the tracks.

