Description=BioShock for mobile phones was released in two versions. First a 2D top down game and then this 3D first person adaptation for more advances phones.<br><br>The year is 1960 and the player character, Jack, is on board a plane crossing the Atlantic ocean. Things go wrong though and the plane crashes. Jack is lucky though and finds himself outside a lighthouse. This is no ordinary lighthouse however. It leads to Rapture, an Utopian underwater city built by the tycoon Andrew Ryan. It's not long until Jack is contacted by a man called Atlas who offers Jack his support. <br><br>Gameplay remains the same as the original 2K shooter. Not only does it tell the same story, it also comes with many of its gameplay mechanics. Like in any other shooter the player can use numerous weapons, both melee and ranged. In BioShock the player also has access to plasmids which are special powers like electric bolts and fireballs. Rapture is full of splicers, insane people damaged by severe use of plasmids. These are the most common enemies in the game and comes in different shapes such as thuggish splicers that use melee weapons and leadhead splicers that are armed.<br><br>The player will also come across Big Daddies and Little Sisters. The sisters role in Rapture is to collect ADAM from corpses. ADAM is needed by the player to buy new plasmids. To get ADAM the player needs to gather it from a sister. This is not so easy since each sister is protected by a big daddy which has to be defeated in battle. Once the big daddy is defeated the player can choose to either kill the sister and get a large amount of ADAM or save her to get a smaller amount. For every three saved sisters the player will get a gift as compensation. <br><br>This version does however only feature the first four levels of the original game, namely: Welcome to Rapture, Medical Pavilion, Neptune’s Bounty and Smuggler’s Hideout. It features five weapons from the original: the wrench, the pistol, the machine gun, the shotgun and the grenade launcher.

